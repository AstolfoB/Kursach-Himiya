l_russian:
 #ИВЕНТЫ
 nicaragua.1.t:0 "Экономическая политика"
 nicaragua.1.d:0 "Наша страна переживает не самый лучший период, в том числе и в экономике. Единственный способ сделать из нашей экономики настоящее чудо - это начать большие реформы. Генерал Аугусто Сандино предложил тактику развития аграрного сектора, по его мнению это сможет развить наше государство, но при этом не влезая в кредиты.\nПротив этого выступил прогрессивный политик Хуан Сакаса. Сакаса выступает за то, чтобы мы взяли долги, но при этом индустрировали наш сектор, чтобы потом окупить затраты в несколько раз. Кого мы поддержим?"
 nicaragua.1.a:0 "Не нужно рисковать, политика поддержки аграрного сектора"
 nicaragua.1.b:0 "Нам нужно быстрое и резкое развитие, политика поддержки индустриального сектора"
 nicaragua.2.t:0 "Поиск иностранного инвестора"
 nicaragua.2.d:0 "Мы поручили нашим министрам найти лучших потенциальных инвесторов в нашу экономику. Наши советники предоставили несколько вариантов:\n\nПервый - это США, несмотря на то, что они насадили на нас Юнайтед Фрут Компани, нам все равно этого не хватает, мы можем отправить им запрос на новые инвестеции, а потом просто надееться, что они согласятся.\n\nВторой вариант - Испания, наша бывшая метрополия, она не учавствует в войне, так что вероятнее всего она согласится влить в нас деньги."
 NIC_tt_commurussia:0 "\n\nadfafa"
 nicaragua.2.a:0 "Обратиться к США"
 #ФОКУСЫ
 NIC_economy_politic:0 "Экономическая политика"
 NIC_economy_politic_desc:0 "Никарагуа нужна новая экономическая политика, в течении следующих двух месяцев мы окончательно определимся со своим экономическим курсом и положим конец безработице и отсталой экономики."
 NIC_agrarian_politic:0 "Поддержка аграрного сектора"
 NIC_agrarian_politic_desc:0 "На дебатах победил вариант Аусгусто Сандино, несмотря на то, что при таком варианте темпы роста экономики оставляют желать лучшего, мы все равно можем развить нашу экономику до достачного для насуровня."
 NIC_industrial_politic:0 "Поддержка индустриального сектора"
 NIC_industrial_politic_desc:0 "Вариант поддержки индустриального сектора гарантирует быстрый и резкий рост, однако для этого нам придется влезть в кредиты, однако сделать это не сложно, главное вовремя их оплачивать..."
 NIC_our_production:0 "Поддержка отечественного производства"
 NIC_our_production_desc:0 "Если напрячься, то можно своими силами развить аграрный сектор и решить некоторые неприятные проблемы нашей аграрной экономики."
 NIC_development_settlement:0 "Аграризация"
 NIC_development_settlement_desc:0 "Делая упор на развитие посёлков, мы сможем наладить сообщение между городами и деревнями, а в дальнейшем и за границу. Также развитие поселков поможет нам избежать чудовищных последствий в случае непредвиденного..."
 NIC_new_farms:0 "Поощрять крестьян"
 NIC_new_farms_desc:0 "Строя новые фермы, мы сможем поддержать наших крестьян и развить промышленность без особых проблем."
 NIC_settlments_school:0 "Сельские школы"
 NIC_settlments_school_desc:0 "Наши крестьяне глупы и необразованны, мы должны развивать сельские школы с целью повысить уровень образования, и в следствии повысить эффективность ферм."
 NIC_support_village_life:0 "Поддежать переселение в деревни"
 NIC_support_village_life_desc:0 "Поддерживая переселение людей в поселки, мы сможем поддерживать в нормальном состоянии наши фермы и деревни."
 NIC_peasant_community:0 "Крестьянские общины"
 NIC_peasant_community_desc:0 "Крестьянские общины призваны объеденять рабочих и простых жителей деревень в комунны, и общины с целью повысить производительность наших ферм."
 NIC_new_technology:0 "Новые технологии"
 NIC_new_technology_desc:0 "Нам необходимо повысить эффективность наших ферм, для этого мы можем применить новые технологии, которые в будущем позволят выращивать еду и производственную культуру дешевле и эффективнее."
 NIC_tractors:0 "Купить трактора"
 NIC_tractors_desc:0 "Наше производство всё еще отсталое и неэффективное, нам необходимо закупать трактора за рубежом с целью повысить эффективность производства."
 NIC_that_we_need:0 "То, что нам нужно"
 NIC_that_we_need_desc:0 "Мы наконец-таки модернизировали своё сельское хозяйство и теперь мы не только не будем страдать от голода в случае засохи, мы сможем экспортировать зерно и хлопок в любые страны мира. Данное достижение несомненно лучшее за эти несколько лет."
 NIC_find_creditor:0 "Найти иностранных инвесторов"
 NIC_find_creditor_desc:0 "Если мы хотим начать индустриальное развитие, то нам нужно найти иностранных инвесторов. Если у нас это получится, то мы получим желанные деньги, главное правильно ими распределиться."
 NIC_education_remorms:0 "Начать реформы образования"
 NIC_education_remorms_desc:0 "Наше образование хромает, в среднем только 2/10 жителей Никарагуа не обучены грамоте. Нам надо это исправлять, мы повысим расходы на образование, чтобы обучить людей хотя бы базовой грамотности."
 NIC_development_city:0 "Урбанизация"
 NIC_development_city_desc:0 "Развитие городов позволит нам состредоточить наше население в самых крупных точках страны. Также нам придется провести сообщение между всеми городами страны."
 NIC_money_give:0 "Рациональное распределение средств"
 NIC_money_give_desc:0 "В нашей стране не так уж и много городов и людей. Мы можем равномерно распределить наши деньги, полученные с инвестиций равномерно между всеми городами, что повысит уровень жизни и логистики в данных городах."
 NIC_new_privileges:0 "Социальные привелегии"
 NIC_new_privileges_desc:0 "После распределения средств у нас еще остались деньги, для повышения уровня жизни мы можем поручить нашим лучшим умам разработать законопроекты о новых привелегиях, а потом отобрать самые лучшие."
 NIC_new_factories:0 "Финансировать предпринимателей"
 NIC_new_factories_desc:0 "В рамках индустриализации мы должны построить больше заводов и фабрик по всей стране. Это поможет нам производить достаточное количество товаров потребления и уменьшить безработицу."
 NIC_city_school:0 "Городские школы"
 NIC_city_school_desc:0 "Нам необходимо строить новые школы в городах, повышая грамотность у населения. Для нас это будет первым шагом к построению грамотного и образованного общества."
 NIC_new_ports:0 "Расширение портов"
 NIC_new_ports_desc:0 "Если мы хотим в будущем торговать своими товарами и ресурсами нам необходимо расширить наши порты и верфи, в будущем это нам позволит получать целые горы денег, однако сейчас это лишь позволит нам не умереть с голоду..."
 NIC_find_importer:0 "Выбор торговых партнеров"
 NIC_find_importer_desc:0 "Расширев наш торговый флот, мы открыли для себя какой никакой, но всё таки торговый потенциал, наша страна не особо то и богата ресурсами, однако у нас есть золото, скот и быстроразвивающие товары на подобии одежды или мебели."
 NIC_by_spanish_standart:0 "По иностранному стандарту"
 NIC_by_spanish_standart_desc:0 "Наши города модернизировали по иностранному стандарту, в особенности многие инженерные умы Никарагуа посетили США, Францию, Британию, Россию и другие страны, тем самым получив необходимый опыт. Теперь наши города - это настоящее чудо в Латинской Америке."
 
 #КАНТРИ ФЛАГИ
 CF_NIC_agricultural_sector:0 "Поддержан аграрный сектор"
 CF_NIC_industrial_sector:0 "Поддержан индустриальный сектор"