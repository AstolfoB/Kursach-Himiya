 CW_EMBARGO_TITLE:0 "Наложить эмбарго"
 CW_EMBARGO_ACTION_DESC:0 "Наложить эмбарго на эту страну чтобы не дать ей закупать ресурсы у нас.\n\nЭто не запретит нам покупать их ресурсы кроме случая, если они также обложат нас эмбарго."
