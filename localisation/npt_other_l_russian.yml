l_russian:
 RISEOFRUSSIA_NAME:0 "Вставай, Россия!"
 RISEOFRUSSIA_DESC:0 "Два с половиной года как идёт война, которой нет конца. Она ежедневно уносит тысячи жизней многих солдат, истощает экономики, усиливает противоречия в обществах. Греция всё больше сближается с Антантой, что может изменить стратегическую ситуацию на Балканах, оккупированых Австро-Венгрией. На западе война уже давно приняла позиционный характер, исход её может решить вмешательство США на чбей либо стороне. Но главные события происходят в России. Николай II стремительно теряет власть. После убийства Распутина возможность мирных переговоров с Германией почти пропала, в думе зреет заговор, а народ ещё через месяц будет готов выйти на улицы с оружием. Судьба мира во многом решается в России."
 RUS_RISEOFRUSSIA_DESC:0 "После убийства Распутина резко обострилась политическая борьба со всех сторон, в думе зреет заговор, монархисты хотят короновать нового царя, либералы и социалисты недовольны отсутствием реформ. Ситуация усложняется экономическим кризисом и многими нерешёнными вопросами, унаследованными от Александра III. Россия стоит на перепутье, суждено ли ей кануть в забвение и распасться или возродиться из пепла, обретя могущество, невиданное до селе. В любом случае, события в России изменят облик мира навсегда."
 USA_RISEOFRUSSIA_DESC:0 "Соединённые Штаты Америки (США), долгое время остававшиеся за бортом европейской политики, начиная с начала ХХ века всё увереннее и прочнее внедрялись в Европу, во все сферы жизни. Недавняя аккупация Доминиканской республики было явной демонстрацией силы пере остальными Американскими, хотя армия США сейчас переживает не свой самый лучший период. Среди генералов витают идеи о заговоре, коммунисты гредят найти возможность для захвата власти, да и прочие партии не против вступить в игру. Пока филлипинские сепаратисты мечтают о независимости, а на юге еще есть идеи о восстании, США стоит на распутье."
