l_russian:
 RISEOFRUSSIA_NAME:0 "Вставай, Россия!"
 RISEOFRUSSIA_DESC:0 "Два с половиной года продолжается война. На ней ежедневно погибают тысячи солдат, она истощает экономики, обостряет общественные противоречия. Германия уже не надеется быстро разгромить Францию, и на западе война уже давно приняла позиционный характер. На востоке ещё продолжаются манёвренные действия, но после стратегического провала Брусиловского прорыва на быструю победу Антанты надежд почти нет. Царь планирует наступление, но успех его сомнителен. После убийства Распутина обстановка в обществе накалилась, а в государственной думе зреет заговор. Грядут потрясения."
 RUS_RISEOFRUSSIA_DESC:0 "После убийства Распутина резко обострилась политическая борьба со всех сторон, в думе зреет заговор, монархисты хотят короновать нового царя, либералы и социалисты недовольны отсутствием реформ. Ситуация усложняется экономическим кризисом и многими нерешёнными вопросами, унаследованными от Александра III.\nРоссия стоит на перепутье, суждено ли ей кануть в забвение и распасться или возродиться из пепла, обретя могущество, невиданное до селе. В любом случае, события в России изменят облик мира навсегда."
 GER_RISEOFRUSSIA_DESC:0 "Два с половиной года идёт война, конец которой не проглядывается до горизонта. Ежедневно на западном и восточном фронтах умирают тысячи детей германской нации, всё больше падает уровень жизни. Но народ готов терпеть лишения до тех пор, пока у него есть вера в победу. Германия стоит на пороге триумфа, который может в любой момент обернуться окончательным поражением.\nПоддержка Кайзеровского режима сильна, но падает с каждым днём. Если Германия не выйдет из кровавой бойни в ближайшие два года, то ей не миновать революционных преобразований, и кто знает, к чему это может привести в общеевропейском и мировом масштабе."
 USA_RISEOFRUSSIA_DESC:0 "Соединённые Штаты Америки (США), долгое время остававшиеся за бортом европейской политики, начиная с начала ХХ века всё увереннее и прочнее внедрялись в Европу, во все сферы жизни. Недавняя аккупация Доминиканской республики было явной демонстрацией силы пере остальными Американскими, хотя армия США сейчас переживает не свой самый лучший период. Среди генералов витают идеи о заговоре, коммунисты гредят найти возможность для захвата власти, да и прочие партии не против вступить в игру. Пока филлипинские сепаратисты мечтают о независимости, а на юге еще есть идеи о восстании, США стоит на распутье."
 RUSSIANREVOLUTION_NAME:0 "Русское поле экспериментов"
 RUSSIANREVOLUTION_DESC:0 "Народы ждут мира. Россия сначала освободилась от царизма, но когда Временное правительство оказалось неспособно выполнить обещания и чуть не допустило ультраправый переворот, набиравшая популярность партия большевиков подняла знамя восстания. Это событие точно вызовет цепную рекцию, и вскоре империи начнут падать одна за другой. РСДРП, движимая учением Маркса о диктатуре пролетариата и мировой революции, бросает вызов войне, нищите, голоду, мировой буржуазии, призывает всех трудящихся мира разрывать свои цепи, ведь кроме них им нечего терять, ведь так?"

