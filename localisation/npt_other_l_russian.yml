 CW_CANCEL_EMBARGO_TITLE:0 "Отозвать эмбарго"
 CW_CANCEL_EMBARGO_ACTION_DESC:0 "Убирает эмбарго, которое мы наложили на эту страну."
 CW_CANCEL_EMBARGO_LOC:0 "Хотите ли вы снять эмбарго, которое мы наложили на государство \n\n§Y[From.Getname]§!?\n\nЭто разрешит им покупать у нас ресурсы.\nЭто не снимет их эмбарго с нас автоматически, если оно есть."
 CW_CANCEL_EMBARGO_INITIATED_TITLE:0 "[ROOT.GetAdjective]ское эмбарго снято"
