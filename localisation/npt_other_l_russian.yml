 far_east_hectare:0 "Спасский Укреп. Район"
 far_east_hectare_desc:0 "Наши генералы считают полезным прикрыть ближние подступы к Владимостоку на северном направлении особым укрепленным районом. Лучшим местом для его построения по ряду стратегических причин является Спасск."
 
 ships_mobilization:0 "Дальневосточный гектар"
 ships_mobilization_desc:0 "Закон позволит любому гражданину России единожды бесплатно получить один гектар на Дальнем Востоке под жилое строительство, фермерское хозяйство или предпринимательскую деятельность. Однако, приезду новоселов будут рады не все."
 
 defence_region:0 "Мобилизация судов \"Добровольного флота\""
 defence_region_desc:0 "Владивостокское правительство по самой своей сути обязанно иметь в своем распоряжении грузовые корабли. Тем более сейчас идет война и нам нужны поставки из-за океана. Конфискация судов "Добровольного флота" на время решит эту проблему."
 
 korean_equipment:0 "Вооружение корейцев"
 korean_equipment_desc:0 "Корейцы, даже переселившись на нашу территорию, продолжают ненавидеть японцев, как захватчиков и тиранов их исторической Родины. Многие из них сами партизанят через границу. Настало время направить их патриотизм в выгодное нам русло."
 