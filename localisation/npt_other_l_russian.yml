 RISEOFRUSSIA_NAME:0 "Вставай, Россия!"
 RISEOFRUSSIA_DESC:0 "Два с половиной года как идёт война, которой нет конца. Она ежедневно уносит тысячи жизней многих солдат, истощает экономики, усиливает противоречия в обществах. Греция всё больше сближается с Антантой, что может изменить стратегическую ситуацию на Балканах, оккупированых Австро-Венгрией. На западе война уже давно приняла позиционный характер, исход её может решить вмешательство США на чбей либо стороне. Но главные события происходят в России. Николай II стремительно теряет власть. После убийства Распутина возможность мирных переговоров с Германией почти пропала, в думе зреет заговор, а народ ещё через месяц будет готов выйти на улицы с оружием. Судьба мира во многом решается в России."
 