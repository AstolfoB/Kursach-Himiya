 russia.153.t:0 "Советская власть"
 russia.153.d:0 "После нескольких кризисов Временное правительство потеряло всякую поддержку населения и армейских частей, а советы набрали столько популярности, что предприняли попытку захвата власти. После приказа об аресте заседания государственной думы она сдалась. Чхеидзе и Мартов выступили на трибуне и объявили о победе советов всем Петрограду."
 russia.153.a:0 "Вся власть советам!"
 russia.200.t:0 "Смерть от ушиба"
 russia.200.d:0 "До сих пор царю удавалось избегать почли любых травм, способных вызвать кровотечение, но всё же настал тот час, когда он сильно упал. Ушиб привёл к обширному внутреннему кровотечению, и из-за болезни кровь не свёртывалась, он умер от потери крови."
 russia.200.a:0 "Да здравствует новый царь Михаил!"
 russia.201.t:0 "Продолжение политики Столыпина"
 russia.201.d:0 "Со времён смерти Столыпина одновременно многое поменялось, но многое сохранилось в неизменном виде. Реформа сельского хозяйства так и не была доведена до конца, мы должны её завершить для того, чтобы впреть избежать революционных событий и развивать экономику нашей страны."
 russia.201.a:0 "Россия будет стоять прочно"
 russia.202.t:0 "Окончание реформы"
 russia.202.d:0 "Продолжение политики столыпина в сельской местности позволило достаточно быстро решить проблему перенаселённости европейской части России, лучше освоить Сибирь и распространить капиталистические отношения на деревню в полной мере, крестьянский вопрос можно считать на данный момент полностью решённым."