 russia.1.t:0 "Хлебные бунты в Петрограде"
 russia.1.d:0 "Хлебные бунты в Петрограде стали логическим развитием кризисной ситуации в хлебозаготовках и на транспорте, обострившейся к концу 1916 года. 2 декабря 1916 года «Особое совещание по продовольствию» ввело продразвёрстку. Несмотря на жёсткие меры, вместо запланированных 772,1 млн пудов хлеба в государственные закрома удалось собрать только 170 млн пудов. Как результат, в декабре 1916 г. нормы для солдат на фронте были уменьшены с 3 до 2 фунтов хлеба в день, а в прифронтовой полосе — до 1,5 фунтов. Карточки на хлеб ввели в Москве, Киеве, Харькове, Одессе, Чернигове, Подольске, Воронеже, Иваново-Вознесенске и других городах.\nСлухи о введении продовольственных карточек уже в Петрограде были не безосновательны, по данным статистического ведомства за декабрь 1916 года Петербургский и Московский районы не получили 61% планового количества хлебных грузов, на 80 % эта непоставка объяснялась отсутствием груза и лишь на 10 % — неподачей вагонов.\nПо сообщениям газеты «Биржевые ведомости» вчера на Петроградской стороне начался разгром булочных и молочных лавок, продолжавшийся затем по всему городу. Толпа окружила пекарни и булочные и с криками: «Хлеба, хлеба» двинулась по улицам. "
 russia.1.a:0 "Пока что это не представляет особой опастности"
 russia.2.t:0 "Массовые демонстрации"
 russia.2.d:0 "Антивоенные митинги, посвящённые Дню работницы, начали стихийно перерастать в массовые стачки и демонстрации. Остановили производство работницы ткацкой Торшиловской фабрики, снарядного завода «Старый Парвиайнен». Участники совместного митинга с Выборгской набережной направились в центр Петрограда. На Лесном проспекте они встретили 3-тысячную демонстрацию рабочих завода «Новый Парвиайнен» и вместе с ними по Литейному мосту прошли в центр города. Прекратили работу заводы «Старый Лесснер», «Новый Лесснер», «Айваз», «Эриксон», «Русский Рено», «Розенкранц», «Феникс», «Промет» и др. К вечеру на Невский проспект вышли рабочие Выборгской и Петроградской сторон (через Литейный проспект), Рождественского и Александро-Невского районов (со стороны Знаменской площади), Путиловского завода и Нарвского района (к Казанскому собору). Всего забастовало 128 тыс. человек. Колонны демонстрантов шли с лозунгами «Долой войну!», «Долой самодержавие!», «Хлеба!».\nСогласно донесениям Охранного отделения, на Корпусной улице рабочие серьёзно избили полицейского надзирателя Вашева, на Нижегородской улице избит коллежский секретарь Гротиус.\nНа сегодняшний день произошло несколько столкновений демонстрантов с полицией. Во время беспорядков наблюдалось (как общее явление) крайне вызывающее отношение буйствовавших скопищ к воинским нарядам, в которые толпа в ответ на предложение разойтись бросала каменьями и комьями сколотого с улиц снега. При предварительной стрельбе войсками вверх толпа не только не рассеивалась, но подобные залпы встречала смехом. Лишь по применении стрельбы боевыми патронами в гущу толпы оказывалось возможным рассеивать скопища, участники коих, однако, в большинстве прятались во дворы ближайших домов и по прекращении стрельбы вновь выходили на улицу. Движение вспыхнуло стихийно, без подготовки, и исключительно на почве продовольственного кризиса. Так как воинские части не препятствовали толпе, а в отдельных случаях даже принимали меры к парализованию начинаний чинов полиции, то массы получили уверенность в своей безнаказанности, и ныне, после двух дней беспрепятственного хождения по улицам, когда революционные круги выдвинули лозунги «долой войну» и «долой правительство», — народ уверился в мысли, что началась революция, что успех за массами, что власть бессильна подавить движение в силу того, что воинские части не сегодня-завтра выступят открыто на стороне революционных сил, что начавшееся движение уже не стихнет, а будет без перерыва расти до конечной победы и государственного переворота."
 russia.2.a:0 "Будем следить за ситуацией"
 russia.3.t:0 "Февральская революция"
 russia.3.d:0 "Революция началась как стихийный порыв народных масс. Хлебные бунты, антивоенные митинги, демонстрации, стачки на промышленных предприятиях города наложились на недовольство и брожение среди многотысячного столичного гарнизона, присоединившегося к вышедшим на улицы революционным массам. В начале этого месяца всеобщая забастовка переросла в вооружённое восстание; войска, перешедшие на сторону восставших, заняли важнейшие пункты города, правительственные здания. В сложившейся обстановке царское правительство проявило неспособность к быстрым и решительным действиям. Разрозненные и немногочисленные силы, сохранявшие ему верность, оказались не в состоянии самостоятельно справиться с анархией, охватившей столицу, а несколько частей, снятых с фронта для подавления восстания, не смогли пробиться к городу.\nВременный комитет Государственной думы объявил, что берёт власть в свои руки, ввиду прекращения правительством Голицына своей деятельности. К ночи этого дняк ончательно перешёл на сторону революции гарнизон Царского Села.\nСразу же по окончании переговоров с Николаем II генерал Рузский связался из Пскова по прямому проводу с Родзянко и проинформировал его о достигнутых результатах и о полученном согласии императора на создание правительства, ответственного перед Думой. Тот, однако, назвал подготовленный Ставкой проект манифеста «запоздалым», поскольку требование ответственного министерства себя уже изжило. Получив запись разговора Рузского с Родзянко, генерал Алексеев по собственной инициативе составил и отправил краткое изложение разговора между Рузским и Родзянко всем главнокомандующим фронтами, попросив их срочно подготовить и направить в Ставку своё мнение. Все командующие фронтами и великий князь Николай Николаевич в своих ответных телеграммах просят вас отречься от престола «ради единства страны в грозное время войны». Контр-адмирал А. В. Колчак ответа не прислал. Прибыв на место, Гучков сказал Николаю II, что они приехали доложить о том, что произошло в Петрограде, и обсудить меры, необходимые, чтобы спасти положение, так как оно продолжает оставаться грозным."
 russia.3.a:0 "Отречься от престола"
 russia.3.b:0 "Попытаться договаривосться и сформировать новое правительство"
 russia.4.t:0 "Формирование Петроградского совета"
 russia.4.d:0 "27 февраля (12 марта) 1917 солдаты Петроградского гарнизона подняли вооружённое восстание. Из тюрем были освобождены заключённые, в том числе политические, вооружённые солдаты и рабочие заняли правительственные здания. Место заседания Государственной думы — Таврический дворец — было взято солдатами под охрану. На фоне этого Совет старейшин Думы решил не подчиниться указу Николая II и издал постановление о том, чтобы все депутаты оставались на своих местах. На деле часть депутатов разошлась по домам, а лидеры думских фракций собрали из оставшихся депутатов совещание, на котором было принято решение образовать Временный комитет членов Государственной Думы для восстановления порядка и для сношения с лицами и учреждениями. Председателем Временного комитета был избран М. В. Родзянко."
 russia.4.a:0 "Понятно."
 russia.5.t:0 "Приказ No. 1"
 russia.5.d:0 "Фактическая власть в Петрограде сейчас принадлежит Временному комитету Государственной думы (ВКГД) и Петроградскому совету рабочих депутатов. Исполнительный комитет Совета выступал в поддержку восставших солдат и призывал все воинские части Петрограда выбирать своих представителей в Совет. На вечернем заседании Петросовета произошло объединение Совета рабочих депутатов и образованного из представителей Петроградского гарнизона Совета солдатских депутатов и расширение Исполкома Совета за счёт доизбрания 10 представителей от солдат и матросов. Именно объединённый состав Петросовета и одобрил текст Приказа No 1, выработанный на основе требований выступавших на заседании солдат и матросов. Опубликованный в утреннем выпуске официального советского органа «Извѣстія Петроградскаго Совѣта Рабочихъ и Солдатскихъ Депутатовъ». Приказом предписывалось немедленно создать выборные комитеты из представителей нижних чинов во всех воинских частях, подразделениях и службах, а также на кораблях. Главным в Приказе No 1 был третий пункт, согласно которому во всех политических выступлениях воинские части подчинялись теперь не офицерам, а своим выборным комитетам и Совету. В приказе предусматривалось также, что всё оружие передается в распоряжение и под контроль солдатских комитетов. Приказом вводилось равенство прав «нижних чинов» с остальными гражданами в политической, общегражданской и частной жизни, отменялось титулование офицеров."
 russia.5.a:0 "Это плохо скажется на боеспособности армии"
 russia.6.t:0 "Манифест К народам мира"
 russia.6.d:0 "Товарищи-пролетарии и трудящиеся всех стран!\nМы, русские рабочие и солдаты, объединенные в Петроградском Совете Рабочих и Солдатских Депутатов, шлем вам наш пламенный привет и возвещаем о великом событии. Российская демократия повергла в прах вековой деспотизм царя и вступает в вашу семью полноправным членом и грозной силой в борьбе за наше общее освобождение. Наша победа есть великая победа всемирной свободы и демократии. Нет больше главного устоя мировой реакции и ''жандарма Европы''. Да будет тяжким гранитом земля на его могиле! Да здравствует свобода, да здравствует международная солидарность пролетариата и его борьба за окончательную победу!\n\nНароды России выразят свою волю в Учредительном Собрании, которое будет созвано в ближайший срок на основе всеобщего, равного, прямого и тайного избирательного права. И уже сейчас можно с уверенностью предсказать, что в России восторжествует демократическая республика. Русский народ обладает полной политической свободой. Он может ныне сказать свое властное слово во внутреннем самоопределении страны и во внешней ее политике. И обращаясь ко всем народам, истребляемым и разоряемым в чудовищной войне, мы заявляем, что наступила пора начать решительную борьбу с захватными стремлениями правительств всех стран. Наступила пора народам взять в свои руки решение вопроса о войне и мире.\n\nИ мы обращаемся к нашим братьям-пролетариям австро-германской коалиции и, прежде всего, к германскому пролетариату. С первых дней войны вас убеждали в том, что, поднимая оружие против самодержавной России, вы защищаете культуру Европы от азиатского деспотизма. Многие из вас видели в этом оправдание той поддержки, которую вы оказали войне. Ныне не стало и этого оправдания: демократическая Россия не может быть угрозой свободе и цивилизации. Мы будем стойко защищать нашу собственную свободу от всяких реакционных посягательств - как изнутри, так и извне.\n\nРусская революция не отступит перед штыками завоевателей и не позволит раздавить себя внешней военной силой. Но мы призываем вас: сбросьте с себя иго вашего самодержавного порядка подобно тому, как русский народ стряхнул с себя царское самовластие; откажитесь служить орудием захвата и насилия в руках королей, помещиков и банкиров, - и дружными объединенными усилиями мы прекратим страшную бойню, позорящую человечество и омрачающую великие дни рождения русской свободы.\n\n Трудящиеся всех стран! Братски протягивая вам руку через горы братских трупов, через реки невинной крови и слез, через дымящиеся развалины городов и деревень, через погибшие сокровища культуры, - мы призываем вас к восстановлению и укреплению международного единства. В нем залог наших грядущих побед и полного освобождения человечества."
 russia.6.a:0 "Пролетарии всех стран, соединяйтесь!"
 russia.7.t:0 "Нота Милюкова"
 russia.7.d:0 "Нота Милюкова представляла собой препроводительный документ к Заявлению Временного правительства, в котором излагалась точка зрения руководства страны на участие России в войне.\nВ Заявлении говорилось о «полном соблюдении обязательств, принятых в отношении наших союзников», и в то же время оно содержало положения, позволявшие надеяться на скорое окончание военных действий (отказ от аннексий и контрибуций, утверждение мира на основе самоопределения народов и пр.). Милюков, рассылая правительствам стран Антанты текст правительственного заявления, приложил свою препроводительную ноту. В ней он заявил, что позиция Временного правительства не даёт никаких оснований думать об ослаблении роли России в общей союзной борьбе и провозглашает о всенародном стремлении довести мировую войну до победного конца. Через 4 дня Временное правительство сообщило послам союзников, что после обсуждения нота Милюкова была принята кабинетом министров единогласно."
 russia.7.a:0 "Война будет продолжаться ради защиты революции."
 russia.8.t:0 "Апрельские тезисы"
 russia.8.d:0 "Впервые Ленин огласил тезисы в ночь с 3 по 4 апреля на собрании большевиков во дворце Кшесинской. Речь, по свидетельству Н. Н. Суханова, произвела сильнейшее впечатление на присутствующих. Апрельские тезисы включали в себя 10 пунктов:\n1. Резкая критика войны («кончить войну истинно демократическим, не насильническим, миром нельзя без свержения капитала»), абсолютный отказ от «революционного оборончества»;\n2. «Буржуазно-либеральная» стадия революции завершена, и следует переходить к революции «социалистической», в ходе которой власть должна перейти в руки пролетариата и беднейшего крестьянства;\n3. «Никакой поддержки Временному правительству»;\n4. Необходимость противостояния блоку мелкобуржуазных оппортунистических элементов при одновременном продвижении лозунга о необходимости перехода всей государственной власти к Советам рабочих депутатов;\n5. Не парламентская республика, а республика Советов рабочих, батрацких и крестьянских депутатов по всей стране, снизу доверху, с упразднением полиции, армии и бюрократического аппарата и замене постоянной армии всеобщим вооружением народа;\n6. Аграрная реформа — конфискация всех помещичьих земель и национализация всех земель в стране;\n7. Банковская реформа — слияние всех банков страны в один общенациональный банк, подконтрольный Советам рабочих депутатов;\n8. Контроль Советов за общественным производством и распределением продуктов;\n9. «Партийные задачи» РСДРП(б) (включая переименование в Коммунистическую партию);\n10. «Обновление Интернационала»."
 russia.8.a:0 "Большевики просто клоуны"
 russia.9.t:0 "Кризис временного правительства: Волнения в Петрограде"
 russia.9.d:0 "4 мая 1917 кадеты опубликовали воззвание своей партии к населению, в котором заявили о «поднявшей голову анархии, требующей отставки Милюкова», хотя тот пользуется поддержкой всего правительства, и призывали граждан выразить одобрение правительству и спасти страну от анархии. Эсеры и меньшевики расценили это воззвание как провокацию, поскольку, как они считали, оно явно имело стремлением разжечь гражданскую войну.\nВ Петрограде инициаторами новых протестов стали рабочие Выборгской стороны, где на многочисленных митингах и собраниях было принято решение организовать общероссийскую демонстрацию в поддержку Совета. Узнав о готовящейся антиправительственной демонстрации, Бюро Исполкома Совета направило своих представителей с целью не допустить её проведения. Перед рабочими выступил сам Чхеидзе, призывая их повернуть назад, но демонстрация двинулась дальше. Не удалось предотвратить рабочие демонстрации и в других районах. Со всех концов города они стекались на Невский проспект. Уже в ходе демонстрации Петроградским комитетом партии большевиков был выставлен лозунг немедленного свержения Временного правительства. В конечном счёте, это привело к вооружённым столкновениям сторонников и противников временного правительства."
 russia.9.a:0 "Подавить демострации"
 russia.9.b:0 "Начать переговоры с советом о совместном разрешении кризиса"
 russia.10.t:0 "Усиление волнений"
 russia.10.d:0 "После попытки Временного правительства подавить неродные выступления силами полиции протест всё больше большевизировался, на подавление выдвинуты все полицейские части города, есть опасность свержения Временного правительства. Преображенский и Семёновский полки Лейб-гвардии, а также запасной батальон Финляндского полка и часть гарнизона готовы оказать поддержку временному правительству, большая часть гарнизона заняла нейтральную позицию."
 russia.10.a:0 "Выдвинуть дополнительные силы"
 russia.10.b:0 "Сдаться"
 russia.11.t:0 "Победа большевиков"
 russia.11.d:0 "После продолжительных боёв на улицах солдаты и гвардейские полки были оттеснены от Зимнего дворца, произошёл штурм. На сторону Большевиков перешла Петропавловская крепость, массово начали сдаваться в плен отрады полиции и юнкеров, город захвачен большевиками. Было сформировано новое правительство, состоящее из Большевиком, Эсеров и Меньшевиков, портфели народных комиссаров распределены следующим образом:\n6 мест, а именно нарком по иностранным делам, по военным делам, по морским делам, по внутренним делам, местной промышленности, здравоохранения, получили большевики;\nОстальные распределены по количеству мест на первом съезде советов."
 russia.11.a:0 "Да здравствует [GetMonth]ская революция!"
 russia.12.t:0 "Поражение большевиков"
 russia.12.d:0 "После продолжительных боёв на улицах армейские и гвардейские части окружили и разбили восставших в нескольких котлах, Петросовет сумел заставить более трети людей разойтись. Хотя большевистское выступление подавлено, Петросовет от этого только укрепил свои позиции, пришло время договаривосться."
 russia.12.a:0 "[GetMonth]ская революция не удалась."
 russia.13.t:0 "Договор с советом"
 russia.13.d:0 "Петросовет принял резолюцию, требовавшую в целях «предотвращения смуты, грозящей революции», запретить в течение двух ближайших дней «всякие уличные митинги и манифестации». Благодаря его высокому авторитету дальнейшего кровопролития удалось избежать. После того, как через несколько дней Милюков и Гучков вышли из правительства, между Временным правительством и Исполкомом Петроградского Совета было достигнуто соглашение о создании правительственной коалиции и вхождении в правительство 6 министров-социалистов. Это не изменило, однако, буржуазно-либерального характера правительства, так как 10 «министров-капиталистов» по-прежнему представляли буржуазные партии. Прямое противостояние властей закончилось."
 russia.13.a:0 "Ради революции"
 russia.14.t:0 "Поражение восстания"
 russia.14.d:0 "После продолжительных боёв на улицах полиция и некоторые войсковые части окружили выступления в нескольких местах и разогнали толпу, люди расходятся по домам. Авторитет Петросовета упал после того, как они не смогли ни остановить восстание, ни возглавить, сейчас Временное правительство находится в хорошем положении. Из серьёзных политических противников ни осталось никого, но непопулярность Милюкова и других министров в народе никуда не делась, и скоро наберут популярность новые политические силы."
 russia.14.a:0 "Теперь советы не будут мешать демократической революции"
 russia.15.t:0 "Победа Советов"
 russia.15.d:0 "После продолжительных боёв на улицах солдаты и гвардейские полки были оттеснены от Зимнего дворца, произошёл штурм. На сторону восставших перешла Петропавловская крепость, массово начали сдаваться в плен отрады полиции и юнкеров, город оказался занятым сторонниками передачи всей власти советам. Временное правительство подписывает акт о передачи власти в городе Петросовету и расформировывается, Чхеидзе, до этого призывавший народ к спокойствию, стал фактически главой страны так как был председателем Петросовета. Большевистски настроенные восставшие разошлись по домам."
 russia.15.a:0 "Да здравствует советская власть!"
 russia.16.t:0 "Первый Всероссийский съезд Советов"
 russia.16.d:0 "Вскоре после февральской революции Петроградский Совет начал подготовку к созыву Всероссийского совещания Советов рабочих и солдатских депутатов. В своей резолюции делегаты одобрили курс на продолжение участия России в мировой войне («оборончество»), поддержав по этому вопросу политику Временного правительства при условии «отказа от захватных стремлений». Решение о проведении Съезда как высшего органа Советов было принято на Совещании, организационная работа была возложена на Исполком Петросовета, в состав которого было включено 16 представителей губернских Советов и фронтовых армейских частей, что расширило его полномочия на всю страну вплоть до созыва съезда.\nПервый Всероссийский съезд Советов рабочих и солдатских депутатов решено было проводить в Петрограде, как в столице России, в здании Первого кадетского корпуса на Васильевском острове. На Съезде присутствовало 1090 делегатов, представлявших 305 объединённых Советов рабочих, солдатских и крестьянских депутатов, 53 областных, губернских и районных объединения Советов, 21 организацию действующей армии, 5 организаций флота, 8 тыловых воинских организаций.\n«В настоящий момент в России нет политической партии, которая говорила бы: дайте в наши руки власть, уйдите, мы займём ваше место. Такой партии в России нет»\n«Есть такая партия!» - ответил Ленин. Итогом съезда советов стало то, что большинство делегатов поддержали..."
 russia.16.a:0 "...правительство."
 russia.16.b:0 "...большевиков."
 russia.17.t:0 "Антиправительственные демонстрации"
 russia.17.d:0 "Вчера в Петрограде на Марсовом поле состоялась массовая демонстрация, организованная Съездом Советов. Однако, вопреки ожиданиям организаторов, планировавших провести общеполитическую демонстрацию доверия Временному правительству, акция, в которой участвовало около 500 тыс. чел., прошла под большевистскими лозунгами «Долой десять министров-капиталистов!», «Пора кончать войну!», «Вся власть Советам!».\nПрисоединившаяся к манифестации группа вооружённых анархистов во время митинга совершила налёт на тюрьму «Кресты», освободив шестерых своих сторонников и члена Военной организации РСДРП(б), редактора большевистской «Окопной правды» Ф. П. Хаустова. Воспользовавшись ситуацией, из тюрьмы бежало и около 400 уголовников.\nВ ответ на эту акцию нами были направлены части для отчистки дачи Дурново от анархистов. Их агитаторы, не пожелавших «оставлять эту акцию правительства без последствий», направились на предприятия и в казармы, уже сегодня начинаются стачки и протесты в Первом пулемётном полку и некоторых других частях. Ситуация пока что под контролем и вмешательства не требует, но возможно эти события предвещают будущий кризис власти."
 russia.17.a:0 "Выжидать"
 russia.17.b:0 "Подавить беспорядки"
 russia.18.t:0 "Антиправительственные выступления"
 russia.18.d:0 ""
 russia.18.a:0 "Ввести военное положение"
 russia.18.b:0 "Сдаться"
 russia.19.t:0 "Финский сейм объявил об автономии"
 russia.19.d:0 ""
 russia.19.a:0 "Предоставить автономию"
 russia.19.b:0 "Послать войска разогнать сейм"
 russia.20.t:0 "Поражение большевиков"
 russia.20.d:0 ""
 russia.20.a:0 "Да здравствует Временное правительство!"
 russia.21.t:0 "Победа большевиков"
 russia.21.d:0 ""
 russia.21.a:0 "Слава революции!"
 russia.22.t:0 "Государственное совещание в Москве"
 russia.22.d:0 "Россия переживает постоянный тяжелый политический кризис на протяжении многих месяцев.\nДля консолидации общественных и политических сил и легитимизации своих действий Временное Правительство провело Государственное совещание, эдакий съезд всех политических сил. И вопреки задумке Государственное совещание стало толчком для объединения правых сил их трибуной. Лавр Корнилов, Алексей Каледин, Павел Милюков, Василий Шульгин и другие выступили с призывом разогнать советы, восстановить армейскую дисциплину и установить твердую государственную власть. Большевики же тем временем попытались устроить провокацию выступив прямо здесь же с обвинением Совещания в контрреволюции. И хотя их козни провалились, в Москве началась масштабная однодневная забастовка рабочих.\nКеренский подводя итоги Совещания заявил, что в обществе теперь достигнуто высокое взаимопонимание, а Временное правительство учтет все предложения направленные на благо страны. Но усиление правых контрреволюционных сил не может не вызывать тревоги."
 russia.22.a:0 "Это не к добру"
 russia.23.t:0 "Корниловский мятеж"
 russia.23.d:0 "Новости из Петрограда сообщают, что между правительством и генералом Корниловым произошел некий конфликт переросший в открытое противостояние. Точно неизвестно, что могло послужить поводом к восстанию, но ясно, что напряжение в среде правого офицерства уже давно возрастало и наконец вырвалось наружу. После недавней речи генерала Лавра Корнилова на приёме в Москве, где он открыто раскритиковал практикуемые способы управления страной и армий и призвал к объединению "здоровых сил" было очевидно, что в случае противостояния именно он возглавит реакционеров. Теперь его войска походным маршем движутся на столицу или уже вошли в неё. Корнилов обвиняет Петроград в потакании большевистскому заговору и вероятно не остановится перед расправой над неугодными."
 russia.23.a:0 "Корнилов, ведь не посмеет разогнать нас?!"
 russia.23.b:0 "Тактический союз с красными изменит баланс!"
 russia.24.t:0 "Большевизация советов"
 russia.24.d:0 ""
 russia.24.a:0 "Это серьёзный поворот"
 russia.25.t:0 "Военно-революционный комитет"
 russia.25.d:0 "На днях в Петрограде, как заявлялось, для защиты революции от «открыто подготавливающейся атаки военных и штатских корниловцев» по инициативе председателя Петросовета Л. Д. Троцкого, был создан Петроградский военно-революционный комитет, ВРК позиционирует сбея как многопартийный орган Петросовета, по этому в его составе также находятся левые эсеры и анархисты.\nБольшевикам уже удалось наладить связь с солдатскими комитетами частей Петроградсткого гарнизона и начать заминять комиссаров Временного правительства на своих, собрание солдатских комитетов признало единственной властью в городе Петросовет. Они явно что-то замышляют, следует быть готовыми ко всему и быть "
 russia.25.a:0 "Они готовят восстание!"
 russia.26.t:0 "Начало восстания"
 russia.26.d:0 ""
 russia.26.a:0 "Приказать арестовать большевиков"
 russia.27.t:0 "Предпарламент отказал"
 russia.27.d:0 "Просьба Керенского о предоставлениии чрезывычайных полномочий и об аресте лидеров РСДРП(б) вызвала долгие споры и критику в адрес действий правительства, в предложении было отказано, им была принята резолюция, резко критиковавшая правительство и требующая проведения решительных реформ, в частности по вопросу о земле и мирных переговорах."
 russia.28.t:0 "Предпарламент предоставил чрезвычайные полномочия"
 russia.28.d:0 "Просьба Керенского о предоставлениии чрезывычайных полномочий и об аресте лидеров РСДРП(б) вызвала долгие споры и критику в адрес действий правительства. В конце концов Керенский убедил половину присутствующих проголосовать за. Арест большевиков не был произведён по причине беспорядков на улицах."
 russia.29.t:0 "Развод мостов"
 russia.29.d:0 "Для того, чтобы сковать действия большевиков, необходимо разделить их основные силы на две части по разные стороны Невы, Генеральный штаб рекомендует поступить именно так."
 russia.29.a:0 "Отправить отряды юнкеров и лояльных солдат для развода мостов"
 russia.29.b:0 "Сосредоточится на обороне стратегических зданий"
 
 russia.31.t:0 "Мосты сведены"
 russia.31.d:0 "Юнкера Михайловского артиллерийского училища прибыли к Литейному мосту, но были разоружены. Юнкерам удалось развести только Николаевский мост и некоторое время удерживать Дворцовый мост. В целом, большевики контролируют переправы через Неву."
 russia.31.a:0 "Ещё не всё потеряно"
 russia.32.t:0 "Захват электростанций и банка"
 russia.32.d:0 "Отряд красной гвардии занял Центральную электростанцию, отключив электроснабжение правительственных зданий. Около 6 часов утра моряки гвардейского флотского экипажа заняли здание Государственного банка, в 7 часов утра силами солдат Кексгольмского полка и красногвардейцев Выборгской стороны была взята Центральная телефонная станция после разоружения охранявших её юнкеров Владимирского военного училища. В 8 часов отряды красногвардейцев Московского и Нарвского районов заняли последний остававшийся в руках правительства Варшавский вокзал."
 russia.32.a:0 "Это создаёт опасность для Зимнего"
 russia.33.t:0 "Большевики оттеснены"
 russia.33.d:0 "Отряд красной гвардии занял Центральную электростанцию, отключив электроснабжение правительственных зданий. Около 6 часов утра моряки гвардейского флотского экипажа вступили в бой с вовремя подоспевшими отрядами юнкеров и не смогли захватить центральный банк, в 7 часов утра силами солдат Кексгольмского полка и красногвардейцев Выборгской стороны была предпринята атака на Центральную телефонную станцию, с большими потерями она была взята. В 11 часов отряды красногвардейцев Московского и Нарвского районов были оттеснены от Варшавского вокзала. Восстание находится под угрозой."
 russia.33.a:0 "Большевики почти повержены"
 russia.34.t:0 "Великая [GetMonth]ская социалистическая революция!"
 russia.34.d:0 "Силы Павловского полка окружили Зимний дворец в пределах Миллионной, Моховой и Большой Конюшенной улиц, а также Невского проспекта между Екатерининским каналом и Мойкой. Были выставлены пикеты с участием броневиков на мостах через Екатерининский канал и Мойку и на Морской улице. Затем прибыли отряды красногвардейцев из Петроградского района и с Выборгской стороны, а также части Кексгольмского полка, которые заняли участок севернее Мойки. После 21 часа революционные войска начали вести ружейно-пулемётный обстрел Зимнего дворца. В 21 час 40 минут по сигнальному выстрелу из пушки Петропавловской крепости был произведён холостой выстрел носового орудия «Авроры», оказавший психологическое воздействие на защитников Зимнего дворца. После этого вновь вспыхнула перестрелка между осаждавшими Зимний и его защитниками. Затем были разоружены покинувшие свои посты отряды юнкеров и женщин из ударного батальона. коло 23 часов из Петропавловской крепости был начат обстрел Зимнего боевыми снарядами, в первом часу ночи во дворец проникли первые крупные отряды осаждавших. Юнкера прекратили сопротивление, и в 2 часа 10 минут ночи Зимний дворец был взят. В результате победы восстания за день вся власть в Петрограде перешла к Петроградскому военно-революционному комитету. На II Съезде Советов рабочих и солдатских депутатов был продекларирован переход власти к Советам рабочих, солдатских и крестьянских депутатов."
 russia.34.a:0 "Да здравствует советская власть!"
 russia.35.t:0 "Большевики выбиты из города"
 russia.35.d:0 ""
 russia.35.a:0 "Они ещё вернутся."
 russia.36.t:0 "Большевики повержены"
 russia.36.d:0 ""
 russia.36.a:0 "Да здравствует республика!"
 russia.37.t:0 "Балтийский флот переходит к большевикам"
 russia.37.d:0 "Направленный ВРК отряд солдат Кексгольмского полка занял Центральный телеграф, Л. Н. Старк, командовавший отрядом матросов, установил контроль над Петроградским телеграфным агентством. От ВРК в Кронштадт, Гельсингфорс, Центробалт были направлены телеграммы с вызовом боевых кораблей Балтийского флота с отрядами матросов."
 russia.37.a:0 "Это ещё не конец"
 russia.38.t:0 "Коалиция против большевиков"
 russia.38.d:0 ""
