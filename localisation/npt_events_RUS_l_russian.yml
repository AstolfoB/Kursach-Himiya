l_russian:
 russia.1.t:0 "Волнения в Петрограде"
 russia.1.d:0 "Из-за продолжающейся войны, наступающих немцев и перебоев с продовольствием в столице начинаются хлебные бунты. Слухи о введении продовольственных карточек были не безосновательны, и также подстрекнули народное недовольство. Это нехороший знак, забастовки могут перерасти в настоящую революци."
 russia.1.a:0 "Подавить забастовки силой"
 russia.1.b:0 "Попытаться усмирить их"
 russia.2.t:0 "Роспуск думы"
 russia.2.d:0 "Государственная дума - очаг революции и сборище заговорщиков, который нужно как можно быстрее уничтожить. Они подстрекают народ против вас, надо покончить с этим, император."
 russia.2.a:0 "Подписать указ о роспуске"
 russia.2.b:0 "Временно приостановить работу Государственной Думы"
 russia.3.t:0 "Февральская революция"
 russia.3.d:0 "Революция началась как стихийный порыв народных масс. Хлебные бунты, антивоенные митинги, демонстрации, стачки на промышленных предприятиях города наложились на недовольство и брожение среди многотысячного столичного гарнизона, присоединившегося к вышедшим на улицы революционным массам. В начале этого месяца всеобщая забастовка переросла в вооружённое восстание; войска, перешедшие на сторону восставших, заняли важнейшие пункты города, правительственные здания. В сложившейся обстановке царское правительство проявило неспособность к быстрым и решительным действиям. Разрозненные и немногочисленные силы, сохранявшие ему верность, оказались не в состоянии самостоятельно справиться с анархией, охватившей столицу, а несколько частей, снятых с фронта для подавления восстания, не смогли пробиться к городу."
 russia.3.a:0 "Отречься от престола."
 russia.3.b:0 "Попытаться договориться."
 russia.3.c:0 "Попытаться скрыться и бороться за власть."
 russia.4.t:0 "Формирование Петроградского совета"
 russia.4.d:0 "27 февраля (12 марта) 1917 солдаты Петроградского гарнизона подняли вооружённое восстание. Из тюрем были освобождены заключённые, в том числе политические, вооружённые солдаты и рабочие заняли правительственные здания. Место заседания Государственной думы — Таврический дворец — было взято солдатами под охрану. На фоне этого Совет старейшин Думы решил не подчиниться указу Николая II и издал постановление о том, чтобы все депутаты оставались на своих местах. На деле часть депутатов разошлась по домам, а лидеры думских фракций собрали из оставшихся депутатов совещание, на котором было принято решение образовать Временный комитет членов Государственной Думы для восстановления порядка и для сношения с лицами и учреждениями. Председателем Временного комитета был избран М. В. Родзянко."
 russia.4.a:0 "Понятно."
 russia.5.t:0 "Приказ No. 1"
 russia.5.d:0 "Фактическая власть в Петрограде сейчас принадлежит Временному комитету Государственной думы (ВКГД) и Петроградскому совету рабочих депутатов. Исполнительный комитет Совета выступал в поддержку восставших солдат и призывал все воинские части Петрограда выбирать своих представителей в Совет. На вечернем заседании Петросовета произошло объединение Совета рабочих депутатов и образованного из представителей Петроградского гарнизона Совета солдатских депутатов и расширение Исполкома Совета за счёт доизбрания 10 представителей от солдат и матросов. Именно объединённый состав Петросовета и одобрил текст Приказа No 1, выработанный на основе требований выступавших на заседании солдат и матросов. Опубликованный в утреннем выпуске официального советского органа «Извѣстія Петроградскаго Совѣта Рабочихъ и Солдатскихъ Депутатовъ». Приказом предписывалось немедленно создать выборные комитеты из представителей нижних чинов во всех воинских частях, подразделениях и службах, а также на кораблях. Главным в Приказе No 1 был третий пункт, согласно которому во всех политических выступлениях воинские части подчинялись теперь не офицерам, а своим выборным комитетам и Совету. В приказе предусматривалось также, что всё оружие передается в распоряжение и под контроль солдатских комитетов. Приказом вводилось равенство прав «нижних чинов» с остальными гражданами в политической, общегражданской и частной жизни, отменялось титулование офицеров."
 russia.5.a:0 "Это плохо скажется на боеспособности армии"
 russia.6.t:0 "Манифест К народам мира"
 russia.6.d:0 "Товарищи-пролетарии и трудящиеся всех стран!\nМы, русские рабочие и солдаты, объединенные в Петроградском Совете Рабочих и Солдатских Депутатов, шлем вам наш пламенный привет и возвещаем о великом событии. Российская демократия повергла в прах вековой деспотизм царя и вступает в вашу семью полноправным членом и грозной силой в борьбе за наше общее освобождение. Наша победа есть великая победа всемирной свободы и демократии. Нет больше главного устоя мировой реакции и ''жандарма Европы''. Да будет тяжким гранитом земля на его могиле! Да здравствует свобода, да здравствует международная солидарность пролетариата и его борьба за окончательную победу!\n\nНароды России выразят свою волю в Учредительном Собрании, которое будет созвано в ближайший срок на основе всеобщего, равного, прямого и тайного избирательного права. И уже сейчас можно с уверенностью предсказать, что в России восторжествует демократическая республика. Русский народ обладает полной политической свободой. Он может ныне сказать свое властное слово во внутреннем самоопределении страны и во внешней ее политике. И обращаясь ко всем народам, истребляемым и разоряемым в чудовищной войне, мы заявляем, что наступила пора начать решительную борьбу с захватными стремлениями правительств всех стран. Наступила пора народам взять в свои руки решение вопроса о войне и мире.\n\nИ мы обращаемся к нашим братьям-пролетариям австро-германской коалиции и, прежде всего, к германскому пролетариату. С первых дней войны вас убеждали в том, что, поднимая оружие против самодержавной России, вы защищаете культуру Европы от азиатского деспотизма. Многие из вас видели в этом оправдание той поддержки, которую вы оказали войне. Ныне не стало и этого оправдания: демократическая Россия не может быть угрозой свободе и цивилизации. Мы будем стойко защищать нашу собственную свободу от всяких реакционных посягательств - как изнутри, так и извне.\n\nРусская революция не отступит перед штыками завоевателей и не позволит раздавить себя внешней военной силой. Но мы призываем вас: сбросьте с себя иго вашего самодержавного порядка подобно тому, как русский народ стряхнул с себя царское самовластие; откажитесь служить орудием захвата и насилия в руках королей, помещиков и банкиров, - и дружными объединенными усилиями мы прекратим страшную бойню, позорящую человечество и омрачающую великие дни рождения русской свободы.\n\n Трудящиеся всех стран! Братски протягивая вам руку через горы братских трупов, через реки невинной крови и слез, через дымящиеся развалины городов и деревень, через погибшие сокровища культуры, - мы призываем вас к восстановлению и укреплению международного единства. В нем залог наших грядущих побед и полного освобождения человечества."
 russia.6.a:0 "Пролетарии всех стран, соединяйтесь!"
 russia.7.t:0 "Нота Милюкова"
 russia.7.d:0 "Нота Милюкова представляла собой препроводительный документ к Заявлению Временного правительства, в котором излагалась точка зрения руководства страны на участие России в войне.\nВ Заявлении говорилось о «полном соблюдении обязательств, принятых в отношении наших союзников», и в то же время оно содержало положения, позволявшие надеяться на скорое окончание военных действий (отказ от аннексий и контрибуций, утверждение мира на основе самоопределения народов и пр.). Милюков, рассылая правительствам стран Антанты текст правительственного заявления, приложил свою препроводительную ноту. В ней он заявил, что позиция Временного правительства не даёт никаких оснований думать об ослаблении роли России в общей союзной борьбе и провозглашает о всенародном стремлении довести мировую войну до победного конца. Через 4 дня Временное правительство сообщило послам союзников, что после обсуждения нота Милюкова была принята кабинетом министров единогласно."
 russia.7.a:0 "Война будет продолжаться ради защиты революции."
 russia.8.t:0 "Апрельские тезисы"
 russia.8.d:0 "Впервые Ленин огласил тезисы в ночь с 3 по 4 апреля на собрании большевиков во дворце Кшесинской. Речь, по свидетельству Н. Н. Суханова, произвела сильнейшее впечатление на присутствующих. Апрельские тезисы включали в себя 10 пунктов:\n1. Резкая критика войны («кончить войну истинно демократическим, не насильническим, миром нельзя без свержения капитала»), абсолютный отказ от «революционного оборончества»;\n2. «Буржуазно-либеральная» стадия революции завершена, и следует переходить к революции «социалистической», в ходе которой власть должна перейти в руки пролетариата и беднейшего крестьянства;\n3. «Никакой поддержки Временному правительству»;\n4. Необходимость противостояния блоку мелкобуржуазных оппортунистических элементов при одновременном продвижении лозунга о необходимости перехода всей государственной власти к Советам рабочих депутатов;\n5. Не парламентская республика, а республика Советов рабочих, батрацких и крестьянских депутатов по всей стране, снизу доверху, с упразднением полиции, армии и бюрократического аппарата и замене постоянной армии всеобщим вооружением народа;\n6. Аграрная реформа — конфискация всех помещичьих земель и национализация всех земель в стране;\n7. Банковская реформа — слияние всех банков страны в один общенациональный банк, подконтрольный Советам рабочих депутатов;\n8. Контроль Советов за общественным производством и распределением продуктов;\n9. «Партийные задачи» РСДРП(б) (включая переименование в Коммунистическую партию);\n10. «Обновление Интернационала»."
 russia.8.a:0 "Большевики просто клоуны"
 russia.9.t:0 "Кризис временного правительства: Волнения в Петрограде"
 russia.9.d:0 "4 мая 1917 кадеты опубликовали воззвание своей партии к населению, в котором заявили о «поднявшей голову анархии, требующей отставки Милюкова», хотя тот пользуется поддержкой всего правительства, и призывали граждан выразить одобрение правительству и спасти страну от анархии. Эсеры и меньшевики расценили это воззвание как провокацию, поскольку, как они считали, оно явно имело стремлением разжечь гражданскую войну.\nВ Петрограде инициаторами новых протестов стали рабочие Выборгской стороны, где на многочисленных митингах и собраниях было принято решение организовать общероссийскую демонстрацию в поддержку Совета. Узнав о готовящейся антиправительственной демонстрации, Бюро Исполкома Совета направило своих представителей с целью не допустить её проведения. Перед рабочими выступил сам Чхеидзе, призывая их повернуть назад, но демонстрация двинулась дальше. Не удалось предотвратить рабочие демонстрации и в других районах. Со всех концов города они стекались на Невский проспект. Уже в ходе демонстрации Петроградским комитетом партии большевиков был выставлен лозунг немедленного свержения Временного правительства. В конечном счёте, это привело к вооружённым столкновениям сторонников и противников временного правительства."
 russia.9.a:0 "Подавить демострации"
 russia.9.b:0 "Начать переговоры с советом о совместном разрешении кризиса"
 russia.10.t:0 "Усиление волнений"
 russia.10.d:0 "После попытки Временного правительства подавить неродные выступления силами полиции протест всё больше большевизировался, на подавление выдвинуты все полицейские части города, есть опасность свержения Временного правительства. Преображенский и Семёновский полки Лейб-гвардии, а также запасной батальон Финляндского полка и часть гарнизона готовы оказать поддержку временному правительству, большая часть гарнизона заняла нейтральную позицию."
 russia.10.a:0 "Выдвинуть дополнительные силы"
 russia.10.b:0 "Сдаться"
 russia.11.t:0 "Победа большевиков"
 russia.11.d:0 "После продолжительных боёв на улицах солдаты и гвардейские полки были оттеснены от Зимнего дворца, произошёл штурм. На сторону Большевиков перешла Петропавловская крепость, массово начали сдаваться в плен отрады полиции и юнкеров, город захвачен большевиками. Было сформировано новое правительство, состоящее из Большевиком, Эсеров и Меньшевиков, портфели народных комиссаров распределены следующим образом:\n6 мест, а именно нарком по иностранным делам, по военным делам, по морским делам, по внутренним делам, местной промышленности, здравоохранения, получили большевики;\nОстальные распределены по количеству мест на первом съезде советов."
 russia.11.a:0 "Да здравствует [GetMonth]ская революция!"
 russia.12.t:0 "Поражение большевиков"
 russia.12.d:0 "После продолжительных боёв на улицах армейские и гвардейские части окружили и разбили восставших в нескольких котлах, Петросовет сумел заставить более трети людей разойтись. Хотя большевистское выступление подавлено, Петросовет от этого только укрепил свои позиции, пришло время договаривосться."
 russia.12.a:0 "[GetMonth]ская революция не удалась."
 russia.13.t:0 "Договор с советом"
 russia.13.d:0 "Петросовет принял резолюцию, требовавшую в целях «предотвращения смуты, грозящей революции», запретить в течение двух ближайших дней «всякие уличные митинги и манифестации». Благодаря его высокому авторитету дальнейшего кровопролития удалось избежать. После того, как через несколько дней Милюков и Гучков вышли из правительства, между Временным правительством и Исполкомом Петроградского Совета было достигнуто соглашение о создании правительственной коалиции и вхождении в правительство 6 министров-социалистов. Это не изменило, однако, буржуазно-либерального характера правительства, так как 10 «министров-капиталистов» по-прежнему представляли буржуазные партии. Прямое противостояние властей закончилось."
 russia.13.a:0 "Ради революции"
 russia.14.t:0 "Поражение восстания"
 russia.14.d:0 "После продолжительных боёв на улицах полиция и некоторые войсковые части окружили выступления в нескольких местах и разогнали толпу, люди расходятся по домам. Авторитет Петросовета упал после того, как они не смогли ни остановить восстание, ни возглавить, сейчас Временное правительство находится в хорошем положении. Из серьёзных политических противников ни осталось никого, но непопулярность Милюкова и других министров в народе никуда не делась, и скоро наберут популярность новые политические силы."
 russia.14.a:0 "Теперь советы не будут мешать демократической революции"
 russia.15.t:0 "Победа Советов"
 russia.15.d:0 "После продолжительных боёв на улицах солдаты и гвардейские полки были оттеснены от Зимнего дворца, произошёл штурм. На сторону восставших перешла Петропавловская крепость, массово начали сдаваться в плен отрады полиции и юнкеров, город оказался занятым сторонниками передачи всей власти советам. Временное правительство подписывает акт о передачи власти в городе Петросовету и расформировывается, Чхеидзе, до этого призывавший народ к спокойствию, стал фактически главой страны так как был председателем Петросовета. Большевистски настроенные восставшие разошлись по домам."
 russia.15.a:0 "Да здравствует советская власть!"
 russia.16.t:0 "Первый Всероссийский съезд Советов"
 russia.16.d:0 ""
 russia.16.a:0 "...правительство."
 russia.16.b:0 "...большевиков."
 russia.17.t:0 "Антиправительственные демонстрации"
 russia.17.d:0 ""
 russia.17.a:0 "Выжидать"
 russia.17.b:0 "Подавить беспорядки"
 russia.18.t:0 "Антиправительственные выступления"
 russia.18.d:0 ""
 russia.18.a:0 "Ввести военное положение"
 russia.18.b:0 "Сдаться"
 russia.19.t:0 "Финский сейм объявил об автономии"
 russia.19.d:0 ""
 russia.19.a:0 "Предоставить автономию"
 russia.19.b:0 "Послать войска разогнать сейм"
 russia.20.t:0 "Поражение большевиков"
 russia.20.d:0 ""
 russia.20.a:0 "Да здравствует Временное правительство!"
 russia.21.t:0 "Победа большевиков"
 russia.21.d:0 ""
 russia.21.a:0 "Слава революции!"
 russia.22.t:0 "Государственное совещание в Москве"
 russia.22.d:0 ""
