 ТИБЕТ
 TIB_and_CHI: "Мир с Китаем"
 TIB_and_CHI_desc: "Мы предложим Китаю белый мир, эта война нас обоих истощила"
 TIB_army_effort:0 "Развитие армии"
 TIB_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 TIB_equipment_effort:0 "Развитие снаряжения"
 TIB_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 TIB_motorization_effort:0 "Развитие транспорта"
 TIB_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 TIB_doctrine_effort:0 "Развитие доктрины"
 TIB_doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 TIB_equipment_effort_2:0 "Развитие снаряжения II"
 TIB_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 TIB_mechanization_effort:0 "Развитие механизации"
 TIB_mechanization_effort_desc:0 "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 TIB_doctrine_effort_2:0 "Развитие доктрины II"
 TIB_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 TIB_equipment_effort_3:0 "Развитие снаряжения III"
 TIB_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 TIB_armor_effort:0 "Развитие бронетехники"
 TIB_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 TIB_special_forces:0 "Войска специального назначения"
 TIB_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 TIB_aviation_effort:0 "Развитие авиации"
 TIB_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 TIB_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 TIB_fighter_focus:0 "Ставка на истребители"
 TIB_fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 TIB_bomber_focus:0 "Ставка на бомбардировщики"
 TIB_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 TIB_aviation_effort_2:0 "Развитие авиации II"
 TIB_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 TIB_CAS_effort:0 "Развитие штурмовиков"
 TIB_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 TIB_rocket_effort:0 "Развитие ракет"
 TIB_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 TIB_NAV_effort:0 "Развитие аэронавигации"
 TIB_NAV_effort_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 TIB_naval_effort:0 "Развитие военно-морского флота"
 TIB_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 TIB_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 TIB_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 TIB_flexible_navy_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 TIB_large_navy:0 "ВМФ на основе крупных судов"
 TIB_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 TIB_submarine_effort:0 "Развитие подводных лодок"
 TIB_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 TIB_cruiser_effort:0 "Развитие крейсеров"
 TIB_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 TIB_destroyer_effort:0 "Развитие эсминцев"
 TIB_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 TIB_capital_ships_effort:0 "Развитие крупных кораблей"
 TIB_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 TIB_industrial_effort:0 "Развитие промышленности"
 TIB_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 TIB_industrial_effort_2:0 "Развитие промышленности II"
 TIB_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 TIB_construction_effort:0 "Развитие строительства"
 TIB_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 TIB_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 TIB_production_effort:0 "Развитие вооружений"
 TIB_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 TIB_production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 TIB_construction_effort_2:0 "Развитие строительства II"
 TIB_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 TIB_production_effort_2:0 "Развитие вооружений II"
 TIB_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 TIB_production_effort_3:0 "Развитие вооружений III"
 TIB_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 TIB_infrastructure_effort:0 "Развитие инфраструктуры"
 TIB_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 TIB_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 TIB_synth_oil_effort_tt:0 "Недостаточно стройплощадок для $Yнефтеперерабатывающих заводов§!"
 TIB_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 TIB_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 TIB_construction_effort_3:0 "Развитие строительства III"
 TIB_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 TIB_nuclear_effort:0 "Развитие атомной энергетики"
 TIB_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 TIB_extra_tech_slot:0 "Доп. ячейка для исследований"
 TIB_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 TIB_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 TIB_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 TIB_technology_sharing:0 "Обмен технологиями"
 TIB_technology_sharing_desc:0 "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."