 artillery_equipment_1:0 "Буксируемая артиллерия"
 artillery_equipment_1_short:0 "Артиллерия"
 artillery_equipment_1_desc:0 "Крупнокалиберные орудия - пушки и гаубицы, - способные доставлять снаряды на расстояние, значительно превышающее дальность стрелкового оружия."
 artillery_equipment_1_5:0 "Артиллерия Первой мировой"
 artillery_equipment_1_5_short:0 "Артиллерия ПМВ"
 artillery_equipment_1_5_desc:0 "Орудия времён Великой Войны во многом привосходят своих предков по дальности стрельбы, весу снарядов, точности и убойной мощи."
 artillery_equipment_1_7:0 "Поздняя артиллерия Первой мировой"
 artillery_equipment_1_7_short:0 "Поздняя артиллерия ПМВ"
 artillery_equipment_1_7_desc:0 "Серьёзные модификации, проведённые при помощи опыта боевых действий Великой Войны позволили получить гигантский прирост убойной мощи и точности орудий."
 artillery_equipment_1_9:0 "Межвоенная артиллерия"
 artillery_equipment_1_9_short:0 "Межвоенная Артиллерия"
 artillery_equipment_1_9_desc:0 "До войны значение артеллерии, способной бить далее 4 км принижалось, а о стрельбе на дальности свыше 6 км для легкой полевой артиллерии никто не думал. Во французской артиллерии стрельба на большие дальности была осуждена как ересь и уставом и начальством, и в мирное время артиллерия в ней не практиковалась. Мировая война заставила резко изменить этот взгляд на значение дальнобойности. В результате многих нововведений в армейском деле глубина обороны могла достигать 10 км. Это создало необходимость повышения дальнобойности и мощности, возможно, следующая война будет похожа на ту. Дальнейшие разроботки в этом направлении ещё больше увеличили дальность и мощь пушек."
