 rcw.107.t:0 "[num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов"
 rcw.107.d:0 "После роспуска Учредительного Собрания, [GetDateText] открывается [num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов рабочих и солдатских депутатов, на котором присутствуют 710 делегатов ( 434 — большевики). На следующий день начинает работу [num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов крестьянских депутатов. В его работе принимают участие 422 делегата (из них -163 большевика). Ещё через день съезды объединили свою работу. Советы также слились и получили название «Советы рабочих, крестьянских и красноармейских депутатов» .Съезд принимает документы, оформляющие структуру и полномочия органов государственной власти. В наименовании правительства постановлением Съезда снимается слово «временное». Новый государственный аппарат был сформирован следующим образом: Высшим законодательным органом был провозглашен съезд Советов. В перерывах между съездами эти функции исполнял Всероссийский Центральный Исполнительный Комитет. Высшим исполнительным органом являлся Совет Народных Комиссаров во главе с В.И. Лениным,кроме того, съезд утвердил «Декларацию прав трудящегося и эксплуатируемого народа», провозгласил Российскую республику Федерацией, постановил разработать конституцию. Решением ЦК РКП (б) от 30 марта 1918 г. для разработки Конституции была создана специальная комиссия. В комиссию пропорционально их составу во ВЦИК, вошли представители от партий: большевиков —  Свердлов, М.Н. Покровский,Сталин; от фракции левых эсеров — Д.А. Магеровский, А.А. Шрейдер, от эсеров-максималистов — А.И. Бердников с совещательным голосом. Кроме того, в комиссию вошли представители наркоматов по делам национальностей, финансов, по военным делам, юстиции, внутренних дел и ВСНХ. Возглавил комиссию Свердлов, заместителем стал М.Н. Покровский, а секретарем — В.А. Аванесов. Съезд принял также закон «О социализации земли», основанный на дек­рете «О земле». На съезде был избран новый ВЦИК в количестве 306 членов(160 большевиков, 125 левых эсеров). "
 rcw.107.d_1:0 ""
 rcw.107.a:0 "Отлично"
