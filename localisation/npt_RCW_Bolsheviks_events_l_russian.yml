 rise_of_lenochka.1.t:0 "Странный трамвай"
 rise_of_lenochka.1.d:0 "Владимир Ильич как то утром опоздывал на работу. Произошло это от того, что не было возможности воспользоваться автомобилем. Год был уже не таким тяжёлым как предыдущие и Владимир Ильич мог более спокойно исполнять свои обязанности. К несчастью ситуация в городе с транспортом улучшалась медленно. "Интересно, что произолшло за это время? Небось даже не заметили... Постойте... Это же грохот от трамвая! Наконец-то, как бы не пришлось до поздна на работе..." К остановке подъехал трамвай под номером 410. "Вроде бы без пассажиров... И номер слишком большой... Слишком странно!""
 rise_of_lenochka.1.a:0 ""Обычный трамвай, скорее в совнарком!""
 rise_of_lenochka.1.b:0 "Подожду следующего, остерегусь..."
 rise_of_lenochka.2.t:0 "Незнакомка в трамвае"
 rise_of_lenochka.2.d:0 ""
 rise_of_lenochka.2.a:0 ""Да, как Володя""
 rise_of_lenochka.2.b:0 ""Нет, как Владимир""
 rise_of_lenochka.3.t:0 "На улице"
 rise_of_lenochka.3.d:0 ""
 rise_of_lenochka.3.a:0 "И кто же о тебе заботиться?"
 rise_of_lenochka.4.t:0 "В коммунальной квартире"
 rise_of_lenochka.4.d:0 ""
 rise_of_lenochka.4.a:0 "Крайне интересная история"
 rise_of_lenochka.5.t:0 "Ты пойдёшь со мной?"
 rise_of_lenochka.5.d:0 ""
 rise_of_lenochka.5.a:0 "Да, веди."
 rise_of_lenochka.5.b:0 "Нет, я останусь здесь."
 rise_of_lenochka.6.t:0 "Простите..."
 rise_of_lenochka.6.d:0 ""Простите, Владимир Ильич... Верно я вас задерживаю." Трамвай остановился. "Вот и ваша остановка." "До свиданья, Славяна, успехов в труде!"  Владимир Ильич направился на работу и вскоре совсем забыл об этой истории."
 rise_of_lenochka.6.a:0 "Так, что я там хотел сделать..."
 rise_of_lenochka.7.t:0 "Слёзы"
 rise_of_lenochka.7.d:0 "Лена опустила взгляд. "Простите. Я и не могла надеяться, что вы согласитесь... Вы и так на нас потратили кучу времени... Вам пора на работу." "Уж извините. Но вот когда подрастёте, милости просим... Совесткое праивтельство скоро ликвидирует это наследиие царского режима!" "Так обычно говорит Женя... Пойдём, Лёша." Владимир Ильич направился на работу и вскоре за заботами совсем забыл об этой истории."
 rise_of_lenochka.7.a:0 "Так, на чём мы там остановлиись..."
 rise_of_lenochka.8.t:0 "Новая соратница"
 rise_of_lenochka.8.d:0 ""
 rise_of_lenochka.8.a:0 "Так, на чём я там остановился?"