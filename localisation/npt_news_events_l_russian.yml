 news_c.100.t:0 "Падение Варшавы"
 news_c.100.d:0 "Немецкая армия, вторгшаяся в государство [POL.GetNameDef], захватила Варшаву. \n\nВ отдельных районах еще продолжаются бои, но организованного сопротивления в городе больше не существует.\n\nУтверждается, что польское правительство эвакуировалось, когда первые германские части вошли в пригород, и его местонахождение неизвестно. \n\nПоляки продолжают сражаться с захватчиками, однако потеря столицы серьезно подорвет боевой дух."
 news_c.100.a:0 "У Польши нет шансов."
 news_c.100.b:0 "Еще одна победа Фатерлянда."
 news_c.100.c:0 "Это катастрофа!"
 news_c.101.t:0 "Падение Парижа"
 news_c.101.d:0 "Бои в различных регионах государства [FRA.GetNameDef] продолжаются, но поступают сообщения о том, что немецкие войска вошли в Париж. \n\nФранцузы объявили, что оставляют столицу, незадолго до того, как ее покинули последние воинские части. Немецкие войска на глазах у безмолвных парижан несколькими колоннами промаршировали по Елисейским полям, повторяя прусский парад победы 1871 года. \n\nВоенные эксперты утверждают, что [FRA.GetNameDef] неминуемо падет."
 news_c.101.a:0 "[GER.GetNameDef] армия, похоже, непобедима!"
 news_c.102.t:0 "Падение Лондона"
 news_c.102.d:0 "По донесениям из Лондона, столица Великобритании была захвачена немецкими войсками. \n\nИз пригородов по-прежнему доносится стрельба, но никаких значительных скоплений английских войск в городе не замечено.\n\nОтряд особого назначения взял штурмом Букингемский дворец, но утверждается, что королевская семья была эвакуирована в преддверии атаки. \n\nВпервые со времен Вильгельма Завоевателя Лондон оказался в руках иноземных захватчиков."
 news_c.103.t:0 "Падение Ленинграда"
 news_c.103.d:0 "Ленинград, колыбель русской революции, сдался наступающим силам немецкой армии. \n\nИз пригородов еще доносятся отголоски стрельбы, но над разоренным городом повисло тягостное затишье.\n\nСегодня днем немецкие войска прошли маршем мимо Исаакиевского собора, купол которого был выкрашен серой краской инженерами Красной армии в целях маскировки от бомбардировщиков люфтваффе. \nНесмотря на все их усилия, он испещрен следами от пуль и шрапнели."
 news_c.103.c:0 "Кого-то следует за это расстрелять!"
 news_c.104.t:0 "Падение Киева"
 news_c.104.d:0 "Киев, столица Украинской ССР, был захвачен немецкими войсками, продвигающимися вглубь территории Советского Союза. \n\nПотеря одного из крупнейших городов станет для Советов серьезным ударом, но пока неясно, смогут ли немцы и дальше двигаться с той же скоростью. Вскоре после взятия Киева тысячи мин, заложенных войсками НКВД, детонировали в зданиях, расположенных вдоль Крещатика - главной улицы города, - разрушив его еще сильнее.\n\nТеперь захватчики стремятся на восток."
 news_c.105.t:0 "Падение Сталинграда"
 news_c.105.d:0 "Наступающие немецкие штурмовики сумели овладеть Сталинградом - городом на берегу Волги, названным в честь Сталина. \n\nС тяжелыми боями пробившись через развалины тракторного завода и захватив стратегическую высоту на Мамаевом кургане, немцы вытеснили остатки советских войск на восточный берег Волги. По неподтвержденным сведениям, часть бойцов вместе с партизанами укрылась в канализации и подвалах, чтобы продолжать борьбу. \n\nОднако никакого существенного сопротивления пока не отмечено."
 news_c.106.t:0 "Падение Москвы"
 news_c.106.d:0 "Сегодня на рассвете немецкие танки прорвались через поспешно возведенные оборонительные сооружения на улицах Москвы. Красную площадь заняли части моторизированной пехоты. \nГустой дым от множества пожаров затянул город, а в это время немецкие войска ворвались в Кремль. По рассказам очевидцев, справиться с войсками НКВД, готовыми стоять насмерть, удалось только с помощью гранат и огнеметов. Теперь советская столица в руках немцев, но от нее остались лишь дымящиеся руины. \n\nПо неподтвержденным данным, мумия Ленина из Мавзолея была заранее эвакуирована на восток страны."
 news_c.106.a:0 "Это конец Советского Союза?"
 news_c.106.b:0 "Наконец-то Москва наша!"
 news_c.106.c:0 "Фашисты должны быть изгнаны из Москвы!"
 news_c.107.t:0 "Падение Севастополя"
 news_c.107.d:0 "Хорошо укрепленный город Севастополь, основная база советского флота на Черном море, пал под натиском немецких войск. \n\nПосле такой потери Советам будет намного сложнее удержаться в этом регионе, поэтому взятие Севастополя стало крупной победой Германии.\n\nВ Берлине уже издан указ о переименовании города в Теодорихсхафен в честь Теодориха Великого."
 news_c.108.t:0 "Падение Баку"
 news_c.108.d:0 "Сегодня немецкие войска заняли Баку, который являлся важным стратегическим объектом для Советского Союза. \n\nГород, расположенный на берегу Каспийского моря, - это ключ к Кавказу, а его нефтяные месторождения станут для немцев существенным подспорьем в войне.\n\nС его захватом для Германии открывается путь на Средний Восток и даже в Индию."
 news_c.109.t:0 "Падение Каира"
 news_c.109.d:0 "Войска немецкого африканского корпуса с боями вышли к столице Египта Каиру. \n\nСилы Союзников в беспорядке отступили в направлении пустыни, и входящих в город немцев жители приветствовали как освободителей, избавивших Египет от угнетателей-англичан.\n\nПадение Каира стало существенным ударом для Союзников, и многие эксперты утверждают, что теперь ничто не мешает Германии продвигаться на Ближний Восток."
 news_c.110.t:0 "Падение Вашингтона"
 news_c.110.d:0 "Бои в районе Вашингтона завершились сегодня, когда последние очаги сопротивления были уничтожены немецкими силами, продвигающимися вдоль реки Потомак. \n\nГустая завеса дыма почти скрыла город. Отчасти причиной пожаров стали офицеры разведки, до последнего момента сжигавшие секретные документы. Подразделение войск СС захватило Белый дом после короткой перестрелки с офицерами спецслужбы, но сам президент, похоже, был эвакуирован несколько дней назад.\n\nПадение американской столицы отчетливо продемонстрировало страшную мощь германской военной машины."
 news_c.111.t:0 "Падение Нью-Йорка"
 news_c.111.d:0 "После продолжительных уличных боев, которые вели в основном вооруженные нерегулярные части, немецкие штурмовики сумели овладеть Нью-Йорком. \n\nИмпровизированные противотанковые заграждения на 5-й авеню оказались бесполезны, и моторизированная пехота район за районом захватила Манхэттен.\n\nВот уже несколько дней в восточной части города бушуют пожары, от которых ночью стоит яркое зарево. \n\nСтатуя Свободы обезглавлена случайным артиллерийским снарядом, причем до сих пор неизвестно, с какой стороны был произведен выстрел."
 news_c.112.t:0 "Падение Гибралтара"
 news_c.112.d:0 "После ряда противоречивых донесений было получено подтверждение того, что Гибралтар захвачен немцами. \n\nЭтот стратегический порт, охраняющий доступ в Средиземноморье, считался неприступным в начале войны. Британский гарнизон отступил по туннелям в Скале, однако был выбит оттуда гранатами и огнеметами. \n\nТеперь, когда Гибралтар в руках немцев, в войне за Средиземное море может наступить коренной перелом."
 news_c.113.d:0 "Сегодня торжествующие итальянские солдаты вошли в Каир, почти преследуя по пятам отступающих англичан. \n\nНемедленно был устроен парад победы, и итальянцы устремились к пирамидам в Гизе, чтобы сфотографироваться на фоне достопримечательностей.\n\nЗаполучив Каир, Муссолини стал еще на шаг ближе к тому, чтобы объединить итальянскую Восточную Африку с итальянской Ливией и создать единую африканскую колонию."
 news_c.113.b:0 "Еще одна победа Италии!"
 news_c.114.d:0 "Последний очаг французского сопротивления был подавлен сегодня в Париже, и теперь город находится под контролем итальянцев. \n\nДуче прилетел, чтобы лично принять парад победы на Елисейских полях и возглавил его верхом на белом коне. В своей торжественной речи он сравнил французскую кампанию с завоеванием Галлии Цезарем и пообещал, что это лишь начало возрождения величия Италии.\n\nВремя покажет, прав ли он."
 news_c.115.d:0 "Итальянские войска успешно штурмовали Лондон, и теперь триколор развевается над Башней Виктории. Мелкие стычки еще продолжаются, и сегодня утром несколько берсальеров были подстрелены снайперами, засевшими на Биг-Бене.\n\nТри попытки выбить их оттуда закончились неудачей, после чего башня была взорвана. Итальянские официальные лица назвали это «досадной горячностью» местного командующего."
 news_c.116.d:0 "Италия получила контроль над Гибралтаром после затяжных боев в окрестностях Скалы и залива. Временами из подземных военных туннелей, уходящих далеко вглубь, еще раздаются взрывы, но официально итальянцы утверждают, что с организованным сопротивлением покончено.\n\nТеперь, когда врата Средиземноморья оказались во власти итальянцев, британскому флоту будет сложнее бросать им вызов в этом регионе."
 news_c.117.t:0 "Падение Сингапура"
 news_c.117.d:0 "Сингапур, этот «Восточный Гибралтар», был захвачен японскими имперскими войсками несмотря на то, что англичане, владевшие им прежде, считали город неприступным.\n\nЯпонская военная администрация Сингапура сделала своей штаб-квартирой Фуллертон-билдинг, а город был переименован в Сёнанто, что примерно можно перевести как «Южный остров, полученный в эру Сёва». Патрули кэмпэйтай заполонили улицы, демонстрируя, что японцы пришли сюда всерьез и надолго."
 news_c.117.b:0 "За императора!"
 news_c.118.t:0 "Падение Перл-Харбора"
 news_c.118.d:0 "Японские войска взяли штурмом Гонолулу, самый крупный город гавайского острова Оаху. Морская база Перл-Харбор, где прежде базировался тихоокеанский флот США, также пала под их натиском.\n\nПо свидетельствам очевидцев, американские матросы и десантники отступили на остров Форд, где упорно продолжали сопротивление, которое было подавлено интенсивным артиллерийским огнем и бомбардировками. Теперь, когда остров принадлежит им, японские ВМФ получили полную свободу действий в Тихом океане."
 news_c.119.t:0 "Падение Нового Южного Уэльса"
 news_c.119.d:0 "Продвигаясь все дальше на юг, японская империя захватила Сидней и столицу Австралии - Канберру. Защитникам Сиднея пришлось отступить через мост Харбор-Бридж и занять новые позиции на холме Обсерватории, однако уничтожить мост им не позволили японские солдаты, которые затем продолжили наступление на столицу.\n\nВоенный флаг Японии теперь развевается над ратушей Канберры, ставшей штаб-квартирой новой военной администрации, и военная полиция кэмпэйтай патрулирует улицы, зорко следя за происходящим."
 news_c.120.t:0 "Падение Лос-Анджелеса"
 news_c.120.d:0 "Закрепившись на североамериканском материке, японские войска устремились к Лос-Анджелесу и обратили в бегство защитников города. Длинная процессия имперских войск прошла маршем по Центральной авеню сегодня во второй половине дня. Это событие было задокументировано японскими кинохроникерами.\n\nДо отступления американских войск отчаянные бои шли в нескольких районах города. Голливуду нанесен особенно большой урон; многие японские офицеры фотографировались напротив знаменитой надписи, искореженной стрельбой."
 news_c.121.t:0 "Падение Нанкина"
 news_c.121.d:0 "Столица Республики Китай, Нанкин, была оккупирована войсками Японской империи. Несмотря на ожесточенное сопротивление защитников, укрывшихся за стенами, японцы овладели воротами Чжуншань и прорвались в город.\n\nЗвуки перестрелки еще временами слышны, пожары полыхают в нескольких районах, однако остатки китайских войск либо отступили, либо были взяты в плен. Вместе с захватом Шанхая эту победу можно считать одной из важнейших для Японии в войне с Китаем."
 news_c.122.t:0 "Падение Владивостока"
 news_c.122.d:0 "Владивосток, крупнейший город на советском Дальнем Востоке, база советского тихоокеанского флота, был захвачен японскими войсками. Стратегическая позиция города как конечного пункта Транссибирской магистрали делает его потерю еще более чувствительной для Советов.\n\nЖители города помнят японскую оккупацию времен Гражданской войны. На этот раз многие опасаются, что захватчики не уйдут никогда."
 news_c.123.t:0 "Падение Гонконга"
 news_c.123.d:0 "Войска Японской империи захватили Гонконг, жемчужину колониальной Британии, прорвав «Линию любителей джина» и высадившись непосредственно на острове. Сдерживать натиск обороняющиеся смогли недолго, и губернатор лично сдался японцам в отеле «Пенинсула Гонконг», где они устроили свою штаб-квартиру.\n\nПосле краткой церемонии был назначен новый японский губернатор, объявивший всему миру о том, что «Новый Гонконг» наконец «освобожден от западного колониализма»."
 news_c.124.t:0 "Падение Манилы"
 news_c.124.d:0 "Манила, столица Филиппин, сдалась японцам после отступления американских войск и филиппинских сил сопротивления. За доступ в стратегическую гавань Манила-Бэй некоторое время после падения города еще шли бои со стороны острова Коррехидор, где американцы сосредоточили основную массу своей артиллерии, но вскоре японцы заставили эти орудия замолчать.\n\nПосле падения Манилы стоит ожидать стремительного захвата оставшейся части Филиппин. Это болезненное поражение для США в Азии и на Тихом океане."
 news_c.125.t:0 "Падение Калькутты"
 news_c.125.d:0 "После продолжительных массированных бомбардировок город Калькутта в Индии был сдан наступающей японской армии. Хотя эпизодические бои еще какое-то время продолжались в пригородах, парад победы был организован и прошел на Чуринги-авеню.\n\nСолдаты индийской национальной армии, созданной японцами под лозунгом освобождения Индии от британского владычества, приняли участие в параде, что вызвало ликование толпы. Можно предполагать, что вслед за падением Калькутты вскоре вся Индия окажется в руках японцев."
 news_c.126.t:0 "Падение Нью-Дели"
 news_c.126.d:0 "В Индии продолжается наступление японских войск, которым недавно удалось захватить Нью-Дели. Столица Британской Индии имела огромное стратегическое значение, и ее потеря может стать решающим фактором в индийской кампании.\n\nПо слухам, вице-король был захвачен ударными японскими отрядами во время погрузки его имущества для эвакуации, однако эти сведения еще не подтверждены."
 news_c.127.t:0 "Падение Панамского канала"
 news_c.127.d:0 "Нанеся сокрушительный удар американской армии, японские войска высадились в Панаме и захватили контроль над каналом, принудив к сдаче охранявший его гарнизон. Утверждается, что нескольким отрядам американских и панамских солдат удалось скрыться в джунглях, откуда они ведут партизанскую войну, однако едва ли это нарушит планы Японии.\n\nЛишившись канала, американский флот будет вынужден идти в обход Южной Америки, чтобы достичь Западного побережья США, что дает японскому имперскому флоту существенное стратегическое преимущество."
 news_c.128.t:0 "Падение Берлина"
 news_c.128.d:0 "Захват немецкой столицы был подтвержден источниками в Вашингтоне после того, как американские войска прорвались к Берлину с разных направлений. В городе шли ожесточенные бои, мост Мольтке был уничтожен немецкими саперами в отчаянной попытке замедлить наступление американцев.\n\nДругие мосты через Шпрее взорвать не удалось, и ударные войска США, подавив сопротивление, захватили здание Кролль-оперы и Рейхстаг. Теперь звездно-полосатый флаг победно реет над Рейхстагом, бои в городе прекратились. Битва за Берлин окончена."
 news_c.128.b:0 "Все прошло как по маслу!"
 news_c.129.d:0 "Британские войска вошли в Берлин, и военный кабинет объявил об успешном захвате немецкой столицы после ожесточенных боев. Удар был нанесен на рассвете, англичане захватили аэропорт Темпельхоф, тогда как колонны бронетехники продвигались по Франкфурт-аллее.\n\nРейсхканцелярия теперь находится под контролем британцев, и бои на улицах практически стихли. О правительстве Германии доподлинно ничего неизвестно, но утверждается, что нескольким министрам удалось спастись."
 news_c.129.b:0 "Отличная работа, молодцы!"
 news_c.130.d:0 "Французские войска успешно взяли штурмом столицу Германии после отчаянных боев на улицах города. Большая группа солдат СС забаррикадировалась на Олимпийском стадионе, однако они были захвачены отрядами Иностранного легиона при поддержке артиллерии.\n\nФранцузский триколор развевается теперь над Рейхсканцелярией, и хотя местами в пригородах еще случаются перестрелки, можно говорить о том, что с организованным сопротивлением покончено."
 news_c.130.b:0 "Да здравствует Франция!"
 news_c.131.d:0 "В Берлине идут отчаянные бои, но несмотря на это столица Германии уже практически полностью в руках поляков. Продвинувшись в город по Франкфурт-аллее, польская армия достигла Александерплац, где разгорелось самое ожесточенное сражение.\n\nБранденбургские ворота обрушились, вероятно, после того как их протаранил польский танк, а здание Кролль-оперы было уничтожено артиллерийским огнем, когда засевшие там отряды СС отказались сдаться. Красно-белый флаг Польши реет над Рейхстагом, войска подавляют последние очаги сопротивления."
 news_c.131.b:0 "Польское наступление не остановить."
 news_c.132.t:0 "Падение Рима"
 news_c.132.d:0 "Союзные войска окончательно захватили Рим, когда сдался гарнизон, оборонявший город. Большинство исторических памятников не пострадали, пережив очередной катаклизм, каких они видели уже немало. Американские войска - по крайней мере, до сих пор, - не заходили в Ватикан по просьбе Святого Престола.\n\nПадение Рима стало важной вехой в итальянской кампании, и многие полагают, что теперь организованному сопротивлению на полуострове придет конец."
 news_c.132.b:0 "Большая победа!"
 news_c.133.d:0 "Французские войска вошли в Рим, едва остатки гарнизона, оборонявшего город, растворились в окрестностях. Французы стремительно выдвинулись и заняли основные административные здания, и на Виа дель Корсо состоялся парад победы, в котором участвовало множество солдат и военной техники.\n\nСомнительно, что после сдачи Рима Италия сможет продолжать сопротивление. Внешние наблюдатели предполагают, что итальянское правительство, бежавшее из столицы, скоро начнет переговоры о капитуляции."
 news_c.134.t:0 "Освобождение Парижа"
 news_c.134.d:0 "Уже доподлинно известно, что Париж освобожден от немецкой оккупации. Союзные войска вошли в столицу Франции, и остававшийся там немецкий гарнизон сдался. Парижане ликованием встречали освободителей, прошедших маршем по Елисейским полям, хотя, по слухам, немецкие снайперы еще орудуют в некоторых кварталах.\n\nБыли опасения, что немцы используют тактику выжженной земли при уходе из города и превратят Париж в дымящиеся руины, однако этого не произошло. Французский триколор развевается над Эйфелевой башней, прочие достопримечательности также не пострадали."
 news_c.135.t:0 "Падение Токио"
 news_c.135.d:0 "Американские войска вошли в Токио, и военное министерство США сообщило об окончании основных боевых действий в городе. Сообщают, что бои были тяжелыми, особенно в окрестностях императорского дворца, который обороняла фанатичная императорская гвардия, хотя сам император, по слухам, покинул город до начала штурма.\n\nПосле падения Токио, согласно прогнозам экспертов, организованное сопротивление на Японских островах быстро прекратится. В скором времени можно ожидать начала мирных переговоров, если только японские радикалы не убедят императора продолжать борьбу до последнего вздоха."
 news_c.136.d:0 "После напряженных боев войска Союзников оккупировали Москву, столицу Советского Союза. Город сильно пострадал, пожары до сих пор не утихают по обоим берегам Москвы-реки. Несмотря на массированные бомбардировки, Кремль остался неповрежденным, и именно там разместилась штаб-квартира оккупационной администрации.\n\nПотеря Москвы нанесла русским мощный удар. Хотя практически все правительство эвакуировалось из города заблаговременно, военные эксперты прогнозируют скорое падение Советов."
 news_c.137.t:0 "Освобождение Лондона"
 news_c.137.d:0 "Бои в Лондоне подошли к концу после подавления оставшихся очагов сопротивления немецких войск. Как только был дан сигнал «все чисто», ликующие горожане высыпали на улицы, приветствуя освободителей-американцев, и по всему городу зазвенели церковные колокола.\n\nОсвободительный настрой охватил всю Великобританию, когда стало очевидно, что немецкая оккупация подходит к концу. В нескольких регионах, контролируемых немцами, начались локальные восстания, которые были жестоко подавлены. Неужели Великобритания скоро вновь обретет свободу?"
 news_c.138.d:0 "В отличие от 1920 года, не случилось никакого «Чуда на Висле», когда советские войска подошли к Варшаве. Польское сопротивление к этому времени было фактически подавлено, и вскоре советский флаг взвился над большинством административных зданий.\n\nВидим ли мы конец Польши как государства, или польская армия все же сумеет дать отпор и отвоевать столицу? Большинство экспертов сходятся на том, что это маловероятно."
 news_c.138.b:0 "Вперед, товарищи!"
 news_c.139.t:0 "Освобождение Варшавы"
 news_c.139.d:0 "Разрушенная Варшава пала под натиском советских войск после того, как остатки оборонявшихся немецких отрядов отступили из горящих пригородов. Город лежит в руинах еще с прошлых боев, и местные повстанцы выбираются из-под завалов, чтобы приветствовать освободителей.\n\nТеперь, когда Варшава оказалась под контролем Советов, позиции Германии в Восточной Европе стали еще более шаткими. Эксперты сомневаются, что немцам удастся отбить город, однако запуганное население всерьез опасается этого."
 news_c.139.a:0 "Неужели это - начало конца?.."
 news_c.140.d:0 "В советском коммюнике сообщается об окончательной капитуляции немецких войск в Берлине. Окружив город, русские вошли в него по нескольким направлениям, на каждом шагу преодолевая отчаянное сопротивление немцев.\n\nНаконец, советским войскам удалось перейти мост Мольтке и занять здание Рейхстага. Они отбивали одно помещение за другим и в итоге водрузили над городом советский флаг. Битва за Берлин окончена."
 news_c.140.a:0 "[SOV.GetAdjective] медведь становится все толще..."
 news_c.140.b:0 "Фашистское логово взято!"
 news_c.141.d:0 "Рим, Вечный город, был взят наступающими советскими штурмовиками. Итальянские войска отступили, и русские вошли в город, где быстро подавили оставшиеся очаги сопротивления. Исторические здания остались целы, хотя, по некоторым данным, Пантеон мог пострадать от пулеметного огня.\n\nСоветы пока соблюдают нейтралитет Святого престола, но их войска взяли Ватикан в кольцо - что не может не нервировать Его Святейшество."
 news_c.142.d:0 "Неудержимое продвижение Красной армии продолжается, и поступают сообщения о захвате французской столицы. Вероятно, французские коммунисты оказали помощь Советам и приняли участие в боях с отступающей армией.\n\nПо всему городу расклеены листовки, в которых парижанам сообщают об их «освобождении от буржуазного гнета» и о том, что Парижская коммуна наконец восстала из пепла."
 news_c.143.d:0 "В последней радиопередаче «Итоги дня» из Москвы было объявлено о том, что Париж отбит у немецких захватчиков. Сообщают, что многие защитники города утонули в Сене, когда под артиллерийским обстрелом Красной армии рухнули несколько мостов через реку.\n\nЭйфелева башня накренилась, поврежденная взрывом у основания, но неизвестно, какая из сторон несет за это ответственность. Сейчас советские войска проводят парад на Елисейских полях, а парижане гадают, не сменили ли они одних оккупантов на других."
 news_c.143.a:0 "Неужели это - начало конца?.."
 news_c.144.d:0 "Наступление коммунистов продолжается, советские войска недавно заняли Лондон. Парад победы был второпях организован Красной армией еще до того, как были подавлены последние очаги сопротивления в городе.\n\nСторонники коммунистов спешно выдали списки известных антикоммунистов советской военной администрации, и на Трафальгарской площади был собран Народный суд, чтобы покарать виновных."
 news_c.145.d:0 "В центре Лондона по-прежнему бушуют пожары, но почти все немецкие солдаты, защищавшие город, либо погибли в боях, либо были взяты в плен советской армией. Толпы на улицах приветствуют русских, которые направляются к последним очагам сопротивления.\n\nС коллаборационистами было покончено без всякой пощады, и Советы назначили временную администрацию для управления городом. Критики утверждают, что большую часть этой администрации составляют члены британской коммунистической партии."
 news_c.145.a:0 "Это серьезный поворот."
 news_c.146.d:0 "Советские войска подступили к Токио, и по всему городу идут ожесточенные бои. Сейчас почти весь город под контролем русских, за исключением восточных пригородов, где все еще бушуют пожары.\n\nГоворят, что когда бои сместились в сторону императорского дворца, члены императорской гвардии устремились в штыковую атаку. Дворец был взят отрядами ВДВ, которым пришлось пробиваться с боем через каждое помещение. Пленных они не брали, но, по слухам, император был своевременно эвакуирован из дворца, задолго до падения города."
 news_c.147.d:0 "Ленинград, бывшая столица Российской империи, был занят финскими войсками. Три миллиона жителей - это едва ли не больше, чем население всей Финляндии, однако нападавших это не смутило.\n\nСейчас ведутся споры о том, должен ли город быть включен в состав Великой Финляндии, поскольку ингерманландские финны составляют в этом регионе существенное этническое меньшинство. Разумеется, все это имеет смысл лишь в том случае, если советские войска не отобьют город."
 news_c.148.d:0 "Из Токио приходят новости о том, что город был взят китайскими войсками. Он почти весь разрушен, включая императорский дворец, где отныне располагается китайская военная администрация.\n\nИностранные репортеры стали свидетелями пышного парада победы, когда бесконечные ряды китайских солдат прошли через город. Японцы, столпившиеся вдоль улиц, встречали это зрелище гробовым молчанием."
 news_c.149.d:0 "Впервые с тех пор, как Гибралтар был захвачен англичанами два века назад, он вновь стал испанским. По поступающим новостям, гарнизон, охранявший город, сдался, хотя отдельные группы еще ведут бои в туннелях под Скалой.\n\nНа пресс-конференции в Мадриде представитель правительства заявил, что «отныне и навсегда» Гибралтар останется испанской территорией. Британские дипломаты, разумеется, окрестили это утверждение «полнейшей чепухой»."
 
 news_n.1.t:0 "Телеграмма Циммермана"
 news_n.1.desc:0 "Сегодня был опубликован в печати текст секретной телеграммы Германского правительства в Мексику.\nВ телеграмме сообщалось, что Германия планирует начать тотальную подводную войну против судов Антанты, но постарается, чтобы от нападений германских подлодок не пострадали американские корабли, чтобы у США не было повода нарушить свой нейтралитет. В случае же, если Вашингтон примет решение о вступлении в войну, послу Германии в Мексике Генриху фон Экхарду было дано указание связаться с президентом Мексики, чтобы побудить его начать военные действия против США на стороне Центральных держав. В случае победы Германия обещала после войны передать Мексике Техас, Нью-Мексико и Аризону."
 news_n.1.a:0 "Они читают нашу дипломатическую почту?.."
 news_n.1.b:0 "Это... плохо."
 news_n.1.c:0 "Good job, lads"
 news_n.1.d:0 "Странное событие..."
 news_n.2.t:0 "Заявление Циммермана"
 news_n.2.desc:0 "Вчера Артур Циммерман публично признал телеграмму подлинной."
 news_n.2.a:0 "Его уже уволили?"
 news_n.2.b:0 "Больше таких заявлений от нашего министра никто не услышит, НИКОГДА"
 
 news_n.10.t:0 "Первый Всероссийский Съезд Советов"
 news_n.10.desc:0 "Вскоре после Февральской революции Петроградский Совет начал подготовку к созыву Всероссийского совещания Советов рабочих и солдатских депутатов, которое прошло за четыре дня 1917 года. Проведение Совещания стало крупным шагом оформления системы Советов; следующим шагом формирования «советской легальности» стал созыв I Всероссийского Съезда Советов рабочих и солдатских депутатов. На съезде большевики были в меньшинстве, составив лишь 13,5 % делегатов, заявивших о своей партийной принадлежности. Однако, несмотря на это, лидер большевиков В. И. Ленин пошёл на громкий демарш, ответив на утверждение председателя Петросовета меньшевика И. Г. Церетели «В настоящий момент в России нет политической партии, которая говорила бы: дайте в наши руки власть, уйдите, мы займём ваше место. Такой партии в России нет» выкриком с места: «Есть такая партия!». Эсеро-меньшевистское большинство встретило демарш Ленина смехом.\n В своём выступлении Ленин предложил «арестовать 50-100 крупнейших миллионеров», ввести рабочий контроль в промышленности и заключить мир."
 news_n.10.a:0 "Интересно."
 
 news_n.15.t:0 "Гражданская война в Финляндии"
 news_n.15.desc:0 "После обретения независимости в обществе Финляндии начала расти напряжённость. В условиях почти полной анархии и отсутсвия реальной власти правительства над некоторыми районами начали формироваться вооружённые группировки. Все они занимали одну из противоположных позиций - радикально левую или радикально правую. Вчера над Гельсингфорсом был поднят Красный флаг, означающий начало революции.\nНа данный момент сенат Свинхувуда частично сумел покинуть столицу для организации сопротивления красным на севере. Под контролем правительственных структур находятся значительно менее населённые территории севера, но они имеют более обученные и многочисленные вооружённые силы в лице охранны отрядов и егерей."
 news_n.15.a:0 "Вперёд, к новой Финляндии!"
 news_n.15.b:0 "К сожалению, мы пока не можем вмешаться."
 news_n.15.c:0 "Это удобно."
 news_n.15.d:0 "Надеемся на лучшее."
 
 news_n.50.t:0 "Провал монархического путча в Китае"
 news_n.50.desc:0 "Монархический путч, начавшийся после занятия Пекина войсками Чжан Сюна, закончился окончательным разгромом промонархических сил в Китае после освобождения столицы верными республике войсками."
 news_n.50.a:0 "У Китая развязаны руки"
 news_n.50.b:0 "Революция спасена"
 news_n.50.c:0 "У Китая развязаны руки"
 
 news_n.100.t:0 "Революция в Германии"
 news_n.100.desc:0 "Последние 3 года кайзеровский режим находился в постоянной агонии. Ещё недавно немцы были готовы терпеть большие лишения, но после того как стало понятно, что война проиграна, Кайзер буквально за месяцы потерял всю поддержку.\nМаксимильян Баденский объявил об отречении Кайзера от обоих престолов. После этого госсекретарь Филипп Шейдеман провозгласил Германию республикой. Съездом берлинских рабочих и солдатских советов был оборазован Совет Народных Уполномоченных и Исполнительный совет рабочих и солдатских советов Большого Берлина.\nСвержение монархии стало кульминацией окончательного поражения Германии в войне, но очевидно, что революционные события в стране на этом не закончатся."
 news_n.100.a:0 "Да здравствует республика!"
 news_n.100.b:0 "Остаётся только наблюдать."
 news_n.100.c:0 "Германия обречена."
 news_n.100.d:0 "Война скоро закончится."
 
 news_n.101.t:0 "Капитуляция Болгарии"
 news_n.101.desc:0 "Недовольство затяжной войной в стране росло, в тылу и на фронте всё чаще были слышны призывы к миру.\nНаступление союзных войск усилило в народе стремление завершить войну, болгарское командование попыталось остановить отступление войск с помощью жёстких методов, однако это вызвало ещё большие волны негодования среди солдат и начались массовое неподчинение приказам командования.\nОсознав катастрофическую ситуацию, Болгария заключила перемирие со странами Антанты, и по его условиям болгарская армия была обязана немедленно оставить все занятые территории, провести демобилизацию. Войска Антанты получали право свободного передвижения по территории Болгарии. Перемирие вступило в силу с [GetDateText]."
 news_n.101.a:0 "Трусы! Кто их учил воевать?"
 news_n.101.b:0 "Трусы! Кто их учил воевать?"
 news_n.101.c:0 "Одним врагом меньше"
 news_n.101.d:0 "Остаётся только наблюдать"
 
