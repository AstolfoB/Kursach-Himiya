 news_n.107.t:0 "Москва в руках Комитета"
 news_n.107.desc:0 "Ещё несколько недель назад для всех наблюдателей была очевидна катастрофа большевистского фронта на Московском направлении. И только упорный [RUS.GetLeader] продолжал рассылать фанатичный приказ получивший неофициальное название "Ни шагу назад". Однако, стоит отметить, многие рабочие древней столицы откликнулись и начали формировать дружины. Баррикадные бои этих оставленных армией и партией дружин отличались особым ожесточением, как и последовавшие за ними стихийные казни. Впрочем, эсеровские комиссары подсуетились облегчить все фонарные столбы в преддверии торжественной встречи Чернова, Брушвита и Вольского. По слухам они уже готовы объявить новое учредительное собрание.  Иностранные советники упрекают ЦК ПСР за подобную поспешность, ссылаясь на то, что красные ещё способны контратаковать и вновь стать хозяевами Кремля."
 news_n.107.a:0 "Ну ок, чё"
 news_n.107.b:0 ""
 news_n.107.c:0 ""
 news_n.107.d:0 ""
 
 news_n.108.t:0 "Триумф сибирской армии"
 news_n.108.desc:0 "Газеты Омского правительства передают срочное сообщение о взятии Москвы и беспорядочном бегстве большевистских сил. По их сведениям единственными защитниками города являлись сотрудники ВЧК. Эти фанатики мировой революции попытались соорудить по всему городу баррикады, свезли в Кремль огромные запасы оружия и боеприпасов, а также заминировали мосты и церкви. Но, слава Богу, большинство мин не сработало, разве что без какой-либо пользы для красных взорвался собор Христа Спасителя. [SIB.GetLeader] уже поспешил пригласить в Москву иностранных представителей - ген. Жанена и ген. Нокса. А также выпустил воззвание, где указал на скорое завершение войны с "правительством германских агентов" и призвал сплотится все слои общества ради возрождения "Великой и Свободной России"."
 news_n.108.a:0 "Ну ок, чё"
 news_n.108.b:0 ""
 news_n.108.c:0 ""
 news_n.108.d:0 ""
 
 news_n.109.t:0 "Бакинская коммуна"
 news_n.109.desc:0 "1917, по инициативе большевиков, Бакинский совет первым в Закавказье вынес постановление о переходе власти в руки Совета. 16  дек. 1917 СНК РСФСР назначил С. Г. Шаумяна чрезвычайным комиссаром по делам Кавказа. 31 янв. 1918 Шаумян обратился ко всем Советам Кавказа с призывом создать центр Советской власти в Закавказье. В то же время в Тифлисе меньшевики, дашнаки и мусаватисты организовали контрреволюционный Закавказский сейм, который при поддержке иностранных интервентов выступил против Советской власти. 30 марта 1918 в Баку был поднят антисов. мятеж мусаватистов, подавленный отрядами Красной гвардии. Борьба за установление Советской власти развернулась и в других районах Закавказья."
 news_n.109.a:0 "Ну ок, чё"
