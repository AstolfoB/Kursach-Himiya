 news_c.1.t:0 "Взятие Риги"
 news_c.1.d:0 "Рига, древний торговый город в Балтике, была взята немецкими войсками.\nПоследний раз город находился под немецким владычеством в ходе экспансии Тевтонского ордена на восток, русские же контролировали Ригу с 1710 года, что не помешало им сдать город теперь. Сформированные из латышей части яростно сопротивлялись, но не смогли остановать продвижение немецких войск. Из пригородов ещё доносятся звуки стрельбы, но над городом нависло тягостное затишье.\nНемцам открыта дорога на северную столицу России, жители города растеряны, правительство строит планы об эвакуации в Москву."
