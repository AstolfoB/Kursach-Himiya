l_russian:
RUS_Nicolay_II_idea:0 "Николай II"
RUS_Nicolay_II_idea_desc:0 "Николай II является монархом России, но уже без какой-либо власти."
RUS_left_esers_focus:0 "Левые эсеры"
RUS_left_esers_focus_desc:0 "Левые эсеры - являются левым крылом партии."
RUS_right_esers_focus:0 "Правые эсеры"
RUS_right_esers_focus_desc:0 "Правые эсеры - являются правым крылом партии."
RUS_rsdrp_focus:0 "РСДРП"
RUS_rsdrp_focus_desc:0 "РСДРП - Российская социал-демократическая рабочая партия, основана в 1898 году на съезде в Минске. Партия исповедует марксистские идеи."
RUS_bolsheviks_focus:0 "Большевики"
RUS_bolsheviks_focus_desc:0 "Большевики - радикальное крыло РСДРП."
RUS_mensheviks_focus:0 "Меньшевики"
RUS_mensheviks_focus_desc:0 "Меньшевики - умеренное крыло РСДРП."
RUS_samoderzavie_focus:0 "Самодержавие"
RUS_samoderzavie_focus_desc:0 "Николай II желал бы иметь всю полноту царской власти, не ограничивая её государственной думой."
RUS_october_focus:0 "Октябристы"
RUS_october_focus_desc:0 "В этой партии в основном находятся чиновники, предпрениматели и землевладельцы России."
RUS_cadets_focus:0 "Кадеты"
RUS_cadets_focus_desc:0 "Конституционно-демократическая партия выступает за принятие конституции и является центристской."
RUS_russian_monarchy_alliance_focus:0 "Русский монархический союз"
RUS_russian_monarchy_alliance_focus_desc:0 "Русский монархический союз - это националистическая партия выступающая за монархию."
RUS_russian_people_allies_focus:0 "Союз русского народа"
RUS_russian_people_allies_focus_desc:0 "Радикальная партия исповедующая радикальное православие, шовинизм, национализм."
RUS_patriotic_patriotic_ally_focus:0 "Отечественный Патриотический Союз"
RUS_patriotic_patriotic_ally_focus_desc:0 "Отечественный Патриотический Союз (ОПС) — умеренно право-монархическая организация. Образована в 1915 г."
RUS_black_hundred_focus:0 "Военизированные формирования чёрносотенцев."
RUS_black_hundred_focus_desc:0 "Эти патриоты и стороники царя не допустят победы Германии в Великой Войне."
RUS_peasant_question:0 "Крестьянский вопрос"
RUS_peasant_question_desc:0 "Россия всегда на несколько десятков лет отставала от Европы в развитии производственных отношений, в особенности в сельской местности, развитие капитализма на деревне шло медленно. Необходимое условие для перехода к индустриальному обществу – решение крестьянского вопроса.\nПопыток его решения было множество, от отмены крепостного права Александром II в 1861 году, но из-за больших выкупных платежей и кредитных обязательств, наложенных на крестьян, предпринимательство не почти не развивалось, также крестьяне по большей части обитали в общинах, где производился постоянный передел земли и де-факто перераспределение прибыли от богатых к бедным, что приводило к невозможности создания фермерских хозяйств по американскому образцу и невозможности улучшения технического оснащения хозяйства.\nПосле революции 1905 года выкупные платяжи были отменены, а в 1906 году, как реакция на революцию, началась аграрная реформа под руководством Петра Аркадьевича Столыпина, направленная на уничтожение крестьянских общин и ускорение развития капитализма в деревне, кредитование крестьян и увеличение конкуренции собственников, а также ликвидации черезполосицы – главной беды хозяйства в общине, расположения участков земли разных крестьян вперемешку с участками других, являвшегося следствием распределения земли общиной.\nРеформа была де-факто провалена со смертью Столыпина в 1911 году. Несмотря на ослабление общины и ускоренного развития капитализма в сельской местности многие проблемы сельского хозяйства и крестьянского населения не решены до сих пор, расшатывая ситуацию в стране всё сильнее."
RUS_dvoevlastie:0 "Двоевластие"
RUS_dvoevlastie_desc:0 "Двоевла́стие — сосуществование параллельных систем власти и управления в России после Февральской революции в марте — июле 1917 года"

RUS_masterskaya_riga:0 "Пороховщиков Александр Александрович"
RUS_masterskaya_riga_desc:0 "Пороховщиков, Александр Александрович создал танк вездеход и самолёт."
RUS_russian_reno:0 "Общество «Русский Рено»"
RUS_russian_reno_desc:0 "Общество «Русский Рено» спроектировало средний танк Танк Рыбинского завода взяв за основу опыт французских коллег."
RUS_navrotsky:0 "Навроцкий"
RUS_navrotsky_desc:0 "Навроцкий создал одно из первых САУ - Черепаха (САУ Навроцкого)."


FRA_red_trousers:0 "Красные штаны"
FRA_red_trousers_desc:0 "Французская форма была не самой идеальной из-за красных штанов, которые демоскировали солдат."


AUH_slavics_national_minority:0 "Славянские национальные меньшинства"
AUH_slavics_national_minority_desc:0 "Уже много десятилетий славяне в нашей империи являются национальным меньшинством. Много лет они ждали момента для начала восстания, и он вот-вот настанет."
AUH_hungarian_national_movement:0 "Венгерский национализм"
AUH_hungarian_national_movement_desc:0 "Наряду с немцами, венгры являются крупнейшей нацией нашей империи. Ради своих прав они бунтовали много лет, и несмотря на получение почти равных прав в составе Австро-Венгрии, они всё-равно хотят большего."