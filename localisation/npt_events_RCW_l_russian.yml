l_russian:
 rcw.2.t:0 "Объявление военного положения на Дону"
 rcw.2.d:0 "«Ввиду выступления большевиков с попытками низвержения Временного правительства... Войсковое правительство, считая такой захват власти большевиками преступным,... окажет... полную поддержку... Временному правительству... Войсковое правительство временно, до восстановления власти Временного правительства и порядка в России,... приняло на себя полноту исполнительной государственной власти в Донской области». - с таким обращением недавно выступил атаман Каледин. Сразу после устанвления рабоче-крестьянского правительства контрреволюционнные силы начали собирать силы для того чтобы дать отпор народной власти. После попытки Ростовского совета взять власть Каледин ввёл военное положение ив углепромышленном районе области, направив туда казаков, и установил контакты с казачьим руководством Оренбурга, Кубани, Астрахани, Терека.\nВойсковое правительство ликвидировало Макеевский совет, ряд рудничных Советов, арестовало делегатов, а также делегатов, возвращающихся со II Всероссийского Съезда Советов.\n Каледин издал приказ о введении военного положения во всей Донской области. Во всех промышленных центрах были размещены воинские части. Возможно, данная ситуация означает скорое начало гражданской войны на Дону и Кубани."
 rcw.2.d_ukr:0 "«Ввиду выступления большевиков с попытками низвержения Временного правительства... Войсковое правительство, считая такой захват власти большевиками преступным,... окажет... полную поддержку... Временному правительству... Войсковое правительство временно, до восстановления власти Временного правительства и порядка в России,... приняло на себя полноту исполнительной государственной власти в Донской области». - с таким обращением недавно выступил атаман Каледин. Сразу после устанвления рабоче-крестьянского правительства контрреволюционнные силы начали собирать силы для того чтобы дать отпор народной власти. После попытки Ростовского совета взять власть Каледин ввёл военное положение ив углепромышленном районе области, направив туда казаков, и установил контакты с казачьим руководством Оренбурга, Кубани, Астрахани, Терека.\nВойсковое правительство ликвидировало Макеевский совет, ряд рудничных Советов, арестовало делегатов, а также делегатов, возвращающихся со II Всероссийского Съезда Советов.\n Каледин издал приказ о введении военного положения во всей Донской области. Во всех промышленных центрах были размещены воинские части. Центральная рада рассматривает Донское правительство как потенциального партнёра, но на данный момент переговоры идут медленно. Возможно, данная ситуация означает скорое начало гражданской войны на Дону и Кубани."
 rcw.2.a:0 "В сложившейся ситуации мы не можем предпринять никаких активных действий"
 rcw.2.b:0 "Дон будет свободен!(играть за Дон)"
 rcw.3.t:0 "Коалиционное правительство"
 rcw.3.d:0 "После получения нами предварительных итогом выборов в учредительное собрание в Донской области, на которых большевики получили значительную народную поддержку, Калединым было созвано экстренное заседание Войскового правительства с участием общественных деятелей, где признал: «Мы не думали, что большевистское движение найдёт поддержку у населения и разрастётся до таких размеров». Присутствовавшие на совещании представители меньшевистской партии совместно с правыми эсерами предложили заключить соглашение с Войсковым правительством, которое должно отменить военное положение в области и организовать власть на представительных началах всего населения области, а не только казачества. Принятие этого предложения может похоронить нашу борьбу с большевиками и де-факто признанием главенстсва СовНарКома на территории Области Войска Донского."
 rcw.3.a:0 "Компромисс с социалистами губителен для казачьего правительства"
 rcw.3.b:0 "Мы готовы пойти на соглашение"
 rcw.4.t:0 "Ультиматум Военно-революционного комитета"
 rcw.4.d:0 "Недавно на совещании областного военного комитета и исполкома Совета рабочих и солдатских депутатов была создана организационная структура — Военно-революционный комитет (ВРК) объединённой демократии, назвавшая себя правительством объединённых демократических сил и предложившая населению не исполнять распоряжения Войскового правительства. Вместе с большевиками в него входят также и меньшевики.\nВРК вчера принял решение предоставить нам ультиматум: военное положение в Донской области отменить, а нам отказаться от власти и передать власть большевикам."
 rcw.4.a:0 "Разогнать этот сброд"
 rcw.4.b:0 "Принимаем ультиматум"
 rcw.17.t:0 "Обсуждение продовольственного вопроса"
 rcw.17.d:0 "Ещё несколько лет назад истощенная Европейской войной Россия встала на порог нового масштабного голода. Тогда правительство Николая II предприняло робкие попытки контроля хлебных поставок. Последствием были хлебные бунты в Петрограде. Наивно было бы думать, что плодородное Поволжье убережет Комитет от решения того же вопроса - как распределять продовольствие? С одной стороны насильственное изъятие позволило бы качественно снабжать сражающуюся армию и городских рабочих. С другой - очевидно, что подобные методы могут всколыхнуть крестьянство и подорвать стабильность тылов.."
 rcw.17.a:0 "Разрешить свободную торговлю хлебом"
 rcw.17.b:0 "Ввести государственное регулирование"
 rcw.18.t:0 "Комитет применяет террор!"
 rcw.18.d:0 "Сегодня в столице государства [RUS.GetNameDef] подпольной террористической организацией подчиненной, по видимому, самарскому "Комитету" было осуществлено покушение на [RUS.GetLeader].  Он ровно в два часа дня отправился на правительственной машине в сопровождении двух телохранителей для инспекции столичного гарнизона. Поначалу поездка была ничем не примечательна. Однако, уже подъезжая к месту назначения машине пришлось неожиданно остановится из-за вставшей на узком участке сломанной повозки. Как только, телохранители вышли устранить препятствие, сзади выехала другая повозка с прицепленным пулеметом. С помощью него террористы буквально изрешетили правительственный автомобиль. В данный момент [RUS.GetLeader] находится в больнице, врачи делают всё возможное для его спасения... Преступники ушли безнаказанными."
 rcw.18.a:0 "Неслыханно!"
 rcw.21.t:0 "[RUS.GetLeader] погиб!"
 rcw.21.d:0 "Несмотря на все старания медицинского персонала, спасти лидера страны [RUS.GetNameDef] оказалось невозможно, он скончался в больнице."
 rcw.21.a:0 "Скорбим"
 rcw.22.t:0 "[RUS.GetLeader] жив!"
 rcw.22.d:0 "Благодаря оперативной медецинской помощи, лидер страны [RUS.GetNameDef] остался жив! Его состояние стабильно, но неизветсно когда он сможет вернуться к исполнению своих обязанностей"
 rcw.22.a:0 "Вот и конец драме"
 rcw.23.t:0 "Террористы-эсеры потерпели ужасный провал!"
 rcw.23.d:0 ""Этот террористический акт ещё раз доказывает бесперспективность тактики террора..." так заявил [RUS.GetLeader], который избежал расстрела в упор из пулемёта."
 rcw.23.a:0 "Может это всё же были обычные бандиты?"
 rcw.19.t:0 "Восстание в Ижевске!"
 rcw.19.d:0 "Волнения на заводах в Ижевске и Воткинске сегодня переросли в отрытый вооруженный бунт. Заводчане уже давно были недовольны ужесточением рабочих условий и перебоями с продовольствием, однако, ещё не выходили с политическими требованиями. Радикализация их выступлений произошла под влиянием подпольной политической организации. Эта организация также снабдила их оружием и командирами. Теперь Ижевцы и Воткинцы желают, под руководством КОМУЧа, продолжить противостояние с центральным правительством."
 rcw.19.a:0 "Россия в огне!"
 rcw.20.t:0 "Мятеж Забайкальских Казаков"
 rcw.20.d:0 "При временном правительстве Г. М. Семёнов был назначен комиссаром формированию добровольческих частей из казаков, монголов и бурят в Забайкальской области для действующей армии. После установления советской власти в Петрограде Семёнов, имея разрешение не только от Временного правительства, но и от Петроградского Совета рабочих и солдатских депутатов, продолжал формировать в Забайкалье конный Бурято-Монгольский казачий отряд. Но в отряд он уже принимал не только монголов и бурят, но и русских. Условием принятия в полк был «отказ от революционности».\nПоняв, что Семёнов создаёт антибольшевистские части, читинский Совет рабочих депутатов задержал выплату денег на формирование отряда. Через некоторое время Семёнов начал антисоветское выступление на станции Нижняя Берёзовка, но местный сельский съезд, к которому он обратился, не поддержал его инициативу и передал областному Совету и комитету общественной безопасности арестовать Семёнова и разоружить его отряд.\nНа данный момент Семёнов находится в Манчжурии вместе с денежными средствами, вывезенными из Читы, и поддерживается управляющим КВЖД Дмитрием Хорватом."
 rcw.20.d_1:0 "При временном правительстве Г. М. Семёнов был назначен комиссаром формированию добровольческих частей из казаков, монголов и бурят в Забайкальской области для действующей армии. Сейчас же атаман и достаточно много казаков занимают враждебную позицию по отношению к земельной реформе, которая была объявлена на Учредительном собрании. Он продолжал формировать в Забайкалье конный Бурято-Монгольский казачий отряд, но уже принимал не только монголов и бурят, но и русских для противостояния текущему правительству."
 rcw.20.a:0 "Реакция будет биться даже когда она обречена на поражение."
 rcw.20.b:0 "''Призываю всех сознательных граждан России на Дальнем Востоке к беспощадной борьбе с большевизмом!''"
 rcw.20.c:0 "(играть за казаков)"




 rcw.80.t:0 "Восстание Матросов"
 rcw.80.d:0 "После попытки большевиков насильно подавить мятежные настроения среди кронштадтских матросов и отменить резолюции собрания команд ''Петропавловска'' и ''Севастополя'' был создан Временный революционный комитет, взявший всю полноту власти в городе. Штаб ВРК расположился на борту ''Петропавловска'', Кронштадт был взят без сопротивления. Несколько тысяч вооружённых восставших вкупе с сильными волнениями в самом Петрограде угрожают советской власти в окрестностях."
 rcw.80.a:0 "Кронштадт возьмём двумя десантными полками."
 rcw.80.b:0 "Петроград возьмём двумя десантными полками."