 RUS_social_monarchism:0 "Социал-Монархизм"
 RUS_social_monarchism_desc:0 "Строго говоря, можно сказать, что монархия относится к области политической, а социализм к области социально-экономической, и было бы неправильно их противопоставлять, потому что от природы эти элементы едины, а всё, что этому единству противоречит — постепенно угасает."
