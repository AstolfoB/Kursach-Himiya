 RUS_support_left_desc:0 "Несмотря на то, что опасности революции на ближайшее время нет, левые партии всё ещё продолжают политическую активность, возможно, если пойти с ними на соглашение, то можно будет сохранить власть и улучшить жизнь народа не усложнив отношений с буржуазией."
