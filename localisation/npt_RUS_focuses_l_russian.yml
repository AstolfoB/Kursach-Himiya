 RUS_support_autoritarism:0 "Поддержать правые партии"
 RUS_support_autoritarism_desc:0 "Только сохранение текущей политической системы может спасти Россию, по этому противостояние социалистическим и либеральным партиям должно продолжаться несмотря на некоторые уступки, но уже по новым правилам, установленным недавно, а не методом силы."
 RUS_imaginary_constitution:0 "Мнимая конституция"
 RUS_imaginary_constitution_desc:0 "Конституционный монарх всегда ограничен конституцией, а значит не может осуществлять своих функций управления государством в полной мере, но её отмена вызавет массовое недовольство многих слоёв населения, по этому создание мнимой конституции должно быть первостепенной задачей."
