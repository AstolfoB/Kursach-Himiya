 rcw_usfev.15.t:0 "Мятеж чехословацкого корпуса"
 rcw_usfev.15.d:0 "Неясные и тревожные вести идут с востока России. Якобы в Челябинске началось и распространилось дальше по Транссибу вооруженное восстание чехословацкого легиона. Части чехословаков активно организовывались в последние годы из пленных австро-венгерских солдат этих народностей. В связи с последними политическими изменениями в России было решено перебазировать корпус на Западный фронт Европейской войны, где у чехов есть два национальных центра — в Париже и Риме. Однако, походу перевозки стали возникать проблемы. Чехи не доверяют новому российскому правительству считая его германской марионеткой, подобные мысли распространяют и агитаторы оппозиционных партий. В последнее время в корпусе также распространился слух о возможной выдаче его бойцов Германии в качестве военнопленных... И как итог — первая же попытка разоружить эшелон в Челябинске в чисто полицейских целях охраны порядка привела к полномасштабным военным действиям."
 rcw_usfev.15.a:0 "Любой мятеж будет подавлен!"
 rcw_usfev.15.b:0 "Наконец то появился клочок свободной земли!"
 rcw_usfev.16.t:0 "Потеря Поволжья"
 rcw_usfev.16.d:0 "Мятежные чехословацкие части, несмотря на все усилия местных отрядов красной гвардии, продолжают одерживать все новые победы. Сегодня в ходе упорного боя части полковника Чечека вошли в Самару, где активную поддержку им оказали эсеровские боевики и бело-офицерское подполье. Местный коммунист Куйбышев бежал за ранее и на расправу победителям остались обычные советские служащие. Говорят, что некоторые из них были растерзаны безумной толпой. Воистину гражданская война творит в душах людей ужасные вещи.\nДля общей ситуации потеря Самары стала не самой плохой новостью, гораздо страшнее то что во взятом чехами городе провозглашено новое всероссийское правительство — Комитет членов Учредительного Собрания. Оно позиционирует себя наследницей Учредительного собрания и имеет яркий проэсеровский окрас. Также КОМУЧ объявил о создании так называемой Народной Армии, которая уже узурпирует власть во многих городах вдоль Волги. Кто знает, может быть завтра она пойдет на Москву..."
 rcw_usfev.16.a:0 "Все резервы против мятежников!"
 rcw_usfev.16.b:0 "Кажется я тоже избирался в собрание... или тот мой друг"
 rcw_usfev.17.t:0 "Обсуждение продовольственного вопроса"
 rcw_usfev.17.d:0 "Ещё несколько лет назад истощенная Европейской войной Россия встала на порог нового масштабного голода. Тогда правительство Николая II предприняло робкие попытки контроля хлебных поставок. Последствием были хлебные бунты в Петрограде. Наивно было бы думать, что плодородное Поволжье убережет Комитет от решения того же вопроса — как распределять продовольствие? С одной стороны насильственное изъятие позволило бы качественно снабжать сражающуюся армию и городских рабочих. С другой — очевидно, что подобные методы могут всколыхнуть крестьянство и подорвать стабильность тылов.."
 rcw_usfev.17.a:0 "Разрешить свободную торговлю хлебом"
 rcw_usfev.17.b:0 "Ввести государственное регулирование"
 rcw_usfev.18.t:0 "Комитет применяет террор!"
 rcw_usfev.18.d:0 "Сегодня в столице государства [RUS.GetNameDef] подпольной террористической организацией подчиненной, по видимому, самарскому "Комитету" было осуществлено покушение на [RUS.GetLeader].  Он ровно в два часа дня отправился на правительственной машине в сопровождении двух телохранителей для инспекции столичного гарнизона. Поначалу поездка была ничем не примечательна. Однако, уже подъезжая к месту назначения машине пришлось неожиданно остановится из-за вставшей на узком участке сломанной повозки. Как только, телохранители вышли устранить препятствие, сзади выехала другая повозка с прицепленным пулеметом. С помощью него террористы буквально изрешетили правительственный автомобиль. В данный момент [RUS.GetLeader] находится в больнице, врачи делают всё возможное для его спасения... Преступники ушли безнаказанными."
 rcw_usfev.18.a:0 "Неслыханно!"
 rcw_usfev.21.t:0 "[RUS.GetLeader] погиб!"
 rcw_usfev.21.d:0 "Несмотря на все старания медицинского персонала, спасти лидера страны [RUS.GetNameDef] оказалось невозможно, он скончался в больнице."
 rcw_usfev.21.a:0 "Скорбим"
 rcw_usfev.22.t:0 "[RUS.GetLeader] жив!"
 rcw_usfev.22.d:0 "Благодаря оперативной медецинской помощи, лидер страны [RUS.GetNameDef] остался жив! Его состояние стабильно, но неизветсно когда он сможет вернуться к исполнению своих обязанностей"
 rcw_usfev.22.a:0 "Вот и конец драме"
 rcw_usfev.23.t:0 "Террористы-эсеры потерпели ужасный провал!"
 rcw_usfev.23.d:0 ""Этот террористический акт ещё раз доказывает бесперспективность тактики террора..." так заявил [RUS.GetLeader], который избежал расстрела в упор из пулемёта."
 rcw_usfev.23.a:0 "Может это всё же были обычные бандиты?"
 rcw_usfev.19.t:0 "Восстание в Ижевске!"
 rcw_usfev.19.d:0 "Волнения на заводах в Ижевске и Воткинске сегодня переросли в отрытый вооруженный бунт. Заводчане уже давно были недовольны ужесточением рабочих условий и перебоями с продовольствием, однако, ещё не выходили с политическими требованиями. Радикализация их выступлений произошла под влиянием подпольной политической организации. Эта организация также снабдила их оружием и командирами. Теперь Ижевцы и Воткинцы желают, под руководством КОМУЧа, продолжить противостояние с центральным правительством."
 rcw_usfev.19.a:0 "Россия в огне!"
 rcw_usfev.20.t:0 "Мятеж Забайкальских Казаков"
 rcw_usfev.20.d:0 "При временном правительстве Г. М. Семёнов был назначен комиссаром формированию добровольческих частей из казаков, монголов и бурят в Забайкальской области для действующей армии. После установления советской власти в Петрограде Семёнов, имея разрешение не только от Временного правительства, но и от Петроградского Совета рабочих и солдатских депутатов, продолжал формировать в Забайкалье конный Бурято-Монгольский казачий отряд. Но в отряд он уже принимал не только монголов и бурят, но и русских. Условием принятия в полк был «отказ от революционности».\nПоняв, что Семёнов создаёт антибольшевистские части, читинский Совет рабочих депутатов задержал выплату денег на формирование отряда. Через некоторое время Семёнов начал антисоветское выступление на станции Нижняя Берёзовка, но местный сельский съезд, к которому он обратился, не поддержал его инициативу и передал областному Совету и комитету общественной безопасности арестовать Семёнова и разоружить его отряд.\nНа данный момент Семёнов находится в Манчжурии вместе с денежными средствами, вывезенными из Читы, и поддерживается управляющим КВЖД Дмитрием Хорватом."
 rcw_usfev.20.d_1:0 "При временном правительстве Г. М. Семёнов был назначен комиссаром формированию добровольческих частей из казаков, монголов и бурят в Забайкальской области для действующей армии. Сейчас же атаман и достаточно много казаков занимают враждебную позицию по отношению к земельной реформе, которая была объявлена на Учредительном собрании. Он продолжал формировать в Забайкалье конный Бурято-Монгольский казачий отряд, но уже принимал не только монголов и бурят, но и русских для противостояния текущему правительству."
 rcw_usfev.20.a:0 "Реакция будет биться даже когда она обречена на поражение."
 rcw_usfev.20.b:0 "''Призываю всех сознательных граждан России на Дальнем Востоке к беспощадной борьбе с большевизмом!''"
 rcw_usfev.20.c:0 "(играть за казаков)"
 rcw_usfev.25.t:0 "Плата по счетам"
 rcw_usfev.25.d:0 "[RUS.GetNameDef] наконец-то пребывает в состоянии мира! Оно было достигнуто дорогой ценой... Настала пора рассчитаться с нашими союзниками, за оказанную помощь, как бы это ни было тяжело для нашей восстанавливающийся экономики."
 rcw_usfev.25.a:0 "Выплатим — ран или поздно"
 rcw_usfev.26.t:0 "Восстание красных!"
 rcw_usfev.26.d:0 "Проводимая нами жестокая политика отдалила от нас часть ранее следовавших за нами членов комитета, крестьян и рабочих, офицеров. Глупцы осмелелись зявить, что мы всего лишь ещё один оплот реакции! Разочаровавшись в возможности смягчения репрессий, они подняли восстание на подконтрольных нам территориях, с помощью нескольких предателей-офицеров и ведут за собой радикальную часть наших граждан."
 rcw_usfev.26.a:0 "Неободимо подавить всякое неповиновение!"
 rcw_usfev.27.t:0 "Выборы свободной России"
 rcw_usfev.27.d:0 "Россия преодолела кровавые годы войны и наконец стала свободна! Никто не смог предотвратить неизбежного. Теперь Россия действительно освобождена от реакционных черносотенцев и этих утопистов красных! По крайней мере большая её часть. Настало время для либерализации страны и возвращения демократических институтов, действие которых было прервано на эти неспокойные годы. Естественно наши граждане смогут проголосовать только за тех, кто до конца боролся с нами за свободу. На выборах победу одержат..."
 rcw_usfev.27.a:0 "...Социал-демократы."
 rcw_usfev.27.b:0 "...Либералы."
 rcw_usfev.27.c:0 "...Социал-либералы."
 rcw_usfev.28.t:0 "Выборы свободной России"
 rcw_usfev.28.d:0 "Россия преодолела кровавые годы войны и наконец стала свободна! Никто не смог предотвратить неизбежного. Теперь Россия действительно освобождена от реакционных черносотенцев и тёмного монархического прошлого! По крайней мере большая её часть. Настало время для либерализации страны и возвращения демократических институтов, действие которых было прервано на эти неспокойные годы. Естественно наши граждане смогут проголосовать только за тех, кто до конца боролся с нами за свободу, равенство и братство.  На выборах победу одержат..."
 rcw_usfev.28.a:0 "....Социал-демократы"
 rcw_usfev.28.b:0 "...Коммунисты."
 rcw_usfev.28.c:0 "...Радикальные социалисты."
 rcw_usfev.29.t:0 "Установление легетимной власти"
 rcw_usfev.29.d:0 "Россия выстояла в кровавые годы войны! Никто не смог сокрушить нас. Теперь Россия действительно освобождена от предателей-красных и балаболящих демократов! По крайней мере большая её часть. Настало время для возвращения нашей легетимности в глазах народа. Мы заслужили право определить как будет лучше для России. Мы не будем слушать пустые толки о законности! Только железная рука сильного правителя сможет вывести Россию из тупика, куда её загнали предатели, жиды и прочие инородцы! Комитет решил, что..."
 rcw_usfev.29.a:0 "....Будет восстановлена монархия."
 rcw_usfev.29.b:0 "...Устанавливается временное военное правление."
 rcw_usfev.29.c:0 "...Власть передаётся директории правых партий."
 rcw_usfev.29.d_1:0 "...Власть передаётся популярному лидеру."
 rcw_usfev.30.t:0 "Государственное совещание"
 rcw_usfev.30.d:0 "Мы не можем отвергать от себя возможных союзников. Мы организуем государственное совещание, которое проводится в Уфе. На нём необходимо объединить фронт борьбы против наших врагов. Однако будет очень сложно прийти к согласию, по ряду причин. Мы должны выбрать свою позицию и надеяться, что Сибирские власти её примут: никому не нужен ещё один фронт в условиях угрозы собственной власти. Мы — Россия, а значит Сибирь будет её автономной частью."
 rcw_usfev.30.a:0 "В этих условиях мы требуем подчинения местных правительств для борьбы с врагом."
 rcw_usfev.30.b:0 "В этих услових мы создаём новое Временное Всероссийское Правительство, которое объединит уже существующие."
 rcw_usfev.31.t:0 "Государственное совещание"
 rcw_usfev.31.d:0 "Мы не можем отвергать от себя возможных союзников. Нас пригласили на государственное совещание, которое проводится в Уфе. На нём необходимо объединить фронт борьбы против наших врагов. Однако будет очень сложно прийти к согласию, по ряду причин. Мы должны выбрать свою позицию и надеяться, что Сибирские власти её примут: никому не нужен ещё один фронт в условиях угрозы собственной власти. Мы — Сибирь, а значит будем автономной частью России."
 rcw_usfev.31.a:0 "Мы не подчинимся нелегитимной власти!"
 rcw_usfev.31.b:0 "Для борьбы с большевиками, мы пойдём на эти условия"
 rcw_usfev.32.t:0 "Итог переговоров"
 rcw_usfev.32.d:0 "Нам не удалось прийти к согласию с Сибирским правительством! Это означает что мы так же разобщены, а наш враг едины. Нельзя исключать что для решения проблемы мы будем вынуждены применить силу, а это не понравится многим членам комитета... В свою очередь мы фактически потеряли возможность вернуть Сибирь мирным путём."
 rcw_usfev.32.a:0 "Чёрт бы побрал этих сепаратистов!"
 rcw_usfev.33.t:0 "Итог перегвооров"
 rcw_usfev.33.d:0 "Государственное Совещание завершилось серией торжественных государственных банкетов, празднеств и хвалебных речей в честь Директории и нового Всероссийского Временного правительства. Однако, под внешним, праздничным настроением скрывались терзающие вопросы и серьёзные сомнения в успехе достигнутого компромисса. Политические и военные задачи, стоявшие перед Директорией были громадными. Новому руководству предстояло выбрать новое место для резиденции правительства, достичь соглашения о передаче правительственных обязанностей, назначить кабинет, приемлемый как левым, так и правым политическим группировкам, создать эффективную правительственную структуру, и сформировать армию, способную противостоять красным силам, сосредоточенным в центральном районе Волги. Всё это должно было быть сделано без задержки и наперекор значительным препятствиям, вызванным политической борьбой между твердолобыми эсеровскими защитниками «старого» Учредительного Собрания и упрямыми сторонниками военной диктатуры, растущим вмешательством чехов и союзников, возрастающей анархией в городе и деревне, распространяющимися слухами о государственном перевороте, и ухудшением военного положения на фронте."
 rcw_usfev.33.a:0 "Прекрасно."
 rcw_usfev.35.t:0 "Екатеринбургский инциндент"
 rcw_usfev.35.d:0 "Недавно наши доблестные войска смогли овладеть Екатеринбургом. Тут же по этому поводу были устроены торжественный парад и ряд банкетов у зажиточных граждан города. Однако всеобщее ликованиее было омрачено происшествием у дома инженера Ипатьева, где как оказалось содержался бывший российский монарх. Согласно слухам и отчетам дело обстояло следующим образом: к дому на двух автомобилях подъехала эсеровская дружина попытавшаяся быстро арестовать, только что освобожденого грижданина Романова, за означенного гражданина вступилась группа конных офицеров, прибывшая поприветствовать бывшего царя, итогом перепалки стала перестрелка вокруг дома Ипатьева, устранили инцендент только прибывшие на место чехословаки. В данный момент гражданин Романов с семьей под охраной конвоируется в главный штаб Комитета."
 rcw_usfev.35.a:0 "Какая удача, он будет осужден!"
 rcw_usfev.35.b:0 "Мы против царей, но освободите этого гражданина."
 rcw_usfev.36.t:0 "Суд над последним царем"
 rcw_usfev.36.d:0 "Арестованный в Екатеренбурге эсерами царь, вопреки раним сведениям, не был доставлен в ставку, а отправлся в столицу Комитета. Здесь большинство депутатов потребовало проведения публичного суда над отрекшимся монархом. Было проведенно несколько митингов и агитация в войсках по этому поводу. Вскоре адвокаты-эсеры (по слухам из евреев) и комитетские следователи сшили дело на гражданина Романова по обвинению в массовых убийствах и военных преступлениях. Главной виной Николаю Романову ставилась организация "Кровавого воскресенья". Николай Александрович оправдывался тем что его "не было в городе", а также тем что он "всегда любил Россию и её народ". Несмотря на мощные аргументы обвиняемого, он был присужден к казни через повешенье, заменённой на расстрел. Приговор был приведен в исполнение уже на следующее утро. Жена бывшего царя сейчас также находится под следствием по делу о шпионаже в пользу Германии."
 rcw_usfev.36.a:0 "Невинные отомщены!"
 rcw_usfev.37.t:0 "Монархистский переворот в ставке"
 rcw_usfev.37.d:0 "Этой ночью гражданин Романов, как его называли в Комитете, был доставлен в главный штаб Народной Армии. Там он был горячо поприветствован генералом Каппелем и некоторыми иными лицами. Потому заплонированный допрос превратился в монархистский митинг, где куча экзальтированных офицеров и казаков заявила о своём намерении "Идти на Москву под рукой Белого Царя", а сам бывший император, между прочим, высказался в том духе что де подпись его под отречением липовая, а монархист Шульгин угрозами вырвал у него этот акт. Несмотря на бредовость подобных утверждений офицеры и казаки тут же побросались поднимать лояльные себе части и к утру левые члены Комитета были арестованы и отравленны по тюрьмам, а многие и зарубленны шашками."
 rcw_usfev.37.a:0 "Я никогда не отрекался от присяги царю."
 rcw_usfev.37.b:0 "Этот царь будет свергнут дважды..."
 rcw_usfev.42.t:0 "Борьба за власть Сибирских правительств"
 rcw_usfev.42.d:0 "С самого начала сущетсования автоомной Сибири о притязаниях на власть зявили два правительства: Дербера и Вологодского. Первое составлено из широкой социалистической коалиции, а второе из консервативных кадетов. Эсеры отвечают запросам крестьянства, но независимость Сибири опирается на армию и её офицеры совсем не хотят видеть у власти левых, имея у себя перед глазами негативные последствия их действий. Какое же из данных правительств сможет установить фктическиий контроль над страной?"
 rcw_usfev.42.a:0 "Эсеры"
 rcw_usfev.42.b:0 "Кадеты"
 rcw_usfev.43.t:0 "Сибирский ультиматум "
 rcw_usfev.43.d:0 "Во время первой же встречи войск Сибирской и Народной Армий под Челябинском ярко проявилось их глубинное различие. Сибиряки были дисциплинированы и полны решимости вступить в драку с врагами России, Народноармейцы же представляли собой самые крайние формы анархической недисциплинированности. Наши офицеры, конечно, тоже позволили себе некоторые вольности, особенно монархисты, но не теряли субординации. Теперь же с ужасом следя за проводимыми на Волге экспериментами Учредиловцев мы не можем остаться в стороне. Нужно попытаться вразумить тамошних социалистов, возможно убедить их подчиниться Омску, или хотя бы отодвинуть границу Сибири на восток."
 rcw_usfev.43.a:0 "Потребовать Челябинск"
 rcw_usfev.43.b:0 "Потребовать подчиниться"
 rcw_usfev.43.c:0 "Потребовать роспуска"
 rcw_usfev.44.t:0 "Сибирский ультиматум"
 rcw_usfev.44.d:0 "Во время первой же встречи войск Сибирской и Народной Армий под Челябинском ярко проявилось их глубинное различие. Народоармейцы были полны революционной сознательности и решимости скорее вступить в драку с врагами России, Сибиряки же представляли собой самые крайние формы самодержавного мракобесия. Наши офицеры, конечно, тоже позволили себе некоторые вольности, особенно социалисты, но не теряли субординации. Теперь же Омское правительство посмело выдвинуть нам возмутительные требования о подчинении Комитета Сибири! Конечно, Сибирь для нас сейчас важнейший союзник, но и терпеть подобные выходки мы не намерены"
 rcw_usfev.44.a:0 "Принять требования"
 rcw_usfev.44.b:0 "Отвергнуть"
 rcw_usfev.45.t:0 "Ультиматум отвергнут"
 rcw_usfev.45.d:0 "Комитет посмел отвергнуть наше предложение так дерзко как будто у него полно союзников по всей России, а Сибирь вовсе не большая часть её, но уезд в среднеазиатской пустыни. Теперь вся общественность Омска ждет от нас решительных действий и чуть ли не разгона Комуча. Впрочем, если поразмыслить на трезвую голову у нас самих не так много союзников и подобные резкие действия могут принудить массы Народной Армии пойти на союз с Москвой.  Возможно стоит сейчас промолчать и начать действовать иными способами. Например, составить какое-нибудь совещание на котором уговорить Комитет временно объединится в единое правительство."
 rcw_usfev.45.a:0 "Ввести войска!"
 rcw_usfev.45.b:0 "Промолчать"
 rcw_usfev.46.t:0 "Ультиматум принят"
 rcw_usfev.46.d:0 ""
 rcw_usfev.46.a:0 "Превосзодно!"
 rcw_usfev.47.t:0 "Ультиматум правительства Сибири"
 rcw_usfev.47.d:0 "Правительство Сибири выдвинуло нам в ультимативной форме требования подчиниться ему как легитимному представительству российской власти, которой мы поклялиьс служить..."
 rcw_usfev.47.a:0 "Мы обязаны подчиниться"
 rcw_usfev.47.b:0 "Они не смеют нам приказывать!"
 rcw_usfev.48.t:0 "Ультиматум отвергнут"
 rcw_usfev.48.d:0 "Забайкальские казаки откаались нам подчиниться. Теперь конфликт может быть решён только с помощью военной силы."
 rcw_usfev.48.a:0 "Мы подчиним их"
 rcw_usfev.49.t:0 "Ультиматум принят"
 rcw_usfev.49.d:0 "Атаман Семёнов согласился служить нам, как представителям легетимной власти на Дальнем востоке."
 rcw_usfev.49.a:0 "Превосходно"
 rcw_usfev.50.t:0 "Мирная инциатива Сибири"
 rcw_usfev.50.d:0 "В связи с сложившимся на фронте положением, Сибирское правительство обратилось к нам с предложением перемирия и начале переговоров. Они заявляют, что дальнейшее кровопролитие только усугубит и так нестабильное положение, а так же, что дальнейшие боевые действия бессмысленыы."
 rcw_usfev.50.a:0 "Чёрт побери! Они правы."
 rcw_usfev.50.b:0 "Мы ещё можем победить!"
 rcw_usfev.53.t:0 "Сибирское правительство вводит войска"
 rcw_usfev.53.d:0 "Катастрофа! Сибирский ультиматум не был пустышкой — сегодня войска Омского правительства совершили переворот в Челябинске заняв все городские центры и все железнодорожные узлы. Сейчас это лишь небольшие группы которые не составит труда разогнать сильными частями Народной Армии, однако, подобное решение будет означать открытие нового фронта на востоке."
 rcw_usfev.53.a:0 "Реакционеры показали своё лицо — разобьем его о камни!"
 rcw_usfev.53.b:0 "Челябинск еще не вся Россия, да и войск нет..."
 rcw_usfev.57.t:0 "Последствия похода"
 rcw_usfev.57.d:0 "Наши граждане сделали всё что могли, ради спасения нашей родины, но теперь мы вынуждены расплачиваться за этот "рывок". Сейчас, галвное ен потерять того, что мы достигли благодаря этому порыву."
 rcw_usfev.57.a:0 "Это было не зря."
 rcw_usfev.54.t:0 "Небезопасный господин Гришин"
 rcw_usfev.54.d:0 "Безусловно энергии этого человека, во многом именно он осуществлял мобилизацию в Сибирскую армию, стоит отдать должное, однако, его своевольные выходки заставляют насторожится и усомнится в его лояльности. Алексей Гришин-Алмазов отличился на фронтах Европейской войны и стоял у истоков подпольной организации в Новониколаевске — с провозглашением Сибирского правительства смог, благодаря своим военным и организаторским талантам, занять высокие посты. Здесь он нажил множество врагов. Во-первых Гришин игнорировал левых министров и совершенно рассорился с Григорием Патушинским. Во-вторых он открыто провозглашал правые лозунги и даже, говорят, был замечен в распевании "Боже, царя, храни". В третьих, недавно он потребовал от правительства безусловно признать правильность войны с Германией. И, наконец, в четвертых, ходят упорные слухи о том что Иван Михайлов обсуждал с Алексеем Гришиным возможность военного переворота в пользу последнего. Сейчас же нужно принять какие-то меры. Возможно, если мы добьемся его понижения он сам удалится из Сибири."
 rcw_usfev.54.a:0 "Мы не верим слухам. Гришин полезный человек."
 rcw_usfev.54.b:0 "Алмазову пора на заслуженный отдых"
 rcw_usfev.55.t:0 "Военный переворот!"
 rcw_usfev.55.d:0 "По Омску распространилось новое странное известие о том что левые члены правительства вчера ночью были переловлены по всему городу и отконвоированы в казармы городского гарнизона. В их отсутствие собравшиеся правые политики рассудили таким образом что левые сами заслужили постигшей их участи, а дискредитированное правительство не может существовать далее в подобном составе. Развивая свои построения они также пришли к выводу о необходимости передачи всей полноты власти единому диктатору, но пока ещё не решили кому именно."
 rcw_usfev.55.a:0 "Мой голос за Алексея Гришина"
 rcw_usfev.55.b:0 "Голосую за Ивана Михайлова"
 rcw_usfev.55.c:0 "Пепеляев обеспечит порядок"
 rcw_usfev.55.dd:0 "Константин Сахаров — надежный человек"
 rcw_usfev.55.e:0 "Генерал Дитерихс"
 rcw_usfev.56.t:0 "Убийство Новоселова"
 rcw_usfev.56.d:0 "Сегодня утром на окраинах Омска был обнаружен труп известного эсера Новоселова. Это ужасное событие тут же вызвало небывалый взрыв общественного негодования. В первую очередь левые принялись обвинять в убийстве Ивана Михайлова якобы пытавшегося таким образом совершить давление на эсеровских членов правительства. Эта версия достаточно правдоподобна, если учитывать имеющиеся сведения о задержании Новоселова накануне убийства казаками омского гарнизона по приказу начальника гарнизона Волкова. С другой стороны сам Волков утверждает, что Новоселов входил в группу замышлявшую переворот и потому был арестован. Однако о факте убийства он умалчивает, как о неизвестном. Сейчас для правительства жизненно важно отреагировать на инцидент. Если мы встанем на сторону эсеров и попытаемся арестовать Михайлова и Волкова, то влияние правых кругов сильно уменьшится, если же примем что Новоселов был реальным заговорщиком то этим значительно повысим популярность реакционеров в правительстве."
 rcw_usfev.56.a:0 "Михайлов ответит за свои авантюры"
 rcw_usfev.56.b:0 "Новоселов, конечно, мятежник, но убили его какие-то бандиты"
 rcw_usfev.56.c:0 "Это не политическое убийство. Расходмся"
 rcw_usfev.58.t:0 "Как сказал барон Унгерн"
 rcw_usfev.58.d:0 "Последний месяц пребывания Унгерна фон Штернберга в Уряханском крае был посвящен сбору конных тувинцев и монголов под свои знамена ради осуществления "освободительного противукитайского похода на Ургу". Монголия длительное время прибывала между Россией и Китаем в качестве буферной зоны, однако, распад этих двух империй уничтожил баланс сил и теперь любая захватническая авантюра узаконивается правом сильного. Потому не так давно крупнейший город Монголии был занят желтым гарнизоном одним из китайских генералов. Не все кочевники согласились с таким положением. Барон хорошо разбирается в традициях местных племен, но его силы в основном иррегулярная кочевая конница, против же стоит относительно регулярная китайская пехота и кучка лояльной им знати. Бог на стороне сильного."
 rcw_usfev.58.a:0 "Это просто авантюра."
 rcw_usfev.58.b:0 "В поход верные монголы!"
 rcw_usfev.59.t:0 "Провал авантюры"
 rcw_usfev.59.d:0 "Организованный одиозным русским бароном Унгерном поход на Ургу с треском провалился, его войска разбиты китайской пехотой и рассеяны, а сам он по слухам убит шрапнельным зарядом. Монголы поголовно приводятся к присяге китайской администрации. Кажется, век победоносной кочевой конницы давно канул в лету — Унгерн пытался повернуть время вспять..."
 rcw_usfev.59.a:0 "Хорошо, что мы к этому не причасны."
 rcw_usfev.60.t:0 "Благословенный день!"
 rcw_usfev.60.d:0 "Барон Унгерн со своим верным воинством освободил Ургу и великого Богдо-гэгэна VIII от китайского пленения. Захватчики рассеяны и толпами бегут в на восток из Монголии. Освободителям уже пожалованы почетные звания монгольских князей, а самому барону Сибирским правительством дано повышение до генерал-лейтенанта. В данный момент триумфатор возвращается в Сибирь для продолжения службы."
 rcw_usfev.60.a:0 "Обратно в Россию."
 rcw_usfev.60.b:0 "Да здравствует свободная Монголия"
 rcw_usfev.61.t:0 "Приказ №17"
 rcw_usfev.61.d:0 "В столице Сибири [переменная даты] провел парад своих туземных войск прославленный генерал Роман Фёдорович фон Унгерн-Штернберг. В ходе парада барон повелел зачитать приказ №17 по Азиатской конной дивизии. Он гласил, во первых, что в скором времени начнется поход против "всемирного большевизма", во вторых, что единственным угодным Богу строем является монархия, в третьих, что законный монарх России — Михаил II. После оглашения последнего пункта Унгерн приказал своим кочевникам окружить здание правительства, что и было ими исполнено тут же. Как только волнения по поводу переворота немного улеглись Роман Федорович провозгласил правителем России Михаила II, а себе регентом в его отсутствие. Нужно заметить, что казаки и многие офицеры с воодушевлением приветствовали такой поворот событий."
 rcw_usfev.61.a:0 "Разве Михаил жив? Впрочем, да здравствует Михаил! "
 rcw_usfev.63.t:0 "Военное правительство"
 rcw_usfev.63.d:0 "Прошел первый месяц Великой Русской Реставрации, жестокая война с врагами России продолжается и, конечно же, скоро окончится полным успехом правого дела. Однако, покуда битва идет необходимо обустроить тыл и прежде всего создать Правительство Военного времени.  Здесь же главный вопрос кто встанет во главе такого правительства. Некоторые полагают разумным поставить регента-диктатора при Николае II до окончания войны, большинство склоняется к мысли о том что самому царю нужно довести дело до конца и продолжить правление обновленной Россией."
 rcw_usfev.63.a:0 "Кесарю кесарево"
 rcw_usfev.63.b:0 "Генерал Каппель — единственный достойный кандидат"
 rcw_usfev.63.c:0 "Петров лучше скоординирует войска"
 rcw_usfev.63.dd:0 "Нужна нейтральная фигура, например, Болдырев"
 rcw_usfev.64.t:0 "Требование иностранного признания."
 rcw_usfev.64.d:0 "В России наконец восстановлено законное правительство и это известно всем европейским правительствам. Но они всё ещё имеют наглость не признавать нас официально и потому стоит напомнить им, что царская власть и императорская армия всё ещё решают судьбы мира. Порфира померкла на время — минет полночь и союз с Москвой станет привилегией. Сейчас же стоит обратить свои взоры к Берлину и Лондону. Англичане были нашими союзниками всю войну, однако, они приветствовали переворот в России и сами теперь погружаются в керенщину. Немцы же — природные враги славянства, но все же честный и воинственный, аристократический народ и если когда-то они выступали против своего правительства, то только обманутые еврейскими агентами. "
 rcw_usfev.64.a:0 "Посольство в Лондон"
 rcw_usfev.64.b:0 "Визит в Берлин"
 rcw_usfev.65.t:0 "Делегация от Николая II"
 rcw_usfev.65.d:0 "Большой сенсацией стало прибытие в нашу столицу послов бывшего российского монарха Николая Романова, ныне возглавляющего одно из "белых" правительств в ходе Русской гражданской войны. Царь просит признать его в качестве единственного законного правителя России взамен обещая свою поддержку нашей стране на международной арене. И хотя эти слова могут показаться кому-то лукавством многие в правительстве находят союз с русскими монархистами выгодным в перспективе. "
 rcw_usfev.65.a:0 "Царь уж лучше большевиков"
 rcw_usfev.65.b:0 "Сколько раз его уже свергли?"
 rcw_usfev.66.t:0 "Иностранное признание"
 rcw_usfev.66.d:0 "Благоразумие возобладало — наши справедливые требования удовлетворены. Надеемся это послужит основой для нового прочного союза в Европе. Россия является центром силы, если кто-то забыл об этом то сегодняшний день вновь должен им об этом напомнить."
 rcw_usfev.66.a:0 "Ура"
 rcw_usfev.67.t:0 "Иностранное признание"
 rcw_usfev.67.d:0 "Несмотря на все усилия наших дипломатов наши справедливые требования были нагло отвергнуты. Ну что ж. Если кому-то в Европе не нужны союзники, то мы не будем напрашиваться. Россия сама является центром силы. Вскоре европейские выскочки вновь склонятся перед нашей славой."
 rcw_usfev.67.a:0 "Прискорбно"
 rcw_usfev.68.t:0 "Царский ультиматум"
 rcw_usfev.68.d:0 ""Взываем к разуму членов омского правительства и во избежание нового кровопролития меж русскими людьми предлагаем от имени единственного законного русского императора и суверена Сибирского царства прекратить в ближайшее же время существование автономной Сибири и его правительства. Территории же его воссоединить с остальной Россией ради блага народов на них проживающих и восстановления порядка""
 rcw_usfev.68.a:0 "Россия — единая и неделимая"
 rcw_usfev.68.b:0 "Угрозы? Сибиряков не напугать подобным"
 rcw_usfev.68.c:0 "Возможно немного автономии мы сохраним"
 rcw_usfev.69.t:0 "Давление Российского содружества"
 rcw_usfev.69.d:0 "Не секрет, что недавно в ставке бывшего российского монарха — Николая Второго — было объявлено о создании нового "альянса" во главе с [CCA.GetNameDef]. Основной его идеей является сплотить осколки Российской империи под новым знаменем. Сегодня послы содружества прибыли и к нам. С одной стороны Россия вновь входит в силу и согласие на союз с ней может только сыграть нам на руку. С другой — вступление в Российское содружество по сути является отказом от суверенитета во внешней политике."
 rcw_usfev.69.a:0 "Не стоит играть с огнем"
 rcw_usfev.69.b:0 "Российское содружество — жалкая банда"
 rcw_usfev.70.t:0 "Храбрые русские люди"
 rcw_usfev.70.d:0 "После длительной и напряженной агентурной работы нашим разведчикам удалось установить прочную связь с офицерскими организациями в тылу вражеских войск. Они выказали полную лояльность законному царю и готовность начать вооруженную борьбу в любой момент по нашему сигналу.Однако, стоит учесть, что ресурсов для организации восстаний по всей захваченной России у нас не хватит. Необходимо выбрать одну стратегическую точку. "
 rcw_usfev.70.a:0 "Сердце России — Москва "
 rcw_usfev.70.b:0 "Потеря Петрограда опрокинет наших врагов"
 rcw_usfev.70.c:0 "Взятие Нижнего Новгорода нарушит волжские коммуникации красных "
 rcw_usfev.71.t:0 "Вопрос о престоле"
 rcw_usfev.71.d:0 "На время наибольшей опасности бразды правления приняло на себя Правительство военного времени, однако, теперь когда тяжелейшие времена миновали многие вновь поднимают вопрос о возвращении власти последнему российскому монарху, либо о передачи её другому члену династии."
 rcw_usfev.71.a:0 "Николай — единственный законный"
 rcw_usfev.71.b:0 "Монархия уже показала свою несостоятельность!"
 rcw_usfev.71.c:0 "Кирилл сможет начать править с чистого лица"
 rcw_usfev.71.dd:0 "Кандидатура Дмитрия достаточно компромиссна "
 rcw_usfev.74.t:0 "Претензии буржуазной центральной Рады"
 rcw_usfev.74.d:0 "В связи с началом боевых действий против контрреволюционных банд Каледина на Дону особенную важность получил вопрос контроля красной армией Харькова. Через этот крупный город на Донбасс идут пополнения и боеприпасы столь необходимые для скорейшего установления советской власти в регионе.  Однако, буржуазно-националистическое правительство Украины не перестает провозглашать свой суверенитет над левобережьем, в том числе над Харьковом.  Не раз уже гайдамаки совершали свои хищнические вылазки на территорию молодых советских республик. Стоит ли теперь открывать тылы и коммуникации для вероломного нападения или же благоразумнее вернуть власть трудовому народу Украины и разделаться с предателями революции?"
 rcw_usfev.74.a:0 "На Киев!"
 rcw_usfev.75.t:0 "Закаспийское восстание"
 rcw_usfev.75.d:0 "В результате антибольшевистского восстания рабочих в Асхабаде 11—12 июля 1918 во главе с эсером Ф. А. Фунтиковым было сформировано эсеро-меньшевистское  Закаспийское временное правительство. В состав правительства вошли эсеры, меньшевики, туркменские ханы, дашнаки, представители дореволюционной администрации. 21 июля почти на всей территории Закаспийской области установлена власть повстанцев, сосредоточенная в руках стачечных комитетов. Товарищем председателя правительства был эсер Курилев. Правый эсер Л. А. Зимин, стал комиссаром по внутренним, а инженер-путеец В. Дохов — по иностранным делам. Также в Исполнительный комитет вошли бывший комиссар Временного правительства в Закаспийской области, присяжный поверенный граф Доррер и бывший командир 2-го Туркестанского корпуса генерал-лейтенант И. В. Савицкий. Туркмен представляли генерал Ураз-Сердар  и офицеры русской службы — Хаджи-Мурат, хан Иомудский и Овозбаев. Закаспийское правительств выдвинуло лозунг созыва Учредительного собрания."
 rcw_usfev.75.a:0 "Красная Гвардия арестует всех"
 rcw_usfev.75.b:0 "Сокрушим красных!"
 rcw_usfev.79.t:0 "Трехсторонний договор"
 rcw_usfev.79.d:0 "Не для кого не секрет что Омское правительство испытывает значительные трудности во взаимоотношениях с атаманом Семеновым. В частности последнее время возникали постоянные проблемы с перевозкой грузов по территории Забайкалья. Атаман всегда демонстрировал свою независимость, но при этом общеизвестны его широчайшие связи с представителями японской миссии. Однако, теперь сибирские дипломаты смогли также войти с ними в теплые взаимоотношения и рассчитывают получит некоторую протекцию Японии в деле воздействия на строптивого казачьего вожака. С этой целью и были согласованы трехсторонние переговоры. "
 rcw_usfev.79.a:0 "Соглашаться"
 rcw_usfev.79.b:0 "Не соглашаться"
 rcw_usfev.80.t:0 "Трехсторонний договор"
 rcw_usfev.80.d:0 "Не для кого не секрет что Омское правительство испытывает значительные трудности во взаимоотношениях с атаманом Семеновым. В частности последнее время возникали постоянные проблемы с перевозкой грузов по территории Забайкалья. Атаман всегда демонстрировал свою независимость, но при этом общеизвестны его широчайшие связи с представителями японской миссии. Однако, теперь сибирские дипломаты смогли также войти с ними в теплые взаимоотношения и рассчитывают получит некоторую протекцию Японии в деле воздействия на строптивого казачьего вожака. С этой целью и были согласованы трехсторонние переговоры. "
 rcw_usfev.80.a:0 "Предъявить ультиматум Семенову"
 rcw_usfev.80.b:0 "Надавить при поддержке японцев"
 rcw_usfev.80.c:0 "Объявить равноправный союз"
 rcw_usfev.84.t:0 "Японские друзья"
 rcw_usfev.84.d:0 "Забайкальское казачество и его славный атаман с начала своей кровопролитной борьбы с большевизмом были связаны крепкими узами дружбы и взаимопомощи с войсками Японского императора. В данный момент над Читой нависла новая угроза - самопровозглашенное правительство Сибири, после нашего отказа их грабительским требованиям выдвинуло вперед свои войска. И хочешь, не хочешь придется воевать. Но в одиночку мы обречены. В этой связи предлагается пригласить к нам японские войска на правах нашего первого и единственного союзника. "
 rcw_usfev.84.a:0 "Попросить японцев вмешаться"
 rcw_usfev.84.b:0 "Чужие нам не нужны..."
 rcw_usfev.85.t:0 "Просьба атамана"
 rcw_usfev.85.d:0 "В свете последних неудачных переговоров Омского и Читинского правительства, первое решило устранить проблему силой, выслав в направлении к столице атамана Семенова значительные воинские резервы.  В создавшейся обстановке атаман, ссылаясь на ранние наши с ним договоренности нашел нужным просить нашего вооруженного вмешательства. "
 rcw_usfev.85.a:0 "Если мы хотим владеть Сибирью - это наш шанс"
 rcw_usfev.85.b:0 "Война в России - это авантюра..."
 rcw_usfev.86.t:0 "Приглашение императорских войск"
 rcw_usfev.86.d:0 "На западном фронте складывается тревожная обстановка, несмотря на некоторые наши успехи силы противника все возрастают и подчас кажется, что без чужой помощи Сибири не победить. Между тем, силы западных союзников всё ещё не спешат перемешаться на передовую, а чехи все больше разлагаются под влиянием пацифистской пропаганды. В связи со всем этим возникла идея обратиться у восточным союзникам России."
 rcw_usfev.86.a:0 "Император, введи войска"
 rcw_usfev.86.b:0 "Присутствие желтых неприемлемо"
 rcw_usfev.87.t:0 "Призывы Омска "
 rcw_usfev.87.d:0 "В свете последних неудач Омского правительства на западном фронте, связанных в первую очередь с постепенным исчерпанием людских ресурсов и неорганизованностью войск, чувствуется все возрастающая угроза победы большевиков на всем пространстве русской Сибири.В создавшейся обстановке Омск, ссылаясь на ранние наши с ним договоренности нашел нужным просить нашего вооруженного вмешательства. "
 rcw_usfev.87.a:0 "Красная угроза будет остановлена"
 rcw_usfev.87.b:0 "Война в России - это авантюра"
 rcw_usfev.88.t:0 "Судьба Маньчжурии"
 rcw_usfev.88.d:0 "Теперь после получения столь необходимой помощи в нашей борьбе от представителей Японии, мы обязаны проявить некоторую благодарность. По крайней мере так считают в самом Токио. С целью обсудить наши "подарки" в столицу прибыл новый японский посол. Их "просьбы" известны: передать КВЖД и часть часть Маньчжурии до реки Амур под управление Японской миссии, а также создать демилитаризованную зону во Владивостоке. Согласие не прибавит престижа нашему правительству, но мы можем выпросить у Императора ещё войск и снаряжения. "
 rcw_usfev.88.a:0 "Хорошо мы подпишем аренду КВЖД, но нам нужны "Арисаки" "
 rcw_usfev.89.t:0 "Доклад генерала Сахарова"
 rcw_usfev.89.d:0 "Правительство работает не покладая рук, проводя все новые совещания и обсуждения крайне важных вопросов. Так, например, сегодня с докладом "О состоянии и действиях союзнических Чехословацких легионов в Сибири" выступил генерал Константин Сахаров. Он указал, на то что чешские легионеры находятся в крайне прискорбном полуразложившемся состоянии (не забыв при этом указать на якобы пагубное влияние эсеров) и занимаются в основном грабежами местного населения вместо охраны вверенной им магистрали и несения службы на передовой. К этому он приложил подробный план скорейшей эвакуации легионов с изъятием всего имеющегося у них оружия и снаряжения. "
 rcw_usfev.89.a:0 "Чехам пора на Родину"
 rcw_usfev.90.t:0 "Съезд черносотенцев Сибири"
 rcw_usfev.90.d:0 ""За последний год всем в Сибири стало очевидно, что единственный строй могущий успешно руководить Россией - монархия. Конечно, о возрождении самодержавия в полной мере уже не может идти речи. Но ограниченный вариант должен быть провозглашен немедленно" - с таким заявлением выступил председатель монархического кружка "Двуглавый орел" на недавно проведенном Общесибирском черносотенном соборе. По итогам Собора монархисты составили и выслали правительству ноту с требованием скорейшего проведения Сибирского Земского Собора, на котором по их задумке должен быть всенародно избран новый царь. "
 rcw_usfev.90.a:0 "Ну уж не всенародно..."
 rcw_usfev.91.t:0 "Сибирский Земский Собор"
 rcw_usfev.91.d:0 "Наконец-то, в торжественной обстановке в столице Сибири состоялся провозглашенный ранее Земский Собор. И хотя, органами правительства его формат был значительно скорректирован, в сторону от задуманного на Черносотенном соборе, у правых кругов Сибири не было поводов к недовольству. Так, избрано было порядка трехсот депутатов основу которых, благодаря огромному числу цензов и ограничений, составили высшие военные чины, местное духовенство и чиновничество, а также казаки. От участия в выборах были совсем отстранены представители левых партий или сочувствующие им, евреи и рабочие. На самих депутатов была возложена обязанность избрать Сибири царя либо регента. С тем что будет установлена именно монархия все согласны заочно. "
 rcw_usfev.91.a:0 "Долгие лета Дмитрию Павловичу Романову-Сибирскому!"
 rcw_usfev.91.b:0 "Регента пусть правительство назначает, а народ за Дмитрия!"
 rcw_usfev.95.t:0 "Мятеж в Приморье"
 rcw_usfev.95.d:0 "Колдуэлл-Ласингу. [GetDateText], г. Владивосток. /n Сегодня в 10 часов утра чехи предъявили Совету ультиматум, потребовав ответа через 30 минут, но ответа не получили. Поэтому чехи заняли резиденцию совета и приступили к насильственному разоружению Красной гвардии, которая не оказала сопротивления, за исключением группы, собравшейся в штабе крепости... Эта группа сдалась после двухчасового боя с применением винтовок, пулемётов и ручных гранат. Точных данных о поетрях пока нет, но, по-видимому убито не более 15 и ранено 40 человек. Японцы и англичане сегодня утром высадили большие вооружённые десанты, но в бою они участия не принимали. Адмирал Найт сегодняшним вечером высадил небольшое подразделение моряков с единствнной целью защиты консульства. По просьбе чехов японские и английские патрули отозваны повсюду, за исключением консульств, на улицы вышли сами чехи."
 rcw_usfev.95.a:0 "И этот мятеж будет подавлен!"
 rcw_usfev.95.b:0 "Ещё один кусок свободной земли!"
 rcw_usfev.96.t:0 "Воззвание ген. Хорвата "
 rcw_usfev.96.d:0 ""Объявляя себя Временным Правителем и ставя себе главнейшей задачей создание такой власти, которая обеспечит населению спокойствие, законность, порядок и производительность его труда, я образую при себе деловой кабинет" Так начинается воззвание начальника КВЖД генерал-лейтенанта Д.Л. Хорвата. Кажется его амбиции распространяются на всю Сибирь, но сейчас важна реакция именно Приморских властей. Конечно, генерала поддерживают правые силы, но фактически никаких средств захватить власть во Владивостоке у них нет. В итоге признание претензий "временного правителя" находится всецело в доброй воле правительства Приморского края."
 rcw_usfev.96.a:0 "Временный правитель, лучше Временного правительства"
 rcw_usfev.96.b:0 "В Харбине ему будет лучше"
 rcw_usfev.97.t:0 "Правый переворот в Сибири"
 rcw_usfev.97.d:0 "С некоторыми опозданием и до Приморья дошли новости о кровавых событиях на Западе. Там правые совершили переворот, свергнув относительно законное, но покрайней мере компромисное правительство, и теперь, вероятно, собираются закрепить успех установлением единоличной диктатуры. Для нас вопрос состоит в том признаем ли мы власть [From.GetLeader] или уйдем в свободное плавание? С одной стороны протекция [From.GetName] позволит поднять престиж нашего правительства, как во внутренней, так и во внешней политике. Другая точка зрения состоит в том, что фактически [From.GetName] ничем не сможет нам помочь и скорее сам будет тянуть "соки" из Приморья."
 rcw_usfev.97.a:0 "Наконец-то сильный лидер!"
 rcw_usfev.97.b:0 "Правительство [PRM.GetName] не пойдет против законности и воли народа!"
 rcw_usfev.98.t:0 "Требования ген. Гайды "
 rcw_usfev.98.d:0 "Один из наших талантливейших командующих, но черезчур тщеславный, бывший чешский легионер Радола Гайда сегодня поразил войска и правительство своим заявлением. На фоне локальных неудач на фронте, он потребовал передачи себе верховного командования над всеми сухопутными силами [Root.GetName]. Якобы, только его гений способен исправить ситуацию и завершить войну взятием Москвы. Не секрет, что Гайда имеет определенные связи с некоторой частью партии эсеров. Одовременно ходят слухи о его диктаторских амбициях. Вероятно, наш отказ на требования чеха будет означать либо его добровольную отставку либо... попытку переворота. Стоит здраво оценить все за и против."
 rcw_usfev.98.a:0 "Это небольшая уступка"
 rcw_usfev.98.b:0 "Его услуги нам больше не нужны"
 rcw_usfev.99.t:0 "Слухи о намерениях Гайды "
 rcw_usfev.99.d:0 "До [PRM.GetLeader] доходят слухи о немереньях бежавшего из Сибири генерала Радолы Гайды совершить в союзе с эсерами и большевиками вооруженный переворот во Владивостоке. Впрочем, как слухи - он дал об этом интервью местной газете!Сейчас Гайда находится на вокзале в личном поезде и, вероятно, занимается мобилизацией стороников."
 rcw_usfev.99.a:0 "Окружить вокзал войсками и ждать"
 rcw_usfev.99.b:0 "Не стоит его переоценивать"
 rcw_usfev.100.t:0 "Успех восстания генерала Гайды"
 rcw_usfev.100.d:0 "Несколько часов во Владивостокском вокзале шли ожесточенные бои. Генерал Гайда, выдав винтовки своим стороникам и стороникам партии эсеров в число, которых, как говорят вошло множество грузчиков, чехов, корейцев и просто авантюристов и уголовников, начал наступление. В это время войска верные [PRM.GetLeader] находились в полном спокойствии по своим казармам. Многих из них там и застали мятежники принудив к немедленной сдачи. Дольше всего сопротивлалась Офицерская школа на Русском острове, но обстрел артиллерией из Владивостока, а также весть о бегстве в Японию [PRM.GetLeader] заставила сдаться и этих курсантов."
 rcw_usfev.100.a:0 "Да здравствует партия эсеров и друг России ген Гайда"
 rcw_usfev.101.t:0 "Провал мятежа генерала Гайды"
 rcw_usfev.101.d:0 "Несколько часов во Владивостокском вокзале шли ожесточенные бои. Генерал Гайда, выдав винтовки своим стороникам и стороникам партии эсеров в число, которых, как говорят вошло множество грузчиков, чехов, корейцев и просто авантюристов и уголовников, начал наступление. К счастью, войска верные [PRM.GetLeader] сумели вовремя взять ситуацию под контроль и нейтрализовать все попытки прорыва мятежников. После того, как к вокзалу подошла артиллерия, Гайда был обречен.Чудом его раненного вытащила, пользуясь особенными полномочиями, "международная полиция" интервентов и он смог благополучно покинуть пределы России."
 rcw_usfev.101.a:0 "Порядок восстанговлен"
 rcw_usfev.102.t:0 "Гайда требует особых полномочий"
 rcw_usfev.102.d:0 ""Учитывая свои нынешние заслуги в свержении тиранического гнета во Владивостоке и всем Приамурском Русском Крае, мою непрекращающуюся борьбу с большевистской и монархической контрреволюцией, я требую немедленного предоставления мне, русскому генералу Р. Гайде особых полномочий по управлению и командованию всеми военными и гражданскими ведомствами на освобожденной территории, исключительно ради удержания порядка и законности" /nПодпись: ген. Радола Гайда"
 rcw_usfev.102.a:0 "Земство дает согласие! И правительство! И клуб филателистов!"
 rcw_usfev.102.b:0 "Может японцы его урезонят?"
 rcw_usfev.102.c:0 "Срочно, по прямому проводу вызывайте атамана Калмыкова!"
 rcw_usfev.104.t:0 "Выступление Калмыкова"
 rcw_usfev.104.d:0 "После заявления Гайды события развивались стремительно. Уже через несколько часов мятежный генерал занял все основные пункты Владивостока, а часть только что сформированного правительтва перешла на его сторону. Активную оборону, развернули только корейские интернационалисты и партизаны подчиняющиеся партии большевиков, но внезаптность атаки не позволила им сосредоточится в одном пункте.Гайда считал уже выиграным своё дело и не заметил прибытия на вокзал нового эшелона. Между тем из вагонов высыпали пешие казаки ведомые атаманом Калмыковым. По условному сигналу - семикратному гудку паровоза - в город с внешней стороны вошли и его кавалеристы. Войска Гайды капитулировали повсеместно или были изрублены в куски. Сам мятежник при попытке бегства на американские военные суда был убит бомбой террориста-эсера, впоследствии повешенного калмыковцами.Теперь Владивосток находится в полной власти атамана провозгласившего себя "диктатором от имени казачества". Его программа носит сумбурный характер и наполнена посулами для совершенно различных слоев общества, однако, ключевая роль установлена казачеству. Уцелевшие большевики в массе своей ушли в леса, но уцелеть удалось меньшинству. "
 rcw_usfev.104.a:0 "Опять переворот!?"
 rcw_usfev.105.t:0 "Разром восточных белых"
 rcw_usfev.105.d:0 "Раздираемое восстаниями в тылу, терпящие одно за другим поражения от превосходящих красных сил государство белыъ востока теперь рассыпалось, как карточный домик. Разрозненные части некогда могучей белой армии с трудом пробиваются дальше на Восток. вероятно они попытаются продолжить борьбу уже под руководством [BKL.GetLeader]. Ясно одно - большевики не остановятся пока не достигнут Тихого Океана."
 rcw_usfev.105.a:0 "Продолжайте следить за ситуацией"
 rcw_usfev.107.t:0 "Забайкалье под контролем большевиков"
 rcw_usfev.107.d:0 "Последний оплот белых армий отделявший Приморье от РСФСР пал. Измотанные невероятно длинным Сибирским походом белые не смогли укрепится на новых рубежах. А самостоятельно казаки атамана Семенова были не в состоянии сдержать натиск регулярных красных полков. Большевики стоят уже у наших ворот."
 rcw_usfev.107.a:0 "Тревожно"
 rcw_usfev.108.t:0 "У красных всё готово!"
 rcw_usfev.108.d:0 "Большевики во Владивостоке пришли к выводу, что сейчас обстоятельства складываются наилучшим образом для совершения переворота. Вероятно он будет бескровным и молниеносным. Однако существует известная опасность связанная с вмешательством интервентов, в частности японцев. Они дают достаточно ясно понять, что не потерпят красных образований у себя под носом."
 rcw_usfev.108.a:0 "Начинайте восстание. Там разбиремся"
 rcw_usfev.108.b:0 "Влать берём, но создаем "буфер""
 rcw_usfev.109.t:0 "У нас под носом!"
 rcw_usfev.109.d:0 "Во Владивостоке, прямо на виду у наших войск большевики проернули невиданную по дерзости операцию! Правительство Приморья сверженно и заменнено всякого рода радикальными социалистами. Многие теперь считают, что наша миссия в России провалена, иные же видят в перервороте прекрасный прецендент для оккупации."
 rcw_usfev.109.a:0 "Раздавите гадину!"
 rcw_usfev.109.b:0 "Будем ждать"
 rcw_usfev.109.c:0 "Здесь больше нечего ловить"
 rcw_usfev.110.t:0 "Николаевский инцендент"
 rcw_usfev.110.d:0 "Этой ночью, всё ещё прибывающие на приморской земле, японские части совершили, несмотря на декларируемый нейтралитет, ряд вероломных нападений на советские учреждения и отряды красных партизан. Вероятно, теперь японцы перейдут к открытой оккупации.В ходе бандитских налетов был убит/убиты (здесь будет один из двух генералов красного приморья: 50% что убили Лазо, 20% что убили Краковецкого, 10% что Лазо и Краковецкого убили, ну и 20% що никого) выдающийся военноначальник, настоящий социалист и патриот.Резонанс приобрел один из эпизодов этих боёв. В городе Николаевске японцы, как и в других местах, совершили ночное нападение на отдыхающих партизан, однако, последние не растерялись. Интервенты были отброшены к зданиям, которые они использовали в качестве казарм, и там перебиты поголовно. Сами казармы были подожжены. Японский лейтинант руководивший неудачной ночьной вылазкой был застрелен тамже одним из партизанских командиров. Так как в ночном нападении на партизан активно участвовали местные жители японского происхождения, командир отряда - Яков Тряпицын - приказал последних выявить и наказать. В некоторых случаях наказание перешло через всякие рамки морали. Также Тряпицын казнил несколько видных командиров, якобы подготовлявших его смещение."
 rcw_usfev.110.a:0 "Тряпицына нужно убить"
 rcw_usfev.110.b:0 "Арестуйте и держите до конца расследования"
 rcw_usfev.110.c:0 "Достойный отпор захватчикам! Так держать!"
 rcw_usfev.111.t:0 "Анархизация советов"
 rcw_usfev.111.d:0 "Влияние анархиских идей в советах и воинских подразделениях становится все сильнее. Отдельные анархистские вожди уже начинают требовать передела власти и свержения государственных органов. Необходимо срочно, что-то предпринять во избежание хаоса и дезорганизации."
 rcw_usfev.111.a:0 "Власть советов - власть народа. Будет так как он хочет "
 rcw_usfev.111.b:0 "Разошлите партийных агитаторов. Этот бред легко опровергнуть"
 rcw_usfev.111.c:0 "За неповиновение положен трибунал!"
 rcw_usfev.112.t:0 "Контрреволюционный переворот!"
 rcw_usfev.112.d:0 "[GetDateText] семёновцы и каппелевцы с помощью японских войск, которые разоружили и блокировали силы Народной охраны, совершили во Владивостоке переворот. Непосредественным исполнителем заговора был семёновский Национально-революционный комитет во главе с генералом Лебедевым. Однако вскоре каппелевцы перехватили инициативу, и комитет передал власть Совету съезда несоциалистического населения Дальнего Востока (так стал называться Совет съезда "несосов"). Совет объявил себя Временным Приамурским правительством. В него вошли С.Д. Меркулов (председатель), И.И. Еремеев, А.Я. Макаревич, Е.М. Андерсон, Н.Д. Меркулов (Руководство "Национал-демократического союза"). В Заявлении Совета, которое стало называться Конституцией, было изложены основные цели и принципы политики нового режима. Правительство объявило себя "носителем ни от кого независимой Верховной власти", "беспартийным учреждением" и квалифицировало РКП(б) и лиц, ей сочувствующих, преступными. "Дальневосточная армия" и её командование поддержало новую власть."
 rcw_usfev.112.a:0 "Уходим, уходим, уходим, наступят времена почище"
 rcw_usfev.112.b:0 "Это их агония"
 rcw_usfev.112.c:0 "Собирайте верных людей!"
 rcw_usfev.113.t:0 "Миссия Вологодского"
 rcw_usfev.113.d:0 "Видный сибирский политик Вологодский прибыл во Владивосток, чтобы убедить Приморье присоединиться к единому антибольшевистскому лагерю, ради блага всей России."
 rcw_usfev.113.a:0 "Пусть будет так"
 rcw_usfev.113.b:0 "Не убедительно, г-н Вологодский"
 rcw_usfev.114.t:0 "Переговоры в [RVA.Capital.GetName]"
 rcw_usfev.114.d:0 "После некоторого поправения своего политического курса проэсеровский Комуч решил перейти к более тесному сотрудничеству с белыми силами Юга России. С этой целью была сформирована дипломатическая миссия во главе с генералом Народной Армии и членом Комитета Уч.Собрания Б. Фортунатовым и эсером В. Зензиновым. Главной задачей её стало согласование военных действий и по возможности установление единого штаба Южных и Восточных армий. Надеясь на больший профессионализм генералов "Доброволии" предлагается передать им общее командование."
 rcw_usfev.114.a:0 "Вместе с комитетом - вперед к демократии!"
 rcw_usfev.114.b:0 "Нас это не интересует"
 rcw_usfev.117.t:0 "Выбор столицы"
 rcw_usfev.117.d_not:0 "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надежных войск. Однако, высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского?"
 rcw_usfev.117.d_ekat:0 "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надежных войск. Однако, высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского? Екатеринбург выглядит более безопасным вариантом. В этом городе располагается "Чехословацкий национальный центр", а значит можно рассчитывать на защиту правительства и всяческую помощь ему со стороны чешских легионеров. И вообще Екатеринбург в силу своего расположения является городом нейтральным по отношению и к бывшему Комучу, и ко Временному Сибирскому Правительству."
 rcw_usfev.117.d_ufa:0 "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надежных войск. Однако, высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского? Уфа напротив наиболее близкий к фронту и потому небезопасный пункт. Такая столица выгодна, только партии эсеров имеющей большое влияние в "Народной армии" части которой и занимают Уфу. Эти части скорее всего помогут социалистам продавливать свою точку зрения."
 rcw_usfev.117.d_ufa_ekat:0 "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надежных войск. Однако, высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского? Екатеринбург выглядит более безопасным вариантом. В этом городе располагается "Чехословацкий национальный центр", а значит можно рассчитывать на защиту правительства и всяческую помощь ему со стороны чешских легионеров. И вообще Екатеринбург в силу своего расположения является городом нейтральным по отношению и к бывшему Комучу, и ко Временному Сибирскому Правительству. Уфа напротив наиболее близкий к фронту и потому небезопасный пункт. Такая столица выгодна, только партии эсеров имеющей большое влияние в "Народной армии" части которой и занимают Уфу. Эти части скорее всего помогут социалистам продавливать свою точку зрения."
 rcw_usfev.117.a:0 "В случае ухудшения обстановки Омск всегда можно будет покинуть. Только куда?"
 rcw_usfev.117.b:0 "Екат"
 rcw_usfev.117.c:0 "Уфа"
 rcw_usfev.118.t:0 "Новый кабинет министров"
 rcw_usfev.118.d:0 "Для полноценного исполнения своих государственных обязанностей Директории не хватает нормально функционирующего кабмина. Решений предлагается несколько. Бывшее Сибирское правительство, как всегда настойчиво предлагает свои кандидатуры. Это может быть выгодным ввиду достаточно хорошей эффективности и сплоченности сибиряков, но опасным ввиду их реакционности. Другой вариант предлагают вожди партии эсеров - составить новый кабмин на основе Съезда членов Учредительного собрания. Министры-социалисты на данный момент возможно не лучший выбор - офицеры открыто презирают "керенщину" и партию эсеров, народ же в целом равнодушен; ждать от эсеров внятных мер по улучшению ситуации не приходится. Вполне приемлемым может быть составление смешанного кабмина. Здесь проблема может заключаться разве что в изначальной неслаженности действий, но правильная работа самой Директории вполне способна нивелировать данный недостаток."
 rcw_usfev.118.a:0 "Сибирские министры хорошо показали себя"
 rcw_usfev.118.b:0 "Эсеры обещают поддержку крестьянства. Надолго ли?"
 rcw_usfev.118.c:0 "Смешанному кабмину нужна охрана, чтобы не устроили драку..."
 rcw_usfev.119.t:0 "Заговор радикальных эсеров"
 rcw_usfev.119.d_kad:0 "Не так много времени прошло после опубликования так называемой "Черновской грамоты". Этот документ называющий Директорию капитуляцией перед реакцией, возмутил общественность и армию. Вскоре распространился новый слух о подготовке группой эсеров близких к Виктору Чернову военного переворота в городе [столица_нейм]. Слухи подтвердились контрразведкой. Тогда на экстренном ночном совещании представители правительства от партии кадетов вместе с казачьими атаманами разработали план операции. Этой же ночью лояльные кадетам войска заняли ключевые пункты города, а также провели аресты подозреваемых в государственной измене эсеров. Схватили даже члена Директории Авксентьева и его близкого товарища Зензинова. Безуспешно искали самого Виктора Чернова. На следующее утро, после небольших совещаний, оставшиеся члены Директории предложили новообразованный пост президента России видному сибирскому кадету Петру Васильевичу Вологодскому."
 rcw_usfev.119.d_adm:0 "Не так много времени прошло после опубликования так называемой "Черновской грамоты". Этот документ называющий Директорию капитуляцией перед реакцией, возмутил общественность и армию. Вскоре распространился новый слух о подготовке группой эсеров близких к Виктору Чернову военного переворота в городе [столица_нейм]. На это немедленно среагировали казаки стоящие гарнизоном в столице. Атаманы Волков и Мартынов на ночном совещании разработали план выступления и этой же ночью заняли ключевые пункты города, а также провели аресты подозреваемых в государственной измене эсеров. Схватили даже члена Директории Авксентьева и его близкого товарища Зензинова. Безуспешно искали самого Виктора Чернова. На следующее утро, после небольших совещаний, правые члены Директории предложили новообразованный пост Верховного Правителя адмиралу Александру Васильевичу Колчаку. "
 rcw_usfev.119.a:0 "Да здравствует новое правительство!"
 rcw_usfev.120.t:0 "Черновская грамота"
 rcw_usfev.120.d:0 "Центральный комитет партии социалистов-революционеров опубликовал прокламацию, которая напомнила печальные дни революционного Петрограда. Она произвела крайне тяжелое впечатление решительно на всех здравомыслящих людей и особенно военных, как русских, как и иностранных. Это было началом разложения армии. Министр юстиции поручил обер-прокурору рассмотреть прокламацию с точки зрения ее уголовно наказуемого содержания. Чернов, как и следовало ожидать, остался недоволен результатами Уфимского Совещания, и его прокламация бросила открытый вызов Директории.  «Удовлетворительного решения задачи организации власти на Государственном Совещании в Уфе достигнуто не было... ...В предвидении возможностей политических кризисов, которые могут быть вызваны замыслами контрреволюции, все силы партии в настоящий момент должны быть мобилизованы, обучены военному делу и вооружены, с тем чтобы в любой момент быть готовыми выдержать удары контрреволюционных организаторов гражданской войны в тылу против большевистского фронта. Работа по собиранию, сплачиванию, всестороннему политическому инструктированию и чисто военная мобилизация сил партии должна явиться основой деятельности центрального комитета, давая ему надежные точки опоры для его текущего, чисто государственного влияния»."
 rcw_usfev.120.a:0 "Чернов, как провокатор, должен быть немедленно выслан"
 rcw_usfev.120.b:0 "Это неофициальный документ и не стоит беспокоится"
 rcw_usfev.120.c:0 "Позиция ЦК ПСР в данном вопросе схожа с позицией большинства Директории"
 rcw_usfev.121.t:0 "Оренбургский гамбит"
 rcw_usfev.121.d:0 "В данный момент для удержания власти в стабильном состоянии важную роль играет атаман Дутов. Он является главным авторитетом для массы оренбуржского казачества. Уверенность в лояльности оренбуржцев помогла бы Директории более решительно действовать против внутренней реакции.  Сам Дутов со времен Революции демонстрировал республиканские взгляды, однако, об их подлинности можно судить с долей вероятности. И согласится ли атаман на сотрудничество неизвестно. С другой стороны при нем сейчас находится полковник Махин - настоящий социалист и хороший военный, имеющий некоторое влияние на казаков. Фактически почва для смещения Дутова уже подготовлена."
 rcw_usfev.121.a:0 "Прощупаем Дутова на тайных переговорах"
 rcw_usfev.121.b:0 "В случае неудачи: Махин действовал в одиночку"
 rcw_usfev.122.t:0 "Ответ Дутова"
 rcw_usfev.122.d:0 ""Оренбуржское казачье войско во главе с атаманом всегда готовы поддержать Всероссийское правительство в его борьбе, как с врагами внешними, так и с внутренними" Подпись: Занимающий должность выборного Войскового Атамана Оренбургского казачьего войска и Походного Атамана всех казачьих войск А.И. Дутов"
 rcw_usfev.122.a:0 "- Вот и славно"
 rcw_usfev.123.t:0 "Ответ Дутова"
 rcw_usfev.123.d:0 ""В интригах и политических играх правительства участвовать не желаю и не имею на то никакого морального права" Подпись: Занимающий должность выборного Войскового Атамана Оренбургского казачьего войска и Походного Атамана всех казачьих войск А.И. Дутов"
 rcw_usfev.123.a:0 "Сохраним это в тайне"
 rcw_usfev.123.b:0 "Настал черёд Махина"
 rcw_usfev.124.t:0 "Ответ Дутова"
 rcw_usfev.124.d:0 ""Керенщина достаточно уже погубила русских солдат и казаков. Власть Авксентьева и Чернова не поддержит ни один казак. В темных делах партии эсеров я также отказываюсь участвовать.""
 rcw_usfev.124.a:0 "Сохраним это в тайне"
 rcw_usfev.124.b:0 "Настал черёд Махина"
 rcw_usfev.125.t:0 "Вести от полковника Махина"
 rcw_usfev.125.d:0 "Полковник Махин телеграфирует о предательстве со стороны нескольких башкирских офицеров, которые передали все планы атаману Дутову и тем самым сделали их невыполнимыми и бессмысленными."
 rcw_usfev.125.a:0 "Эсерам это дорого обойдется"
 rcw_usfev.126.t:0 "Вести от полковника Махина"
 rcw_usfev.126.d:0 "С помощью распропагандированных казаков и башкирских частей, сегодня эсеру Махину удалось занять ставку Дутова и объявить о его смещении. Сейчас атаман вывезен в столицу - ему предъявлено обвинение в антиправительственном заговоре. Волнения среди казачества остановлены эсеровскими ораторами. Обстановка кажется спокойной."
 rcw_usfev.126.a:0 "Настало время для решительных действий!"
 rcw_usfev.127.t:0 "Разрыв коалиции"
 rcw_usfev.127.d_eser:0 "После ряда мероприятий по усилению лояльных войск партия Эсеров выступила с новым заявлением, и местами оно прямо повторило знаменитую "Черновскую грамоту". В целом эсеры обвинили сибирских кадетов в подготовке заговора и военного переворота на основании чего объявили о "разрыве тактического союза с реакцией". Директора-эсеры открыто поддержали это заявление и скрепили его официальным образом, а правое крыло правительства уже арестовано бойцами Народных дружин. Узникам, по-видимому, остается надеяться только на скорейший реальный военный мятеж. Отныне две стороны Гражданской войны представляют собой однопартийные социалистические диктатуры - Временное Всероссийское Правительство и РСФСР."
 rcw_usfev.127.d_kad:0 "После ряда мероприятий по усилению лояльных войск партия Эсеров выступила с новым заявлением, и местами оно прямо повторило знаменитую "Черновскую грамоту". В целом эсеры обвинили сибирских кадетов в подготовке заговора и военного переворота на основании чего объявили о "разрыве тактического союза с реакцией". Директора-эсеры открыто поддержали это заявление и скрепили его официальным образом,руководствуюсь этими документами боевики-эсеры схватили ряд правых политиков. Их действия породили хаос в городе, чем воспользовались казаки... После трех часового силы мятежников были отброшены и рассеяны. Освободившись из плена кадеты не преминули в ответном заявлении возложить на свою партию всю государственную власть вплоть до завершения гражданской войны."
 rcw_usfev.127.a:0 "Фронт вроде не пострадал..."
 rcw_usfev.128.t:0 "Левый диктатор"
 rcw_usfev.128.d:0 "По-видимому, тактика ПСР по мягкому захвату власти оказалась успешной. В короткий срок эсеры подчинили своему влиянию и армию и значительную часть общества. Теперь они решились выдвинуть ультимативное требование о назначении единого главы государства - президента. Конечно, кандидат будет лоялен им и будет лишь маскировать диктатуру ПСР. Пока его имя президента открыто не разглашается, но понятно, что само требование будет принято - фактически сибирским кадетам нечего противопоставить лояльным эсерам частям. По слухам это будет "человек из армии" и вообще основной его деятельностью станет военная. Возможно, один из Директоров - ген. Болдырев, известный своим "народничеством", он часто хвастался"мужицким" происхождением. Так же говорят о неком чешском генерале, ведь чехи имеют прочные связи с ПСР. Но есть и совершенно экзотическое мнение..."
 rcw_usfev.128.a:0 "Ген. Болдырев устроит всех"
 rcw_usfev.128.b:0 "Ген. Гайду можно будет держать на коротком поводке"
 rcw_usfev.128.c:0 "Президентом России может быть, только глава Учред. Собрания Виктор Чернов"
 rcw_usfev.131.t:0 ""Этот мужчина русский - он сражается за свободу""
 rcw_usfev.131.d:0 "Нам стало известно, что в данный момент в Сибири белые русские войска восстали против узурпаторов государственной власти - большевиков. Русским помогает Чехословацкий корпус и их успехи воистину впечатляющие, но нам приходится слышать много жалоб о недостатке военного снаряжения. Вероятно, уступка небольшого количества наших винтовок белым армиям Сибири позволила бы восстановить порядок в стране и вернуть в лоно Антанты нашу бывшую союзницу Россию. Сибиряки обещают не остаться в долгу. "
 rcw_usfev.131.a:0 "Дайте им все что нужно"
 rcw_usfev.131.b:0 "Некоторые излишки можно предоставить"
 rcw_usfev.131.c:0 "Передайте, что мы надеемся на их победу"
 rcw_usfev.132.t:0 "Конференция партии Народной свободы"
 rcw_usfev.132.d:0 "Партия К.-Д. съехалась в этот день на освобождённой территории востока России для решения насущных политических и идеологических вопросов. В настроениях кадетов отмечается заметное поправение, в частности на позиции диктатуры встали такие видные деятели как Пепеляев, Жардецкий и Клафтон. Общее мнение этого блока заключается в том, что демократический эксперимент в России явным образом провалился и в спасении на данный момент нуждается не он, а сама Россия, которой грозит неминуемая гибель. Однако, пока позиции "левого" крыла партии достаточно сильны в Сибири. Его представители — Вологодский и Кроль — настаивают на демократическом пути развития восточных территорий. Они утверждают, что только сильная республиканская власть способна сохранить единство антибольшевистских сил и выиграть затянувшуюся войну. Диктатуру они считают первым шагом на пути к поражению. На итоговом голосовании съезд принял резолюцию..."
 rcw_usfev.132.a:0 "Правых"
 rcw_usfev.132.b:0 "Левых"
 rcw_usfev.133.t:0 "Прибытие адмирала Колчака"
 rcw_usfev.133.d:0 "Несмотря на недавнее прибытие в Сибирь бывший командующий Черноморского флота адмирал А.В. Колчак сумел заработать авторитет в армейских кругах, а также среди местных кадетов. Адмирал обладает и высоким доверием союзников. Теперь некоторые деятели правительства открыто обсуждают возможность установления "компромиссной диктотуры". Они считаю, что назначение известного всей России диктатора с помощью какого-либо представительного органа позволит вернуть политическую стабильность в Сибирь и станет первым шагом на пути объединения всей России в борьбе с большевизмом."
 rcw_usfev.133.a:0 "Долг перед Родиной требует от нас передать власть в более сильные руки"
 rcw_usfev.133.b:0 "Мы подыщем адмиралу подходящую должность"
 rcw_usfev.134.t:0 "Требование невмешательства"
 rcw_usfev.134.d:0 "В союзную ставку с требованием гарантий невмешательства Антанты в русские дела прибыл посол одного из революционных российских правительств. Он представляет партию эсеров недавно объявивших о продолжении войны России с Германией. В целом это союзная партия, однако, о её легитимности можно говорить с трудом..."
 rcw_usfev.134.a:0 "Подпишите все. Но только тайно"
 rcw_usfev.134.b:0 "Затяните переговоры до того как их разобьет Корнилов"
 rcw_usfev.135.t:0 "Гарантии РДФР"
 rcw_usfev.135.d:0 "Правители РДФР - партия социалистов революционеров - сумели доставить в наши степи свою делегацию. Эсеры предлагают присоединиться к их революционному блоку в вооруженной борьбе с тиранами русского народа. Нужно сказать, что РДФР находится в значительном удалении от нас и какой-то реальной помощи в ближайшее время ожидать не приходится. Однако, согласие может поднять международный престиж нашего правительства до этого момента сотруднячевшего в основном с местными Туркестанскими советами. "
 rcw_usfev.135.a:0 "За нашу и вашу свободу!"
 rcw_usfev.135.b:0 "Самара это где-то на Дону?"
 rcw_usfev.136.t:0 "Обращение РДФР"
 rcw_usfev.136.d:0 "Несмотря, на осложнённость прямых коммуникаций с нами революционное русское правительство в Самаре нашло возможность связаться с нами, чтобы предложить присоединиться к их революционному блоку в вооруженной борьбе с тиранами русского и украинского народов. Сотрудничество с эсерами может помочь нам в нормализации отношений с большевистским правительством и укреплении восточных границ нашей молодой Республики."
 rcw_usfev.136.a:0 "За нашу и вашу свободу!"
 rcw_usfev.136.b:0 "Нам и одного фронта хватает"
 rcw_usfev.137.t:0 "Инициатива эсеров"
 rcw_usfev.137.d:0 "После превращения войны империалистической в войну гражданскую перед партией большевиков стоит невероятно трудная задача эту войну выиграть. И здесь руку помощи нам протягивают товарищи из партии социалистов-революционеров поднявших восстание на Волге. Недавно они подтвердили полномочия советов на своей территории и теперь ищут союза с нами предлагая создать единое Республиканское правительство. Совещание по этому поводу уже подготовляется в Самаре. Препятствием к объединению может стать, только мелкобуржуазность эсеровских вождей..."
 rcw_usfev.137.a:0 "Это лучшее, до чего смог додуматься Чернов"
 rcw_usfev.137.b:0 "Союзники-буржуи нам не нужны"
 rcw_usfev.138.t:0 "Форма объединения"
 rcw_usfev.138.d:0 "На начавшемся Республиканском совещании эсеры предложили два пути объединения: создание единого правительства и подписание формального договора о военной взаимопомощи. Во время обсуждения камнем преткновения стала, лишь судьба советской Украины, а также абсурдное требование эсеров объявить войну Германии."
 rcw_usfev.138.a:0 "Ограничимся военным союзом"
 rcw_usfev.138.b:0 "Единое правительство - хорошо, но Украина..."
 rcw_usfev.139.t:0 "Украинский вопрос"
 rcw_usfev.139.d:0 "Эсеры настаивают на объединении всех красных сил в центре страны, но проблема присоединения территории советской Украины заключается в том, что подобная прыть может настроить против нас Центральную Раду. Появление ещё одного противника в настоящих условиях может означать полный разгром Революции в России."
 rcw_usfev.139.a:0 "Центральной Рады не боится даже Махно"
 rcw_usfev.139.b:0 "Спасем Революцию в России - освободим и Украину"
 rcw_usfev.140.t:0 "Чернов требует Войны"
 rcw_usfev.140.d:0 "Объединение уже давно могло бы состояться, но, только лидер ПСР Виктор Чернов умудрился развернуть целую кампанию за объявление войны Германии, неожиданно к этим требованием присоединились члены нашей делегации из левых эсеров. Народники раскалились не на шутки и видимо по рейсхеер не дойдет до Самары они не успокоятся."
 rcw_usfev.140.a:0 "Смерть империалистам"
 rcw_usfev.140.b:0 "Чернов - дурак. Войны не будет"
 rcw_usfev.141.t:0 "Итоги Республиканского Совещания"
 rcw_usfev.141.d_not:0 "После продолжительный переговоров стороны окончательно потеряли взаимопонимание. Делегация большевиков покинула эсеров не с чем. Революция в России по прежнему под угрозой."
 rcw_usfev.141.d_yes:0 "После продолжительных переговоров стороны почти пришли к взаимопониманию, однако, вопрос о формальной верховной должности в правительстве оказался принципиальным. Никто не мог уступить напрямую, но к счастью был выдуман великолепный компромисс. Главой правительства решили назначить маловлиятельную левую эсерку Марию Спиридонову. Её партия строит на народнической идеологии и при том находится в блоке с большевиками. Все стороны нашли данное сочетание по-своему выигрышным."
 rcw_usfev.141.a:0 "Уныло..."
 rcw_usfev.141.b:0 "Да здравствует Русская Революция"
 rcw_usfev.142.t:0 "За мной пришли"
 rcw_usfev.142.d:0 "Сегодня [GetDateText] работники "Особого отдела по борьбе с контрреволюцией", обладающие чрезвычайными полномочиями, захватили [CCA.GetLeader] сразу после заседания правительства и доставили к себе для допроса. Неизвестно что произошло за этим, но уже сейчас вышел манифест от имени [CCA.GetLeader] о изменении состава комитета в сторону "представления интересов всех слоёв населения"."
 rcw_usfev.142.a:0 "Все очистились?"
 rcw_usfev.143.t:0 "Финансовый вопрос"
 rcw_usfev.143.d:0 "Среди многих бед война принесла в Россию также и повышенную инфляцию. В нашем положении это явление ещё более опасно, ведь его следствием есть недоверие правительству и неспособность оного наладить здоровую государственную жизнь. В данный момент предлагается два решения: прямо сейчас произвести изъятие девальвированных керенок и других банкнот заменив их сибирскими, либо печатать совершенно новые банкноты обеспеченные золотом и постепенно вбрасывать их на рынок. Решение не очевидно."
 rcw_usfev.143.a:0 "Заменим керенки сибирскими"
 rcw_usfev.143.b:0 "Будем действовать осторожнее"
 rcw_usfev.144.t:0 "Обращение Верховного правителя"
 rcw_usfev.144.d:0 "В недавнее время на востоке России была сформирована новая Всероссийская власть в лице Верховного правителя и его правительства. Признавая наши заслуги в деле антибольшевистской борьбы [RSS.GetLeader] желает даровать нам права генерал-губернаторов с тем чтобы мы непреклонно проводили в жизнь его всероссийскую волю."
 rcw_usfev.144.a:0 "Наше правительство не нуждается в признании"
 rcw_usfev.144.b:0 "Мы готовы склонить колено ради спасения Родины"
 rcw_usfev.145.t:0 "Упразднение автономии"
 rcw_usfev.145.d:0 "Новое правое правительство России наметило программу государственных реформ в числе которых принято решение об упразднении нашей автономии. Белые ничего не хотят слышать о самостоятельности порабощенных народов Средней Азии. Силы наши не велики и по-видимому нам остается либо подчиниться либо пойти на союз с большевиками."
 rcw_usfev.145.a:0 "Сейчас воевать бесполезно"
 rcw_usfev.145.b:0 "Союз с красными изменит баланс сил"
 rcw_usfev.147.t:0 "Выбор международной ориентации"
 rcw_usfev.147.d:0 "В России наконец восстановлена законная власть и это известно всем европейским правительствам. Но они все ещё имеют наглость не признавать нас официально и потому стоит напомнить им, что Всероссийская власть и русская армия все ещё способны решать судьбы мира. Порфира померкла на время - минет полночь и союз с Москвой станет привилегией. Сейчас же стоит обратить свои взоры к Берлину и Лондону. Англичане были нашими союзниками всю войну, однако, они приветствовали переворот в России и сами теперь погружаются в керенщину. Германцы же - природные враги славянства, но все же честный и воинственный, аристократический народ и если когда-то они выступали против своего правительства, то только обманутые еврейскими агентами."
 rcw_usfev.147.a:0 "Посольство в Лондон"
 rcw_usfev.147.b:0 "Визит в Берлин"
 rcw_usfev.148.t:0 "Делегация из России"
 rcw_usfev.148.d:0 "Большой сенсацией стало прибытие в нашу столицу послов нового "белого" Российского правительства ведущего сейчас беспощадную войну с большевизмом. [RSS.GetLeader] просит признать его в качестве единственного законного правителя России взамен обещая свою поддержку нашей стране на международной арене. И хотя эти слова могут показаться кому-то лукавством многие в правительстве находят союз с русскими контрреволюционерами выгодным в перспективе.."
 rcw_usfev.148.a:0 "Красной чумы нужно остановить"
 rcw_usfev.148.b:0 "Они уже взяли Москву?"
 rcw_usfev.149.t:0 "Результаты переговоров Европе"
 rcw_usfev.149.d:0 "Благоразумие возобладало - наши справедливые требования удовлетворены. Надеемся это послужит основой для нового прочного союза в Европе. Россия является центром силы, если кто-то забыл об этом то сегодняшний день вновь должен им об этом напомнить."
 rcw_usfev.149.a:0 "Заграница нам поможет! Запад - с нами"
 rcw_usfev.150.t:0 "Результаты переговоров Европе"
 rcw_usfev.150.d:0 "Несмотря на все усилия наших дипломатов наши справедливые требования были нагло отвергнуты. Ну что ж. Если кому-то в Европе не нужны союзники, то мы не будем напрашиваться. Россия сама является центром силы. Вскоре европейские выскочки вновь склонятся перед нашей славой."
 rcw_usfev.150.a:0 "Заграница нам не поможет..."
 rcw_usfev.151.t:0 "Последствия признания"
 rcw_usfev.151.d:0 "Дружественный шаг со стороны [RSS.GetLeader] фактически развязывает нам руки в отношении [RUS.GetNameDef]. Война с русскими большевиками выглядит опасным предприятием, однако, сулит и огромные выгоды."
 rcw_usfev.151.a:0 "Красная мразь будет раздавлена"
 rcw_usfev.151.b:0 "Достаточно финнов уже погибло"
 rcw_usfev.152.t:0 "Грамота Верховного правителя России"
 rcw_usfev.152.d:0 "Верховный правитель России [RSS.GetLeader] оказал нам сегодня большую честь даровав именную грамоту с утверждением генерал-губернаторского чина и пожалованием титула Высочества. Но также он требует предоставить часть наших войск на фронт и признать его полную власть над нами."
 rcw_usfev.152.a:0 "Это мудрое решение белого Царя!"
 rcw_usfev.152.b:0 "Сделаем вид, что я не умею читать по русски"
 rcw_usfev.153.t:0 "Последствия признания"
 rcw_usfev.153.d:0 "Дружественный шаг со стороны [RSS.GetLeader] фактически развязывает нам руки в отношении [RUS.GetNameDef]. Теперь мы можем не опасаться удара Белых нам в спину. Война с русскими большевиками выглядит опасным предприятием, однако, сулит окончательное обретение незалежности."
 rcw_usfev.153.a:0 "Это мудрое решение белого Царя!"
 rcw_usfev.153.b:0 "Сделаем вид, что я не умею читать по русски"
 rcw_usfev.1915.t:0 "Второе учредительное собрание"
 rcw_usfev.1915.d:0 "По всей стране были проведены перевыборы, которые подтвердили, что первый созыв Учредительного собрания был вполне легетимен и выражал чаяния народа. Спустя столкьо кровавых лет, депутаты вновь собрались и постановили восстановление России как независимого, суверенного государства на всех бывших территориях Российской Империи. Вопрос с отделившимися государствами будет, конечно, рассмотрен отдельно. В стране возвращаются свободные выборы, демократические свободы и вскоре народ сам решит, кто будет управлять страной на первых всеобщих выборах. Но в независимости от их итога главное уже достигнуто."
 rcw_usfev.1915.a:0 "Эра новой России началась."
 
 rcw_bfk.11.t:0 "Латвия беззащитна"
 rcw_bfk.11.d:0 "Теперь с объявлением войны мы четко видим, что наши границы беззащитны. Латвия практически лишена вооруженных сил. Однако, есть надежда на поспешную мобилизацию и участие немецких войск. Мобилизация может быть опасной в том смысле, что слишком многие латыши сочувствуют Красным. Немцы же опасны тем что считают себя хозяевами Латвии и ещё недавно ими были и вправду. Немцы ненавидят большевиков и латышей одинаково и поэтому они боеспособнее наших призывников, но за свои услуги немцы потребуют земли."
 rcw_bfk.11.a:0 "Наша опора в наших гражданах!"
 rcw_bfk.11.b:0 "После войны немецкие солдаты получать наделы... После... "
 rcw_bfk.11.c:0 "Нам нужны все наличные силы"
 rcw_bfk.12.t:0 "Бунт в войсках"
 rcw_bfk.12.d:0 "Наши новые призывники оказались недостаточно сознательными гражданами. Латыши бунтуют против своего правительства - какой позор! В любом случае проблема есть и от неё нужно избавится."
 rcw_bfk.12.a:0 "Примените силу"
 rcw_bfk.12.b:0 "Пропаганда успокоит бойцов. Латвия - не пустой звук для патриота!"
 rcw_bfk.13.t:0 "С.-д. покидают Народный Совет"
 rcw_bfk.13.d:0 "Социал-демократы оказались недовольны сотрудничеством правительства с немецкой администрацией и демонстративно вышли из Совета. Но о чем они думают? Немцы придут и уйдут, а красные останутся!"
 rcw_bfk.13.a:0 "Глупцы"
 rcw_bfk.14.t:0 "Призрак поражения"
 rcw_bfk.14.d:0 "Военные действия складываются для нашей армии крайне неудачно. Правительство считает, что, если у нас есть резервы, то их необходимо срочно активизировать, иначе мы останемся без страны."
 rcw_bfk.14.a:0 "Выбора нет - обратимся за помощью к германцам"
 rcw_bfk.14.b:0 "Как мы видим, кроме латышей никто не защитит Латвию!"
 rcw_bfk.14.c:0 "Надежда только на пропаганду"
 rcw_bfk.15.t:0 "Плачевная ситуация в Латвии"
 rcw_bfk.15.d:0 "Недавно отделившееся прибалтийское государство Латвия сейчас стало жертвой Большевистской революции. Но не это главное. В состав Латвии вошла Курляндия и множество немецкого населения. Немецкие ландверы сражаются с красными без поддержки. Можем ли мы бросить братьев по крови?"
 rcw_bfk.15.a:0 "Многим помочь не получится"
 rcw_bfk.15.b:0 "Ничем не можем помочь"
 rcw_bfk.16.t:0 "Германский переворот"
 rcw_bfk.16.d:0 "Ударный отряд ландесвера под командованием лейтенанта Ганса фон Мантейфеля разоружил латышскую охрану, совершил переворот и разогнал Временное правительство Латвии. Улманис бежал на пароход «Саратов». Арестовать правительство целиком не удалось, но оно уже ничего не сделает."
 rcw_bfk.16.a:0 "Придется идти по немецкому курсу"
 rcw_bfk.17.t:0 "Неблагонадежная армия"
 rcw_bfk.17.d:0 "Несмотря на успехи наших войск для нашего правительства ещё не настали лучшие времена. В армии множество латышских частей сражающихся за нас постольку поскольку мы сражаемся с красными. Как только победа станет окончательной вновь возникнет призрак латышского национализма."
 rcw_bfk.17.a:0 "Ударим превентивно"
 rcw_bfk.17.b:0 "Сейчас не время"
 rcw_bfk.18.t:0 "Западная русская армия"
 rcw_bfk.18.d:0 "Территория Латвии практически очищена от немецких мятежников, однако, многие из них теперь перевербовываются в так называемую Западную Добровольческую Армию организованную русским офицером Бермондт-Аваловым. Эта организация якобы готовится к борьбе с большевиками и выступлению на русский фронт. Мы можем сейчас же выставить Авалову ультиматум, что явно осложнит отношения не столько с немцами сколько с русскими."
 rcw_bfk.18.a:0 "Необходимо издать указ о роспуске ЗДА"
 rcw_bfk.18.b:0 "Не спускайте с них глаз"
 rcw_bfk.19.t:0 "Выступление Авалова"
 rcw_bfk.19.d:0 "Западная русская армия пришла в движение. Её командующий требует предоставить войскам свободное передвижение. Стоит напомнить что Бермонтд-Авалов никогда не признавал Латвийского правительства, окружен германскими офицерами и в довесок имеет своё карманное правительство. Мы можем усилить гарнизоны и проследить за транспортировкой ЗДА, но возможно лучше просто запретить её."
 rcw_bfk.19.a:0 "Пусть проходят - одной проблемой меньше"
 rcw_bfk.19.b:0 "Отправятся на фронт, когда мы прикажем"
 rcw_bfk.20.t:0 "Дальнейшая политика"
 rcw_bfk.20.d:0 "Кучки местных националистов и банды красных наконец изгнаны с нашей земли. Однако, соседние государства не выказывают нашему правительству дружелюбия. Известно, что в Эстонию перебралась большая часть войск Ульманиса, а Литва с каждым днем усиливает части на границе с нами.!"
 rcw_bfk.20.a:0 "Мы не станем воевать на два фронта вновь"
 rcw_bfk.20.b:0 "Чтобы решить эти проблемы нужен хороший план"
 rcw_bfk.20.c:0 "Ударим первыми - в лучших прусских традициях"
 rcw_bfk.21.t:0 "Освобождение Прибалтики"
 rcw_bfk.21.d:0 "Земли Прибалтики вновь объединены немецкой рукой! Наступит время и они вернуться в родную гавань, сейчас же нам предстоит обустроит государственную машину и выбрать новый курс развития."
 rcw_bfk.21.a:0 "Прибалтийское герцогство будет возрождено"
 rcw_bfk.21.b:0 "Нам стоит быть осторожнее"
 
 rcw_bfk.21.t:0 "Самоопределение Латвии"
 rcw_bfk.21.d:0 "Используя лозунги самоопределения буржуазные латышские националисты провозглашают самоопределение Латвии. Немцы могут использовать этот факт на переговорах для давления и под этим предлогом выдвинуть войска далее на Псков. Возможно, имеет смысл сработать на опережение и провозгласить революционную латышскую государственность."
 rcw_bfk.21.a:0 "Передадим власть комитет Совету рабочих, солдатских и безземельных депутатов Латвии"
 rcw_bfk.21.b:0 "У националистов нет шансов"
 
 rcw_bfk.22.t:0 "Вопрос Республики Исколата"
 rcw_bfk.22.d:0 "Во время переговоров большевики создали буферное латышское государство на подконтрольной себе прибалтийской территории. Теперь, когда русские ушли, оно не представляет никакого смысла и будет легко раздавлено нашими войсками."
 rcw_bfk.22.a:0 "Начать наступление"
 rcw_bfk.22.b:0 "Распыление сил сейчас бессмысленно"
 
 rise_of_lenochka.1.t:0 "Странный трамвай"
 rise_of_lenochka.1.d:0 "Владимир Ильич как то утром опоздывал на работу. Произошло это от того, что не было возможности воспользоваться автомобилем. Год был уже не таким тяжёлым как предыдущие и Владимир Ильич мог более спокойно исполнять свои обязанности. К несчастью ситуация в городе с транспортом улучшалась медленно. "Интересно, что произолшло за это время? Небось даже не заметили... Постойте... Это же грохот от трамвая! Наконец-то, как бы не пришлось до поздна на работе..." К остановке подъехал трамвай под номером 410. "Вроде бы без пассажиров... И номер слишком большой... Слишком странно!""
 rise_of_lenochka.1.a:0 ""Обычный трамвай, скорее в совнарком!""
 rise_of_lenochka.1.b:0 "Подожду следующего, остерегусь..."
 rise_of_lenochka.2.t:0 "Незнакомка в трамвае"
 rise_of_lenochka.2.d:0 ""
 rise_of_lenochka.2.a:0 ""Да, как Володя""
 rise_of_lenochka.2.b:0 ""Нет, как Владимир""
 rise_of_lenochka.3.t:0 "На улице"
 rise_of_lenochka.3.d:0 ""
 rise_of_lenochka.3.a:0 "И кто же о тебе заботиться?"
 rise_of_lenochka.4.t:0 "В коммунальной квартире"
 rise_of_lenochka.4.d:0 ""
 rise_of_lenochka.4.a:0 "Крайне интересная история"
 rise_of_lenochka.5.t:0 "Ты пойдёшь со мной?"
 rise_of_lenochka.5.d:0 ""
 rise_of_lenochka.5.a:0 "Да, веди."
 rise_of_lenochka.5.b:0 "Нет, я останусь здесь."
 rise_of_lenochka.6.t:0 "Простите..."
 rise_of_lenochka.6.d:0 ""Простите, Владимир Ильич... Верно я вас задерживаю." Трамвай остановился. "Вот и ваша остановка." "До свиданья, Славяна, успехов в труде!"  Владимир Ильич направился на работу и вскоре совсем забыл об этой истории."
 rise_of_lenochka.6.a:0 "Так, что я там хотел сделать..."
 rise_of_lenochka.7.t:0 "Слёзы"
 rise_of_lenochka.7.d:0 "Лена опустила взгляд. "Простите. Я и не могла надеяться, что вы согласитесь... Вы и так на нас потратили кучу времени... Вам пора на работу." "Уж извините. Но вот когда подрастёте, милости просим... Совесткое праивтельство скоро ликвидирует это наследиие царского режима!" "Так обычно говорит Женя... Пойдём, Лёша." Владимир Ильич направился на работу и вскоре за заботами совсем забыл об этой истории."
 rise_of_lenochka.7.a:0 "Так, на чём мы там остановлиись..."
 rise_of_lenochka.8.t:0 "Новая соратница"
 rise_of_lenochka.8.d:0 ""
 rise_of_lenochka.8.a:0 "Так, на чём я там остановился?"