 rcw_udktc.1.t:0 "Объявление военного положения на Дону"
 rcw_udktc.1.d:0 "«Ввиду выступления большевиков с попытками низвержения Временного правительства... Войсковое правительство, считая такой захват власти большевиками преступным,... окажет... полную поддержку... Временному правительству... Войсковое правительство временно, до восстановления власти Временного правительства и порядка в России,... приняло на себя полноту исполнительной государственной власти в Донской области». — с таким обращением недавно выступил атаман Каледин. Сразу после устанвления рабоче-крестьянского правительства контрреволюционнные силы начали собирать силы для того чтобы дать отпор народной власти. После попытки Ростовского совета взять власть Каледин ввёл военное положение ив углепромышленном районе области, направив туда казаков, и установил контакты с казачьим руководством Оренбурга, Кубани, Астрахани, Терека.\nВойсковое правительство ликвидировало Макеевский совет, ряд рудничных Советов, арестовало делегатов, а также делегатов, возвращающихся со II Всероссийского Съезда Советов.\n Каледин издал приказ о введении военного положения во всей Донской области. Во всех промышленных центрах были размещены воинские части. Возможно, данная ситуация означает скорое начало гражданской войны на Дону и Кубани."
 rcw_udktc.1.d_ukr:0 "«Ввиду выступления большевиков с попытками низвержения Временного правительства... Войсковое правительство, считая такой захват власти большевиками преступным,... окажет... полную поддержку... Временному правительству... Войсковое правительство временно, до восстановления власти Временного правительства и порядка в России,... приняло на себя полноту исполнительной государственной власти в Донской области». — с таким обращением недавно выступил атаман Каледин. Сразу после устанвления рабоче-крестьянского правительства контрреволюционнные силы начали собирать силы для того чтобы дать отпор народной власти. После попытки Ростовского совета взять власть Каледин ввёл военное положение ив углепромышленном районе области, направив туда казаков, и установил контакты с казачьим руководством Оренбурга, Кубани, Астрахани, Терека.\nВойсковое правительство ликвидировало Макеевский совет, ряд рудничных Советов, арестовало делегатов, а также делегатов, возвращающихся со II Всероссийского Съезда Советов.\n Каледин издал приказ о введении военного положения во всей Донской области. Во всех промышленных центрах были размещены воинские части. Центральная рада рассматривает Донское правительство как потенциального партнёра, но на данный момент переговоры идут медленно. Возможно, данная ситуация означает скорое начало гражданской войны на Дону и Кубани."
 rcw_udktc.1.a:0 "В сложившейся ситуации мы не можем предпринять никаких активных действий"
 rcw_udktc.1.b:0 "Дон будет свободен!(играть за Дон)"
 rcw_udktc.2.t:0 "Коалиционное правительство"
 rcw_udktc.2.d:0 "После получения нами предварительных итогом выборов в учредительное собрание в Донской области, на которых большевики получили значительную народную поддержку, Калединым было созвано экстренное заседание Войскового правительства с участием общественных деятелей, где признал: «Мы не думали, что большевистское движение найдёт поддержку у населения и разрастётся до таких размеров». Присутствовавшие на совещании представители меньшевистской партии совместно с правыми эсерами предложили заключить соглашение с Войсковым правительством, которое должно отменить военное положение в области и организовать власть на представительных началах всего населения области, а не только казачества. Принятие этого предложения может похоронить нашу борьбу с большевиками и де-факто признанием главенстсва СовНарКома на территории Области Войска Донского."
 rcw_udktc.2.a:0 "Компромисс с социалистами губителен для казачьего правительства"
 rcw_udktc.2.b:0 "Мы готовы пойти на соглашение"
 rcw_udktc.3.t:0 "Ультиматум Военно-революционного комитета"
 rcw_udktc.3.d:0 "Недавно на совещании областного военного комитета и исполкома Совета рабочих и солдатских депутатов была создана организационная структура — Военно-революционный комитет (ВРК) объединённой демократии, назвавшая себя правительством объединённых демократических сил и предложившая населению не исполнять распоряжения Войскового правительства. Вместе с большевиками в него входят также и меньшевики.\nВРК вчера принял решение предоставить нам ультиматум: военное положение в Донской области отменить, а нам отказаться от власти и передать власть большевикам."
 rcw_udktc.3.a:0 "Разогнать этот сброд"
 rcw_udktc.3.b:0 "Принимаем ультиматум"
 rcw_udktc.5.t:0 "Создание добровольческой армии"
 rcw_udktc.5.d:0 "[GetDateText] в Новочеркасске Генерального штаба генералом  Алексеевым начала формироваться «Алексеевская организация». Вскоре к созданию армии подключился генерал  Корнилов. Сначала Добровольческая армия комплектовалась исключительно добровольцами. До 50 % записавшихся в армию составляли обер-офицеры, были также юнкера, кадеты, студенты, гимназисты, казаки, солдаты. К концу декабря 1917 года в армию записалось добровольцами 3 тыс. человек. К середине января 1918 года их было уже 5 тыс., к началу февраля — около 6 тыс. вскоре армия получила официальное наименование «Добровольческая армия». Это название армия получила по настоянию Корнилова, находившегося в состоянии конфликта с Алексеевым и недовольного вынужденным компромиссом с главой бывшей «Алексеевской организации»: разделением сфер влияния, в результате которого, при принятии Корниловым всей полноты военной власти, за Алексеевым так и остались политическое руководство и финансы. Верховным руководителем армии стал генерал от инфантерии  Алексеев, главнокомандующим  генерал от инфантерии Лавр Корнилов, начальником штаба  генерал-лейтенант А. С. Лукомский, начальником 1-й дивизии — Генерального штаба генерал-лейтенант А. И. Деникин. Если генералы Алексеев, Корнилов и Деникин были организаторами и идейными вдохновителями молодой армии, то человеком, запомнившимся первопоходникам как командир, способный повести за собой в бой первых добровольцев непосредственно на поле боя, был «шпага генерала Корнилова» Генерального штаба генерал-лейтенант Марков, служивший начальником штаба 1-й дивизии и командиром 1-го Офицерского полка им же сформированного. Руководство армии изначально ориентировалось на союзников России по Антанте."
 rcw_udktc.5.a:0 "Необходимо принять жёсткие меры"
 rcw_udktc.5.b:0 "За свободную Россию!"
 rcw_udktc.6.t:0 "Генерал Корнилов прибыл на Дон!"
 rcw_udktc.6.d:0 "После трагичного для нас всех большевистского переворота угроза кровавой расправы нависла над истинными патриотами отечества, которые до последнего выполяняли свой долг. Но этот день принёс благую весть! Генерал от инфантерии Лавр Геогриевич Корнилов, истинный патриот и герой войны прорвался сквозь большевистские, красногвардейские орды с своим небольшим отрядом. Прославленный главнокомандующий анходится в ставке и генерал Алексеев готов уступить ему командование войсками."
 rcw_udktc.6.a:0 "Троекратное ура!"
