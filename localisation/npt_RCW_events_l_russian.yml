 rcw.201.t:0 "Британия берёт под контроль Мурманск"
 rcw.201.d:0 "В связи с заключением Россией Брестского мира и угрозой захвата Германией или её союзниками, британские военные взяли под контроль город Мурманск. Их командование заключило соглашение с местным советом, о том, что британски военные силы будут осуществлять лишь военный контроль области и не лезть во внутреннюю политику, которая будет определяться советской властью"
