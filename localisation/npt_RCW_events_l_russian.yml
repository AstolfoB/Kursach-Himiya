 rcw.20.t:0 "Мятеж Забайкальских Казаков"
 rcw.20.d:0 "При временном правительстве Г. М. Семёнов был назначен комиссаром формированию добровольческих частей из казаков, монголов и бурят в Забайкальской области для действующей армии. После установления советской власти в Петрограде Семёнов, имея разрешение не только от Временного правительства, но и от Петроградского Совета рабочих и солдатских депутатов, продолжал формировать в Забайкалье конный Бурято-Монгольский казачий отряд. Но в отряд он уже принимал не только монголов и бурят, но и русских. Условием принятия в полк был «отказ от революционности».\nПоняв, что Семёнов создаёт антибольшевистские части, читинский Совет рабочих депутатов задержал выплату денег на формирование отряда. Через некоторое время Семёнов начал антисоветское выступление на станции Нижняя Берёзовка, но местный сельский съезд, к которому он обратился, не поддержал его инициативу и передал областному Совету и комитету общественной безопасности арестовать Семёнова и разоружить его отряд.\nНа данный момент Семёнов находится в Манчжурии вместе с денежными средствами, вывезенными из Читы, и поддерживается управляющим КВЖД Дмитрием Хорватом."
 rcw.20.d_1:0 "При временном правительстве Г. М. Семёнов был назначен комиссаром формированию добровольческих частей из казаков, монголов и бурят в Забайкальской области для действующей армии. Сейчас же атаман и достаточно много казаков занимают враждебную позицию по отношению к земельной реформе, которая была объявлена на Учредительном собрании. Он продолжал формировать в Забайкалье конный Бурято-Монгольский казачий отряд, но уже принимал не только монголов и бурят, но и русских для противостояния текущему правительству."
 rcw.20.a:0 "Реакция будет биться даже когда она обречена на поражение."
 rcw.20.b:0 "''Призываю всех сознательных граждан России на Дальнем Востоке к беспощадной борьбе с большевизмом!''"
 rcw.20.c:0 "(играть за казаков)"
 
 rcw.80.t:0 "Восстание Матросов"
 rcw.80.d:0 "После попытки большевиков насильно подавить мятежные настроения среди кронштадтских матросов и отменить резолюции собрания команд ''Петропавловска'' и ''Севастополя'' был создан Временный революционный комитет, взявший всю полноту власти в городе. Штаб ВРК расположился на борту ''Петропавловска'', Кронштадт был взят без сопротивления. Несколько тысяч вооружённых восставших вкупе с сильными волнениями в самом Петрограде угрожают советской власти в окрестностях."
 rcw.80.a:0 "Кронштадт возьмём двумя десантными полками."
 rcw.80.b:0 "Петроград возьмём двумя десантными полками."
 
 rcw.101.t:0 "Декрет «К открытию Учредительного собрания»"
 rcw.101.d:0 "Созыв Учредительного собрания декларировался одной из первоочередных задач Временного правительства, но оно медлило с ним. После свержения Временного правительства вопрос об Учредительном собрании стал для всех партий первостепенным. Идея Учредительного собрания является распространённой в широких народных массах, по этому нет никакой возможности отменить назначенные выборы.\nОднако ни одно постановление Временного правительства, несмотря на длительную подготовительную работу специально созданных для того комиссий, не устанавливало, какое именно число членов Учредительного собрания необходимо для его открытия. Таким образом СовНарКом устанавливает дату созыва по прибытии в Петроград более 400 членов У. С., что составляло более 50 % всего намеченного числа членов Учредительного собрания."
 rcw.101.a:0 "Результаты выборов будут в скором времени"
 
 rcw.102.t:0 "II Всероссийский съезд Советов"
 rcw.102.d:0 "Накануне вооружённого восстания действовало 1429 Советов рабочих, солдатских и крестьянских депутатов, на съезде же было представлено всего 402: из них 195 объединённых Советов рабочих и солдатских депутатов, 119 Советов рабочих и солдатских депутатов с участием крестьянских депутатов, 46 Советов рабочих депутатов, 22 Совета солдатских и матросских депутатов, 19 Советов крестьянских депутатов и 1 Совет казачьих депутатов. Из 649 делегатов 390 были большевиками.\nПервое заседание съезда открыл меньшевик Фёдор Дан, в разгар начавшегося в Петрограде вооружённого восстания. Крестьянские советы и все солдатские комитеты уровня армий отказались участвовать в деятельности съезда. Меньшевики и эсеры осудили выступление большевиков как «незаконный переворот». Со стороны большевиков же выступал Троцкий, и он заявил, что «восстание народных масс не нуждается в оправдании; то, что произошло, это не заговор, а восстание. Мы закаляли революционную энергию петроградских рабочих и солдат, мы открыто ковали волю масс на восстание, а не на заговор».\nПосле избрания президиума съезда из большевиков и левых эсеров ряд умеренных социалистических партий (меньшевики, правые эсеры, делегаты Бунда) в знак протеста против произошедшего восстания большевиков покинули Съезд и бойкотировали его работу.\nНа втором заседании уже большевистско-левоэсеровского съезда под гром аплодисментов Лениным были зачитаны декрет о мире и декрет о земле. Съезду было предложено распустить старый состав ВЦИК и сформировать новое революционное правительство — Совет Народных Комиссаров. В него вошли только большевики, фракция левых эсеров отказалась, но покидать съезд не стала. Борис Камков заявил, что «крестьянство не с большевиками, а крестьянство — это пехота революции, без которой революция должна погибнуть»."
 rcw.102.d_1:0 ""
 rcw.102.a:0 "Это новая веха в течении нашей революции"
 rcw.102.b:0 ""
 rcw.103.t:0 "Протесты умеренных социалистов"
 rcw.103.d:0 "Лидер партии эсеров Виктор Чернов уже не раз высказывался в ЦК в пользу однородного правительства, которое он сам предпочитал называть «правительством трудящихся», но предложение либо отвергалось, либо откладывалось. Но после Корниловского мятежа многие умеренные социалисты разочаровались в идее коалиционного правительства, а влияние левых партий росло день ото дня, в период работы Демократического совещания план Чернова имел уже немало сторонников и в руководстве партии, но проект Чернова не учитывал соотношение сил, сложившееся в преддверье вооружённого восстания.\nПосле вооружённого восстания фракции эсеров и меньшевиков покинули II Всероссийский съезд Советов и бойкотировали работу нового правительства, и ЦК ПСР, большинство в котором принадлежало правым и центру, принял постановление об исключении из партии «всех принявших участие в большевистской авантюре и не ушедших со съезда Советов»."
 rcw.103.a:0 "Ситуация накаляется"
 rcw.104.t:0 "Переговоры о новом правительстве правительстве"
 rcw.104.d:0 "Как известно, умеренные социалистические партии бойкотировали решения нового правительства, но активных действий против новой власти не предпринимали. Между тем, через двое суток после завершения вооружённого восстания исполком железнодорожного профсоюза Викжель, состоящий из меньшевиков и эсеров, заявил о своей нейтральности и, угрожая всеобщей забастовкой железнодорожников, потребовал «прекращения гражданской войны и создания однородного социалистического правительства от большевиков до народных социалистов включительно». В тот же день ЦК РСДРП(б) в своём решении признал желательным включение в состав правительства представителей других социалистических партий.\nВ качестве платформы для соглашения РСДРП(б) предлагает «признание программы Советского правительства, как она выражена в декретах о земле, мире и обоих проектах о рабочем контроле» и «признание Второго Всероссийского съезда единственным источником власти».\nИтогами переговоров к текущему моменту стали..."
 rcw.104.a:0 "...провал переговоров и затягивание кризиса до учредительного собрания."
 rcw.104.b:0 "...образование однородного социалистического правительства."
