 rcw.114.t:0 "Всероссийское совещание по продовольствию, снабжению и демобилизации армии"
 rcw.114.d:0 "На данный момент российская армия находится в тяжелейшем состоянии, ощущается нехватка продовольствия, чрезмерно раздутый штат не обеспечивается необходимым снаряжением, нехватает железнодорожного транспорта.\nВ таких условиян было решено созвать Всероссийский съезд по продовольствию, снабжению и демобилизации армии, но из-за того, что с фронта собралось мало представителей, теперь он назван совещанием. Совещание открыл нарком по военным делам Н.И.Подвойский и поставил перед делегатами две задачи: обеспечить продовольствием армию и выработать условия и порядок ее демобилизации. По сути, этим оно и ограничелось на данный момент. В конце его работы был сформирован Центральный комитет по снабжению и продовольствию армии.\nВыводы из ситуации неутешительные - армия в текущем состоянии не может держать фронт, а ''починить'' - задача практически невыполнимая."
 rcw.114.a:0 "Выходов из ситуации видится мало."
 
 rcw.115.t:0 "Общеармейский съезд по демобилизации армии"
 rcw.115.d:0 "Молодой советской республике досталась разложившаяся армия, ослабленная царизмом и керенщиной. Всё растёт число дезертиров, и даже контрреволюционные генералы поняли необходимость провести демобилизацию - СовНарКом некоторое время назад уже созывал совещание по демобилизации, но решение важных вопросов, необходимых для разрушения империалистической армии и создания в дальнейшем новой, социалистической, на тот момент не было возможно.\nСъезд разделился по многим вопросам, но в основном все поддержали необходимость частичной демобилизации. Определённые фракции утверждают, что немедленный слом старой армии только приведёт к гибели молодого пролетарского государства.\nНа заседаниях начинают выработку плана демобилизации, согласно первым решениям порядок демобилизации таков - ''при общей демобилизации увольнение производить в порядке старшинства сроков призыва начиная со старшего''."
 rcw.115.d_1:0 "Молодой советской республике досталась разложившаяся армия, ослабленная царизмом и керенщиной. Всё растёт число дезертиров, и даже контрреволюционные генералы поняли необходимость провести демобилизацию - СовНарКом некоторое время назад уже созывал совещание по демобилизации, но решение важных вопросов, необходимых для разрушения империалистической армии и создания в дальнейшем новой, социалистической, на тот момент не было возможно.\nСъезд разделился по многим вопросам, но в основном все поддержали необходимость частичной демобилизации. Определённые фракции утверждают, что немедленный слом старой армии только приведёт к гибели молодого пролетарского государства.\nНа заседаниях начинают выработку плана демобилизации, согласно первым решениям порядок демобилизации таков - ''при общей демобилизации увольнение производить в порядке старшинства сроков призыва начиная со старшего''."
 rcw.115.a:0 "Съезд должен выработать план постепенной полной демобилизации..."
 rcw.115.b:0 "В полной демобилизации нет необходимости."
 rcw.116.t:0 "Проблема оружия"
 rcw.116.d:0 "Продолжают расти проблемы в старой армии, империалистические рудименты дают о себе знать - рабочий народ, не желающий проливать кровь далее, бежит с фронта не дожидаясь демобилизации. Большей проблемой становится и то, что люди, дезертируя, забирают с собой оружие, так необходимое сейчас красногвардейцам, а также требуют возможности сохранить винтовки за собой при демобилизации.\nНа заседании съезда уже подготовили план по решению этой проблемы и сохранению военного снаряжения. Решить проблему полностью не удастся, но по крайней мере выйдет ограничить масштабы."
 rcw.116.a:0 "Необходимо всячески противодействовать расхищению общенародной собствеенности!"
 rcw.116.b:0 "Противостоять невозможно, значит надо возглавить!"
 rcw.117.t:0 "Итоги армейского съезда"
 rcw.117.d:0 "Общеармеский съезд утвердил план полной демобилизации армии. Призыв 1903-го года будет демобилизован через неделю, ещё через неделю завершит демобилизацию призыв 1904-1907 годов, полностью процесс завершится через два месяца, будет демобилизован призыв 1917 года.\nПолная демобилизация оставит Россию без армии на некоторое время, но силами самых сознательных солдат, рабочих и крестьян в скором времени будет создана новая сила, на сугубо добровольной основе.\nДемобилизация решит проблему снабжения, дисциплины, дезертирства, но оставит значительные части фронта оголёнными. Если за это время молодая республика не рухнет, будет сколочена новая боеспособная армия, построеная на совершенно иных принципах, армия социалистическая."
 rcw.117.d_1:0 "Общеармеский съезд утвердил план полной демобилизации армии. Призыв 1903-го года будет демобилизован через неделю, ещё через неделю завершит демобилизацию призыв 1904-1907 годов, полностью процесс завершится через два месяца, будет демобилизован призыв 1917 года.\nПолная демобилизация оставит Россию без армии на некоторое время, но силами самых сознательных солдат, рабочих и крестьян в скором времени будет создана новая сила, на сугубо добровольной основе.\nДемобилизация решит проблему снабжения, дисциплины, дезертирства, но оставит значительные части фронта оголёнными. Если за это время молодая республика не рухнет, будет сколочена новая боеспособная армия, построеная на совершенно иных принципах, армия социалистическая."
 rcw.117.a:0 "Долгожданное обновление армии"
 rcw.118.t:0 "Итоги армейского съезда"
 rcw.118.d:0 "Общеармеский съезд утвердил план, постепенно будет проведена демобилизация частей ранних призывов для удовлетворения чаяний масс, при этом около 40% армии останется в строю.\nНа фронт уже отправлены заслуженные коммунисты и ораторы, призванные речами и лозунгами воспрепятствовать дезертирству - но многие партийные деятели отмечают, что такой ход успеха не принесёт, и стихийное возвращение солдат домой лишь приведёт к большим проблемам.\nПовальное дезертирство это не остановит, и хотя проблемы со снабжением будут решены, проблема дисциплины останется в силе, и оставшаяся часть армии может просто оказаться небоеспособной, но если за это время мы не потерпим поражение, текущая армия сможет укрепиться и стать костяком для новой, социалистической."
 rcw.118.a:0 "Республика выдержит это испытание."
 
