l_russian:
 rcw_bfk.11.t:0 "Латвия беззащитна"
 rcw_bfk.11.d:0 "Теперь с объявлением войны мы четко видим, что наши границы беззащитны. Латвия практически лишена вооруженных сил. Однако, есть надежда на поспешную мобилизацию и участие немецких войск. Мобилизация может быть опасной в том смысле, что слишком многие латыши сочувствуют Красным. Немцы же опасны тем что считают себя хозяевами Латвии и ещё недавно ими были и вправду. Немцы ненавидят большевиков и латышей одинаково и поэтому они боеспособнее наших призывников, но за свои услуги немцы потребуют земли."
 rcw_bfk.11.a:0 "Наша опора в наших гражданах!"
 rcw_bfk.11.b:0 "После войны немецкие солдаты получать наделы... После... "
 rcw_bfk.11.c:0 "Нам нужны все наличные силы"
 rcw_bfk.12.t:0 "Бунт в войсках"
 rcw_bfk.12.d:0 "Наши новые призывники оказались недостаточно сознательными гражданами. Латыши бунтуют против своего правительства - какой позор! В любом случае проблема есть и от неё нужно избавится."
 rcw_bfk.12.a:0 "Примените силу"
 rcw_bfk.12.b:0 "Пропаганда успокоит бойцов. Латвия - не пустой звук для патриота!"
 rcw_bfk.13.t:0 "С.-д. покидают Народный Совет"
 rcw_bfk.13.d:0 "Социал-демократы оказались недовольны сотрудничеством правительства с немецкой администрацией и демонстративно вышли из Совета. Но о чем они думают? Немцы придут и уйдут, а красные останутся!"
 rcw_bfk.13.a:0 "Глупцы"
 rcw_bfk.14.t:0 "Призрак поражения"
 rcw_bfk.14.d:0 "Военные действия складываются для нашей армии крайне неудачно. Правительство считает, что, если у нас есть резервы, то их необходимо срочно активизировать, иначе мы останемся без страны."
 rcw_bfk.14.a:0 "Выбора нет - обратимся за помощью к германцам"
 rcw_bfk.14.b:0 "Как мы видим, кроме латышей никто не защитит Латвию!"
 rcw_bfk.14.c:0 "Надежда только на пропаганду"
 rcw_bfk.15.t:0 "Плачевная ситуация в Латвии"
 rcw_bfk.15.d:0 "Недавно отделившееся прибалтийское государство Латвия сейчас стало жертвой Большевистской революции. Но не это главное. В состав Латвии вошла Курляндия и множество немецкого населения. Немецкие ландверы сражаются с красными без поддержки. Можем ли мы бросить братьев по крови?"
 rcw_bfk.15.a:0 "Многим помочь не получится"
 rcw_bfk.15.b:0 "Ничем не можем помочь"
 rcw_bfk.16.t:0 "Германский переворот"
 rcw_bfk.16.d:0 "Ударный отряд ландесвера под командованием лейтенанта Ганса фон Мантейфеля разоружил латышскую охрану, совершил переворот и разогнал Временное правительство Латвии. Улманис бежал на пароход «Саратов». Арестовать правительство целиком не удалось, но оно уже ничего не сделает."
 rcw_bfk.16.a:0 "Придется идти по немецкому курсу"
 rcw_bfk.17.t:0 "Неблагонадежная армия"
 rcw_bfk.17.d:0 "Несмотря на успехи наших войск для нашего правительства ещё не настали лучшие времена. В армии множество латышских частей сражающихся за нас постольку поскольку мы сражаемся с красными. Как только победа станет окончательной вновь возникнет призрак латышского национализма."
 rcw_bfk.17.a:0 "Ударим превентивно"
 rcw_bfk.17.b:0 "Сейчас не время"
 rcw_bfk.18.t:0 "Западная русская армия"
 rcw_bfk.18.d:0 "Территория Латвии практически очищена от немецких мятежников, однако, многие из них теперь перевербовываются в так называемую Западную Добровольческую Армию организованную русским офицером Бермондт-Аваловым. Эта организация якобы готовится к борьбе с большевиками и выступлению на русский фронт. Мы можем сейчас же выставить Авалову ультиматум, что явно осложнит отношения не столько с немцами сколько с русскими."
 rcw_bfk.18.a:0 "Необходимо издать указ о роспуске ЗДА"
 rcw_bfk.18.b:0 "Не спускайте с них глаз"
 rcw_bfk.19.t:0 "Выступление Авалова"
 rcw_bfk.19.d:0 "Западная русская армия пришла в движение. Её командующий требует предоставить войскам свободное передвижение. Стоит напомнить что Бермонтд-Авалов никогда не признавал Латвийского правительства, окружен германскими офицерами и в довесок имеет своё карманное правительство. Мы можем усилить гарнизоны и проследить за транспортировкой ЗДА, но возможно лучше просто запретить её."
 rcw_bfk.19.a:0 "Пусть проходят - одной проблемой меньше"
 rcw_bfk.19.b:0 "Отправятся на фронт, когда мы прикажем"
 rcw_bfk.20.t:0 "Дальнейшая политика"
 rcw_bfk.20.d:0 "Кучки местных националистов и банды красных наконец изгнаны с нашей земли. Однако, соседние государства не выказывают нашему правительству дружелюбия. Известно, что в Эстонию перебралась большая часть войск Ульманиса, а Литва с каждым днем усиливает части на границе с нами.!"
 rcw_bfk.20.a:0 "Мы не станем воевать на два фронта вновь"
 rcw_bfk.20.b:0 "Чтобы решить эти проблемы нужен хороший план"
 rcw_bfk.20.c:0 "Ударим первыми - в лучших прусских традициях"
 
 rcw_bfk.21.t:0 "Самоопределение Латвии"
 rcw_bfk.21.d:0 "Используя лозунги самоопределения буржуазные латышские националисты провозглашают самоопределение Латвии. Немцы могут использовать этот факт на переговорах для давления и под этим предлогом выдвинуть войска далее на Псков. Возможно, имеет смысл сработать на опережение и провозгласить революционную латышскую государственность."
 rcw_bfk.21.a:0 "Передадим власть комитет Совету рабочих, солдатских и безземельных депутатов Латвии"
 rcw_bfk.21.b:0 "У националистов нет шансов"
 
 rcw_bfk.22.t:0 "Вопрос Республики Исколата"
 rcw_bfk.22.d:0 "Во время переговоров большевики создали буферное латышское государство на подконтрольной себе прибалтийской территории. Теперь, когда русские ушли, оно не представляет никакого смысла и будет легко раздавлено нашими войсками."
 rcw_bfk.22.a:0 "Начать наступление"
 rcw_bfk.22.b:0 "Распыление сил сейчас бессмысленно"
 
 rcw_bfk.23.t:0 "Освобождение Прибалтики"
 rcw_bfk.23.d:0 "Земли Прибалтики вновь объединены немецкой рукой! Наступит время и они вернуться в родную гавань, сейчас же нам предстоит обустроит государственную машину и выбрать новый курс развития."
 rcw_bfk.23.a:0 "Прибалтийское герцогство будет возрождено"
 rcw_bfk.23.b:0 "Нам стоит быть осторожнее"
 
 rcw_bfk.106.t:0 "Выбор стратегии"
 rcw_bfk.106.d:0 "Боевые действия стремительно развиваются. Нам необходимо взвесить все факторы нашего положения и выбрать дальнейший способ действий. Наша армия малочисленна должны ли мы сейчас рваться к Петрограду или стоит продвигаться поэтапно выискивая слабые места в обороне противника."
 rcw_bfk.106.a:0 "Следует быстро занять столицу"
 rcw_bfk.106.b:0 "Необходимо провести широкий охват"
 rcw_bfk.107.t:0 "В тылу врага"
 rcw_bfk.107.d:0 "После установления прочной связи с Национальным центром и Союзом Защиты Родины и Свободы в наши руки попали широкие сведения о происходящем в северо-западном крае в тылу красных войск. Нам стало известно о существующих подпольных офицерских организациях сочувствующих нам и о брожении в среде крестьянства. Оба эти фактора могут быть использованы для ослабления красного фронта, однако, за все нужно платить."
 rcw_bfk.107.a:0 "Офицеры должны восстать и перейти на нашу сторону"
 rcw_bfk.107.b:0 "Стоит поддержать крестьян, хоть нам и не по пути"
 rcw_bfk.107.c:0 "Не стоит мелочится"
 rcw_bfk.108.t:0 "Программа Савинкова"
 rcw_bfk.108.d:0 "После долгого периода "Непредрешения" правительство наконец-то избрало определенный путь действий. Им стала так называемая "программа Савинкова", которая заключает в себе национальные начала, установление связи с трудовыми слоями, демократизм, в том числе низовой, и, конечно же, ярый антибольшевизм. Главным органом правления предусмотренно Народное вече, а армия начнет пополнятся крестьянами. Теперь наши друзья и враги точно знают за какую Россию мы сражаемся. В связи со сменой политики встает вопрос смены руководства. Возможно, приглашать автора программы на Северо-запад ещё рано."
 rcw_bfk.108.a:0 "Немедленно пишите Савинкову"
 rcw_bfk.108.b:0 "Вы правы, стоит повременить"
 rcw_bfk.109.t:0 "[NWA.GetNameDef] готовы признать Финляндию"
 rcw_bfk.109.d:0 "К нам поступило дипломатическое предложение от русской белой армии в Прибалтике. Это правительство готово признать нас официально и хотя оно не является всероссийским правительством, но договор с ним явно послужит хорошей гарантией. Однако, взамен русские требуют отвлекающего удара - они вполне согласны на ограниченные масштабы операции. Стоит отметить, что сейчас финский народ все ещё разделен и возвращение Карелии мечта многих наших патриотов. Кажется, есть возможность угодить всем."
 rcw_bfk.109.a:0 "За нашу и вашу свободу!"
 rcw_bfk.109.b:0 "Мы только оправились от войны..."
 rcw_bfk.113.t:0 "Освобождение столицы"
 rcw_bfk.113.d:0 "Ликуйте русские люди! Петроград являвшийся целью нашего похода достигнут. Враги отрезаны от Балтийского моря и пятятся вглубь страны. И теперь мы должны успеть получить максимум политических выгод из сложившегося положения, как для всего движения, так и для себя в частности."
 rcw_bfk.113.a:0 "Цель выполнена - передаем власть Российскому правительству"
 rcw_bfk.113.b:0 "Объявим о созыве Учредительного Собрания Северо-Запада "
 rcw_bfk.113.c:0 "Срочно составьте ответ Кириллу Владимировичу "
 
 rcw_bfk.121.t:0 "Предложение командования Северо-Западной армии"
 rcw_bfk.121.d:0 "Генералитет СЗА высказывает соображения о необходимости объединения сил в оперативном отношении. Северяне пользуются тесными контактами с германским командованием и получили его полное согласие на такой шаг."
 rcw_bfk.121.a:0 "Объединение - шаг к победе"
 rcw_bfk.121.b:0 "У нас есть свои Вожди"
 rcw_bfk.122.t:0 "Русская угроза"
 rcw_bfk.122.d:0 "Бывшие генералы и офицеры российской императорской армии организовавшие в Прибалтике новую армию для борьбы с революционерами теперь повернули штыки против нашего правительства. Они требую беспрекословного подчинения и по сути анексии."
 rcw_bfk.122.a:0 "Значит война!"
 rcw_bfk.122.b:0 "Зря мы придумали себе нацию..."
 rcw_bfk.123.t:0 "Великий день для Прибалтики"
 rcw_bfk.123.d:0 "Все земли освобождены и объедены. Но армия слишком устала. Немцы и туземцы расходятся по домам, все меньше русских верит в возможность победить большевизм сейчас.\nНам необходимо обустроить настоящую государственную жизнь на своей территории и в первую очередь выбрать форму правления."
 rcw_bfk.123.a:0 "Монархическое начало"
 rcw_bfk.123.b:0 "Республиканский строй"