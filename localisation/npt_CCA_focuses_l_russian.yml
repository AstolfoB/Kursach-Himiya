l_russian:
 CCA_uzurpators:0 "Смерть узурпаторам!"
 CCA_uzurpators_desc:0 "После недавних событий стало очевидно, что центральная власть в России узурпирована кучкой реакционных фанатиков. Наш долг, как граждан и патриотов, как можно быстрее восстановить порядок в стране и прийти к истинному народовластию. Но понимает ли это народ? Нужна грамотная агитация."
 CCA_goverment_meeting:0 "Государственное собрание"
 CCA_goverment_meeting_desc:0 "На просторах бывшей Российской империи после беззаконного переворота в Петрограде возникло множество местных правительств. У нас у всех единый враг и потому скорейшее объединение в наших общих интересах. Произойдет оно в форме создания "Центрального правительства", Конфедерации или объединенного фронта под нашим руководством - не так важно."
 CCA_law_of_land:0 "Подтверждение "Закона о земле""
 CCA_law_of_land_desc:0 "Эсеры - партия наиболее сильно связанная с крестьянством. Их программа - "Десять пунктов о земле" - на данный момент лучшая. Если мы примем её в качестве закона то заручимся поддержкой деревни и переломим ход войны."
 CCA_mobilization:0 "Мобилизация в "Народную армию""
 CCA_mobilization_desc:0 "Части поднятые нами против контрреволюции тают на фронтах и хотя герои-добровольцы все ещё являются костяком нашей Народной армии, без всеобщей воинской повинности мы рискуем потерять все людские ресурсы и лишиться вооруженной силы."
 CCA_soviets:0 "Замена Советов новыми Земствами"
 CCA_soviets_desc:0 "Местное самоуправление должно существовать, но не в анархо-коммунистичской форме "Советов", а в качестве легальных и дееспособных Земств. Немного реформированные в демократическом ключе они создадут прочную связь "мест" с "центром"."
 CCA_food_policy:0 "Новая продовольственная политика"
 CCA_food_policy_desc:0 ""Закон о земле" будет не полным без принятия новой продовольственной программы. Многие верят, что свободная торговля хлебом установит естественный баланс, спасет нас от голода и сохранит лояльность крестьян. С другой стороны жесткое распределение гарантирует объемные резервы продовольствия."
 CCA_esser:0 "Террор боевых групп"
 CCA_esser_desc:0 "Мы отложили кинжал, когда пришла свобода. Теперь она растоптана, её гонители живут в роскошных особняках вкушая все прелести власти и богатства. Но патриотов все ещё много. По нашей команде они перестреляют диктаторов, как бешеных псов."
 CCA_cossacks:0 "Включение в "Комитет" казаков"
 CCA_cossacks_desc:0 "Оренбургский атаман Дутов - настоящий русский патриот и потому он всегда был другом Комитета. Такое же настроение по видимому и у его казаков. Взаимные уступки и расширение казачьего представительства в Учредительном собрании окончательно закрепит Оренбург в нашей сфере."
 CCA_workers_questions:0 "Решение рабочего вопроса"
 CCA_workers_questions_desc:0 "Однозначное решение рабочего вопроса определит в глазах городского пролетариата с кем мы - с народом или буржуазией. Для нас такого вопроса нет. Для некоторых из нас - нет такого противоречия..."
 CCA_autonomy:0 "Автономия для инородцев"
 CCA_autonomy_desc:0 "Инородцы - неславянские народности - составляют значительную часть населения на подконтрольных Комитету территориях. Справедливый договор с их вождями обеспечит лояльность тыла и дополнительные людские ресурсы."
 CCA_VSUR:0 "Союз с генералами"
 CCA_VSUR_desc:0 "Восставшие царские генералы, конечно, реакционеры, но они патриоты, а их солдаты такие же граждане как и мы. Оформление это тактического союза лишь пролог к исторической победе."
 CCA_constituent_assembly:0 "Переизбрание Учередительного собрания"
 CCA_constituent_assembly_desc:0 "Достаточно много времени прошло с тех пор когда впервые был создан тот орган который мы представляем. Переизбрание "Учредительного собрания" поможет укрепить легитимность власти и заодно послужит масштабной проверкой общественных настроений."
 CCA_russian_federation:0 "Российская Федерация?"
 CCA_russian_federation_desc:0 "Оценив результаты борьбы и реформ мы можем с уверенностью заявить, что Комитет - единственное сильное и легитимное правительство на просторах России. А значит наступил момент принять на себя всю полноту власти. "
 CCA_entente:0 "Кредиты Антанты"
 CCA_entente_desc:0 "Для восстановления России нужны большие деньги. Стоит обратиться за помощью к нашим верным союзникам по Антанте. Если они согласятся взамен наверняка придется изменить состав правительства предоставив больше полномочия буржуазным демократам."
 CCA_internal_loan:0 "Внутренний займ"
 CCA_internal_loan_desc:0 "В России всегда были богатые люди готовые пожертвовать своим состоянием на благо Родины. Купцы поволжья и уральские промышленники готовы предоставить правительству ссуды. Простые же граждане смогут купить облигации внутреннего займа."
 CCA_advisers:0 "Иностранные военные советники"
 CCA_advisers_desc:0 "Стоить армию на старых основах значит подвергнуть её влиянию тех же язв, что разложили царскую армию. На анархо-коммунистических началах может существовать только милиция. В меру демократичная и дисциплинированная Французская армия — достойный образец для подражания. Благо Антанта всегда готова помочь советниками своим верным союзникам."
 CCA_citizen_industry:0 "Комплекс гражданской промышленности"
 CCA_citizen_industry_desc:0 "Несмотря на обилие военных угроз наша молодая республика обязана позаботиться о простых гражданах путем создания нового фабричного комплекса направленного на удовлетворение их нужд. Производство позволит вновь наладить обмен города с деревней."
 CCA_infrastructural_leap:0 "Инфраструктурный скачок"
 CCA_infrastructural_leap_desc:0 "Дороги - это артерии государства, по ним перетекают ресурсы и капиталы, по ним движутся на фронт подкрепления. Займ позволяет нам в кротчайшие сроки перестроить устаревшую инфраструктуру."
 CCA_ural_military:0 "Уральская военная индустрия"
 CCA_ural_military_desc:0 "Во-первых, горы Урала издавна осваиваются русскими промышленниками. Во вторых, хребет представляет собой естественную крепость. И в третьих, это почти с любой стороны наш тыл. Идеальная база для размещения военных заводов."
 CCA_strikers:0 "Новые "Ударники""
 CCA_strikers_desc:0 "Движение "ударников" зародилось в 1917 году, когда из наиболее боеспособных и верных солдат всей частей создавались отдельные полки. Этот опыт был успешным и стоит его повторить, даже если влияние правых генералов немного усилится."
 CCA_the_witcher:0 "Охота на ведьм"
 CCA_the_witcher_desc:0 "Красные растворились среди нас! Большевики во всех государственных органах в армии и правительстве. Они разрушают дисциплину и готовят заговоры. Нельзя им доверять. Если сейчас же будут подготовлены "проскрипционные списки", то мы успеем нейтрализовать угрозу."
 CCA_rights_powers:0 "Осуждение правых сил"
 CCA_rights_powers_desc:0 "Монархия показала свою непригодность, однако, кучка экзальтированных правых деятелей готова рискнуть всеми достижениями, чтобы вернуть страну в прошлое. Очистить республику от них лучшее решение, несмотря на возможную реакцию Деникина и подобных генералов..."
 CCA_transsib:0 "Транссибирский профсоюз"
 CCA_transsib_desc:0 "Рабочие магистрали, на данный момент, возможно самые главные граждане России. Их нужды были бы заботой всякого нормального правительства. Жаль, что Сибирские власти этого не понимают..."
 CCA_middle_asia:0 "Русский вопрос в Средней Азии"
 CCA_middle_asia_desc:0 "Гражданская война не должна позволить нам забыть о наших гражданах находящихся на территории Средней Азии. Правительственные газеты пишут о неприкрытом угнетении русских местными инородцами. Алаш-орда и прочие сепаратисты ответят за свои преступления! Так и напишем в новый номер."
 CCA_democracy:0 "Демократическое государство"
 CCA_democracy_desc:0 "В нашем государстве демократия не имеет альтернатив. У нас нет ни белых, ни красных (особенно красных), только равноправные граждане Российской республики. И так будет всегда."
 CCA_russian_socialism:0 "Русский социализм"
 CCA_russian_socialism_desc:0 "Социализм в России не сказка, как считали многие теоретики. Мы ещё слабы, но мы уже свободны, мы ещё голодны, но мы уже не бедны. Социалисты отныне будут доминировать в правительстве и позаботятся о благе народа."
 CCA_consular_citizen:0 "Гражданин-консул"
 CCA_consular_citizen_desc:0 "Мы сражаемся на два фронта. Громим и левых, и правых. Мы поняли: слабая республика - брешь для анархистов, диктатура - поворот на путь антинародной реакции. Что ж, республика во главе с сильным консулом - ни то, ни другое. Выглядит устойчиво."
 CCA_hunta:0 "Военный протекторат"
 CCA_hunta_desc:0 "Люди утверждающие, что Керенский и Ленин стоят на разных политических платформах - просто простофили или скрытые враги России. О какой разнице между Совдепией и Республикой может идти речь? Только сильная рука и барский сапог нужны русскому народу. Пусть этот сапог будет военного фасона."
 CCA_end_of_civilwar:0 "Конец гражданской войны!"
 CCA_end_of_civilwar_desc:0 "Как бы кому не казалось Гражданская война близка к завершению, а наше правительство к победе в ней. Осмотритесь и увидите, что во всей России не осталось достаточно сильных и хоть сколько-нибудь законных конкурентов нам. Пусть сдаются или погибнут."
 CCA_german_peace:0 "Пересмотр мира с Германией"
 CCA_german_peace_desc:0 "Какое-то правительство от лица России заключает мир с центральными державами, а Антанта с этим соглашается. К черту! Мы вооружимся и потребуем у Берлина, Вены и Стамбула справедливых условий. Если кто-то будет против, то наши войска готовы идти и за Рейн."
 SIB_siberian_army:0 "Мобилизация в Сибирскую армию"
 SIB_siberian_army_desc:0 "Враг ещё далеко, но родной Сибири требуется крепкая вооруженная сила. Призывать бывших фронтовиков рискованно из-за их пораженческого пацифизма. Правительство считает целесообразным поднятие возрастов 1898, 1900 и 1901. Сибирская молодежь под руководством опытных офицеров явится серьезнейшей силой на просторах России."
 SIB_state_meeting:0 "Государственное совещание"
 SIB_state_meeting_desc:0 "До тех пор пока мы не договоримся со своим "легитимным" соседом о том, где заканчивается (а точнее начинается) Сибирь, сложно будет вести единую борьбу с врагом. Необходимо собрать официальное совещание по важнейшим вопросам, чтобы каждая сторона смогла адекватно высказаться."
 SIB_komuch:0 "Давление на Комитет"
 SIB_komuch_desc:0 "Комитет считает себя наследником Учредительного Собрания, считает, что может от лица всей России решать какие законы принимать и какие границы проводить. Но позвольте, как они могут говорить от нашего лица, когда мы вполне можем говорить сами. И мы скажем: "Комитет, пошел вон!""
 SIB_transsib_oil:0 "Транссиб Оил"
 SIB_transsib_oil_desc:0 "Пусть кому-то кажется, что сибирская тайга безжизнена и бесплодна, что кроме леса и меха из неё нечего вывезти. Теперь уже среди американцах ходят слухи о крупнейших запасах нефти и газа у нас. Что ж, найдем геологов, наймем инженеров, если нужно займем денег в Америке и начнем обогащаться."
 SIB_omsk_defend:0 "Омский Укрепрайон"
 SIB_omsk_defend_desc:0 "Если волжане и уральцы не найдут в себе сил сдерживать супостата и сдадутся, единственными защитниками Руси останется Сибирь и её столица Омск. Наши лучшие генералы, инженеры и простые строители способны превратить город в неприступную крепость. Несколько рубежей обороны, сеть ДОТов и ДЗОТов, рвы, завалы, каналы с водой - враг не пройдет!"
 SIB_cooperative_meeting:0 "Кооперативный съезд"
 SIB_cooperative_meeting_desc:0 "Кооперация имеет долгую историю, как в России так и в Сибире в частности. По сути это объединение объединений различных частных производителей, часто производителей различного провианта. Сумев наладить контакты между правительством и сибирской кооперацией мы сможем таким образом достать недостающее армии снабжение."
 SIB_annex_bkl:0 "Аннексия Забайкалья"
 SIB_annex_bkl_desc:0 "Забайкальский атаман Семенов со своими прояпонскими замашками и бандитской политикой для нас хуже всяких большевиков и анархистов. Мы подкупим пару казачьих лидеров чинами, надавим на японцев через американского посла и легко ликвидируем этот осиный рой воссоединив Сибирь."
 SIB_usa_intervention:0 "Американская интервенция"
 SIB_usa_intervention_desc:0 "Союзники не оставят нас в борьбе. Конечно, придется кое что уступить, но войска и средства которые мы получем взамен из-за океана с лихвой покроют издержки. В конце концов какая разница будут ли иностранцы ловить рыбу в Охотском море, когда с помощью этих рыболовов мы скоро будем в Москве?"
 SIB_siberian_ca:0 "Сибирское Учредительное собрание"
 SIB_siberian_ca_desc:0 "Настало время провести полное узаконение нашей власти. Сибирь не нуждается в использовании чужих мандатов. Наши граждане способны самостоятельно выбрать своих провителей и свою судьбу."
 SIB_quotas:0 "Квоты переселенцам"
 SIB_quotas_desc:0 "Крестьяне центральной России до сих пор пребывают в угнетенном состоянии, бескрайние же просторы родной Сибири все ещё ждут своего колонизатора. Два этих обстоятельства просто жизненно необходимо соединить. Квоты, выделение пустующих земель, финансовая поддержка, включение в кооператорство - создадут неиссякаемый источник появления новых граждан Сибири."
 SIB_industrialisation:0 "Индустриализация Сибири"
 SIB_industrialisation_desc:0 "При царях ставку в деле построения промышленности делали на западные и центральные регионы, Сибирь же была незаслуженно обделена. Слава Богу, теперь мы сами можем контролировать налоги и торговлю, а население благодаря мудрой политике все возрастает. Настало время наполнить Сибирские снега ревом фабрик."
 SIB_usa_order:0 "Размещение заказа в США"
 SIB_usa_order_desc:0 "У нас сейчас не хватает мощностей для производства необходимого для армии снаряжения, однако есть верный союзник и морские конвои. Придется покупать оружие где-то сейчас, чтобы не покупать его больше никогда."
 SIB_siberian_fleet:0 "Тихоокеанский Сибирский флот"
 SIB_siberian_fleet_desc:0 "Ни одна Великая держава не может существовать без флота. Принятие программы военно морского строительства гарантирует наши океанические рубежи от вторжения любых враждебных сил. Пускай сейчас они злорадствуют, но завтра им предется прятать свои жалкие посудины в самых дальних бухтах."
 SIB_moscow_peace:0 "Перемирие с Москвой"
 SIB_moscow_peace_desc:0 "Война, повидимому, зашла в тупик. Солдаты копашатся в земле в жалких попытках прорвать оборонительные линии. Мы больше не можем жертвовать своими гражданами для спасения обезумевшей России. "Мир без аннексий, контрибуций и граница по Уралу" - такова Омская мирная инициатива."
 SIB_jap_intervention:0 "Трёхсторонний договор"
 SIB_jap_intervention_desc:0 "Япония является сильнейшей империей на Востоке, членом Антанты да и к тому же её потери в этой войне минимальны. Посредством Лондона и Парижа можно договорится о высылке к нам "Восточного легиона" ради исполнения союзнического долга и спасения многострадальной России. "
 SIB_tokio:0 "Забайкальская японская экспедиция"
 SIB_tokio_desc:0 "Экономическое сотрудничество пойдет на пользу обеим странам - Сибири и Японии. К сожалению, сейчас денег больше у Токио, чем у Омска, но со временем, когда наши финансовые дела пойдут в гору, мы ещё сами будем раздавать займы императорскому дому."
 SIB_crusade:0 "Крестовый поход против Большевизма"
 SIB_crusade_desc:0 "Безбожники стремятся растоптать нашу Веру, но мы - воинство Христово - и не дадим им покоя ни на земле, ни на небе. Вооружившись святым писанием Дружины Святого Креста готовятся повернуть ход войны и истории. Зверь падет, Вавилон будет разрушен! Deus Vult!"
 SIB_united_and_indivisible:0 "Единая и неделимая"
 SIB_united_and_indivisible_desc:0 "Если где-то и собрались здоровые силы русского народа, героические русские воины и великие русские мыслители, то это место и должно по праву зваться Россией. Сегодня это Сибирь. Сегодня Сибирь - это Россия. Значит на нас возложена миссия объединения всей бывшей империи. "
 SIB_ungern:0 "Авантюра Барона Унгрена"
 SIB_ungern_desc:0 "Монголия находится в "подбрюшье" нашей державы, своими степями она открывает выходы к Транссибирской магистрали во многих местах. Китайцы точат зубы на земли степняков, да и японцам верится с трудом. К счастью, решение есть - кавалерийский командир барон Унгерн фон Штернбернг предлагает составить под его командованием экспедицию в Угру. Обставим все как личное дело Унгерна на всякий случай..."
 SIB_idel-ural:0 "Ханство Идель-Урал"
 SIB_idel-ural_desc:0 "Мы остались бы глупцами если бы не откинули имперские колониальные идеи. Зачем драться с татарами, когда можно отдать им те горсти вольностей за которые они борются. Однако, мы все ещё не будем договариваться с революционерами-леваками. Гораздо эффективнее привлечь к нашей борьбе инородческую аристократию."
 SIB_uiguria:0 "Протекторат Уйгурия"
 SIB_uiguria_desc:0 "Последнее время джунгары все больше пребывают в тени китайцев - незаслуженная доля для лихого и свирепого народа воинов. Слава джунгарских ханов растоптана, но мы уже начали собирать империю Чингиза и Уйгурии суждено стать одной из её жемчужин!"
 SIB_capital:0 "Новая Русская Столица"
 SIB_capital_desc:0 "Под нашим мудрым руководством построена новая страна - Сибирь, свободная как от чиновников из Москвы, всяких опасных мечтателей и иностранных оккупантов. И поэтому новой стране нужна достойная столица. Однако нам не стоит забывать и о наших русских братьях... Отныне Сибиь станет центром русской цивилизации, мы этого достойны!"
 SIB_to_the_last_sea:0 "К последнему морю"
 SIB_to_the_last_sea_desc:0 "Начинается великий поход предсказанный многими мудрецами на рубеже двадцатого века. Желтая Азия теперь идет спасть и губить Белую Европу. Могучие орды кочевников бок о бок выплевывающими свинец автомобилями переходят через Урал. Это новое переселение народов. Трепещи глупый старый мир!"
 SIB_manchuria:0 "Маньчжурская сделка"
 SIB_manchuria_desc:0 "Японцы уже показил себя честными, чтущими договора. Восстановив контроль над землями бывшей империи мы можем сделать небольшую уступку нашим союзникам и обменять небольшие участки территории, за которые нам совершенно не следует хвататься, в обмен на военную помощь, так необходимую молодой Сибири и возрождающейся России."
 SIB_tsar-ataman:0 "Разоружение чехов"
 SIB_tsar-ataman_desc:0 "Сибирь была вынуждена опереться на казаков и военныз для защиты своей границы, а Япония поддержала Атамана Семёнова... Следовательно это означает, что реальная власть постепенно сама собой перетекает от гражданского правительства в штаб фронта и вскоре правительство будет вынуждено принять данное положение вещей."
 SIB_baikal_castle:0 "Байкальская линия"
 SIB_baikal_castle_desc:0 "Российские интересы всегда затрагивали окраинные территории империи... Мы будем продвигать их! Но сначала нам необходимо укрпеиться на уже занятых землях - неизвестно как повернётся военное противостояние даже с оаслабленной страной."
 SIB_dragon:0 "Сибирское царство"
 SIB_dragon_desc:0 "Наще сотрудничество с Японией и поддержка казаков естественно привела к необходимости расширения экспансии в Китайские земли. Мы можем предъявить свои притязания и отстоять свою сферу влияния с помощью оружия. Японцы отнесутся к этому с благожелательным нейтралитетом, а значит необходимо принять соответствуюие распоряжения."
