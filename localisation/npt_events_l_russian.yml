 USA_ROR.46.a: "Время вернуть былое величие!"
 
 USA_ROR.47.t: "Вопрос о передаче Панамы"
 USA_ROR.47.desc: "Недавно мы оккупировали Панаму. Если мы хотим продолжить кампанию по формированию ЦАР, то нам нужно передать её, Панамский Канал останется под нашим контролем в любом случае."
 USA_ROR.47.a: "Да"
 USA_ROR.47.b: "Нет"
 
 USA_ROR.38.t: "Война?"
 USA_ROR.38.desc: "В Европе бушует война, и США сделали свой выбор в пользу Центральных держав. Они предлагают оставить нейтралитет и объединиться."
 USA_ROR.38.a: "Построим новый мир!"
 USA_ROR.38.b: "Никогда"
 USA_ROR.38.c: "А что они нам предложат?"
 
 USA_ROR.37.t: "Восстание коммунистов!"
 USA_ROR.37.desc: "Группа влиятельных армейских генералов издала прокламацию, обличающую действующее французское правительство! Они организовали левый переворот при поддержке США и русских коомунистов. К коммунистам присоединилась большая часть армии, но до сих пор им не удалось захватить ни один из крупных французских городов, если не считать Бордо.\n\nПоле боя расчерчено - так какую из фракций нам поддержать?"
 USA_ROR.37.a: "Демократический режим"
 USA_ROR.37.b: "Коммунисический режим"
 
 USA_ROR.30.t: "США пребует подчинения"
 USA_ROR.30.desc: "Мы являемся важным плацдармом для США в Африке, поэтому они предлагают мирно войти в их состав."
 USA_ROR.30.a: "Так будет лучше для всех"
 USA_ROR.30.b: "Мы сохраним свободу!"
 
 USA_ROR.32.t: "Выбор коммунистического крыла"
 USA_ROR.32.desc: "Нам нужно выбрать, требуется ли нам радикализация для становления мировой революции."
 USA_ROR.32.a: "Радикализация!"
 USA_ROR.32.b: "Останемся умеренными коммунистами"
 
 USA_ROR.31.t: "Либерия сдается"
 USA_ROR.31.desc: "Узнав о нашем ультиматуме, Либерийское правительство тут-же признало нашу власть и здалось!"
 USA_ROR.31.a: "Так будет лучше для всех"
 
 LON.1.t: "Приглашение в Лигу наций"
 LON.1.desc: "После Великой войны, многие страны второго мира оказались на гране, много новый государств появилось, много восстало из пепла. Дабы больше такого не повторилось, США организует Лигу наций - формальный альянс сильнейших государств, который будет поддерживать мир во всем мире."
 LON.1.a: "Во имя мира"
 LON.1.b: "Это помешает нашим дальнейшим амбициям!"
 
 LON.2.t: "Согласие"
 LON.2.desc: "Нам поступило согласие к присоединению в Лигу наций"
 LON.2.a: "Мы постараемся сохранить мир"
 
 LON.3.t: "Отказ"
 LON.3.desc: "Нам поступил отказ к присоединению в Лигу наций"
 LON.3.a: "Мы постараемся сохранить мир"
 
 USA_ROR.20.t: "США присоединяется к Антанте"
 USA_ROR.20.desc: "Видя то, как в Европе происходит сущий ад, США решает поддержать Антанту в этой войне, ведь если этого не сделать, то они либо проиграют, либо война затянется на неопределённый срок."
 USA_ROR.20.a: "Теперь с нами большой брат!"
 