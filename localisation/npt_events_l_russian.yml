 npt.political.25.a:0 "Ничего уже не поделаешь."
 npt.political.25.b:0 "Смерть красной чуме!"
 
 npt.political.26.t:0 "Социал-демократы получили большенство"
 npt.political.26.d:0 "Социал-демократы требуют провести референдум о пересмотре конституции и о множестве реформ. Множество демонстраций в поддержку инициативы, одиночные пикеты, стачки и переходы полиции на сторону митингующих говорят о том что поддержка их очень шикока."
 npt.political.26.a:0 "Ведь не стоит ждать особой смены курса?"
 
 npt.political.27.t:0 "Социал-либералы получили большенство"
 npt.political.27.d:0 "Социал-либералы, получив широкую поддержку, требуют внеочередных выборов."
 npt.political.27.a:0 "Хорошо"
 
 npt.political.28.t:0 "Рыночные либералы получили большенство"
 npt.political.28.d:0 "Рыночные либералы, получив широкую поддержку, требуют внеочередных выборов."
 npt.political.28.a:0 "Хорошо"
 
 npt.political.29.t:0 "Социал-консерваторы получили большенство"
 npt.political.29.d:0 "Социал-консерваторы, получив широкую поддержку, требуют внеочередных выборов."
 npt.political.29.a:0 "Хорошо"
 
 npt.political.30.t:0 "Авторитаристы получили большенство"
 npt.political.30.d:0 "Штурмовые отряды и массы протестующих занимают улицы и здания администраций, страна кипит, реакционные силы требуют референдума об изменении конституции и пересмотре множества законом, а также об отставке текущего правительства."
 npt.political.30.a:0 "Такова воля народа"
 npt.political.30.b:0 "Реакционеры не пройдут!"
 
 npt.political.31.t:0 "Патерналисты получили большенство"
 npt.political.31.d:0 "Штурмовые отряды и массы протестующих занимают улицы и здания администраций, страна кипит, реакционные силы требуют референдума об изменении конституции и пересмотре множества законом, а также об отставке текущего правительства."
 npt.political.31.a:0 "Такова воля народа"
 npt.political.31.b:0 "Реакционеры не пройдут!"
 
 npt.political.32.t:0 "Национал-синдикалисты получили большенство"
 npt.political.32.d:0 "Штурмовые отряды и массы протестующих занимают улицы и здания администраций, страна кипит, национали-синдикалисты требуют референдума об изменении конституции и пересмотре множества законом, а также об отставке текущего правительства."
 npt.political.32.a:0 "Такова воля народа"
 npt.political.32.b:0 "Смерть синдикализму!"
 
 npt.political.33.t:0 "Фашисты получили большенство"
 npt.political.33.d:0 "Штурмовые отряды фашистов и массы протестующих под националистические лозунги занимают улицы и здания администраций, армия частично переходит на их сторону, фашисты требуют референдума об изменении конституции и пересмотре множества законом, а также об отставке текущего правительства."
 npt.political.33.a:0 "Такова воля народа"
 npt.political.33.b:0 "Смерть фашизму!"
 
 npt.political.50.t:0 "Фашисты требуют референдум"
 npt.political.50.d:0 "Быстро растущее [Root.GetAdjective]ое фашистское движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Фашисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, фашисты могут решить, что лучше захватить власть силой."
 npt.political.50.a:0 "Подавить это ненавистное движение!"
 npt.political.50.b:0 "Не стоит обращать на них внимания."
 npt.political.50.c:0 "Если народ этого захочет, мы проведем референдум."
 
 npt.political.51.t:0 "Гражданская война за фашизм"
 npt.political.51.d:0 "Попытки фашистов возродить в народе националистический дух имели определенный успех, но и сопротивление таким идеям по-прежнему велико. Генералы, планирующие свергнуть нынешнюю власть, разочарованы тем, что у самих [Root.GetAdjective]их граждан мало доверия к партии [Root.GetFascistParty].\n\nОни по-прежнему убеждены, что [Root.GetLeader] скоро лишится народной поддержки, но не уверены, какой курс лучше избрать. Некоторые призывают к немедленному перевороту, пока слабостью государства [Root.GetName] не воспользовались враги. Однако с учетом ограниченной народной поддержки это, скорее всего, запалит костер гражданской войны."
 npt.political.51.a:0 "Не стоит желать власти, если не готов её захватить."
 npt.political.51.b:0 "Сперва следует объединить людей, а потом уже управлять ими."
 
 npt.political.52.t:0 "Поддержка фашистов в армии"
 npt.political.52.d:0 "Некоторые высокопоставленные военные в [Root.GetAdjective]ой армии, кто негласно, а кто и публично, выразили поддержку фашистскому движению в государстве [Root.GetName]. Они считают, что партия [Root.GetRulingParty] забыла о важности военной силы для сохранения державы. Многие раздражены отношением к армии как к инструменту, а не как к одному из столпов государства. Кое-кто даже заявляет, что для уверенного движения во вторую половину столетия государству [Root.GetName] необходимо новое правительство.\n\nВ этой фракции не много политиков, однако есть чиновники из Министерства обороны. Они могут набрать достаточный политический вес и устроить переворот, если события будут и дальше развиваться в том же духе."
 npt.political.52.a:0 "Национальный дух важнее правительства."
 
 npt.political.53.t:0 "Фашистский переворот"
 npt.political.53.d:0 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал фашизм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective]ое правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 npt.political.53.a:0 "Сильное государство необходимо, чтобы защищать людей от самих себя."
 
 npt.political.54.t:0 "Фашисты формируют штурмовые дивизии"
 npt.political.54.d:0 "В фашизме всегда переплетались политика и военная сила. Одновременно с расширением политического влияния фашисты начали создавать военизированные организации для защиты как от внешней, так и от внутренней угрозы, причем к последней они относят своих политических противников. Многих беспокоит такое развитие событий, однако на волне милитаристского подъема все больше добровольцев вливается в наши вооруженные силы.\n\nПолитические лидеры движения показали, что оппоненты не зря опасаются их. Когда армия становится политизирована на всех уровнях, враги государства [Root.GetName] и враги фашизма начинают выглядеть очень похоже."
 npt.political.54.a:0 "Только предателям нации есть чего опасаться."
 
 npt.political.55.t:0 "Национал-синдикалисты требуют референдум"
 npt.political.55.d:0 "Быстро растущее [Root.GetAdjective]ое национал-синдикалитское движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Фашисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, национал-синдикалисты могут решить, что лучше захватить власть силой."
 npt.political.55.a:0 "Подавить это ненавистное движение!"
 npt.political.55.b:0 "Не стоит обращать на них внимания."
 npt.political.55.c:0 "Если народ этого захочет, мы проведем референдум."
 
