 npt.political.63.b:0 "Сперва следует объединить людей, а потом уже управлять ими."
 
 npt.political.64.t:0 "Авторитаристы начали гражданскую войну"
 npt.political.64.d:0 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал авторитаризм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective]ое правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 npt.political.64.a:0 "Не стоит желать власти, если не готов её захватить."
 npt.political.64.b:0 "Сперва следует объединить людей, а потом уже управлять ими."
 
 npt.political.65.t:0 "Поддержка патерналистов в правительстве"
 npt.political.65.d:0 "Некоторые высокопоставленные военные в [Root.GetAdjective]ой армии, кто негласно, а кто и публично, выразили поддержку фашистскому движению в государстве [Root.GetName]. Они считают, что партия [Root.GetRulingParty] забыла о важности военной силы для сохранения державы. Многие раздражены отношением к армии как к инструменту, а не как к одному из столпов государства. Кое-кто даже заявляет, что для уверенного движения во вторую половину столетия государству [Root.GetName] необходимо новое правительство.\n\nВ этой фракции не много политиков, однако есть чиновники из Министерства обороны. Они могут набрать достаточный политический вес и устроить переворот, если события будут и дальше развиваться в том же духе."
 npt.political.65.a:0 "Правительство заботится о вас."
 
 npt.political.66.t:0 "Поддержка авторитаристов в правительстве"
 npt.political.66.d:0 "Некоторые высокопоставленные военные в [Root.GetAdjective]ой армии, кто негласно, а кто и публично, выразили поддержку фашистскому движению в государстве [Root.GetName]. Они считают, что партия [Root.GetRulingParty] забыла о важности военной силы для сохранения державы. Многие раздражены отношением к армии как к инструменту, а не как к одному из столпов государства. Кое-кто даже заявляет, что для уверенного движения во вторую половину столетия государству [Root.GetName] необходимо новое правительство.\n\nВ этой фракции не много политиков, однако есть чиновники из Министерства обороны. Они могут набрать достаточный политический вес и устроить переворот, если события будут и дальше развиваться в том же духе."
 npt.political.66.a:0 "Нам нужна сильная рука."
 
 npt.political.68.t:0 "Патерналистский переворот"
 npt.political.68.d:0 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал патернализм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective]ое правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 npt.political.68.a:0 "Сильное государство необходимо, чтобы защищать людей от самих себя."
 
 npt.political.69.t:0 "Авторитаристский переворот"
 npt.political.69.d:0 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал авторитаризм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective]ое правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 npt.political.69.a:0 "Сильное государство необходимо, чтобы защищать людей от самих себя."
 
 npt.political.70.t:0 "Формирование демократической оппозиции"
 npt.political.70.d:0 "Как и стоило ожидать, после смягчения ограничений на публичную антиправительственную пропаганду голоса недовольных стали звучать громче. Пока что организованные акции протеста и памфлеты распространены в основном в университетах или в бедных районах государства [Root.GetName], но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 npt.political.70.a:0 "В отсутствие репрессий это движение проявляется естественным образом."
 
 npt.political.71.t:0 "Демократы требуют референдум"
 npt.political.71.d:0 "Нет ничего удивительного, что идея о том, чтобы народ сам управлял своей страной, обрела популярность в обществе. Разумеется, партия [Root.GetRulingParty] видит в демократических идеях — свобода слова, всеобщие выборы, свободная пресса — всего лишь популистскую риторику, призванную ослабить правительство, которое возглавляет [Root.GetLeader].\n\nИ все же трудно отрицать, что такие идеи нашли поддержку в [Root.GetAdjective]ом обществе. В соответствии с демократической традицией их сторонники требуют проведения референдума, чтобы сместить правящий режим. Это можно игнорировать, однако подобные идеи достаточно жизнестойки. Что с нами будет, если мирная революция окажется невозможной?"
 npt.political.71.a:0 "Это надо прекратить."
 npt.political.71.b:0 "Будем жить как обычно."
 npt.political.71.c:0 "Если дать согласие на референдум, мы ещё можем сохранить наше наследие."
 
 npt.political.72.t:0 "[Root.GetAdjective]ая весна"
 npt.political.72.d:0 "После того как народ не получил желаемого референдума и демократических преобразований, люди, стоявшие за идеей реформ, сочли, что режим, главой которого является [Root.GetLeader], уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью демократизации политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 npt.political.72.a:0 "Не хватало ещё, чтобы нами правила толпа!"
 npt.political.72.b:0 "[Root.GetName] наконец обретает свободу!"
 
 npt.political.73.t:0 "Коммунисты совершают переворот"
 npt.political.73.d:0 "Народ так яростно и громогласно требовал социалистической революции, что многие политические течения затаились в ожидании. Теперь ожидание закончено: пока [Root.GetRulingParty] вместе с армией готовились к подавлению народного восстания, [Root.GetLeader] был помещен под домашний арест несколькими членами [Root.GetAdjective]ого правительства, после чего они начали переговоры с повстанцами.\n\nЭти переговоры проводились под предлогом поддержания общественного порядка, однако в действительности их задачей было распределение постов в новом социалистическом государстве для тех, кто готов к сотрудничеству. Переворот произошел стремительно, и все, кто мог бы выступить против нового режима, были казнены, арестованы или отправлены в ссылку."
 npt.political.73.a:0 "Волны истории смывают прошлое."
 
 npt.political.74.t:0 "Радикальные социалисты совершают переворот"
 npt.political.74.d:0 "Народ так яростно и громогласно требовал социалистической революции, что многие политические течения затаились в ожидании. Теперь ожидание закончено: пока [Root.GetRulingParty] вместе с армией готовились к подавлению народного восстания, [Root.GetLeader] был помещен под домашний арест несколькими членами [Root.GetAdjective]ого правительства, после чего они начали переговоры с повстанцами.\n\nЭти переговоры проводились под предлогом поддержания общественного порядка, однако в действительности их задачей было распределение постов в новом социалистическом государстве для тех, кто готов к сотрудничеству. Переворот произошел стремительно, и все, кто мог бы выступить против нового режима, были казнены, арестованы или отправлены в ссылку."
 npt.political.74.a:0 "Волны истории смывают прошлое."
 
 npt.political.75.t:0 "Сторонники марксизма в правительстве"
 npt.political.75.d:0 "Хотя в целом правящая партия [Root.GetRulingParty] является категорическим противником революционного социализма и бдительно присматривает за левыми радикалами, в правительстве есть лица, готовые, как минимум, учитывать мнение той части населения, которая видит в социалистических идеологиях решение всех проблем, и при этом не доводить ситуацию до гражданской войны.\n\nХотя [Root.GetLeader] и его сторонники могут считать их предателями, это именно те люди, которые могут сделать революцию бескровной, если она наконец придет."
 npt.political.75.a:0 "Мы тоже будем присматривать за ними — по ряду причин."
 npt.political.75.b:0 "Это печальная тенденция."
 
 npt.political.77.t:0 "[GetMonth] — время революции"
 npt.political.77.d:0 "Все шире в государстве [Root.GetName] распространяются представления о том, что коммунистическое движение отвечает чаяниям народа, и за последние месяцы поддержка коммунистов существенно возросла. Но те, кто сейчас призывает к революции, — это уже не просто боевики или недовольные члены профсоюзов. Движение возглавила группа достаточно организованная, чтобы сформировать правительство, если переворот удастся.\n\nОднако если революция начнется сейчас, скорее всего, государство [Root.GetName] окажется ввергнуто в гражданскую войну. Настолько ли революционеры нетерпеливы, что рискнут разорвать страну надвое, или все-таки стоит дождаться лучшей возможности?"
 npt.political.77.a:0 "Нужно действовать сегодня, чтобы войти в историю!"
 npt.political.77.b:0 "Революция неизбежна. Неизбежное может и подождать."
 
 npt.political.79.t:0 "Коммунисты требуют референдум"
 npt.political.79.d:0 "Марксистские идеи закрепились в государстве [Root.GetName] довольно давно и пользуются все большей поддержкой. Это уже не просто политическая теория, а настоящее движение, объединившее как недовольных рабочих, так и некоторых знаменитостей. Коммунисты называют это классовым сознанием. Партия [Root.GetRulingParty] называет это прямым путем к бунту и измене.\n\nУ коммунистов нет веры в то, что лидер [Root.GetLeader] захочет проводить предлагаемые ими реформы, поэтому они требуют немедленно провести референдум о смене власти. Мы ещё можем попытаться перетянуть общественное мнение на свою сторону, но если попытка окончится неудачей, это может привести к революции."
 npt.political.79.a:0 "Необходимо подавлять любую анти-[Root.GetAdjective]ую деятельность!"
 npt.political.79.b:0 "Не стоит обращать внимания на болтунов."
 npt.political.79.c:0 "Уж лучше референдум, чем кровавый бунт."
 
 npt.political.80.t:0 "Социалисты требуют референдум"
 npt.political.80.d:0 "Марксистские идеи закрепились в государстве [Root.GetName] довольно давно и пользуются все большей поддержкой. Это уже не просто политическая теория, а настоящее движение, объединившее как недовольных рабочих, так и некоторых знаменитостей. Коммунисты называют это классовым сознанием. Партия [Root.GetRulingParty] называет это прямым путем к бунту и измене.\n\nУ коммунистов нет веры в то, что лидер [Root.GetLeader] захочет проводить предлагаемые ими реформы, поэтому они требуют немедленно провести референдум о смене власти. Мы ещё можем попытаться перетянуть общественное мнение на свою сторону, но если попытка окончится неудачей, это может привести к революции."
 npt.political.80.a:0 "Необходимо подавлять любую анти-[Root.GetAdjective]ую деятельность!"
 npt.political.80.b:0 "Не стоит обращать внимания на болтунов."
 npt.political.80.c:0 "Уж лучше референдум, чем кровавый бунт."
 
 npt.political.81.t:0 "Массовая забастовка"
 npt.political.81.d:0 "Заводы стоят, сегодня рабочие не вышли на работу. Около фабрик, на улицах и площадях бастуют пролетарии. Они требуюь повышения зарплат, установления норм безопасности и разных социальных гарантий. Силы полиции справятся со всеми, но заставить рабочих работать будет не просто."
 npt.political.81.a:0 "Разогнать"
 npt.political.81.b:0 "Выполнить требования"
 
 npt.political.82.t:0 "Рейды на военные склады"
 npt.political.82.d:0 "Правые радикальные военизированые организации и лояльные им армейские части давно занимаются подрывной деятельностью в стране [Root.GetName]. Одной из их последних диверсий стали налёты на армейские склады с целью захвата снаряжения и, если возможно, техники. Попытка, как ни странно, удалась. Опись пропажи и украденого, но оставленного снаряжения будет проведена в ближайшее время, подкрепления нанесли отрядам противника незначительный ущерб."
 npt.political.82.a:0 "Плохо. Очень плохо."

 USA_ROR.1.t: "Предложение США"
 USA_ROR.1.desc: "Наши американские коллеги опасаясь угрозы со стороны Великобритании и ее возможной экспансии прелагают нам покровительство."
 USA_ROR.1.a: "С США нам по пути"
 USA_ROR.1.b: "Хорошая попытка, дядя Сэм....."
 
 USA_ROR.2.t: "Саудиты соглашаются"
 USA_ROR.2.desc: "Поняв то, что мы хотели до них донести они соглашаются на частичную передачу власти нам."
 USA_ROR.2.a: "Это важная победа для нас"
 
 USA_ROR.3.t: "Саудиты отказываюся"
 USA_ROR.3.desc: "Саудовсая Аравия отказывается он нашего предложения, ссылаясь на то, что мы сами хотим завладеть их богатствами"
 USA_ROR.3.a: "Да как они посмели!"

 USA_ROR.4.t: "Выступление президента в Техасе"
 USA_ROR.4.desc: "Сегодня наш президент выспутил в Техасе, жители требуют повышения автономии, что мы предложим им взамен?"
 USA_ROR.4.a: "Пообещаем сделать Техас главной армейской базой США"
 USA_ROR.4.b: "Превратим Техас в индустриальный рай"
 USA_ROR.4.c: "Пообещаем новые железнодорожные пути"
 USA_ROR.4.d: "Повысим инвестиции Техасу"
 
 USA_ROR.5.t: "Ультиматум от США"
 USA_ROR.5.desc: "США выдвинули нам ультиматум: или мы присоединяемся к ним мирно или они захвативают нас."
 USA_ROR.5.a: "Лучше здаться"
 USA_ROR.5.b: "Мы будем стоять до конца"
 
 USA_ROR.6.t: "Куба принимают ультиматум"
 USA_ROR.6.desc: "Сегодня стало ясно что Куба приняла ультиматум и просит наши войска вступить в Гавану"
 USA_ROR.6.a: "Они сделали правильный выбор"
 
 USA_ROR.7.t: "Куба отказывается"
 USA_ROR.7.desc: "Куба отказалась и мобилизует свои войска"
 USA_ROR.7.a: "Во имя США!"
 
 USA_ROR.8.t: "Конец оккупации Доминиканской республики"
 USA_ROR.8.desc: "12 Июля 1924 года Окончился срок военного управления США в Доминиканской республике. Торжественная передача полномочий управления республикой доминиканской администрации."
 USA_ROR.8.a: "Пора даровать им свободу!"
 USA_ROR.8.b: "Что? Какой еще договор?"
 
 USA_ROR.9.t: "Реформы проведены"
 USA_ROR.9.desc: "Реформы проведены, законы утверждены, печати и подписи поставленны. Осталось лишь увидеть реакцию общества."
 USA_ROR.9.a: "Будем надеться на лучшее..."
 
 USA_ROR.10.t: "Гражданская война!"
 USA_ROR.10.d: "Мнения в правительстве резко изменились, после неудачной попытки реформирования политики люди стали склоняться к левым коммунистичским идеям и берут в руки оружие! У нас еще есть щанс сохранить мир создав социал демократичное правительство."
 USA_ROR.10.a: "Поддержать демократический режим"
 USA_ROR.10.b: "Поддержать Авторитарное правительство"
 USA_ROR.10.c: "Поддержать коммунистический режим"
 
 CHI_ROR.1.t: "Тибет предлагает перемирие"
 CHI_ROR.1.d: "Каждая из сторон понесла огромные потори в этой войне, более того, теперь каждый видит ее бессысленной. Тибет предлагает нам мирно разрешить конфликт. Британия решила помочь в переговорах."
 CHI_ROR.1.a: "Давайте закончим это бессысленную войну!"
 CHI_ROR.1.b: "Мы что, идиоты!"
 
 CHI_ROR.2.t: "Конец китайско-тибетской войны"
 CHI_ROR.2.d: "Сегодня между Китаем и Тибетом был заключен белый мир."
 CHI_ROR.2.a: "С каждым днем события в этом регионе все интереснее..."
  
 RIF_ROR.2.t: "Лига Наций согласилась"
 RIF_ROR.2.d: "После длительного заседания в Женеве было принято решение, что Рифская республика должна быть независима. Испании был направлен ультиматум дабы ее правительство приняло декларацию о независимости Рифской республики. Альфонсо 13 тут-же подписал документ гарантирующий, что мы обретаем свободу как государство!"
 RIF_ROR.2.a: "Повезло нам"
 
 RIF_ROR.3.t: "Лига Наций отказалась"
 RIF_ROR.3.d: "После длительного заседания в Женеве было принято решение, что Рифская республика должна быть подконтрольна Испании. Воодушевленные испанцы немедленно направили к нам войска."
 RIF_ROR.3.a: "Мы просто так не сдадимся"
 
 RIF_ROR.4.t: "Рифское восстание"
 RIF_ROR.4.d: "Испано-франко-марокканская война 1921—1926 годов — колониальная война Испании и Франции против берберского эмирата Риф, созданного в результате восстания в Северном Марокко. Основное событие — битва при Анвале, в которой рифские войска нанесли испанцам тяжёлое поражение, в течение первых лет удерживая военную инициативу. Завершилась ликвидацией эмирата Риф после совместного наступления испанских и французских войск.Сопротивление испанцам со стороны местных жителей, в первую очередь берберов, началось практически сразу же после ввода испанских войск в Северное Марокко. Первым очагом сопротивления стали окрестности Мелильи, где Мохаммед эль Мизан поднял восстание ещё до официального подписания соглашения между Францией и Испанией о разделе Марокко; это восстание не носило массового характера и было подавлено через несколько месяцев. Когда реальная испанская оккупация территории стала расширяться, произошло новое, более крупное восстание — на этот раз в Джабале, регионе от побережья Атлантического океана и до предгорий Рифа, включающем и административный центр протектората — город Тетуан, во главе с Ахмедом аль-Расулом, контролирующим город Асила и часть западного побережья страны; восстание под руководством этого пирата и партизанского вождя, прославившегося похищением европейцев с требованием выкупа, было подавлено окончательно только в 1921 году, да и то только потому, что аль-Расул в итоге просто перешёл на сторону испанцев.Если вы хотите играть за Риф (со своими фокусами), то пропишите в коммандной строке tag RIF."
 RIF_ROR.4.a: "Вперед!"
 
 RIF_ROR.9.t: "Рифская республика"
 RIF_ROR.9.d: "Рифская республика довольно интересное государство. Мы можем предоставить ей покровительство и потом использовать ее положение в наших целях."
 RIF_ROR.9.a: "Хороший план"
 RIF_ROR.9.b: "Нам сейчас не до этого"
 
 RIF_ROR.10.t: "США интересуется нашей политикой"
 RIF_ROR.10.d: "С недавних пор США делала взор на нас и наши земли, сейчас они открыто заявили, что готовы оказывать нам покровительство."
 RIF_ROR.10.a: "Прекрасно"
 
 RIF_ROR.7.t: "Франция соглашается"
 RIF_ROR.7.d: "Франция согласилась передать нам свою часть Марокко."
 RIF_ROR.7.a: "Прекрасно"
 
 RIF_ROR.8.t: "Франция соглашается"
 RIF_ROR.8.d: "Франция согласилась передать нам свою часть Марокко, взамен на вступление в Союзники."
 RIF_ROR.8.a: "Прекрасно"

 RIF_ROR.6.t: "Риф требует Марокко"
 RIF_ROR.6.d: "Рифская республика желая объединить Марокко потребовала подконтрольную нам часть Африки. Им гарантирует независимость США, поэтому мы должны сделать правильный выбор."
 RIF_ROR.6.a: "Они ничего не получат"
 RIF_ROR.6.b: "Пуская забирают"
 
 RIF_ROR.5.t: "Покупка Марокко"
 RIF_ROR.5.d: "Покупка Марокко завершилась, наши войска успешно вступили в новые владения."
 RIF_ROR.5.a: "Прекрасно"
 
 RIF_ROR.11.t: "Лига наций за независимость Рифской Республики"
 RIF_ROR.11.d: "После длительного заседания в Женеве было принято решение, что Рифская республика должна быть независима. Нам был направлен ультиматум дабы мы приняли декларацию о независимости Рифской Республики. Альфонсо 13 тут-же подписал данный документ."
 RIF_ROR.11.a: "Повезло им"
 
 RIF_ROR.12.t: "Рифская Республика просит поддержки у США"
 RIF_ROR.12.d: "Недавно получившая независимость Рифская Республика просит нас, как страну всегда борящуюся за свободу и равенство каждого народа, оказать им поддержку в грядущей военной операци."
 RIF_ROR.12.a: "Конечно мы поможем!"
 RIF_ROR.12.b: "У нас полно других дел"
 
 RIF_ROR.13.t: "Рифская Республика просит поддержки у Португалии"
 RIF_ROR.13.d: "Недавно получившая независимость Рифская Республика просит нас оказать им поддержку в грядущей военной операци. "
 RIF_ROR.13.a: "Конечно мы поможем!"
 RIF_ROR.13.b: "У нас полно других дел"
 
 RIF_ROR.14.t: "США соглашается"
 RIF_ROR.14.d: "После нашего запроса о помощи США оказались неравнодушными к нам и отправили военную помощь. Мы получили новейшее оружие и наемников"
 RIF_ROR.14.a: "Не зря мы на них надеялись"
 
 RIF_ROR.15.t: "Отказ"
 RIF_ROR.15.d: "Нам поступил отказ в военной помощи"
 RIF_ROR.15.a: "мы должны полагаться только на себя"
 
 RIF_ROR.16.t: "Португалия соглашается"
 RIF_ROR.16.d: "Португалия принимает наше предложение и теперь мы вместе восстанем против общего врага!"
 RIF_ROR.16.a: "Положившись на них мы правильно поступили"
 
 RIF_ROR.17.t: "Бунт на Рио-де-Оро"
 RIF_ROR.17.d: "Сегодня подготовленные нами повстанцы восстали на Рио-де-Оро и передали его нам. Отныне это часть нашей Рифской Республики!"
 RIF_ROR.17.a: "Нужно ждать реакции Испании"
 
 RIF_ROR.18.t: "Бунт на Рио-де-Оро"
 RIF_ROR.18.d: "Сегодня повстанцы восстали на Рио-де-Оро и передали его Рифскому эмирату. На удивление они были оснащены прекрасным оружием. Мы должны принять решение."
 RIF_ROR.18.a: "Уничтожить!"
 RIF_ROR.18.b: "Нам все-равно..."
 
 RIF_ROR.19.t: "Испании все-равно"
 RIF_ROR.19.d: "Встань гордо, в приданое порох возьми. Шаг неверный не страшен — время есть впереди. Наша решимость — скрытый огонь, И за первым окопом есть окоп второй"
 RIF_ROR.19.a: "Ок"
 
  USA_ROR.1.t: "Предложение США"
 USA_ROR.1.desc: "Наши американские коллеги опасаясь угрозы со стороны Великобритании и ее возможной экспансии прелагают нам покровительство."
 USA_ROR.1.a: "С США нам по пути"
 USA_ROR.1.b: "Хорошая попытка, дядя Сэм....."
 
 USA_ROR.2.t: "Саудиты соглашаются"
 USA_ROR.2.desc: "Поняв то, что мы хотели до них донести они соглашаются на частичную передачу власти нам."
 USA_ROR.2.a: "Это важная победа для нас"
 
 USA_ROR.3.t: "Саудиты отказываюся"
 USA_ROR.3.desc: "Саудовсая Аравия отказывается он нашего предложения, ссылаясь на то, что мы сами хотим завладеть их богатствами"
 USA_ROR.3.a: "Да как они посмели!"

 USA_ROR.4.t: "Выступление президента в Техасе"
 USA_ROR.4.desc: "Сегодня наш президент выспутил в Техасе, жители требуют повышения автономии, что мы предложим им взамен?"
 USA_ROR.4.a: "Пообещаем сделать Техас главной армейской базой США"
 USA_ROR.4.b: "Превратим Техас в индустриальный рай"
 USA_ROR.4.c: "Пообещаем новые железнодорожные пути"
 USA_ROR.4.d: "Повысим инвестиции Техасу"
 
 USA_ROR.5.t: "Ультиматум от США"
 USA_ROR.5.desc: "США выдвинули нам ультиматум: или мы присоединяемся к ним мирно или они захвативают нас."
 USA_ROR.5.a: "Лучше здаться"
 USA_ROR.5.b: "Мы будем стоять до конца"
 
 USA_ROR.6.t: "Куба принимают ультиматум"
 USA_ROR.6.desc: "Сегодня стало ясно что Куба приняла ультиматум и просит наши войска вступить в Гавану"
 USA_ROR.6.a: "Они сделали правильный выбор"
 
 USA_ROR.7.t: "Куба отказывается"
 USA_ROR.7.desc: "Куба отказалась и мобилизует свои войска"
 USA_ROR.7.a: "Во имя США!"
 
 USA_ROR.8.t: "Конец оккупации Доминиканской республики"
 USA_ROR.8.desc: "12 Июля 1924 года Окончился срок военного управления США в Доминиканской республике. Торжественная передача полномочий управления республикой доминиканской администрации."
 USA_ROR.8.a: "Пора даровать им свободу!"
 USA_ROR.8.b: "Что? Какой еще договор?"
 
 USA_ROR.9.t: "Реформы проведены"
 USA_ROR.9.desc: "Реформы проведены, законы утверждены, печати и подписи поставленны. Осталось лишь увидеть реакцию общества."
 USA_ROR.9.a: "Будем надеться на лучшее..."
 
 USA_ROR.10.t: "Гражданская война!"
 USA_ROR.10.d: "Мнения в правительстве резко изменились, после неудачной попытки реформирования политики люди стали склоняться к левым коммунистичским идеям и берут в руки оружие! У нас еще есть щанс сохранить мир создав социал демократичное правительство."
 USA_ROR.10.a: "Поддержать демократический режим"
 USA_ROR.10.b: "Поддержать Авторитарное правительство"
 USA_ROR.10.c: "Поддержать коммунистический режим"
 
 CHI_ROR.1.t: "Тибет предлагает перемирие"
 CHI_ROR.1.d: "Каждая из сторон понесла огромные потори в этой войне, более того, теперь каждый видит ее бессысленной. Тибет предлагает нам мирно разрешить конфликт. Британия решила помочь в переговорах."
 CHI_ROR.1.a: "Давайте закончим это бессысленную войну!"
 CHI_ROR.1.b: "Мы что, идиоты!"
 
 CHI_ROR.2.t: "Конец китайско-тибетской войны"
 CHI_ROR.2.d: "Сегодня между Китаем и Тибетом был заключен белый мир."
 CHI_ROR.2.a: "С каждым днем события в этом регионе все интереснее..."
 
 FIN_ROR.8.t: "Вопрос о независимости Финляндии"
 FIN_ROR.8.desc: "В 1917 году после Февральской революции и падения самодержавия в России власть перешла ко Временному правительству, которое пошло навстречу общественному мнению. В Финляндии был обнародован манифест, отменявший все меры интеграции, осуществлявшейся с 1899 года. Были возобновлены привилегии Финляндии, утраченные после революции 1905 года. Был назначен новый генерал-губернатор и созван сейм. Однако, после провозглашения сеймом в одностороннем порядке независимости Финляндии во внутренних делах, решением Временного правительства России от 18 июля 1917 года одобренный сеймом закон о восстановлении автономных прав Финляндии был отклонён, сейм — распущен, а его здание было занято российскими войсками. Но находившиеся в Великом княжестве части российской армии уже не имели контроля над ситуацией. Полиция была распущена и перестала поддерживать порядок. В результате этого в стране усилились беспорядки. В целом, к лету 1917 года идея независимости получила значительное распространение. Октябрьская революция 1917 года, свергнувшая Временное правительство, позволила Финскому сенату 4 декабря 1917 года подписать Декларацию независимости Финляндии, которая была одобрена парламентом 6 декабря. Таким образом, была провозглашена независимость Финляндии, которая была одновременно объявлена республикой (Финская Республика)."
 FIN_ROR.8.a: "Сейчас мы должны отпустить их"
 FIN_ROR.8.b: "Это неприемлимо"
 
 FIN_ROR.6.t: "Формирование финских добровольческих полков"
 FIN_ROR.6.desc: "После того, как Российская Империя не признала нашу независимость и объявила нам войну, многие граждане добровольно записались в армию, дабы отстаивать нашу независимость."
 FIN_ROR.6.a: "Вперед!"
 
 FIN_ROR.2.t: "Оккупация Швецией Аландских островов"
 FIN_ROR.2.d: "Недавно шюцкоровцы (охранный корпус Финля́ндии ) под командованием капитана Фабрициуса высадились на Аландах и быстро разоружили как отдельные русские части, так и несколько гарнизонов береговых укреплений. Из Стокгольма на Аланды вышел зафрахтованный финами пароход «Херо» с добровольцами, оружием и боеприпасами. Однако в самом начале пути пароход был остановлен шведскими властями, так как правительство Швеции решило отправить на Аландские острова свой собственный экспедиционный корпус «для пресечения насилия над жителями». 15 февраля около Эккерё встали на якорь три шведских военных судна. Шведский офицер высадился на берег, чтобы убедить обе противоборствующие стороны покинуть Аландские острова. Оказалось, что к этому моменту между шюцкором и русскими войсками было заключено перемирие для обмена военнопленными; в свете новых обстоятельств перемирие было продлено. Вскоре белофинны получили сообщение, что из Турку в сторону островов направился ледокол «Муртая» с красногвардейцами на борту. Капитан Фабрициус посчитал соглашение нарушенным, и 17 февраля шюцкор атаковал гарнизон в Годбю, вынудив русскую часть сложить оружие. 19 февраля шюцкоровцам удалось отбить атаку красногвардейцев и русских частей, прибывших из Турку. В Стокгольме посчитали эти события агрессией против населения Аландских островов и начали оказывать сильное давление на шюцкоровцев. Не имея связи со Ставкой, капитан Фабрициус, получив от шведов ложную информацию, был подписал «договор о сотрудничестве», в соответствии с которым шюцкоровцы должны были сдать шведам всё оружие, покинуть Аландские острова, добраться на шведских кораблях до Стокгольма и вернуться в Финляндию через Хапаранда, где шюцкор мог бы получить своё оружие обратно. Русские также должны были покинуть Аландские острова, но имели на это 5 недель, при этом им предоставлялась возможность перебросить в Турку военные склады. Сейчас мы должны выбрать как поступить."
 FIN_ROR.2.a: "Давайте-же, сделаем это!"
 FIN_ROR.2.b: "Лучше мы предостережемся...."
 
 FIN_ROR.4.t: "Успешная оккупация"
 FIN_ROR.4.d: "Наши войска спешно заняли Аландские острова. Отныне они часть Швеции!"
 FIN_ROR.4.a: "Добро пожаловать домой!"
 
 FIN_ROR.3.t: "Шведы оккупируют Аланд"
 FIN_ROR.3.d: "Недавно 22 февраля на Аландских островах высадился шведский оккупационный корпус. Они захватили Аланды и не собираются их оттдавать. Должны ли мы принять меры?"
 FIN_ROR.3.b: "Нам сейчас не до этого"
 FIN_ROR.3.a: "Да как они посмели!"
 
 FIN_ROR.1.t: "Социалисты недовольны!"
 FIN_ROR.1.d: "Гражданская война в Финляндии была частью национального и социального брожения, вызванного Первой мировой войной в Европе. Финская гражданская война была одним из многих национальных и социальных конфликтов в послевоенной Европе, она шла с 27 января по 15 мая 1918 года между «красными», радикальными левыми, возглавляемыми Советом народных уполномоченных Финляндии; и «белыми», буржуазно-демократическими силами финского Сената. Красных поддержала Российская Советская Республика, тогда как белые получали военную помощь от Германской империи и, неофициально, от Швеции, военный контингент и силы флота на Аландских островах. Во время войны Финляндия стояла на грани голода из-за постоянного недостатка продовольствия. Обе стороны противостояния прибегали к внесудебным казням и террору."
 FIN_ROR.1.a: "Мы поддержим демократический режим"
 FIN_ROR.1.b: "Мы поддержим социалистический режим"
 
 RIF_ROR.1.t: "Обращение к Лиге Наций"
 RIF_ROR.1.d: "Абд Аль-Крим подал прошение в Лигу Наций дабы насильно заставить Испанию подписать с нами белый мир."
 RIF_ROR.1.a: "Мы должны надеться на лучшее"
 
 RIF_ROR.2.t: "Лига Наций согласилась"
 RIF_ROR.2.d: "После длительного заседания в Женеве было принято решение, что Рифская республика должна быть независима. Испании был направлен ультиматум дабы ее правительство приняло декларацию о независимости Рифской республики. Альфонсо 13 тут-же подписал документ гарантирующий, что мы обретаем свободу как государство!"
