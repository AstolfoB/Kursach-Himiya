l_russian:
 AUH_reichsrat_election:0 "Выборы в Рейхсрат"
 AUH_reichsrat_election_desc:0 "После недавней смерти императора Франца-Иосифа было принято решение провести внеочередные выборы в Рейхсрат Цислейтании."
 AUH_traditionalism:0 "Ставка на традиционализм"
 AUH_traditionalism_desc:0 "Традиционализм позволит нам уменьшить проникновение в Империю левых революционных идей, от которых страдают почти все страны в мире."
 AUH_pretend_at_albania:0 "Претензии на Албанию"
 AUH_support_monarchists:0 "Поддержка монархистов"
 AUH_support_monarchists_desc:0 "Монарх в нашем государстве является символом стабильности и незыблемости власти, поэтому ради всеобщего блага следует поддерживать партии, которые стараются укрепить его власть."
 AUH_declare_unted_states_of_greater_austria:0 "Провозгласить Соединённые Штаты Великой Австрии"
 AUH_declare_unted_states_of_greater_austria_desc:0 "В нашей империи проживает огромное количество народов, которые все желают свободы. Это подрывает основы нашего государства, и с этим возможно покончить только одним способом - провозгласив государство, описанное А. Поповичем в его одноимённой книге."
 AUH_poland_crown_question:0 "Вопрос о польской короне"
 AUH_poland_crown_question_desc:0 "Сейчас в Польше вакантно место монарха, и из наших аристократов его могут занять трое: император Карл I, который хочет включить её в состав Империи, эрцгерцог Карл Стефан, по сути являющийся марионеткой немцев, и его сын, эрцгерцог Карл Альбрехт, который угодит интересам и нас, и немцев. Так кого мы хотим поставить на польский престол?"
 AUH_support_right_power:0 "Поддержать правые силы"
 AUH_support_right_power_desc:0 "Правые партии не только высказываются за монарха, но еще и хотят укрепление основ государства. Поэтому именно их, а не каких-либо других партий надо поддержать нам."
 AUH_despotism_focus:0 "Поддержать Христианско-социальную партию"
 AUH_despotism_focus_desc:0 "Христианская социальная партия является правой, но при этом не самой радикальной партией Империи. Они выступают за монархию, поэтому мы должны поддержать их."
 AUH_proclaim_republic:0 "Объявить республику"
 AUH_proclaim_republic_desc:0 "Наш народ устал от монархии, которая гнетёт его. Настало время объявить республику равенства и демократии!"
 AUH_austrofascism_focus:0 "Поддержать радикальных националистов"
 AUH_austrofascism_focus_desc:0 "Мы должны поддержать радикальных националистов, поскольку эта та сильная рука, которая требуется государству в сложное время. Хоть монарх и может отойти на второй план, но националисты сумеют восстановить былое величие и могущество Империи как никто другой."
 AUH_dolfus_coup:0 "Государственный переворот"
 AUH_dolfus_coup:0 "Пришло время свергнуть старую власть, которой недовольны все, пришло время стать самим у руля Империи, чтобы она не пала!"
 AUH_pretend_at_albania:0 "Претензии на Албанию"
 AUH_pretend_at_albania_desc:0 "Мы уже давно претендуем на Албанию, но пока что только формально. Пришло время закрепить эти претенции!"
 AUH_declare_war_to_greece:0 "Война с Грецией"
 AUH_declare_war_to_greece_desc:0 "Разве не очевидно, что греки ради собственной выгоды создали Салоникский фронт, чтобы когда мы ослабеем, нанести страшный удар? Не лучше ли самим нанести его первыми?"
 AUH_pretend_at_northern_italia:0 "Претензии на Северную Италию"
 AUH_pretend_at_northern_italia_desc:0 "Северная Италия еще недавно была частью нашей империи, но теперь от неё осталась одна Истрия! Время исправить эту несправедливость пришло."
 AUH_treaty_of_bucharest:0 "Бухарестский мирный договор"
 AUH_treaty_of_bucharest_desc:0 "Румыния, фактически выведенная из войны, уже не может сопротивлятся. Ради сокращения линии фронта нам имеет смысл подписать с ней мирный договор."
 AUH_fate_of_serbia:0 "Судьба Сербии"
 AUH_fate_of_serbia_desc:0 "Наконец сербы и черногорцы начали с нами мирные переговоры. Настало время выставить им наши условия."
