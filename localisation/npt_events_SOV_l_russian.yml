 soviet.80.t:0 "Восстание Матросов"
 soviet.80.d:0 "После попытки большевиков насильно подавить мятежные настроения среди кронштадтских матросов и отменить резолюции собрания команд ''Петропавловска'' и ''Севастополя'' был создан Временный революционный комитет, взявший всю полноту власти в городе. Штаб ВРК расположился на борту ''Петропавловска'', Кронштадт был взят без сопротивления. Несколько тысяч вооружённых восставших вкупе с сильными волнениями в самом Петрограде угрожают советской власти в окрестностях."
 soviet.80.a:0 "Кронштадт возьмём двумя десантными полками."
 soviet.80.b:0 "Петроград возьмём двумя десантными полками."