 socialist_education_radical_socialism:0 "Социалистическое образование в государстве [From.GetNameDef]"
 socialist_education_radical_socialism_desc:0 "Враги [From.GetAdjective] народа проникают в ряды наших союзников и сеют раздор, настраивая их против нашего демократического движения. Мы должны помочь законному правительству заново ознакомить народ с бессмертным учением Маркса и Энгельса."
 socialist_education_communism:0 "Социалистическое образование в государстве [From.GetNameDef]"
 socialist_education_communism_desc:0 "Враги [From.GetAdjective] народа проникают в ряды наших союзников и сеют раздор, настраивая их против нашего демократического движения. Мы должны помочь законному правительству заново ознакомить народ с бессмертным учением Маркса и Энгельса."
 socialist_education_social_democracy:0 "Социалистическое образование в государстве [From.GetNameDef]"
 socialist_education_social_democracy_desc:0 "Враги [From.GetAdjective] народа проникают в ряды наших союзников и сеют раздор, настраивая их против нашего демократического движения. Мы должны помочь законному правительству заново ознакомить народ с бессмертным учением Маркса и Энгельса."
 paramilitary_training_fascism:0 "Военная подготовка в государстве [From.GetNameDef]"
 paramilitary_training_fascism_desc:0 "Агитаторы левого толка и прочая предательская сволочь ослабляет [From.GetAdjective] нацию. Мы должны помочь союзным войскам, которые желают сотрудничать с нашей армией."
 paramilitary_training_national_syndicalism:0 "Военная подготовка в государстве [From.GetNameDef]"
 paramilitary_training_national_syndicalism_desc:0 "Агитаторы левого толка и прочая предательская сволочь ослабляет [From.GetAdjective] нацию. Мы должны помочь союзным войскам, которые желают сотрудничать с нашей армией."
 military_parade_social_conservatism:0 "Военный парад в государстве [From.GetNameDef]"
 military_parade_social_conservatism_desc:0 "Демократы, социалисты, националисты и прочие пагубные плоды просвещения досаждают [From.GetAdjective] правительству. Мы проведем свои непобедимые войска маршем по столице государства [From.GetNameDef] и покажем всем [Root.GetAdjective] завистникам военную мощь."
 military_parade_authoritarism:0 "Военный парад в государстве [From.GetNameDef]"
 military_parade_authoritarism_desc:0 "Демократы, социалисты, националисты и прочие пагубные плоды просвещения досаждают [From.GetAdjective] правительству. Мы проведем свои непобедимые войска маршем по столице государства [From.GetNameDef] и покажем всем [Root.GetAdjective] завистникам военную мощь."
 military_parade_despotism:0 "Военный парад в государстве [From.GetNameDef]"
 military_parade_despotism_desc:0 "Демократы, социалисты, националисты и прочие пагубные плоды просвещения досаждают [From.GetAdjective] правительству. Мы проведем свои непобедимые войска маршем по столице государства [From.GetNameDef] и покажем всем [Root.GetAdjective] завистникам военную мощь."
 police_action:0 "Полицейская активность в государстве [From.GetNameDef]"
 police_action_desc:0 "[From.GetAdjective] народ готов принять ответственное самоуправление от местной полиции и военизированных формирований."
 fraternal_republic:0 "Братская республика в государстве [From.GetNameDef]"
 fraternal_republic_desc:0 "[From.GetAdjective] народ требует вмешательства наших войск, чтобы изгнать угнетающих его паразитов-землевладельцев и капиталистов."
 ultranationalist_coup:0 "Ультранационалистический переворот в государстве [From.GetNameDef]"
 ultranationalist_coup_desc:0 "Слабое [From.GetAdjective] правительство не заслуживает нашей поддержки. Нужно провозгласить новую эру для его народа!"
 military_dictatorship:0 "Военная диктатура в государстве [From.GetNameDef]"
 military_dictatorship_desc:0 "В [From.GetAdjective] правительстве много слабых звеньев, которые нужно устранить. Говорят, что в кабинете министров лидера [From.GetLeader] замечены атеисты, профсоюзные деятели и даже либералы."
 land_surveyor_works:0 "Землемерные работы"
 land_surveyor_works_desc:0 "Объявить о социализации земли ещё не значит провести реформу. Создание землемерных комиссий решения которых будут узаконены государством позволит избежать превратного толкования реформы и решить все земельные споры законно."
 rcw_sibirian_affairs_cca_desisions:0 "Дела Сибирские"
 tomsk_duma_help:0 "Помощь Томской думе"
 tomsk_duma_help_desc:0 "В Томске сейчас преобладают социал-революционные силы, благодаря чему город стал центром оппозиции кадетско-консервативному Омску. Что дает хороший шанс начать продвижение нашей идеологии в Сибири."
 support_sibirian_underground:0 "Поддержать сибирское подполье"
 support_sibirian_underground_desc:0 "Партия эсеров на территории Сибири находится в сложном положении. Нынешнее правительство сквозь пальцы смотрит на расправы над нашими однопартийцами и потому многие из них вынуждены уходить в подполье и подготавливать вооруженное сопротивление."
 destroy_sibir:0 "Взорвать Сибирь изнутри"
 destroy_sibir_desc:0 "Спящие ячейки по всей Сибири только ждут сигнала от Центрального Комитета партии. Час восстания пробил!"
 
