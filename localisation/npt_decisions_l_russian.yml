l_russian:
 foreign_influence:0 "Иностранное влияние"
 foreign_influence_desc:0 "Страны, которые мы приняли под свою защиту, заслуживают самого лучшего и справедливого правительства. Нужно оградить их от дестабилизирующего влияния иностранной идеологии."
 nation_building_social_democracy:0 "Создание нации в государстве [From.GetNameDef]"
 nation_building_social_democracy_desc:0 "Мы должны обучить новое поколение управляющих, которые уведут [From.GetAdjective] народ от тоталитаризма к демократии и власти закона."
 nation_building_social_liberalism:0 "Создание нации в государстве [From.GetNameDef]"
 nation_building_social_liberalism_desc:0 "Мы должны обучить новое поколение управляющих, которые уведут [From.GetAdjective] народ от тоталитаризма к демократии и власти закона."
