l_russian:
 RUS_political_instability:0 "Политическая нестабильность"
 RUS_political_instability_desc:0 "Поражения на фронте и критическая экономическая ситуация подрывают доверие к царю народа, думы и даже монархических партий. Если срочно не восстановить популярность царя в народе, Николаю II не сдобровать."
 RUS_make_concessions:0 "Пойти на уступки"
 RUS_make_concessions_desc:0 "Невозможно более держать под контролем ситуацию, для спасения страны нужно пойти на уступки думе и народу."
 RUS_extension_of_powers_of_duma:0 "Расширение власти Думы"
 RUS_extension_of_powers_of_duma_desc:0 "Большевики - радикальное крыло РСДРП."
 RUS_support_left:0 "Поддержать левые партии"
 RUS_support_left_desc:0 "Несмотря на то, что опасности революции на ближайшее время нет, левые партии всё ещё продолжают политическую активность, возможно, если пойти с ними на соглашение, то можно будет сохранить власть и улучшить жизнь народа не усложнив отношений с буржуазией."
 RUS_white_and_red_tsar:0 "Царь русский - белый и красный"
 RUS_white_and_red_tsar_desc:0 ""
 RUS_theocratic_socialism:0 "Теократический социализм"
 RUS_theocratic_socialism_desc:0 ""
 RUS_christian_asceticism:0 "Христианский аскетизм"
 RUS_christian_asceticism_desc:0 ""
 RUS_social_monarchism:0 "Социал-Монархизм"
 RUS_social_monarchism_desc:0 "Строго говоря, можно сказать, что монархия относится к области политической, а социализм к области социально-экономической, и было бы неправильно их противопоставлять, потому что от природы эти элементы едины, а всё, что этому единству противоречит - постепенно угасает."
 RUS_peasant_question_socmon:0 "Крестьянский вопрос"
 RUS_peasant_question_socmon_desc:0 ""
 
 RUS_support_autoritarism:0 "Поддержать правые партии"
 RUS_support_autoritarism_desc:0 "Только сохранение текущей политической системы может спасти Россию, по этому противостояние социалистическим и либеральным партиям должно продолжаться несмотря на некоторые уступки, но уже по новым правилам, установленным недавно, а не методом силы."
 RUS_imaginary_constitution:0 "Мнимая конституция"
 RUS_imaginary_constitution_desc:0 "Конституционный монарх всегда ограничен конституцией, а значит не может осуществлять своих функций управления государством в полной мере, но её отмена вызавет массовое недовольство многих слоёв населения, по этому создание мнимой конституции должно быть первостепенной задачей."
