l_russian:
 brest_negotiation_truce_Russia_and_allies:0 "Перемирие на время переговоров"
 brest_negotiation_truce_Russia_and_allies_desc:0 "На время переговоров в Бресте с Центральными державами было объявлено о временной остановке боевых действий при сохранении всех войск на фронте."
 brest_negotiation_truce_Central_powers:0 "Перемирие на время переговоров"
 brest_negotiation_truce_Central_powers_desc:0 "На время переговоров в Бресте с большевистским правительством было объявлено о временной остановке боевых действий при сохранении всех войск на фронте. По договорённости Германии запрещается проводить переброску войск на западный фронт."
 
 treaty_of_brest.1.t:0 "Мирные переговоры"
 treaty_of_brest.1.d:0 "СовНарКом принял решение начать с Германским правительством мирные переговоры. Тем не менее, ультралевая фракция ''левых коммунистов'' выступает за продложение мирных переговоров лишь как средства для разжигания революции в Германии и сопредельных странах."
 treaty_of_brest.1.d_1:0 ""
 treaty_of_brest.1.a:0 ""
 treaty_of_brest.2.t:0 "Предложение русских"
 treaty_of_brest.2.t_1:0 "Предложение Российского правительства"
 treaty_of_brest.2.d:0 ""
 treaty_of_brest.2.d_1:0 ""
 treaty_of_brest.2.a:0 "Начать переговоры"
 treaty_of_brest.2.b:0 "Заключить НЕМЕДЛЕННЫЙ демократический мир без аннексий и контрибуций"
 treaty_of_brest.2.c:0 "Мы отказываемся от переговоров"
 treaty_of_brest.3.t:0 "Немедленный демократический мир без аннексий и контрибуций"
 treaty_of_brest.3.d:0 ""
 treaty_of_brest.3.a:0 "Кровавой бойне пришёл конец"
 treaty_of_brest.4.t:0 "Отказ от переговоров"
 treaty_of_brest.4.d:0 ""
 treaty_of_brest.4.a:0 "Социалистическое отечество в опасности!"
 treaty_of_brest.4.b:0 "Отечество в опасности!"
 treaty_of_brest.5.t:0 "Перемирие"
 treaty_of_brest.5.d:0 "Германское правительство согласно на переговоры и уже выслало делегацию для обсуждения его условий. Было заключено перемирие между сторонами на 10 дней с возможностью продления в случае продолжения переговоров, войска должны оставаться на занимаемых позициях, запрещаются любые переброски войск на западный фронт со стороны Германии кроме уже начавшихся."
 treaty_of_brest.5.a:0 ""
 treaty_of_brest.6.t:0 "Первый этап переговоров"
 treaty_of_brest.6.d:0 "В соответствии с принятым нами декретом о мире наша делегация добивается максимально демократического мира с минимальными уступками с обоих сторон, но эти усилия могут пойти на смарку из-за оппозиции в ЦК. Занятые немецкими войсками территории имеют свои марионеточные правительства, и в целях соблюдения права народов на самоопределение после вывода войск всех воюющих сторон там должен быть проведёт референдум для подтверждения независимости. Очевидно, что немецкая сторона не будет так просто идти на уступки."
 treaty_of_brest.6.d_1:0 ""
 treaty_of_brest.6.a:0 "Это будет чудо, если они примут предложение без поправок..."
 treaty_of_brest.7.t:0 "Очередное предложение русских"
 treaty_of_brest.7.d:0 ""
 treaty_of_brest.7.a:0 "Освобождение территорий Прибалтики от наших войск невозможно"
 treaty_of_brest.7.b:0 "Эти условия нас вполне устраивают"
 treaty_of_brest.8.t:0 "Мир"
 treaty_of_brest.8.d:0 ""
 treaty_of_brest.8.a:0 "Превосходно"
 treaty_of_brest.9.t:0 "Контрпредложение Германии"
 treaty_of_brest.9.d:0 "Немцы настаивают на том, что вывод войск из занятых ими территорий излишен, и выдвинули контрпредложение ''принять к сведению заявления, в которых выражена воля народов, населяющих Польшу, Литву, Курляндию и части Эстляндии и Лифляндии, о их стремлении к полной государственной самостоятельности и к выделению из Российской федерации'' и признать, что ''эти заявления при настоящих условиях надлежит рассматривать как выражение народной воли'', т.е. признать фактическую аннексию этих территорий Германией.\nБлизится революция в Германии, и чем дольше мы затягиваем переговоры, тем быстрее она произойдёт, но мы можем не продержатся до этого момента."
 treaty_of_brest.9.d_1:0 "Немцы настаивают на том, что вывод войск из занятых ими территорий излишен, и выдвинули контрпредложение ''принять к сведению заявления, в которых выражена воля народов, населяющих Польшу, Литву, Курляндию и части Эстляндии и Лифляндии, о их стремлении к полной государственной самостоятельности и к выделению из Российской федерации'' и признать, что ''эти заявления при настоящих условиях надлежит рассматривать как выражение народной воли'', т.е. признать фактическую аннексию этих территорий Германией.\nБлизится революция в Германии, и чем дольше мы затягиваем переговоры, тем быстрее она произойдёт, но мы можем не продержатся до этого момента. Возможно нам стоило принять это предложение, но сторонники мира в ЦК в меньшинстве."
 treaty_of_brest.9.d_2:0 "Немцы настаивают на том, что вывод войск из занятых ими территорий излишен, и выдвинули контрпредложение ''принять к сведению заявления, в которых выражена воля народов, населяющих Польшу, Литву, Курляндию, Эстляндию и Лифляндию, о их стремлении к полной государственной самостоятельности и к выделению из Российской федерации'' и признать, что ''эти заявления при настоящих условиях надлежит рассматривать как выражение народной воли'', т.е. признать фактическую аннексию этих территорий Германией.\nБлизится революция в Германии, и чем дольше мы затягиваем переговоры, тем быстрее она произойдёт, но мы можем не продержатся до этого момента."
 treaty_of_brest.9.d_3:0 "Немцы настаивают на том, что вывод войск из занятых ими территорий излишен, и выдвинули контрпредложение ''принять к сведению заявления, в которых выражена воля народов, населяющих Польшу, Литву, Курляндию, Эстляндию и Лифляндию, о их стремлении к полной государственной самостоятельности и к выделению из Российской федерации'' и признать, что ''эти заявления при настоящих условиях надлежит рассматривать как выражение народной воли'', т.е. признать фактическую аннексию этих территорий Германией.\nБлизится революция в Германии, и чем дольше мы затягиваем переговоры, тем быстрее она произойдёт, но мы можем не продержатся до этого момента. Возможно нам стоило принять это предложение, но сторонники мира в ЦК в меньшинстве."
