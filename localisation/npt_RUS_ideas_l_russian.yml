 RUS_army_decomposition:0 "Разложение армии"
 RUS_army_decomposition_desc:0 "Братания, дезертирство, самовольный уход с позиций целых подразделений, необходимость ввода заградотрядов, голодные бунты — неотъемлимая на данный момент часть нашей армейской структуры."
 RUS_Order_N_1_1:0 "Приказ No. 1"
 RUS_Order_N_1_1_desc:0 "Приказ No. 1 был принят Петросоветом и содержал указания об общей демократизации армии, выборности командиров, отмене офицерских чинов. Приказ привёл к ещё большему разложению Российской армии, чем скорее он будет отменён, тем лучше."
