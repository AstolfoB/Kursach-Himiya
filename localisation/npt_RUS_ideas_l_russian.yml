 RUS_dvoevlastie_1:0 "Двоевластие"
 RUS_dvoevlastie_1_desc:0 "Двоевластие — сосуществование параллельных систем власти и управления в России после Февральской революции и до Июля. Страной одновременно управляли Временное правительство и Петросовет. Прямое противостояние властей закончилось быстро."
