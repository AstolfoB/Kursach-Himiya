l_russian:
RUS_political_stability:0 "Попытаться решить политическую нестабильность"
RUS_political_stability_desc:0 "Поражения на фронте, утрата поддержки царя, партии готовые к революции - всё это может плохо кончиться."
RUS_RSDRP:0 "Поддержать РСДРП"
RUS_RSDRP_desc:0 "РСДРП - Российская социал-демократическая рабочая партия, основана в 1898 году на съезде в Минске. Партия исповедует марксистские идеи."
RUS_bolcheviks:0 "Большевики"
RUS_bolcheviks-desc:0 "Большевики - радикальное крыло РСДРП."
RUS_mensheviks:0 "Меньшевики"
RUS_mensheviks_desc:0 "Меньшевики - умеренное крыло РСДРП."
RUS_esers:0 "Поддержать эсеров"
RUS_esers_desc: "Эсеры - Партия социалистов-революционеров. Партия исповедует такие идеологии как аграрный социализм, демократический социализм и федерализм."
RUS_left_esers:0 "Левые эсеры"
RUS_left_esers_desc:0 "Левые эсеры - являются левым крылом партии."
RUS_right_esers:0 "Правые эсеры"
RUS_right_esers_desc:0 "Правые эсеры - являются правым крылом партии."
RUS_democracy:0 "Путь свободы"
RUS_democracy_desc:0 "Путь демократии поможет России сохранить величие."
RUS_october:0 "Октябристы"
RUS_october_desc:0 "В этой партии в основном находятся чиновники, предпрениматели и землевладельцы России."
RUS_cadets:0 "Кадеты"
RUS_cadets_desc:0 "Конституционно-демократическая партия выступает за принятие конституции и является центристской."
RUS_black_hundred:0 "Чёрносотенцы"
RUS_black_hundred_desc:0 "Чёрносотенцы - это собирательное название право-монархических партиц России."
RUS_russian_monarchy_alliance:0 "Русский монархический союз"
RUS_russian_monarchy_alliance_desc:0 "Русский монархический союз - это националистическая партия выступающая за монархию."
RUS_russian_people_allies: "Союз русского народа"
RUS_russian_people_allies_desc:0 "Радикальная партия исповедующая радикальное православие, шовинизм, национализм."
RUS_samoderzavie:0 "Самодержавие"
RUS_samoderzavie_desc:0 "Николай II желал бы иметь всю полноту царской власти, не ограничивая её государственной думой."