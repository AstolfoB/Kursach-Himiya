 russia.27.t:0 "Предпарламент отказал"
 russia.27.d:0 "Просьба Керенского о предоставлениии чрезывычайных полномочий и об аресте лидеров РСДРП(б) вызвала долгие споры и критику в адрес действий правительства, в предложении было отказано, им была принята резолюция, резко критиковавшая правительство и требующая проведения решительных реформ, в частности по вопросу о земле и мирных переговорах."
 russia.28.t:0 "Предпарламент предоставил чрезвычайные полномочия"
 russia.28.d:0 "Просьба Керенского о предоставлениии чрезывычайных полномочий и об аресте лидеров РСДРП(б) вызвала долгие споры и критику в адрес действий правительства. В конце концов Керенский убедил половину присутствующих проголосовать за. Арест большевиков не был произведён по причине беспорядков на улицах."
 russia.29.t:0 "Развод мостов"
 russia.29.d:0 "Для того, чтобы сковать действия большевиков, необходимо разделить их основные силы на две части по разные стороны Невы, Генеральный штаб рекомендует поступить именно так."
