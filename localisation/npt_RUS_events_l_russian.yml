 russia.-1.t:0 "Рабочая группа ЦВПК"
 russia.-1.d:0 "В мае 1915 года на 9-м съезде представителей была впервые сформулирована идея о создании военно-промышленных комитетов, целью которых должна была стать мобилизация промышленности для военных нужд. В июле 1915 года состоялся 1-й съезд ВПК, в августе того же года был принят нормативно-правовой акт, закреплявший за комитетами функции содействия правительственным учреждениям в деле снабжения армии и флота необходимым снаряжением и довольствием путём планового распределения сырья и заказов, своевременного их исполнения и установления цен.\nОсновной задачей ВПК стало централизованное получение правительственных заказов на поставку военного снаряжения и размещение их на промышленных предприятиях, но в скором времени Центральный военно-промышленный комитет рисоединяется к лозунгу «ответственного министерства», фактически превратившись в один из органов оппозиции правительству государя-императора, который на данный момент находится в теснейших связях с Конституционно-демократической партией. С ноября 1915 года при комитетах начинают появляться выборные представители от рабочих, формирующие Рабочие группы, являющиеся органами уже социалистической оппозиции, и формально были призваны для урегулирования конфликтов между рабочими и предпринимателями, но фактически ведущие подрывную деятельность.\nК годовщине ''Кровавого воскресенья'' 9 января 1917 года Рабочая группа ЦВПК поддержала организацию всеобщей забастовки, а к текущей дате наша агентура докладывает, что со дня на день будет организована новая антиправительственная демонстрация, приуроченная к открытию очередной сессии Государственной думы, активно поддерживаемая Гучковым и его соратниками для дестабилизации обстановки в стране и приходу к власти на волне народного недовольства. Министр внутренних дел Александр Протопопов находится в нерешительности, необходимо принять решение относительно рабочей группы ЦВПК - арестовать её членов или пустить всё на самотёк."
 russia.-1.a:0 "Охранка арестует всех"
 russia.-1.b:0 "Не стоит рисковать отношениями с оппозицией"
 russia.0.t:0 "Забастовка на Путиловском заводе"
 russia.0.d:0 "Путиловский завод - крупнейший промышленный завод, на котором работает 36 тысяч человек, и на нём вновь начинается забастовка. Народные волнения после демонстрации три дня назад не улегли. Администрация завода угрожает рабочим локаутом, так как другого варианта она не видит, но это может только подстрекнуть недовольство, и забастовка может перекинуться на другие предприятия."
 russia.0.a:0 "Ситуация пока под контролем?"
 russia.1.t:0 "Хлебные бунты в Петрограде"
 russia.1.d:0 "Хлебные бунты в Петрограде стали логическим развитием кризисной ситуации в хлебозаготовках и на транспорте, обострившейся к концу 1916 года. 2 декабря 1916 года «Особое совещание по продовольствию» ввело продразвёрстку. Несмотря на жёсткие меры, вместо запланированных 772,1 млн пудов хлеба в государственные закрома удалось собрать только 170 млн пудов. Как результат, в декабре 1916 г. нормы для солдат на фронте были уменьшены с 3 до 2 фунтов хлеба в день, а в прифронтовой полосе — до 1,5 фунтов. Карточки на хлеб ввели в Москве, Киеве, Харькове, Одессе, Чернигове, Подольске, Воронеже, Иваново-Вознесенске и других городах.\nСлухи о введении продовольственных карточек уже в Петрограде были не безосновательны, по данным статистического ведомства за декабрь 1916 года Петербургский и Московский районы не получили 61% планового количества хлебных грузов, на 80 % эта непоставка объяснялась отсутствием груза и лишь на 10 % — неподачей вагонов.\nПо сообщениям газеты «Биржевые ведомости» вчера на Петроградской стороне начался разгром булочных и молочных лавок, продолжавшийся затем по всему городу. Толпа окружила пекарни и булочные и с криками: «Хлеба, хлеба» двинулась по улицам. "
 russia.1.a:0 "Пока что это не представляет особой опастности"
 russia.2.t:0 "Массовые демонстрации"
 russia.2.d:0 "Антивоенные митинги, посвящённые Дню работницы, начали стихийно перерастать в массовые стачки и демонстрации. Остановили производство работницы ткацкой Торшиловской фабрики, снарядного завода «Старый Парвиайнен». Участники совместного митинга с Выборгской набережной направились в центр Петрограда. На Лесном проспекте они встретили 3-тысячную демонстрацию рабочих завода «Новый Парвиайнен» и вместе с ними по Литейному мосту прошли в центр города. Прекратили работу заводы «Старый Лесснер», «Новый Лесснер», «Айваз», «Эриксон», «Русский Рено», «Розенкранц», «Феникс», «Промет» и др. К вечеру на Невский проспект вышли рабочие Выборгской и Петроградской сторон (через Литейный проспект), Рождественского и Александро-Невского районов (со стороны Знаменской площади), Путиловского завода и Нарвского района (к Казанскому собору). Всего забастовало 128 тыс. человек. Колонны демонстрантов шли с лозунгами «Долой войну!», «Долой самодержавие!», «Хлеба!».\nСогласно донесениям Охранного отделения, на Корпусной улице рабочие серьёзно избили полицейского надзирателя Вашева, на Нижегородской улице избит коллежский секретарь Гротиус.\nНа сегодняшний день произошло несколько столкновений демонстрантов с полицией. Во время беспорядков наблюдалось (как общее явление) крайне вызывающее отношение буйствовавших скопищ к воинским нарядам, в которые толпа в ответ на предложение разойтись бросала каменьями и комьями сколотого с улиц снега. При предварительной стрельбе войсками вверх толпа не только не рассеивалась, но подобные залпы встречала смехом. Лишь по применении стрельбы боевыми патронами в гущу толпы оказывалось возможным рассеивать скопища, участники коих, однако, в большинстве прятались во дворы ближайших домов и по прекращении стрельбы вновь выходили на улицу. Движение вспыхнуло стихийно, без подготовки, и исключительно на почве продовольственного кризиса. Так как воинские части не препятствовали толпе, а в отдельных случаях даже принимали меры к парализованию начинаний чинов полиции, то массы получили уверенность в своей безнаказанности, и ныне, после двух дней беспрепятственного хождения по улицам, когда революционные круги выдвинули лозунги «долой войну» и «долой правительство», — народ уверился в мысли, что началась революция, что успех за массами, что власть бессильна подавить движение в силу того, что воинские части не сегодня-завтра выступят открыто на стороне революционных сил, что начавшееся движение уже не стихнет, а будет без перерыва расти до конечной победы и государственного переворота."
 russia.2.a:0 "Будем следить за ситуацией"
 russia.3.t:0 "Отъезд царя в ставку"
 russia.3.d:0 "План весенней кампании был утверждён ещё давно, на фронте было затишье, но в Петрограде начинали разгораться беспорядки. В таких условиях Государь внезапно оставляет столицу и зачем-то едет в ставку главнокомандующего. Он объявил, что ''на днях из Крыма вернулся генерал Алексеев, желающий с ним повидаться и переговорить по некоторым вопросам''.\nВ условиях явно зреющего заговора со стороны думы и командующих армии практически в полном составе, а также фрондирующих великих князьях это было опрометчивым решением, но обсуждаемый вопрос, возможно, слишком важен."
 russia.3.a:0 "Такова воля Государя."
 russia.4.t:0 "Вооружённое восстание"
 russia.4.d:0 "Подняла мятеж учебная команда запасного батальона Волынского полка в числе 600 человек во главе со старшим унтер-офицером Тимофеем Кирпичниковым. Солдаты убили командира, выпустили арестованных из гауптвахты, начали «снимать» соседние части, вынуждая их также присоединиться к восстанию. Часть офицеров этих частей разбежалась, а некоторые были убиты. Вооружённые солдаты вышли к Литейному проспекту, где соединились с бастующими рабочими Петроградского орудийного и патронного заводов. Из многих тюрем сейчас освобождаются заключённые, были освобождены арестованые члены рабочей группы ЦВПК Толпа восторженно приветствовала их как героев-революционеров. Они же, заявив, что теперь главная задача восставших — оказать поддержку Государственной думе, повели огромную массу солдат и рабочих к Таврическому дворцу. В результате депутаты решили распустится и собраться под видом «частного совещания», в результате которого был сформирован Временный комитет Государственной думы или «Комитет членов Государственной думы для водворения порядка в столице и для сношения с лицами и учреждениями».\nВ это же время прибывшие к Таврическому дворцу члены Рабочей группы ЦВПК совместо с меньшевистской фракцией предолжили немедленно организовать Совет рабочих депутатов, был образован Временный исполнительный комитет Петросовета, в который вошли Кузьма Гвоздев, Борис Богданов, Николай Чхеидзе и другие, точный состав неизвестен, доходят только обрывочные сведения.\nОставшиеся члены законного правительства собрались на заседание в Мариинском дворце и требуют составить «ответственное министерство» и отправило в отставку министра внутренних дел.\nГенерал Хабалов попытался организовать сопротивление, сформировав под командованием полковника Кутепова сводный отряд неизвестной численности, однако ввиду огромного численного превосходства вооружённых рабочих попытки подавления выступлений не возымели успеха. В Петрограде победила революция. Но на фронте ещё есть многомиллионная армия, и судьбу монархии сейчас решает командующий северного фронта."
 russia.4.d_1:0 "Подняла мятеж учебная команда запасного батальона Волынского полка в числе 600 человек во главе со старшим унтер-офицером Тимофеем Кирпичниковым. Солдаты убили командира, выпустили арестованных из гауптвахты, начали «снимать» соседние части, вынуждая их также присоединиться к восстанию. Часть офицеров этих частей разбежалась, а некоторые были убиты. Вооружённые солдаты вышли к Литейному проспекту, где соединились с бастующими рабочими Петроградского орудийного и патронного заводов. Из многих тюрем сейчас освобождаются заключённые, вооружённые солдаты и рабочие заняли правительственные здания."
 russia.4.a:0 "Государь должен срочно выехать из Могилёва"
 russia.5.t:0 "Приказ No. 1"
 russia.5.d:0 "Фактическая власть в Петрограде сейчас принадлежит и Петроградскому совету рабочих депутатов. Исполнительный комитет Совета выступал в поддержку восставших солдат и призывал все воинские части Петрограда выбирать своих представителей в Совет, а на вечернем заседании Петросовета произошло объединение Совета рабочих депутатов и образованного из представителей Петроградского гарнизона Совета солдатских депутатов и расширение Исполкома Совета за счёт доизбрания 10 представителей от солдат и матросов. Объединённый состав Петросовета одобрил текст Приказа No 1, выработанный на основе требований выступавших на заседании солдат и матросов. Приказом предписывалось немедленно создать выборные комитеты из представителей нижних чинов во всех воинских частях, подразделениях и службах, а также на кораблях, а третий третий пункт гласил, что во всех политических выступлениях воинские части подчинялись теперь не офицерам, а своим выборным комитетам и Совету. В приказе предусматривалось также, что всё оружие передается в распоряжение и под контроль солдатских комитетов. Приказом вводилось равенство прав «нижних чинов» с остальными гражданами в политической, общегражданской и частной жизни, отменялось титулование офицеров.\nНа данный момент приказ относится только к петроградскому гарнизону, но в скором времени его разлогающее влияние может перекинутся на остальную армию, в результате чего совет получит большую поддержку и выступление не удастся подавить."
 russia.5.a:0 "Этот приказ разрушит армию!"
 russia.6.t:0 "Новое правительство"
 russia.6.d:0 "Революция началась как стихийный порыв народных масс, хлебные бунты, антивоенные митинги, демонстрации, стачки на промышленных предприятиях города наложились на недовольство и брожение среди многотысячного столичного гарнизона, присоединившегося к вышедшим на улицы революционным массам. Всеобщая забастовка переросла в вооружённое восстание; войска, перешедшие на сторону восставших, заняли важнейшие пункты города, правительственные здания и в сложившейся обстановке царское правительство проявило неспособность к быстрым и решительным действиям. Разрозненные и немногочисленные силы, оказались не в состоянии самостоятельно справиться с анархией, охватившей столицу, а несколько частей, снятых с фронта для подавления восстания, не смогли пробиться к городу.\nВременный комитет Государственной думы объявил, что берёт власть в свои руки, а к ночи этого дня ончательно перешёл на сторону революции гарнизон Царского Села.\nСразу же по окончании переговоров с Николаем II генерал Рузский связался из Пскова по прямому проводу с Родзянко и проинформировал его о достигнутых результатах и о полученном согласии императора на создание правительства, ответственного перед Думой. Получив запись разговора Рузского с Родзянко, генерал Алексеев по собственной инициативе составил и отправил краткое изложение разговора между Рузским и Родзянко всем главнокомандующим фронтами, попросив их срочно подготовить и направить в Ставку своё мнение. Все командующие фронтами и великий князь Николай Николаевич в своих ответных телеграммах просят царя отречься от престола «ради единства страны в грозное время войны». Контр-адмирал А. В. Колчак ответа не прислал.\nВооружённые массы Петрограда находятся под контролем нового правительства, сформированного Временным комитетом Государственной Думы и опасного развития событий удалось избежать, но текущего царя не поддерживал уже никто, по этому Николаем II было подписано отречение от престола. Составленное членами ВКГД правительство решит форму правления будущей России."
 russia.6.a:0 "Россия станет республикой"
 russia.6.b:0 "Россия останется монархией"
 russia.7.t:0 "Конец монархии"
 russia.7.d:0 "Революция началась как стихийный порыв народных масс, хлебные бунты, антивоенные митинги, демонстрации, стачки на промышленных предприятиях города наложились на недовольство и брожение среди многотысячного столичного гарнизона, присоединившегося к вышедшим на улицы революционным массам. Всеобщая забастовка переросла в вооружённое восстание; войска, перешедшие на сторону восставших, заняли важнейшие пункты города, правительственные здания и в сложившейся обстановке царское правительство проявило неспособность к быстрым и решительным действиям. Разрозненные и немногочисленные силы, оказались не в состоянии самостоятельно справиться с анархией, охватившей столицу, а несколько частей, снятых с фронта для подавления восстания, не смогли пробиться к городу.\nВременный комитет Государственной думы объявил, что берёт власть в свои руки, а к ночи этого дня ончательно перешёл на сторону революции гарнизон Царского Села.\nСразу же по окончании переговоров с Николаем II генерал Рузский связался из Пскова по прямому проводу с Родзянко и проинформировал его о достигнутых результатах и о полученном согласии императора на создание правительства, ответственного перед Думой. Тот, однако, назвал подготовленный Ставкой проект манифеста «запоздалым», поскольку требование ответственного министерства себя уже изжило, и получив запись разговора Рузского с Родзянко, генерал Алексеев по собственной инициативе составил и отправил краткое изложение разговора между Рузским и Родзянко всем главнокомандующим фронтами, попросив их срочно подготовить и направить в Ставку своё мнение. Все командующие фронтами и великий князь Николай Николаевич в своих ответных телеграммах просят царя отречься от престола «ради единства страны в грозное время войны». Контр-адмирал А. В. Колчак ответа не прислал. Ввиду сложившейся положения единственным возможным выходом психологически задавленного царя было отречся от престола в пользу своего брата Михаила, но он также отрекается от престола. Все уже понимали, что «на этой стадии революции неприемлем любой новый царь».\nНародные волнения стихают, образовано новое правительство. Буквально на днях будет арестована царская семья, а Петросовет и Временный комитет Государственной Думы пришли к компромиссу, что выбор формы правления будущей России будет отложен до Учредительного собрания."
 russia.7.a:0 "Да здравствует Временное правительство!"
 russia.8.t:0 "Манифест К народам мира"
 russia.8.d:0 "Товарищи-пролетарии и трудящиеся всех стран!\nМы, русские рабочие и солдаты, объединенные в Петроградском Совете Рабочих и Солдатских Депутатов, шлем вам наш пламенный привет и возвещаем о великом событии. Российская демократия повергла в прах вековой деспотизм царя и вступает в вашу семью полноправным членом и грозной силой в борьбе за наше общее освобождение. Наша победа есть великая победа всемирной свободы и демократии. Нет больше главного устоя мировой реакции и ''жандарма Европы''. Да будет тяжким гранитом земля на его могиле! Да здравствует свобода, да здравствует международная солидарность пролетариата и его борьба за окончательную победу!\n\nНароды России выразят свою волю в Учредительном Собрании, которое будет созвано в ближайший срок на основе всеобщего, равного, прямого и тайного избирательного права. И уже сейчас можно с уверенностью предсказать, что в России восторжествует демократическая республика. Русский народ обладает полной политической свободой. Он может ныне сказать свое властное слово во внутреннем самоопределении страны и во внешней ее политике. И обращаясь ко всем народам, истребляемым и разоряемым в чудовищной войне, мы заявляем, что наступила пора начать решительную борьбу с захватными стремлениями правительств всех стран. Наступила пора народам взять в свои руки решение вопроса о войне и мире.\n\nИ мы обращаемся к нашим братьям-пролетариям австро-германской коалиции и, прежде всего, к германскому пролетариату. С первых дней войны вас убеждали в том, что, поднимая оружие против самодержавной России, вы защищаете культуру Европы от азиатского деспотизма. Многие из вас видели в этом оправдание той поддержки, которую вы оказали войне. Ныне не стало и этого оправдания: демократическая Россия не может быть угрозой свободе и цивилизации. Мы будем стойко защищать нашу собственную свободу от всяких реакционных посягательств — как изнутри, так и извне.\n\nРусская революция не отступит перед штыками завоевателей и не позволит раздавить себя внешней военной силой. Но мы призываем вас: сбросьте с себя иго вашего самодержавного порядка подобно тому, как русский народ стряхнул с себя царское самовластие; откажитесь служить орудием захвата и насилия в руках королей, помещиков и банкиров, — и дружными объединенными усилиями мы прекратим страшную бойню, позорящую человечество и омрачающую великие дни рождения русской свободы.\n\n Трудящиеся всех стран! Братски протягивая вам руку через горы братских трупов, через реки невинной крови и слез, через дымящиеся развалины городов и деревень, через погибшие сокровища культуры, — мы призываем вас к восстановлению и укреплению международного единства. В нем залог наших грядущих побед и полного освобождения человечества."
 russia.8.a:0 "Пролетарии всех стран, соединяйтесь!"
 russia.9.t:0 "Нота Милюкова"
 russia.9.d:0 "Нота Милюкова представляла собой препроводительный документ к Заявлению Временного правительства, в котором излагалась точка зрения руководства страны на участие России в войне.\nВ Заявлении говорилось о «полном соблюдении обязательств, принятых в отношении наших союзников», и в то же время оно содержало положения, позволявшие надеяться на скорое окончание военных действий (отказ от аннексий и контрибуций, утверждение мира на основе самоопределения народов и пр.). Милюков, рассылая правительствам стран Антанты текст правительственного заявления, приложил свою препроводительную ноту. В ней он заявил, что позиция Временного правительства не даёт никаких оснований думать об ослаблении роли России в общей союзной борьбе и провозглашает о всенародном стремлении довести мировую войну до победного конца. Через 4 дня Временное правительство сообщило послам союзников, что после обсуждения нота Милюкова была принята кабинетом министров единогласно."
 russia.9.a:0 "Война будет продолжаться ради защиты революции."
 russia.10.t:0 "[GetMonth]ские тезисы"
 russia.10.d:0 "Впервые Ленин огласил тезисы в ночь с 3 по 4 апреля на собрании большевиков во дворце Кшесинской. Речь, по свидетельству Н. Н. Суханова, произвела сильнейшее впечатление на присутствующих. [GetMonth]ские тезисы включали в себя 10 пунктов:\n1. Резкая критика войны («кончить войну истинно демократическим, не насильническим, миром нельзя без свержения капитала»), абсолютный отказ от «революционного оборончества»;\n2. «Буржуазно-либеральная» стадия революции завершена, и следует переходить к революции «социалистической», в ходе которой власть должна перейти в руки пролетариата и беднейшего крестьянства;\n3. «Никакой поддержки Временному правительству»;\n4. Необходимость противостояния блоку мелкобуржуазных оппортунистических элементов при одновременном продвижении лозунга о необходимости перехода всей государственной власти к Советам рабочих депутатов;\n5. Не парламентская республика, а республика Советов рабочих, батрацких и крестьянских депутатов по всей стране, снизу доверху, с упразднением полиции, армии и бюрократического аппарата и замене постоянной армии всеобщим вооружением народа;\n6. Аграрная реформа — конфискация всех помещичьих земель и национализация всех земель в стране;\n7. Банковская реформа — слияние всех банков страны в один общенациональный банк, подконтрольный Советам рабочих депутатов;\n8. Контроль Советов за общественным производством и распределением продуктов;\n9. «Партийные задачи» РСДРП(б) (включая переименование в Коммунистическую партию);\n10. «Обновление Интернационала»."
 russia.10.a:0 "Большевики просто клоуны"
 russia.11.t:0 "Волнения в Петрограде"
 russia.11.d:0 "Сегодня Конституционно-демократическая партия опубликовала воззвание своей партии к населению, в котором заявила о «поднявшей голову анархии, требующей отставки Милюкова», хотя тот пользуется поддержкой всего правительства, и призывали граждан выразить одобрение правительству и спасти страну от анархии. Социалистические партии, составляющие в Петросовете большинство, расценили это воззвание как провокацию.\nВ Петрограде инициаторами новых протестов стали рабочие Выборгской стороны, где на многочисленных митингах и собраниях было принято решение организовать общероссийскую демонстрацию в поддержку Совета. Узнав о готовящейся антиправительственной демонстрации, Бюро Исполкома Совета направило своих представителей с целью не допустить её проведения. Перед рабочими выступил председатель Петросовета Николай Чхеидзе, призывая прекратить беспорядки, но демонстрация двинулась дальше. Со всех концов города бастующие стекаются на Невский проспект. В конечном счёте, это привело к вооружённым столкновениям демонстрантов, часть из которых выступала в поддержку, а часть против Временного правительства.\nЗаседание Исполкома Совета получило извещение о вызове войск генерала Корнилова на дворцовую площадь, и через некоторое время Корнилову было доведено до его сведения, что Исполком категорически против вызова войск на Дворцовую площадь и требует их отзыва в казармы. Одновременно с этим в воинские части была направлена телефонограмма, в которой содержался призыв к солдатам не покидать казарм с оружием в руках без распоряжения Исполкома.\nПротест ещё не радикализируется и его удаётся удержать под контролем, а Петросовет готов к переговорам для совместого урегулирования кризиса и разъяснения им ноты."
 russia.11.a:0 "Начать переговоры с Петросоветом"
 russia.11.b:0 "Мы в помощи Петросовета не нуждаемся, а нота остаётся в силе."
 russia.12.t:0 "Усиление волнений"
 russia.12.d:0 "После попытки Временного правительства подавить неродные выступления силами полиции протест всё больше большевизировался, на подавление выдвинуты все полицейские части города, есть опасность свержения Временного правительства. Преображенский и Семёновский полки Лейб-гвардии, а также запасной батальон Финляндского полка и часть гарнизона готовы оказать поддержку временному правительству, большая часть гарнизона заняла нейтральную позицию."
 russia.12.a:0 "Выдвинуть дополнительные силы"
 russia.12.b:0 "Сдаться"
 russia.13.t:0 "Образование коалиционного правительства"
 russia.13.d:0 "Петросовет принял резолюцию, требовавшую в целях «предотвращения смуты, грозящей революции», запретить в течение двух ближайших дней «всякие уличные митинги и манифестации». Между Временным правительством и Исполкомом Петроградского Совета было достигнуто соглашение о создании правительственной коалиции и вхождении в правительство 6 министров-социалистов. Председателем остался князь Георгий Львов, а Александр Гучков и Павел Милюков места в новом правительстве не получили. Прямое противостояние двух властей в Петрограде на этом можно считать законченным."
 russia.13.a:0 "Ради революции"
 russia.14.t:0 "Поражение восстания"
 russia.14.d:0 "После продолжительных боёв на улицах полиция и некоторые войсковые части окружили выступления в нескольких местах и разогнали толпу, люди расходятся по домам. Авторитет Петросовета упал после того, как они не смогли ни остановить восстание, ни возглавить, сейчас Временное правительство находится в хорошем положении. Из серьёзных политических противников ни осталось никого, но непопулярность Милюкова и других министров в народе никуда не делась, и скоро наберут популярность новые политические силы."
 russia.14.a:0 "Теперь советы не будут мешать демократической революции"
 russia.15.t:0 "Победа Советов"
 russia.15.d:0 "После продолжительных боёв на улицах солдаты и гвардейские полки были оттеснены от Зимнего дворца, произошёл штурм. На сторону восставших перешла Петропавловская крепость, массово начали сдаваться в плен отрады полиции и юнкеров, город оказался занятым сторонниками передачи всей власти советам. Временное правительство подписывает акт о передачи власти в городе Петросовету и расформировывается, Чхеидзе, до этого призывавший народ к спокойствию, стал фактически главой страны так как был председателем Петросовета. Большевистски настроенные восставшие разошлись по домам."
 russia.15.a:0 "Да здравствует советская власть!"
 russia.16.t:0 "I Всероссийский съезд Советов"
 russia.16.d:0 "Вскоре после февральской революции Петроградский Совет начал подготовку к созыву Всероссийского совещания Советов рабочих и солдатских депутатов. В своей резолюции делегаты одобрили курс на продолжение участия России в мировой войне («оборончество»), поддержав по этому вопросу политику Временного правительства при условии «отказа от захватных стремлений». Решение о проведении Съезда как высшего органа Советов было принято на Совещании, организационная работа была возложена на Исполком Петросовета, в состав которого было включено 16 представителей губернских Советов и фронтовых армейских частей, что расширило его полномочия на всю страну вплоть до созыва съезда.\nПервый Всероссийский съезд Советов рабочих и солдатских депутатов решено было проводить в Петрограде, как в столице России, в здании Первого кадетского корпуса на Васильевском острове. На Съезде присутствовало 1090 делегатов, представлявших 305 объединённых Советов рабочих, солдатских и крестьянских депутатов, 53 областных, губернских и районных объединения Советов, 21 организацию действующей армии, 5 организаций флота, 8 тыловых воинских организаций.\n«В настоящий момент в России нет политической партии, которая говорила бы: дайте в наши руки власть, уйдите, мы займём ваше место. Такой партии в России нет»\n«Есть такая партия!» — ответил Ленин. Итогом съезда советов стало то, что большинство делегатов поддержали..."
 russia.16.a:0 "...правительство."
 russia.16.b:0 "...большевиков."
 russia.17.t:0 "Антиправительственные демонстрации"
 russia.17.d:0 "Вчера в Петрограде на Марсовом поле состоялась массовая демонстрация, организованная Съездом Советов. Однако, вопреки ожиданиям организаторов, планировавших провести общеполитическую демонстрацию доверия Временному правительству, акция, в которой участвовало около 500 тыс. чел., прошла под большевистскими лозунгами «Долой десять министров-капиталистов!», «Пора кончать войну!», «Вся власть Советам!».\nПрисоединившаяся к манифестации группа вооружённых анархистов во время митинга совершила налёт на тюрьму «Кресты», освободив шестерых своих сторонников и члена Военной организации РСДРП(б), редактора большевистской «Окопной правды» Ф. П. Хаустова. Воспользовавшись ситуацией, из тюрьмы бежало и около 400 уголовников.\nВ ответ на эту акцию нами были направлены части для отчистки дачи Дурново от анархистов. Их агитаторы, не пожелавших «оставлять эту акцию правительства без последствий», направились на предприятия и в казармы, уже сегодня начинаются стачки и протесты в Первом пулемётном полку и некоторых других частях. Ситуация пока что под контролем и вмешательства не требует, но возможно эти события предвещают будущий кризис власти."
 russia.17.a:0 "Выжидать"
 russia.17.b:0 "Подавить беспорядки"
