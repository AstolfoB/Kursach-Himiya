 russia.100.desc:0 ""
 russia.100.a:0 ""
 russia.153.t:0 "Советская власть"
 russia.153.desc:0 "После нескольких кризисов Временное правительство потеряло всякую поддержку населения и армейских частей, а советы набрали столько популярности, что предприняли попытку захвата власти. После приказа об аресте заседания государственной думы она сдалась. Чхеидзе и Мартов выступили на трибуне и объявили о победе советов всем Петрограду."
 russia.153.a:0 "Вся власть советам!"
 russia.240.t:0 "Смерть от ушиба"
 russia.240.desc:0 "До сих пор царю удавалось избегать почли любых травм, способных вызвать кровотечение, но всё же настал тот час, когда он сильно упал. Ушиб привёл к обширному внутреннему кровотечению, и из-за болезни кровь не свёртывалась, он умер от потери крови."
 russia.240.a:0 "Да здравствует новый царь Михаил!"
 russia.241.t:0 "Продолжение политики Столыпина"
 russia.241.desc:0 "Со времён смерти Столыпина одновременно многое поменялось, но многое сохранилось в неизменном виде. Реформа сельского хозяйства так и не была доведена до конца, мы должны её завершить для того, чтобы впреть избежать революционных событий и развивать экономику нашей страны."
 russia.241.a:0 "Россия будет стоять прочно"
 russia.242.t:0 "Окончание реформы"
 russia.242.desc:0 "Продолжение политики столыпина в сельской местности позволило достаточно быстро решить проблему перенаселённости европейской части России, лучше освоить Сибирь и распространить капиталистические отношения на деревню в полной мере, крестьянский вопрос можно считать на данный момент полностью решённым."
 
 
 
 rcw_kcr.1.t:0 "Участь временщиков"
 rcw_kcr.1.d:0 "Настоящее правительство состоит чуть не наполовину из некомпетентного социалистического элемента. В череде кризисов оно не раз показало свою несостоятельность, всегда шло на уступки, но никогда не получало положительного результата. Единственной заслугой кучки политиканов, чуть не допустившей большевицкого переворота, стало продолжение войны с Германией. И оно было неудачным.\nСолдаты ударных полков жаждут узнать ваш вердикт."
 rcw_kcr.1.a:0 "Посмотрим, на их работу при Порядке"
 rcw_kcr.1.b:0 "Суд установит тяжесть их вины перед Родиной"
 rcw_kcr.1.c:0 "Правительство необходимо, но состав будет кадетским"
 rcw_kcr.1.e:0 "Устроим переформирование на основе эсеров-савинковцев"
 rcw_kcr.2.t:0 "Вопрос Петросовета"
 rcw_kcr.2.d:0 "Сейчас в наших руках находится самый одиозный орган "революционного народа". Составленный из гарнизонных крыс, испугавшихся выступить на фронт, он принес России больше бед, чем генерал Гинденбург. Именно здесь родился приказ No.1 при помощи которого было начато разложение великой русской армии. Здесь умами правил большевизм. Когда наши полки шли на Петроград многие члены Петросовета выступили против с оружием в руках. Но теперь все они в наших руках.\nОфицеры ударных бригад ждут часа праведной мести. Ваше слово, генерал."
 rcw_kcr.2.a:0 "Петросовет беспомощен — пусть собираются сколько им угодно"
 rcw_kcr.2.b:0 "За измену у нас полагается расстрел. Всем..."
 rcw_kcr.2.c:0 "Охранка разберется, кто доболтался до петли"
 rcw_kcr.2.e:0 "Петросовет имеет авторитет у народа. Солдаты корпуса Крымова разбавят его и перетянут на нашу сторону"
 rcw_kcr.3.t:0 "Социалистические партии"
 rcw_kcr.3.d:0 "Сами по себе социальные реформы необходимы России и отрицать это никто не станет. Но деятельность социалистов, на словах направленная на благо русского народа, на деле всегда была направлена во вред Русскому государству. Впрочем среди социалистов есть такие честные люди, как Савинков. А с некоторыми из них возможно договориться с позиции силы."
 rcw_kcr.3.a:0 "Мы не станем проводить репрессии по партийному признаку"
 rcw_kcr.3.b:0 "Их деятельность, как явно подрывная, подлежит запрету"
 rcw_kcr.3.c:0 "Договор с социалистами укрепит наши позиции "
 rcw_kcr.4.t:0 "Волнения в Москве"
 rcw_kcr.4.d:0 "Петроградские события взбудоражили и древнюю столицу. По прямому проводу нам ежечасно докладывают о нарастании стихийных митингов под социал-демократическими лозунгами. Народа собирается все больше. Но, несмотря на обилие красных полотнищ и распространения местами большевистских антикорниловских воззваний, демонстрации остаются пока что мирными по своей сути. В основном люди требуют скорейшего демократического проведения Учредительного Собрания."
 rcw_kcr.4.a:0 "Мирное шествие не несет нам угрозы"
 rcw_kcr.4.b:0 "В первую очередь необходимо обезвредить зачинщиков..."
 rcw_kcr.4.c:0 "Используем этот шанс, чтобы договориться с народными вождями"
 rcw_kcr.11.t:0 "Стабилизация положения"
 rcw_kcr.11.d:0 "После вооруженного выступления генерала Корнилова многие предрекали немедленное начало русской Гражданской войны. И хотя по крупным городам прокатилась волна митингов, а на окраинах подняли мятежи отдельные красные банды, в целом ситуация остается стабильной. Народ и армия сплотились вокруг нового лидера и готовы продолжить свой самоотверженный труд на благо единого Отечества."
 rcw_kcr.11.a:0 "РУССКИЕ, ВПЕРЁД!"
 rcw_kcr.12.t:0 "Шаткое положение власти"
 rcw_kcr.12.d:0 "Грубая сила смогла гарантировать Корнилову контроль над Временным правительством и Петроградом. Но на штыках усидеть невозможно. Правительство расползается, народ ропщет, войска на фронте продолжают разлагаться. Генерал оказался не столь умелым политиком, как военным и в свете его последних решений положение новой власти кажется все менее устойчивым."
 rcw_kcr.12.a:0 "Я действовал слишком слабо или слишком грубо?"
 rcw_kcr.13.t:0 "Возвращение Временного правительства"
 rcw_kcr.13.d:0 "Невероятно, но генерал Корнилов, только недавно занявший Петроград силой, не смог удержать власть. Несмотря на его пафосные речи, оказалось, что генералу нечего предложить Петрограду и России. Он народа не понимает, а народ его знать не хочет. Поняв окончательный крах своей авантюры Корнилов сложил с себя все самопровозглашенные полномочия и поспешил покинуть Петроград. Власть возвращена Временному правительству."
 rcw_kcr.13.a:0 "Вперед, к Учредительному Собранию!"
 
 rcw_kcr.21.t:0 "Особые полномочия контрразведки"
 rcw_kcr.21.d:0 "Расползающиеся на куски государство не удержишь приказами и воззваниями. Для этого необходима всепроникающая и верная организация, такой в наших условиях может стать контрразведка.\nВ архивах службы уже давно собраны материалы о шпионах и пропагандистах, но раньше они имели официальные мандаты советов.\nВопрос, собственно, лишь в том — схватить сейчас всех подозреваемых в агитации или только тех чья вина точно установлена. Повальные аресты могут на время обострить обстановку, однако, даже потенциальные главари будут у нас в руках."
 rcw_kcr.21.a:0 "Господь узнает своих"
 rcw_kcr.21.b:0 "Сейчас не время переполнять тюрьмы"
 rcw_kcr.22.t:0 "Вторая волна шпиономании"
 rcw_kcr.22.d:0 "Отдав приказ о начале массовых задержаний мы явно не учли тот факт, что за время Революции в русском обществе накопились огромные запасы взаимной ненависти. Униженные ранее офицеры почувствовали силу. К тому же обустройство военно-полевых судов оказалось явно не на высоте.\nКак итог: сведение старых счетов, доносительство, подчас открытое убийство прикрытое мандатами, и в довершение всего волна истерии и погромов.\nОднако, основную цель поимки социалистических агитаторов в войсках мы, кажется, выполнили успешно."
 rcw_kcr.22.a:0 "В нашем Порядке твориться бардак"
 rcw_kcr.24.t:0 "Поспешная инициатива"
 rcw_kcr.24.d:0 "По вашему приказу во всех частях был зачитан приказ об отмене Приказа No.1. Все патриоты из офицеров и солдат с радостью узнали об уничтожении этого разлагающего документа. И казалось бы, несмотря на несколько эксцессов, дисциплина начала восстанавливаться.\nОднако, социалисты оправившись от шока сумели развернуть в войсках широкую агитацию за отмену приказа отменяющего приказ No.1. Наиболее радикальные из них призвали солдат к "превращению империалистической войны в войну гражданскую" и вскоре ситуация стала угрожающей. Вновь, как при отречении Императора, повторились расстрелы офицеров, многие части подняли красные знамена. К счастью, ударным полкам пока удается нейтрализовать очаги мятежа."
 rcw_kcr.24.a:0 "Зараза проникла глубоко"
 rcw_kcr.25.t:0 "Провальная инициатива"
 rcw_kcr.25.d:0 "По вашему приказу во всех частях был зачитан приказ об отмене Приказа No.1. Все патриоты из офицеров и солдат с радостью узнали об уничтожении этого разлагающего документа. И казалось, несмотря на несколько эксцессов, дисциплина начала восстанавливаться.\nОднако, социалисты оправившись от шока сумели развернуть в войсках широкую агитацию за отмену приказа отменяющего приказ No.1. Наиболее радикальные из них призвали солдат к "превращению империалистической войны в войну гражданскую" и вскоре ситуация стала угрожающей. Вновь, как при отречении Императора, повторились расстрелы офицеров, многие части подняли красные знамена. Мятежники удивительно быстро наладили между собой связь и смогли дать отпор нашим верным частям. Между тем возобновилась активная социалистическая агитация и в тылу. Мы явным образом стоим на пороге гражданской войны."
 rcw_kcr.25.a:0 "Не стоит преувеличивать опасность"
 
 
 rcw_all_rus_CA.0.t:0 "Учредительное собрание"
 rcw_all_rus_CA.0.d:0 "Настал час созыва Учредительного собрания? Возможно. Нужно ли отложить его на некоторое время? Возможно. Сейчас нет определённого эффекта, как и понимания, какие последствия может понести этот выбор."
 rcw_all_rus_CA.0.a:0 "Созыв через две недели"
 rcw_all_rus_CA.0.b:0 "Отложить на 150 дней"
 rcw_all_rus_CA.0.c:0 "Ну, после победы..."
 rcw_all_rus_CA.1.t:0 "Учредительное собрание"
 rcw_all_rus_CA.1.d:0 "Настал час созыва Учредительного собрания.\nВсю дорогу Временное правительство постулировало принцип неопределённости дальнейшего устройства России до созыва Учредительного собрания, сейчас же делегаты со всех концов нашей родины собрались для того чтобы решать в Петрограде её дальнейшую судьбу.\nНа первом заседании определялось политическое устройство России. Фракция РСДРП(б) выдвинула резолюцию, что основой конституции Российской Республики должна стать советская власть, депутаты левого крыла ПСР и некоторые меньшевики её поддержали. Правые депутаты хором обвиняют их в популизме, том что они хотят «отдать власть толпе». Среди них нашлись несколько «боевых» депутатов, но драку разняли до того, как она успела начатся. Между тем кто-то высказывает мысли о возможном введении узаконенной и, возможно, постоянной военной диктатуры для стабилизации положения в стране."
 rcw_all_rus_CA.1.d_1:0 "Настал час созыва Учредительного собрания.\nВсю дорогу Временное правительство постулировало принцип неопределённости дальнейшего устройства России до созыва Учредительного собрания, сейчас же делегаты со всех концов нашей родины собрались для того чтобы решать в Петрограде её дальнейшую судьбу.\nНа первом заседании определялось политическое устройство России. Фракция РСДРП(б) выдвинула резолюцию, что основой конституции Российской Республики должна стать советская власть, депутаты левого крыла ПСР и некоторые меньшевики её поддержали. Правые депутаты хором обвиняют их в популизме, том что они хотят «отдать власть толпе». Среди них нашлись несколько «боевых» депутатов, но драку разняли до того, как она успела начатся. Между тем кто-то высказывает мысли о возможном введении узаконенной и, возможно, постоянной военной диктатуры для стабилизации положения в стране. Значительная часть депутатов также настаивает на возрождении монархии как традиционной формы правления России, и выбрать новую династию."
 rcw_all_rus_CA.1.d_2:0 "Вначале заседания по поручению ВЦИК выступил его председатель Я. Свердлов, который выразил надежду на «полное признание Учредительным собранием всех декретов и постановлений Совета народных комиссаров» и предложил принять написанный В. И. Лениным проект «Декларации прав трудящегося и эксплуатируемого народа», 1-й пункт которой объявлял Россию «Республикой Советов рабочих, солдатских и крестьянских депутатов».\nДекларация повторяла резолюцию II съезда Советов рабочих и солдатских депутатов об аграрной реформе, рабочему контролю и миру. Признание Декларации фактически легитимизирует власть партии большевиков, установившуюся после недавнего переворота."
 rcw_all_rus_CA.1.d_3:0 "Силы Порядка никогда не шли против основы современного общества: демократических ценностей. То, что недавно произошло, было лишь актом самозащиты демократии, которой пришлось использовать для этого насильственные и с виду не демократичные медоты.\nВсю дорогу Временно правительство постулировало принцип неопределённости дальнейшего устройства России вплоть до Учредительного собрания, и мы не собираемся отступать с этого пути. Сегодня делегаты со всех концов страны собрались здесь чтобы решить судьбу нашей родины.\nПравый и левый радикализм цветёт яркими красками ещё с 1905 года, и до сих пор противоречия между этими лагерями не угасали, вот и теперь левые выступают за республику советов, а правые кто за парламентскую республику, кто за монархию, но всё равно хором обвиняли социалистов в популизме, что они хотят «отдать власть толпе»."
 rcw_all_rus_CA.1.h:0 "Большинство голосует «За»!"
 rcw_all_rus_CA.1.a:0 "России нужна парламентская республика!"
 rcw_all_rus_CA.1.b:0 "Республика советов — подлинная народная власть"
 rcw_all_rus_CA.1.c:0 "Диктатура рабочего класса принесёт пролетариату мира свободу."
 rcw_all_rus_CA.1.e:0 "Разогнать этот сброд!"
 rcw_all_rus_CA.1.f:0 "Военная диктатура, только сильная рука спасёт Россию."
 rcw_all_rus_CA.1.g:0 "Нам нужен царь Юсупов!"
 rcw_all_rus_CA.2.t:0 "Разгон Говорильни"
 rcw_all_rus_CA.2.d:0 "Буржуазные и реформистские партии кадетов, эсеров и прочие отказываются от принятия декретов советской власти, которая давно стала выразителем интересов трудящихся масс. Учредительное собрание хватается за вчерашний день, вчерашние интституты и декларирует постепенный отход от старых порядков, которых давно нет. Вместо выполнения воли народа ПСР решила предать своих изберателей и председатель Собрания Виктор Чернов даже не выставил вопрос о принятии декретов Совнаркома.\nРеволюционные массы столицы готовы взорваться гневом, и уже без приказа матросы закрывают заседание..."
 rcw_all_rus_CA.2.d_1:0 "Левые популисты снова взялись за старое и хотят уничтожить Россию на корню, отдав власть толпе баранов с улицы, всё отнять и поделить, уничтожить законность, культуру, экономику. Учредительное собрание — антинародный орган, и должен быть уничтожен, иначе Россия погибнет."
 rcw_all_rus_CA.2.a:0 "«Прошу прекратить заседание! Караул устал и хочет спать...»"
 rcw_all_rus_CA.2.b:0 "Ожидать завершения учредительного собрания"
 rcw_all_rus_CA.3.t:0 "Вопрос о земле"
 rcw_all_rus_CA.3.d:0 "На продолжении первого заседания Учредительного собрания эсеровская фракция, под предводительством Виктора Чернова, подняла вопрос о пересмотре основ и принципов земельного владения. Одним из десяти пунктов программы стоит «социализация земли». Само это выражение повергло в шок правых делегатов и либералов вызвав протест и неодобрительные выкрики в зале. Многие признали в «Десяти пунктах» популизм, провокацию и даже попытку развязать гражданскую войну. Однако, среди крестьян всей России предложения эсеров нашли самый живой отклик."
 rcw_all_rus_CA.3.a:0 "Земля должна быть общественной, а не частной"
 rcw_all_rus_CA.3.b:0 "Крестьяне станут надежной опорой новой России"
 rcw_all_rus_CA.3.c:0 "Позвольте, а как же частная собственность?"
 rcw_all_rus_CA.3.e:0 "Вернуть крепостное право!"
 rcw_all_rus_CA.4.t:0 "Вопрос о мире"
 rcw_all_rus_CA.4.d:0 "По сообщениям очевидцев сегодня в Учредительном собрании чуть не разгорелась настоящая драка между большевиками и представителями нескольких других партий. Попытавшийся разнять потасовку Юлий Мартов лишился нескольких зубов и не смог продолжить участие в демократических прениях. Причиной событий стала резолюция РСДРП(б) «О немедленном демократическом мире». Большевики требуют прекратить истощающую народ войну и перейти к скорейшему разрешению внутренних вопросов. По их словам война выгодна только буржуазии и аристократии, в кулуарах они вспоминают слова Ленина о «превращении империалистической войны в войну гражданскую». Между тем не секрет, что многие считают большевиков германскими агентами и видят в желании «прекратить братоубийство» только выполнение планов Вильгельма II и Гинденбурга. Настроения армии выражаются в протесте ряда генералов и в частности в угрозе генерала Деникина об уходе в отставку в случае принятия «германской резолюции»."
 rcw_all_rus_CA.4.a:0 "Это не наша война"
 rcw_all_rus_CA.4.b:0 "Да мы почти победили!"
 rcw_all_rus_CA.5.t:0 "Вопрос о территориальном устройстве"
 rcw_all_rus_CA.5.d:0 "Запланированное заранее обсуждение будущего территориального устройства России началось с выступления ряда левых политиков требовавших установления равноправной федерации и различных уступок инородцам, а также предоставления «права на свободное самоопределение». В оппозиции к ним закономерно выступали правые деятели горячо доказывающие, что только единая и неделимая Россия способна противостоять внешним угрозам.\nНеожиданно для тех и других группа депутатов с окраин потребовала немедленного исполнения своего «права». В противном случае они угрожают покинуть Собрание."
 rcw_all_rus_CA.5.a:0 "Россию нельзя делить на части"
 rcw_all_rus_CA.5.b:0 "России необходимо предоставить автономию некоторым частям страны, но делить её нельзя"
 rcw_all_rus_CA.5.c:0 "Демократия без федерализации невозможна"
 rcw_all_rus_CA.5.e:0 "Федерация — полумера, необходима Конфедерация"
 rcw_all_rus_CA.6.t:0 "Итоги учредительного собрания"
 rcw_all_rus_CA.6.d:0 "После ряда заседаний, каждое из которых было наполнено острейшими дебатами, Учредительное собрание нацконец объявляет о завершении своей судьбоносной работы."
 rcw_all_rus_CA.6.a:0 "Великий день для нашей Родины!"
 
 rcw_all_rus_CA.8.t:0 "Советская власть признана Учредительным Собранием"
 rcw_all_rus_CA.8.d:0 "Используя своё большинство в Собрании фракция Ленина быстро и триумфально провела свою Декларацию. Голосование было завершенно бурными авациями и пламенной речью представителя Большевиков. Фактически это означает легетимизацию их режима в глазах большинства социалистов.\nАнтисоциалистические же силы явно не собираются признавать "хозяином земли Русской" Ульянова-Ленина. Гражданская война уже разрастается по окраинам и ещё неизвестно кого народ России поддержит не на выборах, а на деле."
 rcw_all_rus_CA.8.a:0 "Большевики всегда выступали за демократию"

 
 rcw_all_rus_CA_S1_O1:0 "Финальная резолюция в первую очередь указывает, что народ России через своих представителей избрал формой правления парламентскую республику.\n"
 rcw_all_rus_CA_S1_O2:0 "Финальная резолюция в первую очередь указывает, что народ России через своих представителей избрал формой правления республику советов рабочих, крестьянских и солдатских депутатов.\n"
 rcw_all_rus_CA_S1_O3:0 "Финальная резолюция в первую очередь указывает, что народ России через своих представителей избрал формой правления ультрапрезидентскую республику с пожизненным президентом.\n"
 rcw_all_rus_CA_S1_O4:0 "Финальная резолюция в первую очередь указывает, что народ России через своих представителей избрал формой правления конституционную монархию.\n"
 rcw_all_rus_CA_S2_O1:0 "Касательно аграрного вопроса выработанно «Десять пунктов» суть которых в том, что социализация земли — наиболее выгодное для всех граждан страны решение.\n"
 rcw_all_rus_CA_S2_O2:0 "Касательно аграрного вопроса выработанно «Десять пунктов» суть которых в том, что подтверждение чёрного передела — наиболее выгодное для всех граждан страны решение.\n"
 rcw_all_rus_CA_S2_O3:0 "Касательно аграрного вопроса выработанно «Десять пунктов» суть которых в том, что сохранение частной собственности на землю и её защита от посягательств — наиболее выгодное для всех граждан страны решение.\n"
 rcw_all_rus_CA_S2_O4:0 "Касательно аграрного вопроса выработанно «Десять пунктов» суть которых в том, что восстановление крепостного права — наиболее выгодное для всех граждан страны решение.\n"
 rcw_all_rus_CA_S3_O1:0 "Как можно скорейший мир с Германией без аннексий и контрибуций — вот о чем будет заявленно по дипломатической линии нашим союзникам.\n"
 rcw_all_rus_CA_S3_O2:0 "Война до победы — вот о чем будет заявленно по дипломатической линии нашим союзникам.\n"
 rcw_all_rus_CA_S4_O1:0 "Россия долгое время была империей по воле своих государей, теперь же по воле народа территориальное устройство нашей страны — унитарного государство\n"
 rcw_all_rus_CA_S4_O2:0 "Россия долгое время была империей по воле своих государей, теперь же по воле народа территориальное устройство нашей страны — унитарного государство с автономными областями\n"
 rcw_all_rus_CA_S4_O3:0 "Россия долгое время была империей по воле своих государей, теперь же по воле народа территориальное устройство нашей страны — федерация\n"
 rcw_all_rus_CA_S4_O4:0 "Россия долгое время была империей по воле своих государей, теперь же по воле народа территориальное устройство нашей страны — конфедерация\n"
 rcw_all_rus_CA_S5_O1:0 "Федеративная связь Украины и России\n"
 rcw_all_rus_CA_S5_O2:0 "Широкая автономия Украины\n"
 rcw_all_rus_CA_S5_O3:0 "Малороссия интергируется в Великороссию\n"
 
 
