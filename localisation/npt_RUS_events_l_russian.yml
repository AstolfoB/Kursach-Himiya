 russia.31.b:0 "Ничего уже не поделаешь..."
 russia.32.t:0 "Захват электростанций и банка"
 russia.32.d:0 "Отряд красной гвардии занял Центральную электростанцию, отключив электроснабжение правительственных зданий. Около 6 часов утра моряки гвардейского флотского экипажа заняли здание Государственного банка, в 7 часов утра силами солдат Кексгольмского полка и красногвардейцев Выборгской стороны была взята Центральная телефонная станция после разоружения охранявших её юнкеров Владимирского военного училища. В 8 часов отряды красногвардейцев Московского и Нарвского районов заняли последний остававшийся в руках правительства Варшавский вокзал."
 russia.32.a:0 "Отлично..."
 russia.33.t:0 "Большевики оттеснены"
 russia.33.d:0 "Отряд красной гвардии занял Центральную электростанцию, отключив электроснабжение правительственных зданий. Около 6 часов утра моряки гвардейского флотского экипажа вступили в бой с вовремя подоспевшими отрядами юнкеров и не смогли захватить центральный банк, в 7 часов утра силами солдат Кексгольмского полка и красногвардейцев Выборгской стороны была предпринята атака на Центральную телефонную станцию, с большими потерями она была взята. В 11 часов отряды красногвардейцев Московского и Нарвского районов были оттеснены от Варшавского вокзала. Восстание находится под угрозой."
 russia.33.a:0 "Большевики почти повержены"
 russia.34.t:0 "Великая [GetMonth]ская социалистическая революция!"
 russia.34.d:0 "Силы Павловского полка окружили Зимний дворец в пределах Миллионной, Моховой и Большой Конюшенной улиц, а также Невского проспекта между Екатерининским каналом и Мойкой. Были выставлены пикеты с участием броневиков на мостах через Екатерининский канал и Мойку и на Морской улице. Затем прибыли отряды красногвардейцев из Петроградского района и с Выборгской стороны, а также части Кексгольмского полка, которые заняли участок севернее Мойки. После 21 часа революционные войска начали вести ружейно-пулемётный обстрел Зимнего дворца. В 21 час 40 минут по сигнальному выстрелу из пушки Петропавловской крепости был произведён холостой выстрел носового орудия «Авроры», оказавший психологическое воздействие на защитников Зимнего дворца. После этого вновь вспыхнула перестрелка между осаждавшими Зимний и его защитниками. Затем были разоружены покинувшие свои посты отряды юнкеров и женщин из ударного батальона. Около 23 часов из Петропавловской крепости был начат обстрел Зимнего боевыми снарядами, в первом часу ночи во дворец проникли первые крупные отряды осаждавших. Юнкера прекратили сопротивление, и в 2 часа 10 минут ночи Зимний дворец был взят. В результате победы восстания за день вся власть в Петрограде перешла к Петроградскому военно-революционному комитету. На II Съезде Советов рабочих и солдатских депутатов был продекларирован переход власти к Советам рабочих, солдатских и крестьянских депутатов."
