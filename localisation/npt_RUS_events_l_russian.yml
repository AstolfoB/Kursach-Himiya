 russia.30.t:0 "Новый главком"
 russia.30.d:0 "После мятежа отдельных полков гарнизона столицы всё яснее видится состояние нашей армии в целом. Тылу и фронту нужна твёрдая рука, Брусилов слишком податлив на мнение солдатских комитетов, Алексеева слишком не любят. Мы должны найти нового главнокомандующего."
 russia.30.a:0 "Корнилов - генерал от инфантерии, авторитетен среди военных, лоялен"
 russia.30.b:0 "Корнилов - достойный кандидат, ведь тылу нужна твёрдая рука"
 russia.30.c:0 "Корнилов - молодой и перспективный комаднующий демократических взглядов"
 russia.30.e:0 "Текущий главнокомандующий отлично справится со всем"
 russia.31.t:0 "Государственное совещание в Москве"
 russia.31.d:0 "Россия переживает постоянный тяжелый политический кризис на протяжении многих месяцев.\nДля консолидации общественных и политических сил и легитимизации своих действий Временное Правительство провело Государственное совещание, эдакий съезд всех политических сил. И вопреки задумке Государственное совещание стало толчком для объединения правых сил их трибуной. Лавр Корнилов, Алексей Каледин, Павел Милюков, Василий Шульгин и другие выступили с призывом разогнать советы, восстановить армейскую дисциплину и установить твердую государственную власть. Большевики же тем временем попытались устроить провокацию выступив прямо здесь же с обвинением Совещания в контрреволюции. И хотя их козни провалились, в Москве началась масштабная однодневная забастовка рабочих.\nКеренский подводя итоги Совещания заявил, что в обществе теперь достигнуто высокое взаимопонимание, а Временное правительство учтет все предложения направленные на благо страны. Но усиление правых контрреволюционных сил не может не вызывать тревоги."
 russia.31.a:0 "Это не к добру"
 russia.32.t:0 "Корниловский мятеж"
 russia.32.d:0 "Новости из Петрограда сообщают, что между правительством и генералом Корниловым произошел некий конфликт переросший в открытое противостояние. Суть его заключается в том, что вызванные в столицу якобы для усиления гарнизона войска были остановлены правительством на полпути, но генерал приказал движение продолжить.\nПосле недавней речи генерала Лавра Корнилова на приёме в Москве, где он открыто раскритиковал практикуемые способы управления страной и армией и призвал к объединению "здоровых сил" было очевидно, что в случае противостояния именно он возглавит реакционеров. Напряжение в среде правого офицерства нарастало уже давно и наконец вырвалось наружу.\nВерные ему войска сейчас походным маршем движутся на столицу и, видимо, уже близки к ней. Корнилов обвиняет действующий режим в потакании большевистскому заговору и теперь пойдет на любые меры ради сохранения порядка в тылу."
 russia.32.a:0 "Корнилов ведь не посмеет разогнать нас?!"
 russia.32.b:0 "Тактический союз с красными изменит баланс!"
 russia.33.t:0 "Большевизация советов"
 russia.33.d:0 "На фоне корниловского мятежа происходит активная «большевизация Советов». К началу ноября 1917 года большевики занимают до 90 % мест в Петросовете, до 60 % в Московском, большинство мест в 80 местных Советах крупных промышленных городов. В Исполкоме рабочей секции Московского Совета рабочих и солдатских депутатов в ходе выборов 18-19 сентября 1917 года большевики получают 32 места, меньшевики — 16, эсеры — 9, объединёнцы — 3, большевики одерживают победу на выборах 11 из 17 районных дум. В то же время эсеры продолжают преобладать в Исполкоме солдатской секции Совета. На сторону большевиков переходят солдатские комитеты, в первую очередь Северного и Западного фронтов, Петроградский гарнизон и Центробалт. На II съезде депутатов Балтфлота принята резолюция о том, что флот «не подчиняется правительству», избран большевистско-левоэсеровский ЦК Балтфлота. «Большевизация» солдатских комитетов идёт снизу и доходит до комитетов полкового уровня. В то же время армейские комитеты  остаются эсеро-меньшевистскими. Одной из ближайших задач большевиков становится организация массового перевыбора армейских комитетов с тем, чтобы ввести в их состав своих сторонников. Получив до 90 % мест в Петросовете, большевики начинают активную работу по завоеванию приближающегося II Всероссийского Съезда Советов, и, соответственно, его постоянного органа — ВЦИК. В преддверии II Съезда большевистский Петросовет организовывает областной съезд, I Съезд Советов Северной области, в которую был включён Петроград, а также представители Балтийского флота. Съезд прошёл в Петрограде, и характеризовался резким преобладанием радикальных социалистов: из 94 делегатов съезда насчитывалось 51 большевик и 24 левых эсера. Вместе с тем на начало октября из 974 действовавших в стране Советов рабочих и солдатских депутатов 600 высказываются за разгон Временного правительства и уничтожение системы «двоевластия». В то же время добиться большевизации Советов крестьянских депутатов не удалось; из 455 таких Советов в 264 вообще не было большевистских фракций."
 russia.33.a:0 "Это серьёзный поворот"
 russia.35.t:0 "Военно-революционный комитет"
 russia.35.d:0 "На днях в Петрограде, как заявлялось, для защиты революции от «открыто подготавливающейся атаки военных и штатских корниловцев» по инициативе председателя Петросовета Л. Д. Троцкого, был создан Петроградский военно-революционный комитет, ВРК позиционирует сбея как многопартийный орган Петросовета, по этому в его составе также находятся левые эсеры и анархисты.\nБольшевикам уже удалось наладить связь с солдатскими комитетами частей Петроградсткого гарнизона и начать заминять комиссаров Временного правительства на своих, собрание солдатских комитетов признало единственной властью в городе Петросовет. Они явно что-то замышляют, следует быть готовыми ко всему и быть "
 russia.35.a:0 "Они готовят восстание!"
 russia.36.t:0 "Начало восстания"
 russia.36.d:0 ""
 russia.36.a:0 "Приказать арестовать большевиков"
 russia.37.t:0 "Предпарламент отказал"
 russia.37.d:0 "Просьба Керенского о предоставлениии чрезывычайных полномочий и об аресте лидеров РСДРП(б) вызвала долгие споры и критику в адрес действий правительства, в предложении было отказано, им была принята резолюция, резко критиковавшая правительство и требующая проведения решительных реформ, в частности по вопросу о земле и мирных переговорах."
 russia.38.t:0 "Предпарламент предоставил чрезвычайные полномочия"
 russia.38.d:0 "Просьба Керенского о предоставлениии чрезывычайных полномочий и об аресте лидеров РСДРП(б) вызвала долгие споры и критику в адрес действий правительства. В конце концов Керенский убедил половину присутствующих проголосовать за. Арест большевиков не был произведён по причине беспорядков на улицах."
 russia.39.t:0 "Развод мостов"
 russia.39.d:0 "Для того, чтобы сковать действия большевиков, необходимо разделить их основные силы на две части по разные стороны Невы, Генеральный штаб рекомендует поступить именно так."
 russia.39.a:0 "Отправить отряды юнкеров и лояльных солдат для развода мостов"
 russia.39.b:0 "Выдвинуть вооружённые отряды навстречу"
 
 russia.40.t:0 "Мосты сведены"
 russia.40.d:0 "Юнкера Михайловского артиллерийского училища прибыли к Литейному мосту, но были разоружены. Юнкерам удалось развести только Николаевский мост и некоторое время удерживать Дворцовый мост. В целом, большевики контролируют переправы через Неву."
 russia.40.a:0 "Нужно защитить телеграф"
 russia.40.b:0 "Ничего уже не поделаешь..."
 russia.41.t:0 "Захват электростанций и банка"
 russia.41.d:0 "Отряд красной гвардии занял Центральную электростанцию, отключив электроснабжение правительственных зданий. Около 6 часов утра моряки гвардейского флотского экипажа заняли здание Государственного банка, в 7 часов утра силами солдат Кексгольмского полка и красногвардейцев Выборгской стороны была взята Центральная телефонная станция после разоружения охранявших её юнкеров Владимирского военного училища. В 8 часов отряды красногвардейцев Московского и Нарвского районов заняли последний остававшийся в руках правительства Варшавский вокзал."
 russia.41.a:0 "Бля пиздец"
 russia.42.t:0 "Большевики оттеснены"
 russia.42.d:0 "Отряд красной гвардии занял Центральную электростанцию, отключив электроснабжение правительственных зданий. Около 6 часов утра моряки гвардейского флотского экипажа вступили в бой с вовремя подоспевшими отрядами юнкеров и не смогли захватить центральный банк, в 7 часов утра силами солдат Кексгольмского полка и красногвардейцев Выборгской стороны была предпринята атака на Центральную телефонную станцию, с большими потерями она была взята. В 11 часов отряды красногвардейцев Московского и Нарвского районов были оттеснены от Варшавского вокзала. Восстание находится под угрозой."
 russia.42.a:0 "Оч хорошо"
 russia.43.t:0 "Балтийский флот переходит к большевикам"
 russia.43.d:0 "Направленный ВРК отряд солдат Кексгольмского полка занял Центральный телеграф, Л. Н. Старк, командовавший отрядом матросов, установил контроль над Петроградским телеграфным агентством. От ВРК в Кронштадт, Гельсингфорс, Центробалт были направлены телеграммы с вызовом боевых кораблей Балтийского флота с отрядами матросов."
 russia.43.a:0 "Это ещё не конец"
 russia.44.t:0 "Великая [GetMonth]ская социалистическая революция"
 russia.44.d:0 "Силы Павловского полка окружили Зимний дворец в пределах Миллионной, Моховой и Большой Конюшенной улиц, а также Невского проспекта между Екатерининским каналом и Мойкой. Были выставлены пикеты с участием броневиков на мостах через Екатерининский канал и Мойку и на Морской улице. Затем прибыли отряды красногвардейцев из Петроградского района и с Выборгской стороны, а также части Кексгольмского полка, которые заняли участок севернее Мойки. После 21 часа революционные войска начали вести ружейно-пулемётный обстрел Зимнего дворца. В 21 час 40 минут по сигнальному выстрелу из пушки Петропавловской крепости был произведён холостой выстрел носового орудия «Авроры», оказавший психологическое воздействие на защитников Зимнего дворца. После этого вновь вспыхнула перестрелка между осаждавшими Зимний и его защитниками. Затем были разоружены покинувшие свои посты отряды юнкеров и женщин из ударного батальона. Около 23 часов из Петропавловской крепости был начат обстрел Зимнего боевыми снарядами, в первом часу ночи во дворец проникли первые крупные отряды осаждавших. Юнкера прекратили сопротивление, и в 2 часа 10 минут ночи Зимний дворец был взят. В результате победы восстания за день вся власть в Петрограде перешла к Петроградскому военно-революционному комитету. На II Съезде Советов рабочих и солдатских депутатов был продекларирован переход власти к Советам рабочих, солдатских и крестьянских депутатов."
 russia.44.a:0 "Да здравствует советская власть!"
 russia.45.t:0 "Большевики повержены"
 russia.45.d:0 ""
 russia.45.a:0 "Да здравствует республика!"
 
 russia.79.t:0 "Дефицит продовольствия"
 russia.79.d:0 "Тянущийся ещё с 1916 года паровозный голод начал давать результаты ещё в феврале 1917 года, вызвав массовое недовольство из-за недостатка хлеба в столице, но теперь ситуация выходит на качественно иной уровень: если тогда в Петрограде просто возникли проблемы с распределением запасов, то теперь резерв продовольствия столицы всё уменьшается, хоть снабжение ещё стабильно. В скоров времени ожидается рост недовольства и крайне левого радикализма, так что на спокойную обстановку в этом году рассчитывать не стоит."
 russia.79.a:0 "Нужно что-то предпринимать..."
 
 russia.100.t:0 ""
 russia.100.d:0 ""
 russia.100.a:0 ""
 russia.153.t:0 "Советская власть"
 russia.153.d:0 "После нескольких кризисов Временное правительство потеряло всякую поддержку населения и армейских частей, а советы набрали столько популярности, что предприняли попытку захвата власти. После приказа об аресте заседания государственной думы она сдалась. Чхеидзе и Мартов выступили на трибуне и объявили о победе советов всем Петрограду."
 russia.153.a:0 "Вся власть советам!"
 russia.240.t:0 "Смерть от ушиба"
 russia.240.d:0 "До сих пор царю удавалось избегать почли любых травм, способных вызвать кровотечение, но всё же настал тот час, когда он сильно упал. Ушиб привёл к обширному внутреннему кровотечению, и из-за болезни кровь не свёртывалась, он умер от потери крови."
 russia.240.a:0 "Да здравствует новый царь Михаил!"
 russia.241.t:0 "Продолжение политики Столыпина"
 russia.241.d:0 "Со времён смерти Столыпина одновременно многое поменялось, но многое сохранилось в неизменном виде. Реформа сельского хозяйства так и не была доведена до конца, мы должны её завершить для того, чтобы впреть избежать революционных событий и развивать экономику нашей страны."
 russia.241.a:0 "Россия будет стоять прочно"
 russia.242.t:0 "Окончание реформы"
 russia.242.d:0 "Продолжение политики столыпина в сельской местности позволило достаточно быстро решить проблему перенаселённости европейской части России, лучше освоить Сибирь и распространить капиталистические отношения на деревню в полной мере, крестьянский вопрос можно считать на данный момент полностью решённым."
 
 
 
 
 rcw_kcr.1.t:0 "Участь временщиков"
 rcw_kcr.1.d:0 "Настоящее правительство состоит чуть не наполовину из некомпетентного социалистического элемента. В череде кризисов оно не раз показало свою несостоятельность, всегда шло на уступки, но никогда не получало положительного результата. Единственной заслугой кучки политиканов, чуть не допустившей большевицкого переворота, стало продолжение войны с Германией. И оно было неудачным.\nСолдаты ударных полков жаждут узнать ваш вердикт."
 rcw_kcr.1.a:0 "Посмотрим, на их работу при Порядке"
 rcw_kcr.1.b:0 "Суд установит тяжесть их вины перед Родиной"
 rcw_kcr.1.c:0 "Правительство необходимо, но состав будет кадетским"
 rcw_kcr.1.e:0 "Устроим переформирование на основе эсеров-савинковцев"
 rcw_kcr.2.t:0 "Вопрос Петросовета"
 rcw_kcr.2.d:0 "Сейчас в наших руках находится самый одиозный орган "революционного народа". Составленный из гарнизонных крыс, испугавшихся выступить на фронт, он принес России больше бед, чем генерал Гинденбург. Именно здесь родился приказ No.1 при помощи которого было начато разложение великой русской армии. Здесь умами правил большевизм. Когда наши полки шли на Петроград многие члены Петросовета выступили против с оружием в руках. Но теперь все они в наших руках.\nОфицеры ударных бригад ждут часа праведной мести. Ваше слово, генерал."
 rcw_kcr.2.a:0 "Петросовет беспомощен — пусть собираются сколько им угодно"
 rcw_kcr.2.b:0 "За измену у нас полагается расстрел. Всем..."
 rcw_kcr.2.c:0 "Охранка разберется, кто доболтался до петли"
 rcw_kcr.2.e:0 "Петросовет имеет авторитет у народа. Солдаты корпуса Крымова разбавят его и перетянут на нашу сторону"
 rcw_kcr.3.t:0 "Социалистические партии"
 rcw_kcr.3.d:0 "Сами по себе социальные реформы необходимы России и отрицать это никто не станет. Но деятельность социалистов, на словах направленная на благо русского народа, на деле всегда была направлена во вред Русскому государству. Впрочем среди социалистов есть такие честные люди, как Савинков. А с некоторыми из них возможно договориться с позиции силы."
 rcw_kcr.3.a:0 "Мы не станем проводить репрессии по партийному признаку"
 rcw_kcr.3.b:0 "Их деятельность, как явно подрывная, подлежит запрету"
 rcw_kcr.3.c:0 "Договор с социалистами укрепит наши позиции "
 rcw_kcr.4.t:0 "Волнения в Москве"
 rcw_kcr.4.d:0 "Петроградские события взбудоражили и древнюю столицу. По прямому проводу нам ежечасно докладывают о нарастании стихийных митингов под социал-демократическими лозунгами. Народа собирается все больше. Но, несмотря на обилие красных полотнищ и распространения местами большевистских антикорниловских воззваний, демонстрации остаются пока что мирными по своей сути. В основном люди требуют скорейшего демократического проведения Учредительного Собрания."
 rcw_kcr.4.a:0 "Мирное шествие не несет нам угрозы"
 rcw_kcr.4.b:0 "В первую очередь необходимо обезвредить зачинщиков..."
 rcw_kcr.4.c:0 "Используем этот шанс, чтобы договориться с народными вождями"
 rcw_kcr.11.t:0 "Стабилизация положения"
 rcw_kcr.11.d:0 "После вооруженного выступления генерала Корнилова многие предрекали немедленное начало русской Гражданской войны. И хотя по крупным городам прокатилась волна митингов, а на окраинах подняли мятежи отдельные красные банды, в целом ситуация остается стабильной. Народ и армия сплотились вокруг нового лидера и готовы продолжить свой самоотверженный труд на благо единого Отечества."
 rcw_kcr.11.a:0 "РУССКИЕ, ВПЕРЁД!"
 rcw_kcr.12.t:0 "Шаткое положение власти"
 rcw_kcr.12.d:0 "Грубая сила смогла гарантировать Корнилову контроль над Временным правительством и Петроградом. Но на штыках усидеть невозможно. Правительство расползается, народ ропщет, войска на фронте продолжают разлагаться. Генерал оказался не столь умелым политиком, как военным и в свете его последних решений положение новой власти кажется все менее устойчивым."
 rcw_kcr.12.a:0 "Я действовал слишком слабо или слишком грубо?"
 rcw_kcr.13.t:0 "Возвращение Временного правительства"
 rcw_kcr.13.d:0 "Невероятно, но генерал Корнилов, только недавно занявший Петроград силой, не смог удержать власть. Несмотря на его пафосные речи, оказалось, что генералу нечего предложить Петрограду и России. Он народа не понимает, а народ его знать не хочет. Поняв окончательный крах своей авантюры Корнилов сложил с себя все самопровозглашенные полномочия и поспешил покинуть Петроград. Власть возвращена Временному правительству."
 rcw_kcr.13.a:0 "Вперед, к Учредительному Собранию!"
 
 rcw_kcr.21.t:0 "Особые полномочия контрразведки"
 rcw_kcr.21.d:0 "Расползающиеся на куски государство не удержишь приказами и воззваниями. Для этого необходима всепроникающая и верная организация, такой в наших условиях может стать контрразведка.\nВ архивах службы уже давно собраны материалы о шпионах и пропагандистах, но раньше они имели официальные мандаты советов.\nВопрос, собственно, лишь в том — схватить сейчас всех подозреваемых в агитации или только тех чья вина точно установлена. Повальные аресты могут на время обострить обстановку, однако, даже потенциальные главари будут у нас в руках."
 rcw_kcr.21.a:0 "Господь узнает своих"
 rcw_kcr.21.b:0 "Сейчас не время переполнять тюрьмы"
 rcw_kcr.22.t:0 "Вторая волна шпиономании"
 rcw_kcr.22.d:0 "Отдав приказ о начале массовых задержаний мы явно не учли тот факт, что за время Революции в русском обществе накопились огромные запасы взаимной ненависти. Униженные ранее офицеры почувствовали силу. К тому же обустройство военно-полевых судов оказалось явно не на высоте.\nКак итог: сведение старых счетов, доносительство, подчас открытое убийство прикрытое мандатами, и в довершение всего волна истерии и погромов.\nОднако, основную цель поимки социалистических агитаторов в войсках мы, кажется, выполнили успешно."
 rcw_kcr.22.a:0 "В нашем Порядке твориться бардак"
 rcw_kcr.24.t:0 "Поспешная инициатива"
 rcw_kcr.24.d:0 "По вашему приказу во всех частях был зачитан приказ об отмене Приказа No.1. Все патриоты из офицеров и солдат с радостью узнали об уничтожении этого разлагающего документа. И казалось бы, несмотря на несколько эксцессов, дисциплина начала восстанавливаться.\nОднако, социалисты оправившись от шока сумели развернуть в войсках широкую агитацию за отмену приказа отменяющего приказ No.1. Наиболее радикальные из них призвали солдат к "превращению империалистической войны в войну гражданскую" и вскоре ситуация стала угрожающей. Вновь, как при отречении Императора, повторились расстрелы офицеров, многие части подняли красные знамена. К счастью, ударным полкам пока удается нейтрализовать очаги мятежа."
 rcw_kcr.24.a:0 "Зараза проникла глубоко"
 rcw_kcr.25.t:0 "Провальная инициатива"
 rcw_kcr.25.d:0 "По вашему приказу во всех частях был зачитан приказ об отмене Приказа No.1. Все патриоты из офицеров и солдат с радостью узнали об уничтожении этого разлагающего документа. И казалось, несмотря на несколько эксцессов, дисциплина начала восстанавливаться.\nОднако, социалисты оправившись от шока сумели развернуть в войсках широкую агитацию за отмену приказа отменяющего приказ No.1. Наиболее радикальные из них призвали солдат к "превращению империалистической войны в войну гражданскую" и вскоре ситуация стала угрожающей. Вновь, как при отречении Императора, повторились расстрелы офицеров, многие части подняли красные знамена. Мятежники удивительно быстро наладили между собой связь и смогли дать отпор нашим верным частям. Между тем возобновилась активная социалистическая агитация и в тылу. Мы явным образом стоим на пороге гражданской войны."
 rcw_kcr.25.a:0 "Не стоит преувеличивать опасность"
 
 
 all_rus_CA.1.t:0 "Учредительное собрание"
 all_rus_CA.1.d:0 "Настал час созыва Учредительного собрания.\nВсю дорогу Временное правительство постулировало принцип неопределённости дальнейшего устройства России до созыва Учредительного собрания, сейчас же делегаты со всех концов нашей родины собрались для того чтобы решать в Петрограде её дальнейшую судьбу.\nНа первом заседании определялось политическое устройство России. Фракция РСДРП(б) выдвинула резолюцию, что основой конституции Российской Республики должна стать советская власть, депутаты левого крыла ПСР и некоторые меньшевики её поддержали. Правые депутаты хором обвиняют их в популизме, том что они хотят «отдать власть толпе». Среди них нашлись несколько «боевых» депутатов, но драку разняли до того, как она успела начатся. Между тем кто-то высказывает мысли о возможном введении военной диктатуры для стабилизации положения в стране."
 all_rus_CA.1.d_1:0 "Настал час созыва Учредительного собрания.\nВсю дорогу Временное правительство постулировало принцип неопределённости дальнейшего устройства России до созыва Учредительного собрания, сейчас же делегаты со всех концов нашей родины собрались для того чтобы решать в Петрограде её дальнейшую судьбу.\nНа первом заседании определялось политическое устройство России. Фракция РСДРП(б) выдвинула резолюцию, что основой конституции Российской Республики должна стать советская власть, депутаты левого крыла ПСР и некоторые меньшевики её поддержали. Правые депутаты хором обвиняют их в популизме, том что они хотят «отдать власть толпе». Среди них нашлись несколько «боевых» депутатов, но драку разняли до того, как она успела начатся. Между тем кто-то высказывает мысли о возможном введении военной диктатуры для стабилизации положения в стране. Значительная часть депутатов также настаивает на возрождении монархии как традиционной формы правления России, и выбрать новую династию."
 all_rus_CA.1.d_2:0 ""
 all_rus_CA.1.d_3:0 ""
 all_rus_CA.1.a:0 "Демократическая республика"
 all_rus_CA.1.b:0 "Республика советов"
 all_rus_CA.1.c:0 "Диктатура рабочего класса принесёт пролетариату мира свободу."
 all_rus_CA.1.e:0 "Разогнать этот сброд!"
 all_rus_CA.1.f:0 "Военная диктатура, только сильная рука спасёт Россию."
 all_rus_CA.1.g:0 "Нам нужен царь Юсупов!"
 all_rus_CA.2.t:0 "Разгон Говорильни"
 all_rus_CA.2.d:0 ""
 all_rus_CA.2.a:0 "«Прошу прекратить заседание! Караул устал и хочет спать...»"
 all_rus_CA.2.b:0 "Ожидать завершения учредительного собрания"
 all_rus_CA.3.t:0 "Вопрос о земле"
 all_rus_CA.3.d:0 "На продолжении первого заседания Учредительного собрания эсеровская фракция, под предводительством Виктора Чернова, подняла вопрос о пересмотре основ и принципов земельного владения. Одним из десяти пунктов программы стоит «социализация земли». Само это выражение повергло в шок правых делегатов и либералов вызвав протест и неодобрительные выкрики в зале. Многие признали в «Десяти пунктах» популизм, провокацию и даже попытку развязать гражданскую войну. Однако, среди крестьян всей России предложения эсеров нашли самый живой отклик."
 all_rus_CA.3.a:0 "Крестьяне станут надежной опорой новой России"
 all_rus_CA.3.b:0 "Позвольте, а как же частная собственность?"
 all_rus_CA.3.c:0 "Вернуть крепостное право!"
 all_rus_CA.4.t:0 "Вопрос о мире"
 all_rus_CA.4.d:0 "По сообщениям очевидцев сегодня в Учредительном собрании чуть не разгорелась настоящая драка между большевиками и представителями нескольких других партий. Попытавшийся разнять потасовку Юлий Мартов лишился нескольких зубов и не смог продолжить участие в демократических прениях. Причиной событий стала резолюция РСДРП(б) «О немедленном демократическом мире». Большевики требуют прекратить истощающую народ войну и перейти к скорейшему разрешению внутренних вопросов. По их словам война выгодна только буржуазии и аристократии, в кулуарах они вспоминают слова Ленина о «превращении империалистической войны в войну гражданскую». Между тем не секрет, что многие считают большевиков германскими агентами и видят в желании «прекратить братоубийство» только выполнение планов Вильгельма II и Гинденбурга. Настроения армии выражаются в протесте ряда генералов и в частности в угрозе генерала Деникина об уходе в отставку в случае принятия «германской резолюции»."
 all_rus_CA.4.a:0 "Это не наша война"
 all_rus_CA.4.b:0 "Да мы почти победили!"
 all_rus_CA.5.t:0 "Вопрос о территориальном устройстве"
 all_rus_CA.5.d:0 "Запланированное заранее обсуждение будущего территориального устройства России началось с выступления ряда левых политиков требовавших установления равноправной федерации и различных уступок инородцам, а также предоставления «права на свободное самоопределение». В оппозиции к ним закономерно выступали правые деятели горячо доказывающие, что только единая и неделимая Россия способна противостоять внешним угрозам.\nНеожиданно для тех и других группа депутатов с окраин потребовала немедленного исполнения своего «права». В противном случае они угрожают покинуть Собрание."
 all_rus_CA.5.a:0 "Россию нельзя делить на части"
 all_rus_CA.5.b:0 "России необходимо предоставить автономию некоторым частям страны, но делить её нельзя"
 all_rus_CA.5.c:0 "Демократия без федерализации невозможна"
 all_rus_CA.5.e:0 "Федерация — полумера, необходима Конфедерация"
 all_rus_CA.6.t:0 "Итоги учредительного собрания"
