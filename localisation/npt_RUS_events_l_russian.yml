 russian_ovrthrw_of_mon.1.t:0 "Рабочая группа ЦВПК"
 russian_ovrthrw_of_mon.1.desc:0 "В мае 1915 года на 9-м съезде представителей была впервые сформулирована идея о создании военно-промышленных комитетов, целью которых должна была стать мобилизация промышленности для военных нужд. В июле 1915 года состоялся 1-й съезд ВПК, в августе того же года был принят нормативно-правовой акт, закреплявший за комитетами функции содействия правительственным учреждениям в деле снабжения армии и флота необходимым снаряжением и довольствием путём планового распределения сырья и заказов, своевременного их исполнения и установления цен.\nОсновной задачей ВПК стало централизованное получение правительственных заказов на поставку военного снаряжения и размещение их на промышленных предприятиях, но в скором времени Центральный военно-промышленный комитет рисоединяется к лозунгу «ответственного министерства», фактически превратившись в один из органов оппозиции правительству государя-императора, который на данный момент находится в теснейших связях с Конституционно-демократической партией. С ноября 1915 года при комитетах начинают появляться выборные представители от рабочих, формирующие Рабочие группы, являющиеся органами уже социалистической оппозиции, и формально были призваны для урегулирования конфликтов между рабочими и предпринимателями, но фактически ведущие подрывную деятельность.\nК годовщине «Кровавого воскресенья» 9 января 1917 года Рабочая группа ЦВПК поддержала организацию всеобщей забастовки, а к текущей дате наша агентура докладывает, что со дня на день будет организована новая антиправительственная демонстрация, приуроченная к открытию очередной сессии Государственной думы, активно поддерживаемая Гучковым и его соратниками для дестабилизации обстановки в стране и приходу к власти на волне народного недовольства. Министр внутренних дел Александр Протопопов находится в нерешительности, необходимо принять решение относительно рабочей группы ЦВПК — арестовать её членов или пустить всё на самотёк."
 russian_ovrthrw_of_mon.1.a:0 "Охранка арестует всех"
 russian_ovrthrw_of_mon.1.b:0 "Не стоит рисковать отношениями с оппозицией"
 russian_ovrthrw_of_mon.2.t:0 "Забастовка на Путиловском заводе"
 russian_ovrthrw_of_mon.2.desc:0 "Путиловский завод — крупнейший промышленный завод, на котором работает 36 тысяч человек, и на нём вновь начинается забастовка. Народные волнения после демонстрации три дня назад не улегли. Администрация завода угрожает рабочим локаутом, так как другого варианта она не видит, но это может только подстрекнуть недовольство, и забастовка может перекинуться на другие предприятия."
 russian_ovrthrw_of_mon.2.a:0 "Ситуация пока под контролем?"
 russian_ovrthrw_of_mon.3.t:0 "Хлебные бунты в Петрограде"
 russian_ovrthrw_of_mon.3.desc:0 "Хлебные бунты в Петрограде стали логическим развитием кризисной ситуации в хлебозаготовках и на транспорте, обострившейся к концу 1916 года. 2 декабря 1916 года «Особое совещание по продовольствию» ввело продразвёрстку. Несмотря на жёсткие меры, вместо запланированных 772,1 млн пудов хлеба в государственные закрома удалось собрать только 170 млн пудов. Как результат, в декабре 1916 г. нормы для солдат на фронте были уменьшены с 3 до 2 фунтов хлеба в день, а в прифронтовой полосе — до 1,5 фунтов. Карточки на хлеб ввели в Москве, Киеве, Харькове, Одессе, Чернигове, Подольске, Воронеже, Иваново-Вознесенске и других городах.\nСлухи о введении продовольственных карточек уже в Петрограде были не безосновательны, по данным статистического ведомства за декабрь 1916 года Петербургский и Московский районы не получили 61% планового количества хлебных грузов, на 80 % эта непоставка объяснялась отсутствием груза и лишь на 10 % — неподачей вагонов.\nПо сообщениям газеты «Биржевые ведомости» вчера на Петроградской стороне начался разгром булочных и молочных лавок, продолжавшийся затем по всему городу. Толпа окружила пекарни и булочные и с криками: «Хлеба, хлеба» двинулась по улицам. "
 russian_ovrthrw_of_mon.3.a:0 "Пока что это не представляет особой опастности"
 russian_ovrthrw_of_mon.4.t:0 "Массовые демонстрации"
 russian_ovrthrw_of_mon.4.desc:0 "Антивоенные митинги, посвящённые Дню работницы, начали стихийно перерастать в массовые стачки и демонстрации. Остановили производство работницы ткацкой Торшиловской фабрики, снарядного завода «Старый Парвиайнен». Участники совместного митинга с Выборгской набережной направились в центр Петрограда. На Лесном проспекте они встретили 3-тысячную демонстрацию рабочих завода «Новый Парвиайнен» и вместе с ними по Литейному мосту прошли в центр города. Прекратили работу заводы «Старый Лесснер», «Новый Лесснер», «Айваз», «Эриксон», «Русский Рено», «Розенкранц», «Феникс», «Промет» и др. К вечеру на Невский проспект вышли рабочие Выборгской и Петроградской сторон (через Литейный проспект), Рождественского и Александро-Невского районов (со стороны Знаменской площади), Путиловского завода и Нарвского района (к Казанскому собору). Всего забастовало 128 тыс. человек. Колонны демонстрантов шли с лозунгами «Долой войну!», «Долой самодержавие!», «Хлеба!».\nСогласно донесениям Охранного отделения, на Корпусной улице рабочие серьёзно избили полицейского надзирателя Вашева, на Нижегородской улице избит коллежский секретарь Гротиус.\nНа сегодняшний день произошло несколько столкновений демонстрантов с полицией. Во время беспорядков наблюдалось (как общее явление) крайне вызывающее отношение буйствовавших скопищ к воинским нарядам, в которые толпа в ответ на предложение разойтись бросала каменьями и комьями сколотого с улиц снега. При предварительной стрельбе войсками вверх толпа не только не рассеивалась, но подобные залпы встречала смехом. Лишь по применении стрельбы боевыми патронами в гущу толпы оказывалось возможным рассеивать скопища, участники коих, однако, в большинстве прятались во дворы ближайших домов и по прекращении стрельбы вновь выходили на улицу. Движение вспыхнуло стихийно, без подготовки, и исключительно на почве продовольственного кризиса. Так как воинские части не препятствовали толпе, а в отдельных случаях даже принимали меры к парализованию начинаний чинов полиции, то массы получили уверенность в своей безнаказанности, и ныне, после двух дней беспрепятственного хождения по улицам, когда революционные круги выдвинули лозунги «долой войну» и «долой правительство», — народ уверился в мысли, что началась революция, что успех за массами, что власть бессильна подавить движение в силу того, что воинские части не сегодня-завтра выступят открыто на стороне революционных сил, что начавшееся движение уже не стихнет, а будет без перерыва расти до конечной победы и государственного переворота."
 russian_ovrthrw_of_mon.4.a:0 "Будем следить за ситуацией"
 russian_ovrthrw_of_mon.5.t:0 "Отъезд царя в ставку"
 russian_ovrthrw_of_mon.5.desc:0 "План весенней кампании был утверждён ещё давно, на фронте было затишье, но в Петрограде начинали разгораться беспорядки. В таких условиях Государь внезапно оставляет столицу и зачем-то едет в ставку главнокомандующего. Он объявил, что «на днях из Крыма вернулся генерал Алексеев, желающий с ним повидаться и переговорить по некоторым вопросам».\nВ условиях явно зреющего заговора со стороны думы и командующих армии практически в полном составе, а также фрондирующих великих князьях это было опрометчивым решением, но обсуждаемый вопрос, возможно, слишком важен."
 russian_ovrthrw_of_mon.5.a:0 "Такова воля Государя"
 russian_ovrthrw_of_mon.6.t:0 "Деятельность Думы"
 russian_ovrthrw_of_mon.6.desc:0 "Несмотря на наши усилия в стране разгорается новый политический кризис. В Петрограде неспокойно. По стране прокатилась волна стачек. В армии проявились признаки брожжения.\nВ подобной ситуации дальнейшая деятельность Государственной Думы способна вызвать самые негативные последствия. Известно что члены Думы в целом настроены оппозиционно и выступают за создание нового, в основном из самих себя, правительства "Народного доверия". Ходят также слухи о подготовке думцами дворцового переворота.\nСейчас мы способны просто распустить этот орган лишив его полномочий."
 russian_ovrthrw_of_mon.6.a:0 "Пока кризис наростает необходимо идти на уступки"
 russian_ovrthrw_of_mon.6.b:0 "Дума не должна мешаться под ногами во время опасности"
 russian_ovrthrw_of_mon.7.t:0 "Вынужденные меры"
 russian_ovrthrw_of_mon.7.desc:0 "В следствии революционной агитации, малодушия и усталости армия и флот Российской империи подвергаются разложению. В частях и на отдельных кораблях ужев открытую выбрасывают красные флаги и офицеров.\nГиганская армия всеобщего призыва сама по себе оказалась опасна монархии — те у кого во время революции 1905 года оружие изымали, с началом войны получили его открыто от правительства.\nСейчас командование имеет четкое представление о благонадежности каждого соединения и настаивает на роспуске или переформировании целого списка из них."
 russian_ovrthrw_of_mon.7.a:0 "Части выказавшие открытое неповиновение должны быть распущены"
 russian_ovrthrw_of_mon.7.b:0 "Даже части замеченые в братании будут распущены"
 russian_ovrthrw_of_mon.7.c:0 "Мы переходим к плану полной демобилизации "
 russian_ovrthrw_of_mon.8.t:0 "Вооружённое восстание"
 russian_ovrthrw_of_mon.8.desc:0 "Подняла мятеж учебная команда запасного батальона Волынского полка в числе 600 человек во главе со старшим унтер-офицером Тимофеем Кирпичниковым. Солдаты убили командира, выпустили арестованных из гауптвахты, начали «снимать» соседние части, вынуждая их также присоединиться к восстанию. Часть офицеров этих частей разбежалась, а некоторые были убиты. Вооружённые солдаты вышли к Литейному проспекту, где соединились с бастующими рабочими Петроградского орудийного и патронного заводов. Из многих тюрем сейчас освобождаются заключённые, были освобождены арестованые члены рабочей группы ЦВПК Толпа восторженно приветствовала их как героев-революционеров. Они же, заявив, что теперь главная задача восставших — оказать поддержку Государственной думе, повели огромную массу солдат и рабочих к Таврическому дворцу. В результате депутаты решили распустится и собраться под видом «частного совещания», в результате которого был сформирован Временный комитет Государственной думы или «Комитет членов Государственной думы для водворения порядка в столице и для сношения с лицами и учреждениями».\nВ это же время прибывшие к Таврическому дворцу члены Рабочей группы ЦВПК совместо с меньшевистской фракцией предолжили немедленно организовать Совет рабочих депутатов, был образован Временный исполнительный комитет Петросовета, в который вошли Кузьма Гвоздев, Борис Богданов, Николай Чхеидзе и другие, точный состав неизвестен, доходят только обрывочные сведения.\nОставшиеся члены законного правительства собрались на заседание в Мариинском дворце и требуют составить «ответственное министерство» и отправило в отставку министра внутренних дел.\nГенерал Хабалов попытался организовать сопротивление, сформировав под командованием полковника Кутепова сводный отряд неизвестной численности, однако ввиду огромного численного превосходства вооружённых рабочих попытки подавления выступлений не возымели успеха. В Петрограде победила революция. Но на фронте ещё есть многомиллионная армия, и судьбу монархии сейчас решает командующий северного фронта."
 russian_ovrthrw_of_mon.8.desc_1:0 "Подняла мятеж учебная команда запасного батальона Волынского полка в числе 600 человек во главе со старшим унтер-офицером Тимофеем Кирпичниковым. Солдаты убили командира, выпустили арестованных из гауптвахты, начали «снимать» соседние части, вынуждая их также присоединиться к восстанию. Часть офицеров этих частей разбежалась, а некоторые были убиты. Вооружённые солдаты вышли к Литейному проспекту, где соединились с бастующими рабочими Петроградского орудийного и патронного заводов. Из многих тюрем сейчас освобождаются заключённые, вооружённые солдаты и рабочие заняли правительственные здания."
 russian_ovrthrw_of_mon.8.a:0 "Государь должен срочно выехать из Могилёва"
 russian_ovrthrw_of_mon.9.t:0 "Приказ No. 1"
 russian_ovrthrw_of_mon.9.desc:0 "Фактическая власть в Петрограде сейчас принадлежит и Петроградскому совету рабочих депутатов. Исполнительный комитет Совета выступал в поддержку восставших солдат и призывал все воинские части Петрограда выбирать своих представителей в Совет, а на вечернем заседании Петросовета произошло объединение Совета рабочих депутатов и образованного из представителей Петроградского гарнизона Совета солдатских депутатов и расширение Исполкома Совета за счёт доизбрания 10 представителей от солдат и матросов. Объединённый состав Петросовета одобрил текст Приказа No 1, выработанный на основе требований выступавших на заседании солдат и матросов. Приказом предписывалось немедленно создать выборные комитеты из представителей нижних чинов во всех воинских частях, подразделениях и службах, а также на кораблях, а третий третий пункт гласил, что во всех политических выступлениях воинские части подчинялись теперь не офицерам, а своим выборным комитетам и Совету. В приказе предусматривалось также, что всё оружие передается в распоряжение и под контроль солдатских комитетов. Приказом вводилось равенство прав «нижних чинов» с остальными гражданами в политической, общегражданской и частной жизни, отменялось титулование офицеров.\nНа данный момент приказ относится только к петроградскому гарнизону, но в скором времени его разлогающее влияние может перекинутся на остальную армию, в результате чего совет получит большую поддержку и выступление не удастся подавить."
 russian_ovrthrw_of_mon.9.a:0 "В общем-то, они только легитимизировали текущее положение..."
 russian_ovrthrw_of_mon.11.t:0 "Железная рука в бархатной перчатке"
 russian_ovrthrw_of_mon.11.desc:0 "Сейчас царская власть ограничена не Думой или конституцией, но роковыми обстоятельствами войны и революции. Император ограничен в выборе средств успокоения своего народа, но для этого Господь создал диктатуру. Назначение известного генерала на чрезвычайную должность с неограничеными полномочиями позволит нам сбросить со своих плечь всю грязную работу и одновременно примирится с оппозиционной частью генералитета."
 russian_ovrthrw_of_mon.11.a:0 "Генерал Иванов — верный слуга престола"
 russian_ovrthrw_of_mon.11.b:0 "Генерал Алексеев держит в руках всю армию"
 russian_ovrthrw_of_mon.11.c:0 "Власть Императора будет расширена настолько, насколько это понадобится"
 russian_ovrthrw_of_mon.12.t:0 "Стратегия победы"
 russian_ovrthrw_of_mon.12.desc:0 "В ходе кампании 1916 года Российской Императорской Армии удалось нанести серьезное поражение Австро-германским силам в Галиции. Противник потерял сотни тысяч бойцов и вынужден был отвлекать силы с западного направления.\nОднако, наши резервы также подверглись истощению, а железнодорожная сеть испытала перенапряжение.\nКампания 1917 года несет существенные риски. На данный момент генеральное наступление назначенно на начало весны и расчитывается, что оно завершит войну хотя бы с Австро-Венгрией. Но уже сейчас генерал Брусилов докладывает о недостаточном для наступления накоплении снаряжения и боеприпасов, несмотря на беспрерывное курсирование составов в сторону фронта.\nВозможно на данном этапе стоит отказаться от идеи генерального наступления и провести наступления с ограниченными целями или вовсе перейти к стратегической обороне."
 russian_ovrthrw_of_mon.12.a:0 "Весенее наступление будет проведенно в полном объеме"
 russian_ovrthrw_of_mon.12.b:0 "«Булавочные уколы» парализуют армию Кайзера и сохранят нашу"
 russian_ovrthrw_of_mon.12.c:0 "Для обороны накопленно достаточно средств"
 
 russian_ovrthrw_of_mon.21.t:0 "Особые полномочия контрразведки"
 russian_ovrthrw_of_mon.21.d:0 "Расползающиеся на куски государство не удержишь приказами и воззваниями. Для этого необходима всепроникающая и верная организация, такой в наших условиях может стать контрразведка.\nВ архивах службы уже давно собраны материалы о шпионах и пропагандистах, но раньше они имели официальные мандаты советов.\nВопрос, собственно, лишь в том — схватить сейчас всех подозреваемых в агитации или только тех чья вина точно установлена. Повальные аресты могут на время обострить обстановку, однако, даже потенциальные главари будут у нас в руках."
 russian_ovrthrw_of_mon.21.a:0 "Господь узнает своих"
 russian_ovrthrw_of_mon.21.b:0 "Сейчас не время переполнять тюрьмы"
 russian_ovrthrw_of_mon.22.t:0 "Вторая волна шпиономании"
 russian_ovrthrw_of_mon.22.d:0 "Отдав приказ о начале массовых задержаний мы явно не учли тот факт, что за время войны в русском обществе накопились огромные запасы взаимной ненависти. Униженные ранее офицеры почувствовали силу. К тому же обустройство военно-полевых судов оказалось явно не на высоте.\nКак итог: сведение старых счетов, доносительство, подчас открытое убийство прикрытое мандатами, и в довершение всего волна истерии и погромов.\nОднако, основную цель поимки социалистических агитаторов в войсках мы, кажется, выполнили успешно."
 russian_ovrthrw_of_mon.22.a:0 "В нашем Порядке твориться бардак"
 
 russian_ovrthrw_of_mon.31.t:0 "Созыв Великого Земского Собора"
 russian_ovrthrw_of_mon.31.desc:0 "Династия Романовых удерживается на русском престоле более трехсот лет, её правление началось во времена гражданской войны семнадцатого века с избрания на Земском соборе царя Михаила Федоровича. [From.GetLeader] обращается в этот новый трудный час к своему народу с просьбой избрать верных России делегатов с целью определить дальнейшую судьбу страны и династии."
 russian_ovrthrw_of_mon.31.a:0 "Глас народа — глас Божий"
 
 russian_ovrthrw_of_mon.32.t:0 "Открытие Земского Собора"
 russian_ovrthrw_of_mon.32.desc:0 "Со всей подконтрольной царскому правительству территории из земств, комитетов по снабжению, коопераций, воинских частей, даже с заводов потянулись на открытие Земского Собора избранные делегаты. Им предстоит решить вопрос какой формы правления должна придерживаться Россия в будущем."
 russian_ovrthrw_of_mon.32.a:0 "Просвященный абсолютизм"
 russian_ovrthrw_of_mon.32.b:0 "Ограниченная монархия"
 russian_ovrthrw_of_mon.32.c:0 "Парламентская Республика"
 russian_ovrthrw_of_mon.32.d:0 "Президентская Республика"
 
 russian_ovrthrw_of_mon.33.t:0 "Избрание Президента на Соборе"
 russian_ovrthrw_of_mon.33.desc:0 "После выбора республиканского пути делегаты решили не завершать Собор, но сразу же избрать первого русского Президента."
 russian_ovrthrw_of_mon.33.a:0 "Первый"
 russian_ovrthrw_of_mon.33.b:0 "Второй"
 
 russian_ovrthrw_of_mon.34.t:0 "Избрание Царя на Соборе"
 russian_ovrthrw_of_mon.34.desc:0 "Народ вновь подтвердил своё доверие монархии. Но по высшей воле Собор не был распущен и перед ним поставлен был новый вопрос о том кому по праву должен принадлежать престол."
 russian_ovrthrw_of_mon.34.a:0 "Император Николай должен сохранить права"
 russian_ovrthrw_of_mon.34.b:0 "Вдовствующая Императрица пробудет у власти до совершеннолетия сына"
 russian_ovrthrw_of_mon.34.c:0 "Многие лета Царю Михаилу II!"
 russian_ovrthrw_of_mon.34.d:0 "Николай Николаевич, в образе Георгия Победоносца, приведет Россию к победе"
 
 russian_ovrthrw_of_mon.91.t:0 "Выстрел патриота"
 russian_ovrthrw_of_mon.91.desc:0 "В свете недавних событий слухи о пособничестве императрицы Александры Федоровны немецкому кайзеру Вильгельму распространились сильнее прежнего. Говорили, что императрица чуть ли не по прямому телеграфу консультирует немецкого родственника. Хотя и понятно, что это антигерманистские бредни, но опьяненные успехом убийства Распутина несколько офицеров составили новый заговор для покушения на бедную женщину.\nОдному из патриотов выдался удачный момент — подобно Гавриле Принципу он оказался рядом с царским автомобилем и выхватил пистолет, но к счастью, казак конвоя успел разрубить террориста надвое до того как тот успел выстрелить."
 russian_ovrthrw_of_mon.91.desc_1:0 "В свете недавних событий слухи о пособничестве императрицы Александры Федоровны немецкому кайзеру Вильгельму распространились сильнее прежнего. Говорили, что императрица чуть ли не по прямому телеграфу консультирует немецкого родственника. Хотя и понятно, что это антигерманистские бредни, но опьяненные успехом убийства Распутина несколько офицеров составили новый заговор для покушения на бедную женщину.\nОдному из патриотов выдался удачный момент — подобно Гавриле Принципу он оказался рядом с царским автомобилем и выхватил пистолет, три точных выстрела уложили императрицу наповал, до того как казак конвоя успел разрубить убийцу надвое."
 russian_ovrthrw_of_mon.91.desc_2:0 "В свете недавних событий слухи о пособничестве императрицы Александры Федоровны немецкому кайзеру Вильгельму распространились сильнее прежнего. Говорили, что императрица чуть ли не по прямому телеграфу консультирует немецкого родственника. Хотя и понятно, что это антигерманистские бредни, но опьяненные успехом убийства Распутина несколько офицеров составили новый заговор для покушения на бедную женщину.\nОдному из патриотов выдался удачный момент — подобно Гавриле Принципу он оказался рядом с царским автомобилем и выхватил пистолет, тогда монарх считая что пули предназначены ему, закрыл своим телом жену и получил два смертельных ранения в шею."
 russian_ovrthrw_of_mon.91.a:0 "С такими патриотами врагов не нужно"

 russian_ovrthrw_of_mon.92.t:0 "Ход расследования"
 russian_ovrthrw_of_mon.92.desc:0 "События минувшей недели останутся черным пятном в истории России. Трагическая ситуация сложилась так что террорист погиб на месте и не успел дать никаких показаний. Однако, охранка и контрразведка смогли установить его личность и на данный момент уже имеют несколько предварительных версий.\nКонтрразведка настаивает на связи преступника с усилившимися сейчас черносотенными кругами и их неформальным лидером Владимиром Пуришкевичем. Он был одним из участников убийства Григория Распутина. В ночь на 17 декабря 1916 года Пуришкевич вместе с остальными заговорщиками — великим князем Дмитрием Павловичем, князем Феликсом Юсуповым и Сергеем Сухотиным — в Юсуповском дворце ждали Распутина. По одной из версий именно Пуришкевич застрелил раненого Распутина, когда тот попытался убежать. Контрразведка утверждает что Пуришкевич продолжил путь террора, за который не понес заслуженного наказания ранее.\nОхранка напротив указывает на офицерские погоны террориста и конструирует версию военного заговора. На данный момент также имеются доказательства существования тайных офицерских кружков и даже подозрительных связей некоторых генералов с оппозиционными членами думы. Нити таких организаций явно ведут к генералу Алексееву."
 russian_ovrthrw_of_mon.92.a:0 "Направить контрразведку к Пуришкевичу"
 russian_ovrthrw_of_mon.92.b:0 "Послать охранку за Алексеевым"
 russian_ovrthrw_of_mon.92.c:0 "Продолжать расследование до точных результатов"

 russian_ovrthrw_of_mon.93.t:0 "Арест генерала Алексеева"
 russian_ovrthrw_of_mon.93.desc:0 "Сегодня должен был состояться подготовленный охранкой арест генерала Алексеева, обвиняющегося в подготовке покушения на императрицу. Однако, чины охранного отделения выехавшие для ареста были на пол пути остановлены армейскими патрулями и разоружены.\nБлагодаря контрразведке генерал Алексеев знал о готовящемся аресте и принял все меры по его предотвращению. После того как Алексееву сообщили об успехе он заявил о подавлении попытки государственного переворота и приказал начать разоружение черносотенных отрядов в список которых, внезапно, угодили любые монархические организации. Однако, среди последних распространяется информация о санкционировании ареста Алексеева царской семьей. Обстановка накаляется."
 russian_ovrthrw_of_mon.93.a:0 "На время этих беспорядков Романовых нужно поместить под хорошую охрану"
 russian_ovrthrw_of_mon.93.b:0 "Я ухожу. Но никто не обвинит меня в убийствах"
 russian_ovrthrw_of_mon.93.c:0 "Я устал. Передаю полномочия Временному правительству и Учредительному собранию"

 russian_ovrthrw_of_mon.94.t:0 "Шокирующие результаты"
 russian_ovrthrw_of_mon.94.desc:0 "Действуя с разных сторон охранка и контрразведка все-таки смогли прийти к единому решению загадки. За подготовкой покушения стояли военные заговорщики подготовлявшие передачу престола в пользу великого князя Николая Николаевича. Соответствующие документы уже легли к нему на стол и хотя князь клянется в своей непричастности для всех очевидно, что при наличии компромата такого уровня его политическая и военная карьера навсегда окончены. Сейчас его роль решено оставить в тайне."
 russian_ovrthrw_of_mon.94.a:0 "Королю поставлен мат, но с доски сметаются пешки"
 
 russian_ovrthrw_of_mon.95.t:0 "Требование отречения"
 russian_ovrthrw_of_mon.95.desc:0 "После потери контроля правительства над ситуацией в столице Николай II из своего места пребывания выехал в Псков. И после начала широкомасштабного правительственного кризиса почти в одно время с царём в ставку севекрного фронта прибыли депутаты Думы. Столица охвачена восстанием, местный гарнизон перешёл на сторону рабочих, железнодорожники угражают забастовкой. Окружившие царя люди утверждали необходимость отречения [From.GetLeader] и сложения им всех полномочий. По их словам ситуация в стране и столице ушла из под контроля государственных структур и единственный шанс сохранить порядок и предотвратить гражданскую войну в тылу именно добровольное отречение. К их требованиям присоединились почти все командующие фронтов и ряд видных генералов и командующих более низкого уровня, отправивших телеграммы в Псков. Явно против выступил только контр-адмирал А. В. Колчак."
 russian_ovrthrw_of_mon.95.a:0 "Россия важнее монархии..."
 
 russian_ovrthrw_of_mon.96.t:0 "Образование Петроградской коммуны"
 russian_ovrthrw_of_mon.96.desc:0 "Революционные силы полностью контролируют Петроград — столицу Российской империи. Их ультиматум правительству был отвергнут в свете чего совет принял резолюцию о создании единой Петроградской коммуны, её вооруженных силах и внутреннем устройстве. Мятежники готовятся поднять всю Россию на революцию, но сейчас они фактически в осаде."
 russian_ovrthrw_of_mon.96.a:0 "Сколько им заплатила Германия?"
 russian_ovrthrw_of_mon.96.b:0 "Я буду с народом"
 
 russian_ovrthrw_of_mon.97.t:0 "Временная столица"
 russian_ovrthrw_of_mon.97.desc:0 "Сейчас Петроград занят мятежниками, а сам Государь находится при своих войсках, однако гражданская администрация должна быть сохранена и работать из единого центра. Что станет временной столице России?"
 russian_ovrthrw_of_mon.97.a:0 "Ставка в Пскове"
 russian_ovrthrw_of_mon.97.b:0 "Главная ставка в Могилёве"
 russian_ovrthrw_of_mon.97.c:0 "Древняя столица Руси — Москва"
 
 russian_ovrthrw_of_mon.98.t:0 "Потеря ставки"
 russian_ovrthrw_of_mon.98.desc:0 "Выбор расположения временной столицы оказался крайне неудачным. Противник сумел воспользоваться обстановкой и ворваться в город. Чинам штаба пришлось вставать в цепь, чтобы прикрыть отступление. Войска деморализованы произошедшим, среди населения распространяются слух о пленении главнокомандующего."
 russian_ovrthrw_of_mon.98.a:0 "Это еще не конец"
 
 russian_ovrthrw_of_mon.99.t:0 "Отношение к новой Русской революции"
 russian_ovrthrw_of_mon.99.desc:0 "Российская империя вновь продемонстрировала свою внутреннюю нестабильность и неспособность справиться с оппозицией, прямо посреди ожесточенной борьбы с Центральными державами рухнув в пучину Революции. Хотя сами русские дипломаты называют события в столице лишь ''голодным бунтом'', который скоро будет подавлен, вряд ли это будет именно так, Коммуна может затянуться более, чем на 70 дней. Союзным державам важно срочно решить, поддержать ли царское правительство или дистанцироваться от союзника до окончания революционных событий и договориться с победителями."
 russian_ovrthrw_of_mon.99.a:0 "Антанта должна выступить на стороне законного монарха"
 russian_ovrthrw_of_mon.99.b:0 "Мы не полезем в русские дела"
 russian_ovrthrw_of_mon.99.a_tt:0 "Большинство голосов главных членов Антанты за этот вариант сохранит Россию в альянсе"
 russian_ovrthrw_of_mon.99.b_tt:0 "Большинство голосов главных членов Антанты за этот вариант выкинет Россию из альянса"
 
 russian_ovrthrw_of_mon.100.t:0 "Конец монархии"
 russian_ovrthrw_of_mon.100.desc:0 "Революция началась как стихийный порыв народных масс, хлебные бунты, антивоенные митинги, демонстрации, стачки на промышленных предприятиях города наложились на недовольство и брожение среди многотысячного столичного гарнизона, присоединившегося к вышедшим на улицы революционным массам. Всеобщая забастовка переросла в вооружённое восстание; войска, перешедшие на сторону восставших, заняли важнейшие пункты города, правительственные здания и в сложившейся обстановке царское правительство проявило неспособность к быстрым и решительным действиям. Разрозненные и немногочисленные силы, оказались не в состоянии самостоятельно справиться с анархией, охватившей столицу, а несколько частей, снятых с фронта для подавления восстания, не смогли пробиться к городу.\nВременный комитет Государственной думы объявил, что берёт власть в свои руки, а к ночи этого дня ончательно перешёл на сторону революции гарнизон Царского Села.\nСразу же по окончании переговоров с Николаем II генерал Рузский связался из Пскова по прямому проводу с Родзянко и проинформировал его о достигнутых результатах и о полученном согласии императора на создание правительства, ответственного перед Думой. Тот, однако, назвал подготовленный Ставкой проект манифеста «запоздалым», поскольку требование ответственного министерства себя уже изжило, и получив запись разговора Рузского с Родзянко, генерал Алексеев по собственной инициативе составил и отправил краткое изложение разговора между Рузским и Родзянко всем главнокомандующим фронтами, попросив их срочно подготовить и направить в Ставку своё мнение. Все командующие фронтами и великий князь Николай Николаевич в своих ответных телеграммах просят царя отречься от престола «ради единства страны в грозное время войны». Контр-адмирал А. В. Колчак ответа не прислал. Ввиду сложившейся положения единственным возможным выходом психологически задавленного царя было отречся от престола в пользу своего брата Михаила, но он также отрекается от престола. Все уже понимали, что «на этой стадии революции неприемлем любой новый царь».\nНародные волнения стихают, образовано новое правительство. Будет арестована царская семья, а Петросовет и Временный комитет Государственной Думы пришли к компромиссу, что выбор формы правления будущей России будет отложен до Учредительного собрания."
 russian_ovrthrw_of_mon.100.a:0 "Да здравствует Временное правительство!"
 
 russian_ovrthrw_of_mon.101.t:0 "Петроградский бунт"
 russian_ovrthrw_of_mon.101.desc:0 "С начала хлебного бунта и по настоящий момент Петроград — столицу Российской империи — контролируют революционные силы. Их действия парализуют работу государственных органов и разлагают армию. До сих пор они могли надеятся на костность режима, но последние события склонили чашу весов и расплата за предательство теперь неизбежна. Лояльные войска обступают город плотным кольцом."
 russian_ovrthrw_of_mon.101.a:0 "Подавить мятеж и не считаться ни с какими жертвами"
 russian_ovrthrw_of_mon.101.b:0 "Я буду с народом"
 
 russia.8.t:0 "Манифест К народам мира"
 russia.8.desc:0 "Товарищи-пролетарии и трудящиеся всех стран!\nМы, русские рабочие и солдаты, объединенные в Петроградском Совете Рабочих и Солдатских Депутатов, шлем вам наш пламенный привет и возвещаем о великом событии. Российская демократия повергла в прах вековой деспотизм царя и вступает в вашу семью полноправным членом и грозной силой в борьбе за наше общее освобождение. Наша победа есть великая победа всемирной свободы и демократии. Нет больше главного устоя мировой реакции и «жандарма Европы». Да будет тяжким гранитом земля на его могиле! Да здравствует свобода, да здравствует международная солидарность пролетариата и его борьба за окончательную победу!\n\nНароды России выразят свою волю в Учредительном Собрании, которое будет созвано в ближайший срок на основе всеобщего, равного, прямого и тайного избирательного права. И уже сейчас можно с уверенностью предсказать, что в России восторжествует демократическая республика. Русский народ обладает полной политической свободой. Он может ныне сказать свое властное слово во внутреннем самоопределении страны и во внешней ее политике. И обращаясь ко всем народам, истребляемым и разоряемым в чудовищной войне, мы заявляем, что наступила пора начать решительную борьбу с захватными стремлениями правительств всех стран. Наступила пора народам взять в свои руки решение вопроса о войне и мире.\n\nИ мы обращаемся к нашим братьям-пролетариям австро-германской коалиции и, прежде всего, к германскому пролетариату. С первых дней войны вас убеждали в том, что, поднимая оружие против самодержавной России, вы защищаете культуру Европы от азиатского деспотизма. Многие из вас видели в этом оправдание той поддержки, которую вы оказали войне. Ныне не стало и этого оправдания: демократическая Россия не может быть угрозой свободе и цивилизации. Мы будем стойко защищать нашу собственную свободу от всяких реакционных посягательств — как изнутри, так и извне.\n\nРусская революция не отступит перед штыками завоевателей и не позволит раздавить себя внешней военной силой. Но мы призываем вас: сбросьте с себя иго вашего самодержавного порядка подобно тому, как русский народ стряхнул с себя царское самовластие; откажитесь служить орудием захвата и насилия в руках королей, помещиков и банкиров, — и дружными объединенными усилиями мы прекратим страшную бойню, позорящую человечество и омрачающую великие дни рождения русской свободы.\n\n Трудящиеся всех стран! Братски протягивая вам руку через горы братских трупов, через реки невинной крови и слез, через дымящиеся развалины городов и деревень, через погибшие сокровища культуры, — мы призываем вас к восстановлению и укреплению международного единства. В нем залог наших грядущих побед и полного освобождения человечества."
 russia.8.a:0 "Пролетарии всех стран, соединяйтесь!"
 russia.9.t:0 "Нота Милюкова"
 russia.9.desc:0 "Нота Милюкова представляла собой препроводительный документ к Заявлению Временного правительства, в котором излагалась точка зрения руководства страны на участие России в войне.\nВ Заявлении говорилось о «полном соблюдении обязательств, принятых в отношении наших союзников», и в то же время оно содержало положения, позволявшие надеяться на скорое окончание военных действий (отказ от аннексий и контрибуций, утверждение мира на основе самоопределения народов и пр.). Милюков, рассылая правительствам стран Антанты текст правительственного заявления, приложил свою препроводительную ноту. В ней он заявил, что позиция Временного правительства не даёт никаких оснований думать об ослаблении роли России в общей союзной борьбе и провозглашает о всенародном стремлении довести мировую войну до победного конца. Через 4 дня Временное правительство сообщило послам союзников, что после обсуждения нота Милюкова была принята кабинетом министров единогласно."
 russia.9.a:0 "Война будет продолжаться ради защиты революции."
 russia.10.t:0 "[GetMonth]ские тезисы"
 russia.10.desc:0 "Впервые Ленин огласил тезисы в ночь с 3 по 4 апреля на собрании большевиков во дворце Кшесинской. Речь, по свидетельству Н. Н. Суханова, произвела сильнейшее впечатление на присутствующих. [GetMonth]ские тезисы включали в себя 10 пунктов:\n1. Резкая критика войны («кончить войну истинно демократическим, не насильническим, миром нельзя без свержения капитала»), абсолютный отказ от «революционного оборончества»;\n2. «Буржуазно-либеральная» стадия революции завершена, и следует переходить к революции «социалистической», в ходе которой власть должна перейти в руки пролетариата и беднейшего крестьянства;\n3. «Никакой поддержки Временному правительству»;\n4. Необходимость противостояния блоку мелкобуржуазных оппортунистических элементов при одновременном продвижении лозунга о необходимости перехода всей государственной власти к Советам рабочих депутатов;\n5. Не парламентская республика, а республика Советов рабочих, батрацких и крестьянских депутатов по всей стране, снизу доверху, с упразднением полиции, армии и бюрократического аппарата и замене постоянной армии всеобщим вооружением народа;\n6. Аграрная реформа — конфискация всех помещичьих земель и национализация всех земель в стране;\n7. Банковская реформа — слияние всех банков страны в один общенациональный банк, подконтрольный Советам рабочих депутатов;\n8. Контроль Советов за общественным производством и распределением продуктов;\n9. «Партийные задачи» РСДРП(б) (включая переименование в Коммунистическую партию);\n10. «Обновление Интернационала»."
 russia.10.a:0 "Большевики просто клоуны"
 russia.11.t:0 "Волнения в Петрограде"
 russia.11.desc:0 "Сегодня Конституционно-демократическая партия опубликовала воззвание своей партии к населению, в котором заявила о «поднявшей голову анархии, требующей отставки Милюкова», хотя тот пользуется поддержкой всего правительства, и призывали граждан выразить одобрение правительству и спасти страну от анархии. Социалистические партии, составляющие в Петросовете большинство, расценили это воззвание как провокацию.\nВ Петрограде инициаторами новых протестов стали рабочие Выборгской стороны, где на многочисленных митингах и собраниях было принято решение организовать общероссийскую демонстрацию в поддержку Совета. Узнав о готовящейся антиправительственной демонстрации, Бюро Исполкома Совета направило своих представителей с целью не допустить её проведения. Перед рабочими выступил председатель Петросовета Николай Чхеидзе, призывая прекратить беспорядки, но демонстрация двинулась дальше. Со всех концов города бастующие стекаются на Невский проспект. В конечном счёте, это привело к вооружённым столкновениям демонстрантов, часть из которых выступала в поддержку, а часть против Временного правительства.\nЗаседание Исполкома Совета получило извещение о вызове войск генерала Корнилова на дворцовую площадь, и через некоторое время Корнилову было доведено до его сведения, что Исполком категорически против вызова войск на Дворцовую площадь и требует их отзыва в казармы. Одновременно с этим в воинские части была направлена телефонограмма, в которой содержался призыв к солдатам не покидать казарм с оружием в руках без распоряжения Исполкома.\nПротест ещё не радикализируется и его удаётся удержать под контролем, а Петросовет готов к переговорам для совместого урегулирования кризиса и разъяснения им ноты."
 russia.11.a:0 "Начать переговоры с Петросоветом"
 russia.11.b:0 "Мы в помощи Петросовета не нуждаемся, а нота остаётся в силе."
 russia.12.t:0 "Усиление волнений"
 russia.12.desc:0 "После попытки Временного правительства подавить неродные выступления силами полиции протест всё больше большевизировался, на подавление выдвинуты все полицейские части города, есть опасность свержения Временного правительства. Преображенский и Семёновский полки Лейб-гвардии, а также запасной батальон Финляндского полка и часть гарнизона готовы оказать поддержку временному правительству, большая часть гарнизона заняла нейтральную позицию."
 russia.12.a:0 "Выдвинуть дополнительные силы"
 russia.12.b:0 "Сдаться"
 russia.13.t:0 "Образование коалиционного правительства"
 russia.13.desc:0 "Петросовет принял резолюцию, требовавшую в целях «предотвращения смуты, грозящей революции», запретить в течение двух ближайших дней «всякие уличные митинги и манифестации». Между Временным правительством и Исполкомом Петроградского Совета было достигнуто соглашение о создании правительственной коалиции и вхождении в правительство 6 министров-социалистов. Председателем остался князь Георгий Львов, а Александр Гучков и Павел Милюков места в новом правительстве не получили. Прямое противостояние двух властей в Петрограде на этом можно считать законченным."
 russia.13.a:0 "Ради революции"
 russia.14.t:0 "Поражение восстания"
 russia.14.desc:0 "После продолжительных боёв на улицах полиция и некоторые войсковые части окружили выступления в нескольких местах и разогнали толпу, люди расходятся по домам. Авторитет Петросовета упал после того, как они не смогли ни остановить восстание, ни возглавить, сейчас Временное правительство находится в хорошем положении. Из серьёзных политических противников ни осталось никого, но непопулярность Милюкова и других министров в народе никуда не делась, и скоро наберут популярность новые политические силы."
 russia.14.a:0 "Теперь советы не будут мешать демократической революции"
 russia.15.t:0 "Победа Советов"
 russia.15.desc:0 "После продолжительных боёв на улицах солдаты и гвардейские полки были оттеснены от Зимнего дворца, произошёл штурм. На сторону восставших перешла Петропавловская крепость, массово начали сдаваться в плен отрады полиции и юнкеров, город оказался занятым сторонниками передачи всей власти советам. Временное правительство подписывает акт о передачи власти в городе Петросовету и расформировывается, Чхеидзе, до этого призывавший народ к спокойствию, стал фактически главой страны так как был председателем Петросовета. Большевистски настроенные восставшие разошлись по домам."
 russia.15.a:0 "Да здравствует советская власть!"
 russia.16.t:0 "[num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов"
 russia.16.desc:0 "Вскоре после февральской революции Петроградский Совет начал подготовку к созыву Всероссийского совещания Советов рабочих и солдатских депутатов. В своей резолюции делегаты одобрили курс на продолжение участия России в мировой войне («оборончество»), поддержав по этому вопросу политику Временного правительства при условии «отказа от захватных стремлений». Решение о проведении Съезда как высшего органа Советов было принято на Совещании, организационная работа была возложена на Исполком Петросовета, в состав которого было включено 16 представителей губернских Советов и фронтовых армейских частей, что расширило его полномочия на всю страну вплоть до созыва съезда.\nПервый Всероссийский съезд Советов рабочих и солдатских депутатов решено было проводить в Петрограде, как в столице России, в здании Первого кадетского корпуса на Васильевском острове. На Съезде присутствовало 1090 делегатов, представлявших 305 объединённых Советов рабочих, солдатских и крестьянских депутатов, 53 областных, губернских и районных объединения Советов, 21 организацию действующей армии, 5 организаций флота, 8 тыловых воинских организаций.\n«В настоящий момент в России нет политической партии, которая говорила бы: дайте в наши руки власть, уйдите, мы займём ваше место. Такой партии в России нет».\n«Есть такая партия!» — ответил Ленин. Итогом съезда советов стало то, что большинство делегатов поддержали..."
 russia.16.a:0 "...правительство."
 russia.16.b:0 "...большевиков."
 russia.17.t:0 "Дача Дурново"
 russia.17.desc:0 "Анархисты уже давно используют дачу Дурново как штаб для ведения рыботы, подрывающей стабильность правительства. Так два дня назад боевой отряд анархистов численностью около 50 человек занял типографию газеты «Русская воля», объявив, что он прибыл «освободить рабочих типографии от гнёта капиталистической эксплуатации», а типографию объявили конфискованной «для нужд социализма». Хоть из неё они и были выдворены, анархисты успели выпустить листовку антиправительственного, по сути, содержания.\nП. А. Половцов, командовавший очищением типографии, предлагает анархистов с дачи Дурново выселить — это центр распространения анархической заразы. Сложность в том, что на даче также располагаются располагались также рабочий клуб «Просвет», правление профсоюзов Выборгской стороны, профсоюз булочников, комиссариат рабочей милиции 2-го Выборгского подрайона и совет Петроградской народной милиции."
 russia.17.a:0 "Предпримем попытку выселения"
 russia.17.b:0 "Анархисты не опасны"
 russia.17.a_tt:0 "§YВыселение провалится скорее всего§!"
 russia.18.t:0 "Протесты"
 russia.18.desc:0 "Попытка выселения дачи вызвала массовое возмущение и забастовки рабочих Выборгского района. Бастуют уже 28 заводов, а забастовавшие рабочие отправили в Исполком Петросовета делегацию с требованием «оставить дачу в руках трудового народа», а после отказа была отправлена вторая, заявившая, что в таком случае анархисты окажут вооружённый отпор. Побывав на месте, прокурор Бессарабов внезапно открыл для себя, что на даче располагались также рабочий клуб «Просвет», правление профсоюзов Выборгской стороны, профсоюз булочников, комиссариат рабочей милиции 2-го Выборгского подрайона и совет Петроградской народной милиции."
 russia.18.a:0 "Следует наладить взаимодействие со съездом советов для преодоления..."
 russia.18.b:0 "Выдвинуть казачьи полки для подавления волнений"
 russia.19.t:0 "Большевистская демонстрация"
 russia.19.desc:0 "ЦК РСДРП (б) назначили мирную демонстрацию протеста вследствии отказа исполкома Петросовета в содействии сохранения дачи Дурново в руках трудового народа. Первоначально эсеровско-меньшевистская часть Съезда Советов пыталась блокировать её проведение, но сегодня она состоялась. Собралось около 100 тысяч человек. Очистить дачу малой кровью уже не выйдет."
 russia.19.a:0 "Пусть проводят, вскоре всё уляжется"
 russia.19.b:0 "Выдвинуть казачьи полки для подавления волнений"
 russia.20.t:0 "Очередная антиправительственная демонстрация"
 russia.20.desc:0 "Вчера на Марсовом поле состоялась массовая демонстрация, организованная Съездом Советов. Однако, вопреки ожиданиям организаторов, планировавших провести общеполитическую демонстрацию доверия Временному правительству, акция, в которой участвовало около 500 тысяч человек, прошла под большевистскими лозунгами «Долой десять министров-капиталистов!», «Пора кончать войну!», «Вся власть Советам!». А пока шёл митинг, группа вооружённых анархистов совершила налёт на «Кресты», освободив шестерых своих сторонников и члена Военной организации РСДРП(б) Ф. П. Хаустова, после чего из тюрьмы бежало около 400 уголовников.\nНесмотря на лозунги митингующих, ситуация пока под контролем, а сам протест не радикализовался, хоть анархисты и могут ещё воспользоваться ситуацией."
 russia.20.a:0 "Выжидать пока волнения уляжутся"
 russia.20.b:0 "Это отличный шанс прямо сейчас выселить дачу Дурново"
 russia.20.c:0 "Направить казаков и юнкеров на подавление беспорядков"
 russia.21.t:0 "Вооружённые выступления"
 russia.21.desc:0 "Руководство анархистов-коммунистов решило, опираясь на 1-й Пулемётный полк, призвать солдат к восстанию. В расположении 1-го Пулемётного полка начали появляться анархистские и большевистские агитаторы. И в расположении 1-го пулемётного полка начался митинг. Демонстранты заполнили улицы вокруг Таврического дворца, около 200 вооружённых людей вполне легко могли его захватить, но этого не произошло.\nБольшевики пытаюся сохранить видимость того, что они здесь не при чём. ЦК РСДРП делает звонки в Кронштадт, якобы пытаясь удержать матросов от вооружённого выступления, но ЦК и ПК РСДРП, Военная организация при ЦК партии, Межрайонный комитет РСДРП приняли решение об участии в вооружённом движении солдат и матросов.\nПараллельно анархисты выдвинули лозунги «Долой Временное правительство!», «Безвластие и самоустройство». Выступление приняло форму «вооружённой демонстрации»: никем не управляемая толпа численностью до пятисот тысяч человек двинулась вперёд. Дважды за день подверглось нападению здание контрразведки на Воскресенской набережной. В течение дня произошёл целый ряд актов мародёрства в частных квартирах на Литейном проспекте и Жуковской улице, были ограблены магазины Гостиного двора, Апраксина двора, Невского проспекта и Садовой улицы."
 russia.21.a:0 "Объявить военное положение для защиты революции"
 russia.21.b:0 "В каких-либо мерах необходимости нет, всё уляжется само"
 
 russia.24.t:0 "Поражение большевиков"
 russia.24.desc:0 "Всероссийский Центральный Исполнительный Комитет вызвал Волынский полк для защиты Таврического дворца от предполагаемого нападения большевиков и объявил военное положение. Рабочие требовали, чтобы он немедленно взял всю власть в свои руки, аргументируя эту необходимость также тем, что правящая коалиция социалистов и кадетов частично распалась. Лидеры меньшевиков и эсеров пообещали через 2 недели созвать новый Всероссийский Съезд Советов и, если не будет иного выхода, передать всю власть ему. Матросами был арестован Виктор Чернов до взятия власти Советом.\nП. А. Половцов решил, что пора перейти к активным действиям, и приказал полковнику конноартиллерийского полка Ребиндеру с двумя орудиями и под прикрытием сотни казаков двинуться на рысях по набережной и по Шпалерной к Таврическому дворцу и открыть огонь по толпе. Толпа разбежалась едва заслышав выстрелы.\nОстатки разбитых большевиков собрались у особняка Кшесинской и заняли северный конец Троицкого моста. Сводный отряд Кузьмина приготовился штурмовать при поддержке тяжёлой артиллерии особняк Кшесинской, однако большевики решили не защищать его. Ленина в нём не оказалось.\nБыл вынужден уйти в отставку министр юстиции Переверзев, а затем ушёл в отставку и председатель Временного правительства Львов. В результате правительственного кризиса было сформировано коалиционное правительство, возглавлявшееся Керенским. Юнкера разгромили большевистские штабы в Литейном и Петроградском районах, по некоторым данным Ленин сбежал из Петрограда в Финляндию."
 russia.24.a:0 "Да здравствует Временное правительство!"
 russia.25.t:0 "Поражение большевиков"
 russia.25.desc:0 "Всероссийский Центральный Исполнительный Комитет вызвал Волынский полк для защиты Таврического дворца от предполагаемого нападения большевиков и объявил военное положение. Рабочие требовали, чтобы он немедленно взял всю власть в свои руки, аргументируя эту необходимость также тем, что правящая коалиция социалистов и кадетов частично распалась. Лидеры меньшевиков и эсеров пообещали через 2 недели созвать новый Всероссийский Съезд Советов и, если не будет иного выхода, передать всю власть ему. Матросами был арестован Виктор Чернов до взятия власти Советом.\nП. А. Половцов решил, что пора перейти к активным действиям, и приказал полковнику конноартиллерийского полка Ребиндеру с двумя орудиями и под прикрытием сотни казаков двинуться на рысях по набережной и по Шпалерной к Таврическому дворцу и открыть огонь по толпе. Толпа разбежалась едва заслышав выстрелы.\nОстатки разбитых большевиков собрались у особняка Кшесинской и заняли северный конец Троицкого моста. Сводный отряд Кузьмина приготовился штурмовать при поддержке тяжёлой артиллерии особняк Кшесинской, однако большевики решили не защищать его. Ленина в нём не оказалось.\nБыли вынуждены уйти в отставку некторые министры от социалистических партий, в том числе министр Керенский. В результате разгрома большевиков и падения авторитета совета было сформировано новое правительство без социалистов. Юнкера разгромили большевистские штабы в Литейном и Петроградском районах, по некоторым данным Ленин сбежал из Петрограда в Финляндию."
 russia.25.a:0 "Да здравствует Временное правительство!"
 russia.26.t:0 "[GetMonth]ская революция"
 russia.26.desc:0 ""
 russia.26.a:0 "Слава революции!"

 russia.30.t:0 "Новый главком"
 russia.30.desc:0 "После мятежа отдельных полков гарнизона столицы всё яснее видится состояние нашей армии в целом. Тылу и фронту нужна твёрдая рука, Брусилов слишком податлив на мнение солдатских комитетов, Алексеева слишком не любят. Мы должны найти нового главнокомандующего."
 russia.30.a:0 "Корнилов — генерал от инфантерии, авторитетен среди военных, лоялен"
 russia.30.b:0 "Корнилов — достойный кандидат, ведь тылу нужна твёрдая рука"
 russia.30.c:0 "Корнилов — молодой и перспективный комаднующий демократических взглядов"
 russia.30.e:0 "Текущий главнокомандующий отлично справится со всем"
 russia.31.t:0 "Государственное совещание в Москве"
 russia.31.desc:0 "Россия переживает постоянный тяжелый политический кризис на протяжении многих месяцев.\nДля консолидации общественных и политических сил и легитимизации своих действий Временное Правительство провело Государственное совещание, эдакий съезд всех политических сил. И вопреки задумке Государственное совещание стало толчком для объединения правых сил их трибуной. Лавр Корнилов, Алексей Каледин, Павел Милюков, Василий Шульгин и другие выступили с призывом разогнать советы, восстановить армейскую дисциплину и установить твердую государственную власть. Большевики же тем временем попытались устроить провокацию выступив прямо здесь же с обвинением Совещания в контрреволюции. И хотя их козни провалились, в Москве началась масштабная однодневная забастовка рабочих.\nКеренский подводя итоги Совещания заявил, что в обществе теперь достигнуто высокое взаимопонимание, а Временное правительство учтет все предложения направленные на благо страны. Но усиление правых контрреволюционных сил не может не вызывать тревоги."
 russia.31.a:0 "Это не к добру"
 russia.32.t:0 "Корниловский мятеж"
 russia.32.desc:0 "Новости из Петрограда сообщают, что между правительством и генералом Корниловым произошел некий конфликт переросший в открытое противостояние. Суть его заключается в том, что вызванные в столицу якобы для усиления гарнизона войска были остановлены правительством на полпути, но генерал приказал движение продолжить.\nПосле недавней речи генерала Лавра Корнилова на приёме в Москве, где он открыто раскритиковал практикуемые способы управления страной и армией и призвал к объединению "здоровых сил" было очевидно, что в случае противостояния именно он возглавит реакционеров. Напряжение в среде правого офицерства нарастало уже давно и наконец вырвалось наружу.\nВерные ему войска сейчас походным маршем движутся на столицу и, видимо, уже близки к ней. Корнилов обвиняет действующий режим в потакании большевистскому заговору и теперь пойдет на любые меры ради сохранения порядка в тылу."
 russia.32.a:0 "Корнилов ведь не посмеет разогнать нас?!"
 russia.32.b:0 "Тактический союз с красными изменит баланс!"
 russia.33.t:0 "Большевизация советов"
 russia.33.desc:0 "По большей части провалу корниловского мятежа способствовало не само Временное правительство своим сопротивлением, а большевистские агитаторы, разложившие подходящие к Петрограду части. Временное правительство показало, что перед лицом правой реакции оно бессильно, что вызвало закономерный подъём левого радикализма, бессильность перед которым оно показало ещё во время предыдущего правительственного кризиса. Советы Москвы и Петрограда стремительно большевизируются: до 90% мест в Петросовете теперь занимают большевики, в Москве и ещё в 80 крупных городах они теперь занимают большинство. Советы балтфлота также перешли под их контроль."
 russia.33.a:0 "Это серьёзный поворот"
 russia.35.t:0 "Военно-революционный комитет"
 russia.35.desc:0 "На днях в Петрограде, как заявлялось, для защиты революции от «открыто подготавливающейся атаки военных и штатских корниловцев» по инициативе председателя Петросовета Л. Д. Троцкого, был создан Петроградский военно-революционный комитет, ВРК позиционирует сбея как многопартийный орган Петросовета, по этому в его составе также находятся левые эсеры и анархисты.\nБольшевикам уже удалось наладить связь с солдатскими комитетами частей Петроградсткого гарнизона и начать заминять комиссаров Временного правительства на своих, собрание солдатских комитетов признало единственной властью в городе Петросовет. Они явно что-то замышляют, следует быть готовыми ко всему и быть "
 russia.35.a:0 "Они готовят восстание!"
 russia.36.t:0 "Начало восстания"
 russia.36.desc:0 "Военно-революционный комитет, как и ожидалось, на самом деле готовил восстание против правительства. Заявления о защите революции от новой конриловщины оказались фикцией, по крайней мере если они не считают таковой нас...\nСейчас Ленин ещё находится на своей консперативной квартире, и есть возможность арестовать хотя-бы некоторых лидеров большевиков, пока они не подняли части, что даст нам преимущество со старта..."
 russia.36.a:0 "Приказать арестовать большевиков"
 russia.36.b:0 "Бессмысленно — у нас нет ресурсов"
 russia.37.t:0 "Отказано в предоставлении полномочий"
 russia.37.desc:0 "Просьба председателя правительства о предоставлениии чрезывычайных полномочий и об аресте лидеров РСДРП(б) вызвала долгие споры и критику в адрес действий правительства, в предложении было отказано. Предпарламентом была принята резолюция, резко критиковавшая правительство и требующая проведения решительных реформ, в частности по вопросу о земле и мирных переговорах."
 russia.37.desc_1:0 "Просьба председателя правительства о предоставлениии чрезывычайных полномочий и об аресте лидеров РСДРП(б) в правительстве была встречена шквалом критики, и хотя много кто выступал за решительные действия против большевиков, большинством было решено, сейчас же следует начать радикальные реформы, а арест лидеров большевиков считают преджевременным."
 russia.38.t:0 "Арестован Ленин"
 russia.38.desc:0 "В общем-то, действие достаточно бесполезное. Также арестован и Эйно Рахья, который был рядом. Восстание обезглавить нам не удалось — оно возглавляется Львом Троцким, Николаем Подвойским, Иосифом Джугашвили и т.д., но мы не дали Ленину приступить к руководству восстанием из Смольного, что уже ударило по большевикам. Тем не менее, удерживать его долго не выйдет, тем более формального повода у нас так и не появилось."
 russia.39.t:0 "Развод мостов"
 russia.39.desc:0 "Для того, чтобы сковать действия большевиков, необходимо разделить их основные силы на две части по разные стороны Невы, для чего нужно развести мосты через Неву. У правительства очень ограниченные силы, все военные части морально разложены, и единственная боеспособная сила сейчас — юнкера."
 russia.39.a:0 "Отправить отряды юнкеров и лояльных солдат для развода мостов"
 russia.39.b:0 "Не выйдет ничего всё равно, нужно сохранить силы"
 
 russia.40.t:0 "Мосты сведены"
 russia.40.desc:0 "Юнкера Михайловского артиллерийского училища прибыли к Литейному мосту, но были разоружены. Юнкерам удалось развести только Николаевский мост и некоторое время удерживать Дворцовый мост. В целом, большевики контролируют переправы через Неву, а мы лишь потеряли лояльные нам части."
 russia.40.a:0 "Выжидаем"
 russia.41.t:0 "Мосты разведены"
 russia.41.desc:0 "Юнкера Михайловского артиллерийского училища прибыли к Литейному мосту и сумели захватить его, также их удалось развести Николаевский мост и некоторое время удерживать Дворцовый мост, который был потом отбит. Сейчас переправы через Неву наши, а за большевиками лишь одна, и это серьёзно ударяет по их боеспособности."
 russia.41.a:0 "Отлично
 russia.42.t:0 "Красногвардейская атака на правительственные здания"
 russia.42.desc:0 "Сейчас восставшие планируют совершить рывок для захвата электростанции, почтамта, телеграфа, телефона, банка и других важнейших правительственных зданий, и в случае удачи город будет в основном под их контролем. Наши малые силы ещё способны удержать часть из этих зданий."
 russia.42.a:0 "Необходимо сохранить контроль над стратегическими зданиями города"
 russia.42.b:0 "Состредоточить все части вокруг Зимнего для его защиты"
 russia.43.t:0 "Большевики оттеснены"
 russia.43.desc:0 "Отряд красной гвардии занял Центральную электростанцию, отключив электроснабжение правительственных зданий. Утром моряки гвардейского флотского экипажа вступили в бой с вовремя подоспевшими отрядами юнкеров и не смогли захватить центральный банк, через час силами солдат Кексгольмского полка и красногвардейцев Выборгской стороны была предпринята атака на Центральную телефонную станцию, с большими потерями она была взята. Ещё через четыре часа отряды красногвардейцев Московского и Нарвского районов были оттеснены от Варшавского вокзала. Далее была отбита электростанция, но большевики всё же взяли центральный банк, тем не менее, электрокоммуникации были перерезаны и правительство всё ещё остаётся без электричества. Восстание находится под угрозой, но расслабляться пока рано."
 russia.43.a:0 "Бои за город кончаются..."
 russia.44.t:0 "Взяты почта, телефон, телеграф..."
 russia.44.desc:0 "Отряд красной гвардии занял Центральную электростанцию, отключив электроснабжение правительственных зданий. Утром моряки гвардейского флотского экипажа заняли здание Государственного банка, а через два часа силами солдат Кексгольмского полка и красногвардейцев Выборгской стороны была взята Центральная телефонная станция после разоружения охранявших её юнкеров Владимирского военного училища. Ещё через час отряды красногвардейцев Московского и Нарвского районов заняли последний остававшийся в руках правительства Варшавский вокзал. В целом город сейчас за большевиками, тем не менее, успех восстания ещё не предрешён, как мы думаем."
 russia.44.a:0 "Бои за город кончаются..."
 russia.45.t:0 "Большевики повержены"
 russia.45.desc:0 "Силы красной гвардии не смогли полностью окружить Зимний дворец и взять под контроль весь город. За Временным правительством осталась часть районов и большевистское восстание начало задыхаться. Несмотря на неполное окружение по сигнальному выстрелу с Петропавловской крепости был начат штурм Зимнего, окончившийся неудачей — юнкера оттеснили красную гвардию. Большевики ещё контролируют значительную часть города, но Петросовет уже потерял веру в победу восстания, и открывающийся скоро Съезд Советов надежды большевиков похоронит, ведь они не смогут декларировать легитимность своего правительства."
 russia.45.a:0 "Да здравствует республика!"
 russia.46.t:0 "Великая [GetMonth]ская социалистическая революция"
 russia.46.desc:0 "Силы Павловского полка окружили Зимний дворец в пределах Миллионной, Моховой и Большой Конюшенной улиц, а также Невского проспекта между Екатерининским каналом и Мойкой. Были выставлены пикеты с участием броневиков на мостах через Екатерининский канал и Мойку и на Морской улице. Затем прибыли отряды красногвардейцев из Петроградского района и с Выборгской стороны, а также части Кексгольмского полка, которые заняли участок севернее Мойки. По сигнальному выстрелу из пушки Петропавловской крепости был произведён холостой выстрел носового орудия «Авроры», после чего был начат штурм Зимнего. Были разоружены покинувшие свои посты отряды юнкеров и женщин из ударного батальона. Далее дворец был взят, правительство арестовано. В результате победы восстания за день вся власть в Петрограде перешла к Петроградскому военно-революционному комитету."
 russia.46.a:0 "Да здравствует советская власть!"
 
 russia.51.t:0 "Перенос правительства"
 russia.51.desc:0 "Угроза со стороны внутренних врагов, левых и правых, а также угроза со стороны немцев вынуждает нас думать о эвакуации нашего правительства из Петрограда в другое место, откуда мы сможем управлять Россией и продолжать войну с Германией до победного конца. И нам нужно выбрать город, в который"
 russia.51.a:0 "Москва — древняя столица России"
 russia.51.b:0 "Ярославль — город недалеко от Москвы, но с меньшим количеством большевиков"
 russia.51.c:0 "Самара — от туда мы сможем вести войну даже если враг дойдёт до Волги"
 russia.51.e:0 "Нижний Новгород — далеко от фронта и близко к Центральной России"
 russia.51.f:0 "Нет никакой необходимости переезжать"
 
 russia.79.t:0 "Дефицит продовольствия"
 russia.79.desc:0 "Тянущийся ещё с 1916 года паровозный голод начал давать результаты ещё в феврале 1917 года, вызвав массовое недовольство из-за недостатка хлеба в столице, но теперь ситуация выходит на качественно иной уровень: если тогда в Петрограде просто возникли проблемы с распределением запасов, то теперь резерв продовольствия столицы всё уменьшается, хоть снабжение ещё стабильно. В скоров времени ожидается рост недовольства и крайне левого радикализма, так что на спокойную обстановку в этом году рассчитывать не стоит."
 russia.79.a:0 "Нужно что-то предпринимать..."
 
