 russia.22.t:0 "Государственное совещание в Москве"
 russia.22.d:0 "Россия переживает постоянный тяжелый политический кризис на протяжении многих месяцев.\nДля консолидации общественных и политических сил и легитимизации своих действий Временное Правительство провело Государственное совещание, эдакий съезд всех политических сил. И вопреки задумке Государственное совещание стало толчком для объединения правых сил их трибуной. Лавр Корнилов, Алексей Каледин, Павел Милюков, Василий Шульгин и другие выступили с призывом разогнать советы, восстановить армейскую дисциплину и установить твердую государственную власть. Большевики же тем временем попытались устроить провокацию выступив прямо здесь же с обвинением Совещания в контрреволюции. И хотя их козни провалились, в Москве началась масштабная однодневная забастовка рабочих.\nКеренский подводя итоги Совещания заявил, что в обществе теперь достигнуто высокое взаимопонимание, а Временное правительство учтет все предложения направленные на благо страны. Но усиление правых контрреволюционных сил не может не вызывать тревоги."
 russia.22.a:0 "Это не к добру"
 russia.23.t:0 "Корниловский мятеж"
 russia.23.d:0 "Новости из Петрограда сообщают, что между правительством и генералом Корниловым произошел некий конфликт переросший в открытое противостояние. Точно неизвестно, что могло послужить поводом к восстанию, но ясно, что напряжение в среде правого офицерства уже давно возрастало и наконец вырвалось наружу. После недавней речи генерала Лавра Корнилова на приёме в Москве, где он открыто раскритиковал практикуемые способы управления страной и армий и призвал к объединению ''здоровых сил'' было очевидно, что в случае противостояния именно он возглавит реакционеров. Теперь его войска походным маршем движутся на столицу или уже вошли в неё. Корнилов обвиняет Петроград в потакании большевистскому заговору и вероятно не остановится перед расправой над неугодными."
 russia.23.a:0 "Корнилов ведь не посмеет разогнать нас?!"
 russia.23.b:0 "Тактический союз с красными изменит баланс!"
 russia.24.t:0 "Большевизация советов"
 russia.24.d:0 "На фоне корниловского мятежа происходит активная «большевизация Советов». К началу ноября 1917 года большевики занимают до 90 % мест в Петросовете, до 60 % в Московском, большинство мест в 80 местных Советах крупных промышленных городов. В Исполкоме рабочей секции Московского Совета рабочих и солдатских депутатов в ходе выборов 18-19 сентября 1917 года большевики получают 32 места, меньшевики — 16, эсеры — 9, объединёнцы — 3, большевики одерживают победу на выборах 11 из 17 районных дум. В то же время эсеры продолжают преобладать в Исполкоме солдатской секции Совета. На сторону большевиков переходят солдатские комитеты, в первую очередь Северного и Западного фронтов, Петроградский гарнизон и Центробалт. На II съезде депутатов Балтфлота принята резолюция о том, что флот «не подчиняется правительству», избран большевистско-левоэсеровский ЦК Балтфлота. «Большевизация» солдатских комитетов идёт снизу и доходит до комитетов полкового уровня. В то же время армейские комитеты  остаются эсеро-меньшевистскими. Одной из ближайших задач большевиков становится организация массового перевыбора армейских комитетов с тем, чтобы ввести в их состав своих сторонников. Получив до 90 % мест в Петросовете, большевики начинают активную работу по завоеванию приближающегося II Всероссийского Съезда Советов, и, соответственно, его постоянного органа — ВЦИК. В преддверии II Съезда большевистский Петросовет организовывает областной съезд, I Съезд Советов Северной области, в которую был включён Петроград, а также представители Балтийского флота. Съезд прошёл в Петрограде, и характеризовался резким преобладанием радикальных социалистов: из 94 делегатов съезда насчитывалось 51 большевик и 24 левых эсера. Вместе с тем на начало октября из 974 действовавших в стране Советов рабочих и солдатских депутатов 600 высказываются за разгон Временного правительства и уничтожение системы «двоевластия». В то же время добиться большевизации Советов крестьянских депутатов не удалось; из 455 таких Советов в 264 вообще не было большевистских фракций."
 russia.24.a:0 "Это серьёзный поворот"
 russia.25.t:0 "Военно-революционный комитет"
 russia.25.d:0 "На днях в Петрограде, как заявлялось, для защиты революции от «открыто подготавливающейся атаки военных и штатских корниловцев» по инициативе председателя Петросовета Л. Д. Троцкого, был создан Петроградский военно-революционный комитет, ВРК позиционирует сбея как многопартийный орган Петросовета, по этому в его составе также находятся левые эсеры и анархисты.\nБольшевикам уже удалось наладить связь с солдатскими комитетами частей Петроградсткого гарнизона и начать заминять комиссаров Временного правительства на своих, собрание солдатских комитетов признало единственной властью в городе Петросовет. Они явно что-то замышляют, следует быть готовыми ко всему и быть "
